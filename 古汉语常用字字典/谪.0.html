<a class="word">谪</a>
zhé
<br />
<span class="tag is-info">动</span>
谴责；责备。《左传·成公十七年》：
<a class="quote">“国子～我。”</a>
<br />
<span class="tag is-info">动</span>
被贬官，降职。《琵琶行》：
<a class="quote">“～居卧病浔阳城。”</a>
<br />
<span class="tag is-info">名</span>
缺点；过失。《老子》：
<a class="quote">“善言无瑕～。”</a>
【谪戍】把被革职的官吏或犯了罪的人充发到边远的地方。【谪仙】谪居世间的仙人。
