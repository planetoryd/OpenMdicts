lì

<span class="tag is-info">名</span>
历书；历法。《孔雀东南飞》：
<a class="quote">“视～复开书，便利此月内。”</a>
<br />
<span class="tag is-info">动</span>
经过；经历。
<br />
<span class="tag is-info">指南录</span>
后序》：
<a class="quote">“～吴门，毗陵，渡瓜洲，复还京口。”</a>
<br />
<span class="tag is-info">动</span>
越过；度过。《游黄山记》：
<a class="quote">“石块丛起则～块。”</a>
<br />
<span class="tag is-info">动</span>
指时间上的经历。《隆中对》：
<a class="quote">“孙权据有江东，已～三世。”</a>
<br />
<span class="tag is-info">副</span>
各个；逐个。《谭嗣同》：
<a class="quote">“先遣内侍持～朝圣训授君。”</a>
<br />
<span class="tag is-info">副</span>
屡次；连续。《陈情表》：
<a class="quote">“～职郎署。”</a>
【历块】⒈跨过土地，形容急速。⒉良马，比喻良才。【历历】形容清晰分明。【历数】⒈推算节气之度。⒉天道；也指朝代更替的次序。
