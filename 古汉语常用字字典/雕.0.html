<a class="word">雕</a>
diāo
<br />
<span class="tag is-info">名</span>
一种猛禽，似鹰而大，黑褐色。《史记·李将军列传》：
<a class="quote">“是必射～者也。”</a>
《观猎》：
<a class="quote">“回看射～处，千里暮云平。”</a>
<br />
<span class="tag is-info">动</span>
通
<a class="quote">“彫”</a>
。刻镂。《核舟记》：
<a class="quote">“启窗而观，～栏相望焉。”</a>
<br />
<span class="tag is-info">动</span>
彩画；装饰。《柳毅传》：
<a class="quote">“～琉璃于翠楣，饰琥珀于虹栋。”</a>
<br />
<span class="tag is-info">动</span>
通
<a class="quote">“凋”</a>
。损伤；衰败。《采草药》：
<a class="quote">“岭峤微草，凌冬不～。”</a>
【辨】雕，琱，鵰，彫，凋。
<a class="quote">“雕”</a>
与
<a class="quote">“鵰”</a>
在凶猛的鸟的意义上，
<a class="quote">“琱”</a>
、
<a class="quote">“彫”</a>
与
<a class="quote">“彫”</a>
在雕刻和画意义上，
<a class="quote">“凋”</a>
与
<a class="quote">“彫”</a>
在草木衰落的意义上，分别是同义词。但
<a class="quote">“鵰”</a>
、
<a class="quote">“琱”</a>
、
<a class="quote">“凋”</a>
除此之外，再无其他意义。
