zì
<br />
<span class="tag is-info">动</span>
生育；养育。《论衡·气寿》：
<a class="quote">“妇人疏～者子活。”</a>
<br />
<span class="tag is-info">动</span>
女子嫁人。《周易·屯》：
<a class="quote">“十年乃～。”</a>
<br />
<span class="tag is-info">名</span>
文字。《活板》：
<a class="quote">“每～为一印，火烧令坚。”</a>
<br />
<span class="tag is-info">名</span>
表字。旧时男子二十而冠，冠后根据本名涵义另取别名称表字。《陈涉世家》：
<a class="quote">“陈胜者，阳城人也，～涉。”</a>
《五柳先生传》：
<a class="quote">“先生不知何许人也，亦不详其姓～。”</a>
<br />
<span class="tag is-info">动</span>
取表字。屈原《离骚》：
<a class="quote">“名余日正则兮，～余日灵均。”</a>
【字乳】生育。
