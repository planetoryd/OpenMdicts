chéng

<span class="tag is-info">动</span>
呈现；显现。《芙蕖》：
<a class="quote">“有风既作飘摇之态，无风亦～袅娜之姿。”</a>
<br />
<span class="tag is-info">动</span>
恭敬地送上；呈送。《左忠毅公逸事》：
<a class="quote">“公瞿然注视。～卷，即面署第一。”</a>
《谭嗣同》：
<a class="quote">“先生有所陈奏，则著之于所进～书之中而已。”</a>
<br />
<span class="tag is-info">名</span>
下对上的一种公文。《葫芦僧判断葫芦案》：
<a class="quote">“合族中及地方上共递一张保～。”</a>
【呈露】显露。曹植《洛神赋》：
<a class="quote">“延颈秀项，皓质～。”</a>
【呈形】显露形象。魏收《为侯景叛移梁朝文》：
<a class="quote">“方足圆首，含气～。”</a>
【呈艺】献技。【呈政】拿作品请人指教。
