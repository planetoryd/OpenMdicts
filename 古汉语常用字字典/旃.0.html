<a class="word">旃</a>
zhān
<br />
<span class="tag is-info">名</span>
赤色的曲柄旗。《汉书·田蚡传》：
<a class="quote">“立曲～。”</a>
这个意义后来又写作
<a class="quote">“旜”</a>
。【又】泛指旌旗。陆机《饮马长城窟行》：
<a class="quote">“收功单于～。”</a>
②
<a class="quote">“之焉”</a>
的合音。
<a class="quote">“之”</a>
是指代词，
<a class="quote">“焉”</a>
是语气词。杨恽《报孙会宗书》：
<a class="quote">“愿勉～，毋多谈。”</a>
<br />
<span class="tag is-info">名</span>
通
<a class="quote">“毡”</a>
。一种毛织物《盐铁论·论功》：
<a class="quote">“织柳为室，～席为盖。”</a>
【旃檀】梵语译音，即檀香。
