<a class="word">嫡</a>
dí
<br />
<span class="tag is-info">名</span>
正妻，与
<a class="quote">“庶”</a>
相对。《诗经·江有汜序》：
<a class="quote">“勤中无怨，～能悔过也。”</a>
<br />
<span class="tag is-info">名</span>
正妻所生的儿子，有时也指正妻所生的长子。《左传·文公十七年》：
<a class="quote">“归生佐寡君之～夷。”</a>
（归生辅佐我国国君的嫡子。归生、夷：人名。）《公羊传·昭公五年》：
<a class="quote">“匿～之名也。”</a>
<br />
<span class="tag is-info">形</span>
血统最近的。《林黛玉进贾府》：
<a class="quote">“竟是个～亲的孙女。”</a>
<br />
<span class="tag is-info">名</span>
正宗；正统。
