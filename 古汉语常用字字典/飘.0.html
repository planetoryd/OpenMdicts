<a class="word">飘</a>
piāo
<br />
<span class="tag is-info">名</span>
旋风；大风。《离骚》：
<a class="quote">“～风屯其相离兮，帅云霓而来御。”</a>
<br />
<span class="tag is-info">动</span>
风吹；吹动。《过零丁洋》：
<a class="quote">“山河破碎风～絮。”</a>
<br />
<span class="tag is-info">动</span>
随风摆动；飘扬。《茅屋为秋风所破歌》：
<a class="quote">“高者挂罥长林梢，下者～转沉塘坳。”</a>
【飘忽】轻快迅疾的样子。【飘蓬】蓬蒿随风飘飞，比喻漂泊不定的生活。【飘萧】飘动。
