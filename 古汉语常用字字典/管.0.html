<a class="word">管</a>
guǎn
<br />
<span class="tag is-info">名</span>
一种像笛子的管乐器。【又】泛指管乐。《庄暴见孟子》：
<a class="quote">“百姓闻王钟鼓之声，～籥之音。”</a>
<br />
<span class="tag is-info">名</span>
圆柱形细长中空之物。【又】笔。《庄子·秋水》：
<a class="quote">“是直用～窥天，用锥指地也，不亦小乎？”</a>
《与妻书》：
<a class="quote">“当时余心之悲，盖不能以寸～形容之。”</a>
<br />
<span class="tag is-info">名</span>
钥匙。《殽之战》：
<a class="quote">“郑人使我掌其北门之～。”</a>
<br />
<span class="tag is-info">动</span>
掌管；管理。《史记·范雎列传》：
<a class="quote">“李兑～赵，囚主父于沙丘。”</a>
<br />
<span class="tag is-info">动</span>
包管；保证。《西游记》：
<a class="quote">“陛下宽心，微臣～送陛下还阳。”</a>
