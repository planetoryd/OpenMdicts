<a class="word">兜</a>
dōu
<br />
<span class="tag is-info">名</span>
头盔，打仗时戴的盔。《三国志·吴书·太史慈传》：
<a class="quote">“慈亦得策～鍪。”</a>
【引】便帽。
<br />
<span class="tag is-info">动</span>
蒙蔽；迷惑。《国语·晋语六》：
<a class="quote">“在列者献诗，使勿～。”</a>
<br />
<span class="tag is-info">名</span>
便轿（后起意义）。《宋史·占城国传》：
<a class="quote">“国人皆乘象，或软布～。”</a>
这个意义又写作
<a class="quote">“篼”</a>
。
<br />
<span class="tag is-info">动</span>
以口袋形承接东西。《西游记》第十四回：
<a class="quote">“他却串枝分叶，敲了三个果，～在襟中。”</a>
<br />
<span class="tag is-info">动</span>
修补。汤显祖《牡牡丹亭·腐叹》：
<a class="quote">“咱头巾破了修，靴头绽了～。”</a>
<br />
<span class="tag is-info">副</span>
通
<a class="quote">“陡”</a>
。突然。纪君祥《赵氏孤儿》一折：
<a class="quote">“可怎生到门前～的又回身？”</a>
【兜搭】曲折。又有麻烦，难对付之意。
