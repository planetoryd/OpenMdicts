<a class="word">撰</a>
zhuàn
<br />
<span class="tag is-info">动</span>
著述；写作。《送东阳马生序》：
<a class="quote">“～长书以贽，辞甚畅达。”</a>
<br />
<span class="tag is-info">动</span>
持拿。屈原《东君》：
<a class="quote">“～余辔兮高翔。”</a>
<br />
<span class="tag is-info">名</span>
具；才能。《子路曾皙冉有公西华侍坐》：
<a class="quote">“（曾晳）对曰：‘异乎三子者之～。’”</a>
