<a class="word">鲠</a>
gěng
<br />
<span class="tag is-info">名</span>
鱼骨；鱼刺。【又】鱼刺卡在喉咙里。《汉书·贾山传》：
<a class="quote">“祝噎在前，祝～在后。”</a>
（先祝愿别噎着，又祝愿别让鱼刺卡着。）
<br />
<span class="tag is-info">形</span>
直爽；正直。《后汉书·任隗传》：
<a class="quote">“～言直议，无所回隐。”</a>
<br />
<span class="tag is-info">名</span>
害；祸患。《国语·晋语六》：
<a class="quote">“除～而避强，不可谓刑。”</a>
