<a class="word">魁</a>
kuí
<br />
<span class="tag is-info">名</span>
勺子；调羹。贾思勰《齐民要术·种榆》：
<a class="quote">“十年之后，～、碗、瓶、榼、器皿，无所不在。”</a>
<br />
<span class="tag is-info">名</span>
头目；首领。《汉书·游侠传》：
<a class="quote">“闾里之侠，原涉为～。”</a>
【引】科举考试中第一名。《宋史·章衡传》：
<a class="quote">“卿为仁宗朝～甲。”</a>
<br />
<span class="tag is-info">形</span>
高大平；魁梧。《汉书·张良传》：
<a class="quote">“闻张良之智勇，为其貌～梧奇伟。”</a>
<br />
<span class="tag is-info">名</span>
星名，北斗七星中形成斗形的四颗星。《三国志·吴书·吴主传》：
<a class="quote">“犯～第二星而东。”</a>
