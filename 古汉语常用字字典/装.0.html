<a class="quote">“富者赂数十金，贫亦罄衣～。”</a>

<span class="tag is-info">名</span>
出行时的用具；行装。《冯谖客孟尝君》：
<a class="quote">“于是约车治～，载券契而行。”</a>
<br />
<span class="tag is-info">动</span>
打扮；装饰。《孔雀东南飞》：
<a class="quote">“交语速～束，络绎如浮云。”</a>
<br />
<span class="tag is-info">动</span>
假装。《范进中举》：
<a class="quote">“范进道是哄他，只～听不见。”</a>
<br />
<span class="tag is-info">动</span>
放入。《冯婉贞》：
<a class="quote">“三保戒团众～药实弹，毋妄发。”</a>
