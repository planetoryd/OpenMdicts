<a class="word">瓦</a>
wǎ
<br />
<span class="tag is-info">名</span>
陶土烧制的器物。《高祖还乡》：
<a class="quote">“王乡老执定～台盘。”</a>
<br />
<span class="tag is-info">名</span>
盖屋的瓦片。《阿房宫赋》：
<a class="quote">“～缝参差，多于周身之帛缕。”</a>
<br />
<span class="tag is-info">名</span>
古指纺缍。《诗经·斯干》：
<a class="quote">“载弄之～。”</a>
【瓦卜】古占卜法之一，打破瓦器，依裂纹来定吉凶。【瓦釜】⒈陶土烧制的锅。⒉比喻小人。【瓦全】比喻苟且偷生。【瓦子】⒈宋元时代游艺、贸易的场所。也叫
<a class="quote">“瓦舍”</a>
、
<a class="quote">“瓦市”</a>
。⒉瓦片。
