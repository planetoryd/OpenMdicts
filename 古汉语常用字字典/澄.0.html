<a class="word">澄</a>
chéng
<br />
<span class="tag is-info">形</span>
水清。王安石《桂枝香·登临送目》：
<a class="quote">“千里～江似练。”</a>
（练：一种白色的丝织品。）
<br />
<span class="tag is-info">动</span>
澄清，使液体里的杂质沉淀下去。《三国志·孙静传》：
<a class="quote">“令促具罂缶数百口，～水。”</a>
（命令迅速准备坛坛罐罐数百个，澄清雨水。）【澄廓】清明辽阔。鲍照《舞鹤赋》：
<a class="quote">“既而氛昏夜歇，景物～，星翻汉回，晓月将落。”</a>
【澄清】1.清澈明净。苏轼《六月二十日夜渡海》诗：
<a class="quote">“云散月明谁点缀，天容海色本～。”</a>
2.比喻廓清世乱。《北齐书·神武帝纪上》：
<a class="quote">“自是乃有～天下之志。”</a>
