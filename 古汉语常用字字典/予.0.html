【辨】予，余，吾，我。都是第一人称代词。予、余、我，既可作主语，又可作定语、宾语。吾，在上古一般作主语、定语，不作宾语；在否定句中，宾语放在动词前则不受这种限制。直到魏晋以后
<a class="quote">“吾”</a>
才可作宾语。
