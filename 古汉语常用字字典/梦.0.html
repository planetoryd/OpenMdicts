<a class="word">梦</a>
mèng
<br />
<span class="tag is-info">名</span>
睡眠中的幻象。李后主《望江南》：
<a class="quote">“多少恨，昨夜～魂中，还似旧时游上苑。”</a>
<br />
<span class="tag is-info">名</span>
湖名，即云梦泽的江南部分。《梦溪笔谈·辩证二》：
<a class="quote">“亦以谓江南为～，江北为云。”</a>
<br />
<span class="tag is-info">名</span>
泛指云梦泽或湖沼。孟浩然《与诸子登岘山》：
<a class="quote">“水落鱼梁浅，天寒～泽深。”</a>
<br />
<span class="tag is-info">动</span>
做梦；梦见。《后汉书·灵帝宋皇后纪》：
<a class="quote">“昔晋侯失刑，亦～大厉被发属地。”</a>
【梦蝶】《庄子·齐物论》：
<a class="quote">
  “昔者庄周梦为蝴蝶，栩栩然蝴蝶也。自喻适志与，不知周也；俄然觉，则蘧蘧然周也。”
</a>
后因以
<a class="quote">“梦蝶”</a>
表示人生变幻莫测。
