<a class="word">犹</a>
yóu
<br />
<span class="tag is-info">名</span>
一种猿类动物。《水经注·江水》：
<a class="quote">“山多～猢，似猴而短足，好游岩树。”</a>
<br />
<span class="tag is-info">动</span>
如同；好像。《隆中对》：
<a class="quote">“孤之有孔明，～鱼之有水也。”</a>
<br />
<span class="tag is-info">副</span>
仍然；还是。《隆中对》：
<a class="quote">“然志～未已，君谓计将安出？”</a>
<br />
<span class="tag is-info">副</span>
尚且。《赤壁之战》：
<a class="quote">“田横，齐之壮士耳，～守义不辱，况刘豫州王室之胄。”</a>
