<br />

关闭。《林教头风雪山神庙》：
<a class="quote">“再把门～上。”</a>
<br />
<span class="tag is-info">动</span>
趁人不备而采取行动。《史记·彭越传》：
<a class="quote">“于是上使使～梁王，梁王不觉，捕梁王。”</a>
【掩涕】掩面流泪。【掩抑】乐声低沉抑郁。【掩映】彼此遮掩而互相映衬。
