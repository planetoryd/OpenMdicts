<a class="word">灵</a>
líng
<br />
<span class="tag is-info">名</span>
女巫。屈原《九歌·东皇太一》：
<a class="quote">“～偃蹇兮姣服。”</a>
<br />
<span class="tag is-info">名</span>
神；神灵。《国殇》：
<a class="quote">“天时怼兮威～怒。”</a>
<br />
<span class="tag is-info">名</span>
灵魂。《出师表》：
<a class="quote">“不效则治臣之罪因，以告先帝之～。”</a>
<br />
<span class="tag is-info">形</span>
聪明；机敏。《中山狼传》：
<a class="quote">“龟蛇固弗～于狼也。”</a>
<br />
<span class="tag is-info">形</span>
灵异；神奇；奇妙。《陋室铭》：
<a class="quote">“水不在深，有龙则～。”</a>
<br />
<span class="tag is-info">动</span>
灵验；应验。《史记·龟策列传》：
<a class="quote">“龟藏则不～，蓍久则不神。”</a>
<br />
<span class="tag is-info">名</span>
关于死人的。曹植《赠白马王彪》：
<a class="quote">“～柩寄京师。”</a>
<br />
<span class="tag is-info">形</span>
灵秀。《滕王阁序》：
<a class="quote">“人杰地～。”</a>
【灵长】广远而绵长。【灵府】⒈心；精神。⒉古代祭祀五方帝之一苍帝的庙。【灵根】根本。⒈指道德。⒉指身躯。⒊指祖先。⒋指舌根。⒌指脾。
