<a class="word">嗤</a>
chī&lt;动&gt;讥笑。司马光《训俭示康》：
<a class="quote">“人皆～吾固陋，吾不以为病。”</a>
《甘藷疏序》：
<a class="quote">“或～笑之。”</a>
【嗤嗤】1.讥笑。李白《登广武古战场怀古》诗：
<a class="quote">“抚掌黄河曲，～阮嗣宗。”</a>
2.敦厚。3.喧扰。4.惑乱。【嗤鄙】讥笑轻视。《隋书·王劭传》：
<a class="quote">“或文词鄙野，或不轨不物，骇人视听，大为有识所～。”</a>
【嗤诋】讥笑嘲骂。《颜氏家训·勉学》：
<a class="quote">“军国经论，略无施用，故为武人俗吏所～。”</a>
