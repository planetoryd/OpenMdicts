<a class="word">羞</a>
xiū
<br />
<span class="tag is-info">名</span>
美味的食品。《行路难》：
<a class="quote">“金樽美酒斗十千，玉盘珍～直万钱。”</a>
<br />
<span class="tag is-info">动</span>
进献。《左传·隐公三年》：
<a class="quote">“可荐于鬼神，可～于王公。”</a>
<br />
<span class="tag is-info">形</span>
羞耻。《毛遂自荐》：
<a class="quote">“此百世之怨，而赵所～。”</a>
【又
<br />
<span class="tag is-info">形意动</span>
以……为羞耻。《廉颇蔺相如列传》：
<a class="quote">“且庸人尚～之，况于将相乎。”</a>
<br />
<span class="tag is-info">形</span>
害羞；不好意思。李白《越女词》：
<a class="quote">“笑入荷花去，佯～不出来。”</a>
【羞花】形容女子貌美，使花自惭形秽。【羞囊】空钱袋，指身无钱财，贫穷。
