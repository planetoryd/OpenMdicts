<a class="word">拙</a>
zhuō
<br />
<span class="tag is-info">形</span>
笨，与
<a class="quote">“巧”</a>
相对。《林黛玉进贾府》：
<a class="quote">“姊妹们虽～，大家一处伴着，亦可以解些烦闷。”</a>
<br />
<span class="tag is-info">名</span>
本分。《归园田居》：
<a class="quote">“开荒南野际，守～归园田。”</a>
<br />
<span class="tag is-info">形</span>
粗；劣。常表自谦，如
<a class="quote">“拙作”</a>
。【拙荆】旧时对别人称自己妻子的谦词。【拙目】见识浅陋；眼光短浅。【拙讷】缺少才能，不善说话。
