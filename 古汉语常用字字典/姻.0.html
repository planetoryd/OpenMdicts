<a class="word">姻</a>
yīn
<br />
<span class="tag is-info">名</span>
女婿的父亲。亲家之间，女方的父亲叫
<a class="quote">“婚”</a>
，男方的父亲叫
<a class="quote">“姻”</a>
。《左传·定公十年》：
<a class="quote">“荀寅，范吉射之～也。”</a>
<br />
<span class="tag is-info">名</span>
婚姻。《后汉书·戴良传》：
<a class="quote">“每有求～，辄便许嫁。”</a>
【引】由婚姻关系而形成的亲戚。《左传·襄公二十三年》：
<a class="quote">“公有～丧。”</a>
又如
<a class="quote">“姻兄”</a>
、
<a class="quote">“姻伯”</a>
。【姻故】亲戚故旧。【姻亲】因为婚姻关系结成的亲戚。
