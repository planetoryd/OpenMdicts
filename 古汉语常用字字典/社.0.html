<a class="word">社</a>
shè
<br />
<span class="tag is-info">名</span>
土地神。《左传·昭公二十九年》：
<a class="quote">“后土为～。”</a>
<br />
<span class="tag is-info">名</span>
祭祀土地神的地方（古人认为是土地神灵依附止息的地方）。《柳毅传》：
<a class="quote">“洞庭之阴，有大橘树焉，乡人谓之～橘。”</a>
<br />
<span class="tag is-info">名</span>
祭祀土地神的活动、节日。《永遇乐·京口北固亭怀古》：
<a class="quote">“佛里祠下，一片神鸦～鼓。”</a>
<br />
<span class="tag is-info">名</span>
古代居民单位，二十五家（一说二十家）为一社。《左传·昭公二十五年》：
<a class="quote">“请致千～。”</a>
<br />
<span class="tag is-info">名</span>
社团；团体。《五人墓碑记》：
<a class="quote">“吾～之行为士先者，为之声义。”</a>
