<a class="word">喜</a>
xǐ
<br />
<span class="tag is-info">形</span>
喜悦；欢喜。《闻官军收复河南河北》：
<a class="quote">“却看妻子愁何在，漫卷诗书～欲狂。”</a>
<br />
<span class="tag is-info">动</span>
喜爱；喜好。《信陵君窃符救赵》：
<a class="quote">“公子～士，名闻天下。”</a>
<br />
<span class="tag is-info">名</span>
喜事；吉庆的事情；令人高兴的事。《国语·鲁语》：
<a class="quote">“固庆其～而吊其忧。”</a>
<br />
<span class="tag is-info">名</span>
专指妇女怀孕；身孕。《红楼梦》：
<a class="quote">“叫大夫瞧了，又说并不是～。”</a>
【喜蛛】蜘蛛。古人认为出现蜘蛛是喜事来临的预兆，所以称蜘蛛为喜蛛。
