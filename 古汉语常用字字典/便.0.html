<a class="word">便</a>
biàn
<br />
<span class="tag is-info">名</span>
便利;方便。《过秦论》：
<a class="quote">“因利乘～，宰割天下。”</a>
<br />
<span class="tag is-info">动</span>
有利于。《信陵君窃符救赵》：
<a class="quote">“将在外，主令有所不受，以～国家。”</a>
<br />
<span class="tag is-info">形</span>
简便，轻便。《冯婉珍》：
<a class="quote">“以枪上刺刀相搏击，而～捷猛鸷终弗逮。”</a>
<br />
<span class="tag is-info">副</span>
就，即。《孔雀东南飞》：
<a class="quote">“槌床～大怒。”</a>
<br />
<span class="tag is-info">连</span>
即便，即使。《兵车行》：
<a class="quote">“～至四十西营田。”</a>
pián
<br />
<span class="tag is-info">形</span>
安逸。《墨子·天志中》：
<a class="quote">“百姓皆得暖衣饱食，～宁无忧。”</a>
<br />
<span class="tag is-info">形</span>
口才好；能说会道。《孔雀东南飞》：
<a class="quote">“～言多令才。”</a>
【便嬖】受宠幸的亲近小臣。《孟子·梁惠王上》：
<a class="quote">“～不足使令于前与？”</a>
