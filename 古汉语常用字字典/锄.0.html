<a class="word">锄</a>
chú
<br />
<span class="tag is-info">名</span>
除草松土的农具，锄头。《兵车行》：
<a class="quote">“纵有健妇把～犁，禾生陇亩无东西。”</a>
<br />
<span class="tag is-info">动</span>
用锄头除草松土。李绅《悯农》：
<a class="quote">“～禾日当午，汗滴禾下土。”</a>
<br />
<span class="tag is-info">动</span>
铲除，除掉。《病梅馆记》：
<a class="quote">“～其正，遏其生气。”</a>
成语有
<a class="quote">“锄强扶弱”</a>
。
