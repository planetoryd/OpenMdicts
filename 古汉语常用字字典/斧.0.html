<a class="word">斧</a>
fǔ
<br />
<span class="tag is-info">名</span>
砍物用的工具。《寡人之于国也》：
<a class="quote">“～斤以时入山林。”</a>
《石钟山记》：
<a class="quote">“寺僧使小童持～，于乱石间择其一二扣之。”</a>
【又】专指兵器或刑具。《廉颇蔺相如列传》：
<a class="quote">“君不如肉袒伏～质以请罪。”</a>
<br />
<span class="tag is-info">动</span>
用斧砍。曹操《苦寒行》：
<a class="quote">“担囊行取薪,～冰持作糜。”</a>
<br />
<span class="tag is-info">名</span>
黑白相间的斧形图案。《礼记·檀弓》：
<a class="quote">“加～于椁上。”</a>
