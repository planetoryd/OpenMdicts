<a class="word">义</a>
yì
<br />
<span class="tag is-info">名</span>
公正、合宜的道德、行为或道理。《寡人之于国也》：
<a class="quote">“谨庠序之教，申之以孝悌之～。”</a>
<br />
<span class="tag is-info">动</span>
坚持正义。《公输》：
<a class="quote">“吾～固不杀人。”</a>
<br />
<span class="tag is-info">形</span>
合道义的；适宜的；公正合理的。《鸿门宴》：
<a class="quote">“亡去不～，不可不语。”</a>
<br />
<span class="tag is-info">名</span>
情义；恩情。《孙雀东南飞》：
<a class="quote">“吾已失恩～。”</a>
<br />
<span class="tag is-info">名</span>
意义；意思。《屈原列传》：
<a class="quote">“举类迩而见～远。”</a>
<br />
<span class="tag is-info">副</span>
本着道义。《祭妹文》：
<a class="quote">“汝之～绝高氏而归也，堂上阿奶仗汝扶持。”</a>
