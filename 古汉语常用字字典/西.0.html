<a class="word">西</a>
xī
<br />
<span class="tag is-info">名</span>
西方；西边。《木兰诗》：
<a class="quote">“开我东阁门，坐我～阁床。”</a>
【又
<br />
<span class="tag is-info">名作状</span>
向西；往西。《廉颇蔺相如列传》：
<a class="quote">“赵王于是遂遣相如奉璧～入秦。”</a>
<br />
<span class="tag is-info">动</span>
向西行进。《孙膑减灶》：
<a class="quote">“齐军既已过而～矣。”</a>
【西塾】私塾；私人聘请教师育子弟的学舍。古礼主人位在东，客人位在西，所以敬称被聘来教师或幕友的读书人为西宾、西席，私塾也称西塾。
