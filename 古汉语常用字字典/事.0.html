<a class="word">事</a>
shì
<br />
<span class="tag is-info">名</span>
事情。《兰亭集序》：
<a class="quote">“及其所之既倦，情随～迁，感慨系之矣。”</a>
<br />
<span class="tag is-info">名</span>
特指战事。《过秦论》：
<a class="quote">“延及孝文王、庄襄王，享国之日浅，国家无～。”</a>
<br />
<span class="tag is-info">名</span>
政治事务。《触龙赵太后》：
<a class="quote">“赵太后新用～。”</a>
<br />
<span class="tag is-info">动</span>
从事；做。《答司马谏议书》：
<a class="quote">“如曰今日当一切不～事。”</a>
<br />
<span class="tag is-info">动</span>
侍奉；服侍。《廉颇蔺相如列传》：
<a class="quote">“臣所以去亲戚而～君者，徒慕君之高义也。”</a>
<br />
<span class="tag is-info">量</span>
件；样；种。郑处诲《明皇杂录》：
<a class="quote">“献白玉箫管百～。”</a>
