<a class="word">竹</a>
zhú
<br />
<span class="tag is-info">名</span>
竹子。《桃花源记》：
<a class="quote">“有良田美池桑～之属。”</a>
《黄冈竹楼记》：
<a class="quote">“黄冈之地多～，大者如椽。”</a>
<br />
<span class="tag is-info">名</span>
竹林。《茅屋为秋风所破歌》：
<a class="quote">“公然抱茅入～去。”</a>
<br />
<span class="tag is-info">名</span>
竹制的管乐器。《陋室铭》：
<a class="quote">“无丝～之乱耳。”</a>
《南亭集序》：
<a class="quote">“虽无丝～管弦之盛，一觞一咏，亦足以畅叙幽情。”</a>
【竹帛】竹简和白绢。古代用竹帛作为书写工具，故以其泛指典籍史册。【竹马】儿童游戏时当马骑的竹竿。
