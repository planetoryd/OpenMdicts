<a class="word">圣</a>
shèng
<br />
<span class="tag is-info">形</span>
通达事理，才智非凡。《韩非子·说林上》：
<a class="quote">“以管仲之～而隰朋之智，至其所不知，不难师于老马与蚁。”</a>
<br />
<span class="tag is-info">名</span>
具有最高智慧和道德的人。《师说》：
<a class="quote">“是故～益圣，愚益愚。”</a>
<br />
<span class="tag is-info">名</span>
在某方面最杰出的人；精通某种技艺或业务的人。如
<a class="quote">“诗圣”</a>
、
<a class="quote">“棋圣”</a>
。
<br />
<span class="tag is-info">名</span>
封建时代对当时的王朝或帝王的尊称。《出师表》：
<a class="quote">“诚宜开张～听。”</a>
