<a class="word">匏</a>
páo
<br />
<span class="tag is-info">名</span>
匏瓜，俗称
<a class="quote">“瓢葫芦”</a>
，一种果实可以做瓢的葫芦。《论语·阳货》：
<a class="quote">“吾岂～瓜也哉，焉能系而不食。”</a>
<br />
<span class="tag is-info">名</span>
古代八音之一；指笙、竽一类的乐器。韩愈《送孟东野序》：
<a class="quote">“金石丝竹～土革木八物，物之善鸣者也。”</a>
【匏系】⒈比喻系滞一处。⒉比喻赋闲在家。⒊比喻无用之物。【匏樽】匏瓜做的酒樽。后泛指酒具。
