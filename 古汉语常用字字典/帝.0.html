<a class="word">帝</a>
dì
<br />
<span class="tag is-info">名</span>
天帝，宗教或神话传说中主宰万物的地位最高的神。《愚公移山》：
<a class="quote">“操蛇之神闻之，惧其不已也，告之于～。”</a>
《归去来兮辞》：
<a class="quote">“富贵非吾愿，～乡不可期。”</a>
<br />
<span class="tag is-info">名</span>
帝王；皇帝。《出师表》：
<a class="quote">“先～创业未半，而中道崩殂。”</a>
《赤壁之战》：
<a class="quote">“若据而有之，此～王之资也。”</a>
【帝阍】⒈古代传说中天帝的看门人。⒉君门；官门。【帝祚】帝位。
