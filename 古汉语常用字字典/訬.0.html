<a class="word">訬</a>
chāo
<br />
<span class="tag is-info">形</span>
矫健，敏捷。《淮南子·修务训》：
<a class="quote">“越人有重迟者，而人谓之～。”</a>
<br />
<span class="tag is-info">形</span>
狡狯，轻佻。miǎo高。张衡《西京赋》：
<a class="quote">“通天～以竦峙。”</a>
（通天：台名）【訬轻】狡狯轻薄。《汉书·叙传下》：
<a class="quote">“江都～。”</a>
【訬婧】形容腰细。张衡《思玄赋》：
<a class="quote">“舒～之纤腰兮，扬杂错之袿徽。”</a>
（袿：衣裾，衣袖。徽：带子。）
