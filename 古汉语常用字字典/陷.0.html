<a class="word">陷</a>
xiàn
<br />
<span class="tag is-info">名</span>
陷阱。《新唐书·百官志》：
<a class="quote">“凡坑～井穴，皆有标。”</a>
<br />
<span class="tag is-info">动</span>
陷入；陷没。《中山狼传》：
<a class="quote">“仁～于愚，固君子之所不与也。”</a>
<br />
<span class="tag is-info">动</span>
攻陷；沦陷。《梅花岭记》：
<a class="quote">“二十五日，城～，忠烈拔刀自裁。”</a>
<br />
<span class="tag is-info">动</span>
陷害。《左忠毅公逸事》：
<a class="quote">“不速去，无俟奸人构～，吾今即扑杀汝。”</a>
<br />
<span class="tag is-info">形</span>
缺陷；欠缺。《淮南子·缪称》：
<a class="quote">“满如～，实如虚。”</a>
【陷溺】喻处于困境，堕落不能自拔。
