幽深。《兰亭集序》：
<a class="quote">“一觞一咏，亦足以畅叙～情。”</a>
<br />
<span class="tag is-info">动</span>
监禁。《苏武传》：
<a class="quote">“单于愈益欲降之，乃～武置大窖中，绝不饮食。”</a>
【幽篁】幽深的竹林。【幽梦】模糊不清的梦境。【幽情】深远而高雅的感情。【幽州】三代十二州之一，在今河北北部及辽宁一带。
