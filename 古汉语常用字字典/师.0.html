<a class="word">师</a>
shī
<br />
<span class="tag is-info">名</span>
古代军队的编制单位，二千五百人一师。泛指军队。《烛之武退秦师》：
<a class="quote">“若使烛之武见秦君，～必退。”</a>
<br />
<span class="tag is-info">名</span>
老师。《师说》：
<a class="quote">“～者，所以传道授业解惑也。”</a>
<br />
<span class="tag is-info">名意动</span>
以……为师；向……学习。《师说》：
<a class="quote">“其闻道也，固先乎吾，吾从而～之。”</a>
<br />
<span class="tag is-info">动</span>
学习；效法。《师说》：
<a class="quote">“吾～道也，夫庸知其年之先后生于吾乎。”</a>
<br />
<span class="tag is-info">名</span>
有专门知识或技艺的人。《石钟山记》：
<a class="quote">“而渔工水～虽知而不能言。”</a>
<br />
<span class="tag is-info">名</span>
对宗教徒的尊称。多指佛教徒的。
