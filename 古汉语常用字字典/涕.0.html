tì
<br />
<span class="tag is-info">名</span>
眼泪。《荆轲刺秦王》：
<a class="quote">“樊将军仰天太息流～。”</a>
《捕蛇者说》：
<a class="quote">“蒋氏大戚，汪然出～。”</a>
《左忠毅公逸事》：
<a class="quote">“后常流～述其事以语人。”</a>
<br />
<span class="tag is-info">动</span>
流眼泪；哭泣。《柳敬亭传》：
<a class="quote">“子之说，能使人慷慨～泣矣。”</a>
<br />
<span class="tag is-info">名</span>
鼻涕。王褒《僮约》：
<a class="quote">“目泪下，鼻～长一尺。”</a>
【辨】涕、泗、泪。古代一般
<a class="quote">“涕”</a>
指眼泪，
<a class="quote">“泗”</a>
指鼻涕。后来
<a class="quote">“泪”</a>
代替了
<a class="quote">“涕”</a>
，
<a class="quote">“涕”</a>
代替了
<a class="quote">“泗”</a>
，而
<a class="quote">“泗”</a>
一般不用了。【涕零】落泪。【涕泗】眼泪与鼻涕，形容悲痛之极。
