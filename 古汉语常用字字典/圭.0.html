<a class="word">圭</a>
guī
<br />
<span class="tag is-info">名</span>
用作凭信的玉，形状上圆（或上尖）下方。《汉书·扬雄传》：
<a class="quote">“析人之～。”</a>
【又】帝王、诸侯在举行朝会、祭祀的典礼时拿的一种玉器。《后汉书·明帝纪》：
<a class="quote">“亲执～璧，恭祀天地。”</a>
<br />
<span class="tag is-info">名</span>
测日影的器具。张衡《东京赋》：
<a class="quote">“土～测景。”</a>
<br />
<span class="tag is-info">量</span>
容量单位。一升的十万分之。《汉书·律历志上》：
<a class="quote">“量多少者不失～撮。”</a>
<br />
<span class="tag is-info">量</span>
重量单位。一两的二百四十分之一。
<br />
<span class="tag is-info">形</span>
鲜明；洁净。韩愈《祭湘君夫人》：
<a class="quote">“丹青之饰，暗昧不～。”</a>
【圭窦】凿壁而成的圭形小门。泛指穷苦人家的门户。【圭角】圭的棱角，比喻锋芒。【圭臬】⒈测日影定方位的仪器。⒉比喻典范、准则。【圭勺】圭和勺都是很小的容量单位，因用以比喻微小。
