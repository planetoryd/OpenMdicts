<a class="word">掌</a>
zhǎng
<br />
<span class="tag is-info">名</span>
手掌。《孔雀东南飞》：
<a class="quote">“阿母大拊～。”</a>
<br />
<span class="tag is-info">名</span>
动物的脚掌。《鱼我所欲也》：
<a class="quote">“熊～，亦我所欲也。”</a>
<br />
<span class="tag is-info">动</span>
主管；掌握。《殽之战》：
<a class="quote">“郑人使我～其北门之管。”</a>
【掌故】旧制；旧例。历史上的人物事迹、制度的沿革及故事传说。【掌节】掌守符节。【掌徒】掌管徒役的人。
