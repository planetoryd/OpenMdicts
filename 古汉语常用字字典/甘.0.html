<a class="word">甘</a>
gān
<br />
<span class="tag is-info">形</span>
味美；甜。《捕蛇者说》：
<a class="quote">“退而～食其土之有。”</a>
<br />
<span class="tag is-info">名</span>
香甜美味的食物。《齐桓晋文之事》：
<a class="quote">“为肥～不足于口与？”</a>
<br />
<span class="tag is-info">形</span>
动听。《报刘一丈书》：
<a class="quote">“则～言媚词，作妇人状，袖金以私之。”</a>
<br />
<span class="tag is-info">副</span>
情愿；乐意。《病梅馆记》：
<a class="quote">“予本非文人画士，～受诟厉，辟病梅之馆以贮之。”</a>
【甘霖】指久旱以后下的透雨。【甘言】诌媚奉承的话。
