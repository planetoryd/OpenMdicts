<a class="word">尸</a>
shī
<br />
<span class="tag is-info">名</span>
尸体，古也写作
<a class="quote">“屍”</a>
。《唐雎不辱使命》：
<a class="quote">“伏～百万，流血千里。”</a>
<br />
<span class="tag is-info">动</span>
陈列尸体示众。《叔向贺贫》：
<a class="quote">“其身～于朝，其宗灭绛。”</a>
<br />
<span class="tag is-info">名</span>
古代代表死者受祭的人。《仪礼·士虞礼》：
<a class="quote">“祝迎～。”</a>
<br />
<span class="tag is-info">动</span>
主持。《左传·襄公二十七年》：
<a class="quote">“且诸侯盟，小国固必有～盟者。”</a>
【尸臣】主事的大臣。【尸利】如尸之只受享祭而无所事事，喻受禄而不尽职责。
