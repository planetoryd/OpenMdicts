hé

<span class="tag is-info">名</span>
荷花；莲。杨万里《晓出净慈寺送林子方》：
<a class="quote">“映日～花别样红。”</a>
hè
<br />
<span class="tag is-info">动</span>
背，扛，挑。《愚公移山》：
<a class="quote">“遂率孙子～担者三夫。”</a>
《归田园居》：
<a class="quote">“戴月～锄归。”</a>
<br />
<span class="tag is-info">动</span>
担任；担负。张衡《东京赋》：
<a class="quote">“～天下之重任。”</a>
<br />
<span class="tag is-info">动</span>
承受恩惠。多用于书信中表示谢意。《西游记》：
<a class="quote">“至期千乞仙从过临一叙，是～。”</a>
【荷校】以枷加颈。校，枷。
