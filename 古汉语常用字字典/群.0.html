<a class="word">群</a>
qún
<br />
<span class="tag is-info">名</span>
兽群；聚集在一起的鸟兽。诸葛亮《弹廖化表》：
<a class="quote">“羊之乱～，犹能为害。”</a>
<br />
<span class="tag is-info">名</span>
群；聚集在一起的人。《礼记·檀弓上》：
<a class="quote">“吾离～而索居，亦已久矣。”</a>
<br />
<span class="tag is-info">动</span>
聚集成群。《师说》：
<a class="quote">“士大夫之族，曰师曰弟子云者，则～聚而笑之。”</a>
<br />
<span class="tag is-info">形</span>
成群的。《与陈伯之书》：
<a class="quote">“杂花生树，～莺乱飞。”</a>
<br />
<span class="tag is-info">形</span>
诸；众。《滕王阁序》：
<a class="quote">“登高作赋，是所望于～公。”</a>
【群生】⒈一切生物。⒉众儒生。
