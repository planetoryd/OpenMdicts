<a class="word">约</a>
yuē
<br />
<span class="tag is-info">动</span>
捆绑。【引】拴套。《触龙说赵太后》：
<a class="quote">“于是为长安君～车百乘，质于齐。”</a>
<br />
<span class="tag is-info">动</span>
约束；检束。《廉颇蔺相如列传》：
<a class="quote">“秦自缪公以来二十余君，未尝有坚明～束者也。”</a>
<br />
<span class="tag is-info">动</span>
约定。《鸿门宴》：
<a class="quote">“怀王与诸将～曰。”</a>
<br />
<span class="tag is-info">名</span>
预先商定共同遵守的条件、盟约。《伶官传序》：
<a class="quote">“契丹与吾～为兄弟。”</a>
<br />
<span class="tag is-info">形</span>
简约。《屈原列传》：
<a class="quote">“其文～，其辞微。”</a>
<br />
<span class="tag is-info">副</span>
大约；大概。《核舟记》：
<a class="quote">“舟首尾长～八分有奇。”</a>
