<a class="word">珍</a>
zhēn
<br />
<span class="tag is-info">名</span>
珠宝之类的东西。《鸿门宴》：
<a class="quote">“沛公欲王关中，使子婴为相，～宝尽有之。”</a>
<br />
<span class="tag is-info">名</span>
珍味；精美的食品。《芋老人传》：
<a class="quote">“今日堂有炼～，朝分尚食，张筵列鼎。”</a>
<br />
<span class="tag is-info">形</span>
宝贵的；珍奇的。《过秦论》：
<a class="quote">“不爱～器重宝肥饶之地。”</a>
<br />
<span class="tag is-info">动</span>
爱护。《左传·文公八年》：
<a class="quote">“公子遂，～之也。”</a>
【珍怪】稀有、奇异而贵重的物品。奇异的事迹；征兆。【珍秘】珍贵而秘藏。【珍馐】珍奇贵重的食品。
