<a class="word">实</a>
shí
<br />
<span class="tag is-info">名</span>
果实；种子。《采草药》：
<a class="quote">“用～者成～时采。”</a>
<br />
<span class="tag is-info">动</span>
结果实。《采草药》：
<a class="quote">“一丘之禾，则后种者晚～。”</a>
<br />
<span class="tag is-info">动</span>
充满；充实。《论积贮疏》：
<a class="quote">“仓廪～而知礼节。”</a>
<br />
<span class="tag is-info">动</span>
放进；装满。《卖柑者言》：
<a class="quote">“将以～笾豆，奉祭祀，供宾客。”</a>
<br />
<span class="tag is-info">名</span>
事实；实际。《石钟山记》：
<a class="quote">“而陋者乃以斧斤考击而求之，自以为得其～。”</a>
<br />
<span class="tag is-info">形</span>
真实；诚实。《出师表》：
<a class="quote">“此皆良～，志虑忠纯。”</a>
<br />
<span class="tag is-info">副</span>
确实；的确。《陈情表》：
<a class="quote">“臣之进退，～为狼狈。”</a>
