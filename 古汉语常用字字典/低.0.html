<a class="word">低</a>
dī
<br />
<span class="tag is-info">形</span>
低下，与
<a class="quote">“高”</a>
相对。《琵琶行》：
<a class="quote">“信近湓江地～湿，黄芦苦竹绕宅生。”</a>
《阿房宫赋》：
<a class="quote">“高～冥迷，不知东西。”</a>
<br />
<span class="tag is-info">动</span>
（头）向下垂着。《静夜思》：
<a class="quote">“举头望明月，～头思故乡。”</a>
【低摧】低首摧眉，憔悴的样子。【低回】⒈徘徊；流连。⒉纡回曲折。⒊迁就。
