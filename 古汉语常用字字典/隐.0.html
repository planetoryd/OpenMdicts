yǐn
<br />
<span class="tag is-info">动</span>
隐藏。《核舟记》：
<a class="quote">“其两膝相比者，各～卷底衣褶中。”</a>
<br />
<span class="tag is-info">动</span>
隐居，不出来做官。《信陵君窃符救赵》：
<a class="quote">“此子贤者，世莫能知，故～屠间耳。”</a>
<br />
<span class="tag is-info">名</span>
隐衷；隐情。《病梅馆记》：
<a class="quote">“有以文人画士孤癖之～明告鬻梅者。”</a>
<br />
<span class="tag is-info">动</span>
同情。《齐桓晋文之事》：
<a class="quote">“王若～其无罪而就死地，则牛羊何择焉。”</a>
<br />
<span class="tag is-info">副</span>
暗地里。《促织》：
<a class="quote">“然睹促织，～中胸怀。”</a>
<br />
<span class="tag is-info">名</span>
矮墙。《左传·襄公二十三年》：
<a class="quote">“逾～而待之。”</a>
【隐忍】隐瞒真情而勉力忍耐。【隐逸】隐居；隐居的人。【隐隐】不很清楚；隐约。【隐约】依稀不清楚。
