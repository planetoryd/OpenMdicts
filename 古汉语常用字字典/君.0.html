<a class="word">君</a>
jūn
<br />
<span class="tag is-info">名</span>
君王；君主。《赵威后问齐使》：
<a class="quote">“苟无民，何以有～？”</a>
<br />
<span class="tag is-info">动</span>
君临；统治。《五蠹》：
<a class="quote">“鲁哀公，下主也，南面～国。”</a>
<br />
<span class="tag is-info">名</span>
古代的一种封号。如
<a class="quote">“信陵君”</a>
、
<a class="quote">“平原君”</a>
等。
<br />
<span class="tag is-info">名</span>
对对方尊称。《江南逢李龟年》：
<a class="quote">“落花时节又逢～。”</a>
《鸿门宴》：
<a class="quote">“～安与项伯有故？”</a>
<br />
<span class="tag is-info">名</span>
妻子对丈夫的尊称。《孔雀东南飞》：
<a class="quote">“～既若见录。”</a>
<br />
<span class="tag is-info">名</span>
用于姓氏后，构成对某人的尊称。《狱中杂记》：
<a class="quote">“余感焉，以杜～言泛讯之。”</a>
