shēn

通
<a class="quote">“伸”</a>
。伸展；伸直。《与陈伯之书》：
<a class="quote">“主上屈法～恩，吞舟是漏。”</a>
<br />
<span class="tag is-info">动</span>
申述；说明。《汉书·陈重传》：
<a class="quote">“主疑重所取，重不自～说。”</a>
<br />
<span class="tag is-info">动</span>
重申；重复。《寡人之于国也》：
<a class="quote">“谨庠序之教，～之以孝悌之义。”</a>
<br />
<span class="tag is-info">名</span>
地支的第九位。特指申时，下午三时至五时。
