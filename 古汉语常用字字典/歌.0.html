<a class="word">歌</a>
gē
<br />
<span class="tag is-info">动</span>
唱；唱歌。《垓下之战》：
<a class="quote">“～数阕，美人和之。”</a>
《醉翁亭记》：
<a class="quote">“负者～于途，行者休于树。”</a>
<br />
<span class="tag is-info">名</span>
歌曲；合乐能唱的诗。《前赤壁赋》：
<a class="quote">“倚～而和之。”</a>
《岳慢楼记》：
<a class="quote">“渔～互答，此乐何极！”</a>
<br />
<span class="tag is-info">动</span>
作歌；吟诵。《观沧海》：
<a class="quote">“幸甚至哉，～以咏志。”</a>
《琵琶行》：
<a class="quote">“因为长句，～以赠之。”</a>
【歌钟】即编钟，一种铜制的打击乐器。
