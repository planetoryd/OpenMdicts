<a class="word">统</a>
tǒng
<br />
<span class="tag is-info">名</span>
丝的头绪。《淮南子·泰族训》：
<a class="quote">“然非得工女煮以热汤而抽其～纪，则不能成丝。”</a>
【引】一脉相承的系统。《三国志·蜀书·诸葛亮传》：
<a class="quote">“奉承大～，兢兢业业。”</a>
今有双音词
<a class="quote">“传统”</a>
、
<a class="quote">“系统”</a>
。
<br />
<span class="tag is-info">名</span>
纲要；纲领。《荀子·非十二子》：
<a class="quote">“略法先生而不知其～。”</a>
<br />
<span class="tag is-info">动</span>
总括；综合。王夫之《系辞上传第十二章》：
<a class="quote">“～之乎一形。”</a>
【又】综合地；全面的。《后汉书·和帝纪》：
<a class="quote">“内有公卿大臣～理本朝。”</a>
<br />
<span class="tag is-info">动</span>
主管；率领。吴质《在元城与魏太子笺》：
<a class="quote">“～东郡之任。”</a>
《三国志·蜀书·诸葛亮传》：
<a class="quote">“今将军诚能命猛将～兵数万。”</a>
