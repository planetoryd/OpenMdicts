<a class="word">肌</a>
jī
<br />
<span class="tag is-info">名</span>
人的肌肉。《捕蛇者说》：
<a class="quote">“去死～，杀三虫。”</a>
<br />
<span class="tag is-info">名</span>
皮肤。《阿房宫赋》：
<a class="quote">“一～一容，尽态极妍。”</a>
【辨】肌，肉。
<a class="quote">“肌”</a>
本专指人的肉，
<a class="quote">“肉”</a>
本专指禽兽的肉，两者有严格的区别。后来
<a class="quote">“肉”</a>
也可以指人的肉，但
<a class="quote">“肌”</a>
仍不能指禽兽的肉。
