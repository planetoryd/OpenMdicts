chǔ
<br />
<span class="tag is-info">动</span>
恐惧，害怕。陆机《文赋》：
<a class="quote">“虽杼轴于予杯，～他人之我先。”</a>
（杼轴：喻诗文的组织、构思。）【又】警惕。《庄子·养生主》：
<a class="quote">“吾见其难为，～然为戒。”</a>
<br />
<span class="tag is-info">形</span>
悲伤。《礼记·祭统》：
<a class="quote">“心～而奉之以礼。”</a>
xù&lt;动&gt;引诱，诱惑。《汉书·食货志》：
<a class="quote">“善人～而为奸邪，愿民陷而之刑戮。”</a>
【怵惕】惊骇，戒惧。【怵心刿目】惊心动目。刿，刺。葛立方《韵语阳秋》卷一：
<a class="quote">“陶潜、谢眺诗皆平淡有思致，非后来诗人～雕琢者所为也。”</a>
