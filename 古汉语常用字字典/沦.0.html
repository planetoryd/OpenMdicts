<a class="word">沦</a>
lún
<br />
<span class="tag is-info">名</span>
水面的微波。《伐檀》：
<a class="quote">“河水清且～猗。”</a>
<br />
<span class="tag is-info">动</span>
沉；沉没。屈原《远游》：
<a class="quote">“微霜降而下～兮，悼芳草之先零。”</a>
<br />
<span class="tag is-info">动</span>
陷入；陷没。《庄子·秋水》：
<a class="quote">“～于不测。”</a>
<br />
<span class="tag is-info">动</span>
沦落；流落。《琵琶行》：
<a class="quote">“今漂～憔悴，转徙于江湖间。”</a>
