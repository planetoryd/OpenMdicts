<a class="word">瘁</a>
cuì
<br />
<span class="tag is-info">形</span>
劳苦；因病。《三国志·吴书·吴主传》：
<a class="quote">“今天下未定，民物劳～。”</a>
成语有
<a class="quote">“鞠躬尽瘁。”</a>
<br />
<span class="tag is-info">形</span>
面色黄瘦。《魏书·高肇传》：
<a class="quote">“朝夕悲泣，至于赢～。”</a>
（赢：瘦弱）。
<br />
<span class="tag is-info">形</span>
忧伤；悲伤。宋玉《高唐赋》：
<a class="quote">“愁思无已，叹息垂泪，登高远望，使人心～。”</a>
【又】毁坏。陆机《叹逝赋》：
<a class="quote">“悼堂构之隤～，慜城阙之丘荒。”</a>
【瘁摄】失意屈辱。吕不韦《吕氏春秋·下贤》：
<a class="quote">
  “得道之人，贵为天子而不骄倨，富有天下而不骋夸，卑为布衣而不～。”
</a>
【瘁音】令人哀苦憔悴之音；也指不刚健、不健康的言辞。陆机《文赋》：
<a class="quote">“或寄辞于～，徒靡言而弗华。”</a>
