<a class="word">帷</a>
wéi
<br />
<span class="tag is-info">名</span>
围在四周的幕布、布幔。《滕王阁序》：
<a class="quote">“宇文新州之懿范，襜～暂驻。”</a>
<br />
<span class="tag is-info">名</span>
帐幕；帐篷。《鸿门宴》：
<a class="quote">“哙遂入，披～西向立。”</a>
【辨】帷，帏，帐，幕。都是布帐。但
<a class="quote">“帷”</a>
是围在四周的幕布，没有顶子；
<a class="quote">“帏”</a>
本通
<a class="quote">“帷”</a>
，后一般用于指蚊帐；
<a class="quote">“帐”</a>
是蚊帐，有时也指帐篷；
<a class="quote">“幕”</a>
指帐篷。【帷幄】古时军队用的帐篷。在旁边的叫
<a class="quote">“帷”</a>
，四面合起来像屋宇的叫
<a class="quote">“幄”</a>
。
