<a class="word">游</a>
yóu
<br />
<span class="tag is-info">动</span>
在水上漂浮。《与朱元思书》：
<a class="quote">“～鱼细石，直视无碍。”</a>
<br />
<span class="tag is-info">动</span>
游玩。《赤壁赋》：
<a class="quote">“苏子与客泛舟～于赤壁之下。”</a>
<br />
<span class="tag is-info">动</span>
出游；游历。《两小儿辩日》：
<a class="quote">“孔子东～。”</a>
<br />
<span class="tag is-info">动</span>
交往。《鸿门宴》：
<a class="quote">“秦时与臣～，项伯杀人，臣活之。”</a>
【又】特指请教学问。《送东阳马生序》：
<a class="quote">“又患无硕师名人与～，尝趋百里外从乡之先达执经叩问。”</a>
<br />
<span class="tag is-info">动</span>
游说。《冯谖客孟尝君》：
<a class="quote">“西～于梁。”</a>
【辨】游，遊。凡有关水中活动，一般只用
<a class="quote">“游”</a>
，不可以用
<a class="quote">“遊”</a>
；而有关陆上活动的，
<a class="quote">“游”</a>
与
<a class="quote">“遊”</a>
可以通用。【游食】吃闲饭。【游子】离家外出的人。
