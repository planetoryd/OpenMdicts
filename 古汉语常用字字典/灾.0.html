<span class="tag is-info">名</span>
火灾。《左传·宣公十六年》：
<a class="quote">“凡火，人火曰火，天火曰～。”</a>
<br />
<span class="tag is-info">名</span>
泛指各种灾祸。《齐桓晋文之事》：
<a class="quote">“缘木求鱼，虽不得鱼，无后～。”</a>
《与吴质书》：
<a class="quote">“昔年疾疫，亲故多离其～。”</a>
【灾变】反常的自然变化。【灾眚】灾难。【灾祥】祸福。【灾异】自然灾害和反常的自然现象。
