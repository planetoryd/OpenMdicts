<a class="word">呜</a>
wū
<br />
<span class="tag is-info">动</span>
哀叹；低声哭泣。《后汉书·袁安传》：
<a class="quote">“及与公卿言国家事，未尝不噫～流涕。”</a>
<br />
<span class="tag is-info">动</span>
轻声哼唱。《口技》：
<a class="quote">“妇拍而～之。”</a>
【呜呼】⒈表示感慨；惊奇；悲哀等。《伶官传序》：
<a class="quote">“～！盛衰之理，虽曰天命，岂非人事哉。”</a>
⒉死亡。成语有
<a class="quote">“一命～”</a>
。【呜咽】⒈低声哭泣。⒉指凄要的流水声或丝竹声等。
