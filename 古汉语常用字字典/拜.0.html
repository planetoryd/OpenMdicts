bài
<br />
<span class="tag is-info">动</span>
古代表示恭敬的礼节。两手合于掌于胸前，头低到挨着手，后世指下跪叩头。《陈情表》：
<a class="quote">“臣不胜犬马怖惧之情，谨～表以闻。”</a>
《鸿门宴》：
<a class="quote">“哙～谢，起，立而饮之。”</a>
【又】拜见；谒见。。《孔雀东南飞》：
<a class="quote">“上堂～阿母。”</a>
<br />
<span class="tag is-info">动</span>
授给官职。《廉颇蔺相如列传》：
<a class="quote">“又以相如功大，～为上卿。”</a>
<br />
<span class="tag is-info">动</span>
接受任命。《指南录后序》：
<a class="quote">“于是辞相印不～。”</a>
【拜首】跪下拱手及地，头俯在手上的一种礼节。
