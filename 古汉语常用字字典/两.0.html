<a class="word">两</a>
liǎng
<br />
<span class="tag is-info">形</span>
成双的；成对的。《卖炭翁》：
<a class="quote">“～鬓苍苍十指黑。”</a>
<br />
<span class="tag is-info">数</span>
二。《陈涉世家》：
<a class="quote">“陈胜佐之，并杀～尉。”</a>
<br />
<span class="tag is-info">副</span>
双方共同施行或承受同一行为。《赤壁之战》：
<a class="quote">“孤与老贼势不～立。”</a>
<br />
<span class="tag is-info">量</span>
重量单位。古代二十四铢为一两，十六为一斤。《鲁提辖拳打镇关西》：
<a class="quote">“去包裹里取出一锭十～银子放在桌上。”</a>
<br />
<span class="tag is-info">量</span>
双，用于鞋袜等。《诗经·南山》：
<a class="quote">“葛屦五～。”</a>
liàng&lt;量&gt;通
<a class="quote">“辆”</a>
用于车辆，车一乘为一辆。《汉书·赵充国传》：
<a class="quote">“卤马牛羊十余万头，车四千余～。”</a>
【两端】⒈事物的两头；两方面。⒉模棱两可；观望不定。【两舌】言语反覆；搬弄是非。【两曜】日和月。【两造】指诉讼双方，即原、被告。
