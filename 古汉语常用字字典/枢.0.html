<a class="word">枢</a>
shū
<br />
<span class="tag is-info">名</span>
树名，即刺榆。《诗经·山有枢》：
<a class="quote">“山有～，隰有榆。”</a>
<br />
<span class="tag is-info">名</span>
门的转轴。《过秦论》：
<a class="quote">“然陈涉瓮牖绳～之子，甿隶之人。”</a>
<br />
<span class="tag is-info">名</span>
泛指事物转动的轴。《察变》：
<a class="quote">“邃古以前，坤～未转，英伦诗岛乃属冰天雪海之区。”</a>
<br />
<span class="tag is-info">名</span>
事物的关键或中心部分。《战国策·秦策》：
<a class="quote">“今夫韩魏，中国之处，而天下～也。”</a>
