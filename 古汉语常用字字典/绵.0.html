<a class="word">绵</a>
mián
<br />
<span class="tag is-info">名</span>
丝绵。《广韵》：
<a class="quote">“精曰～，粗曰絮。”</a>
<br />
<span class="tag is-info">动</span>
延续；连续。《后汉书·西羌传》：
<a class="quote">“滨于赐支，至乎河首，～地千里。”</a>
<br />
<span class="tag is-info">形</span>
久远。陆机《饮马长城窟行》：
<a class="quote">“去家邈似～。”</a>
<br />
<span class="tag is-info">形</span>
软弱；薄弱。《汉书·严助传》：
<a class="quote">“且越人～力薄材，不能陆战，又无车骑弓弩之用。”</a>
【绵薄】能力微弱；多用于自谦之词。
