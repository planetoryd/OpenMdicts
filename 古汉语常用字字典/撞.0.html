zhuàng

<span class="tag is-info">动</span>
敲；击。《鸿门宴》：
<a class="quote">“亚父受玉，置之地，拔剑～而破之。”</a>
<br />
<span class="tag is-info">动</span>
冲撞；碰撞。《鸿门宴》：
<a class="quote">“樊哙侧其盾以～，卫士仆地。”</a>
<br />
<span class="tag is-info">动</span>
迎面遇到。《林教头风雪山神庙》：
<a class="quote">“休要～着我，只叫他骨肉为泥。”</a>
【撞席】指别人设宴，不请自到。
