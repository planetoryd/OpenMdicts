<a class="word">亭</a>
tíng
<br />
<span class="tag is-info">名</span>
古代设在路边供旅客停宿的公共房舍。李白《菩萨蛮》：
<a class="quote">“何处是归程？长～连短～。”</a>
<br />
<span class="tag is-info">名</span>
秦汉时基层行政单位。十里一亭，十亭一乡。《高祖还乡》：
<a class="quote">“你本身做～长，耽几盏酒。”</a>
<br />
<span class="tag is-info">名</span>
亭子；有顶无墙的建筑。《醉翁亭记》：
<a class="quote">“有～翼然临于泉上者，醉翁亭也。”</a>
【亭候】古代用来侦察、监视敌情的岗亭。【亭亭】⒈耸立的样子。⒉独立高洁的样子。⒊山名，在山东泰安南。【亭午】正午。
