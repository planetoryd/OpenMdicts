<a class="word">稷</a>
jì
<br />
<span class="tag is-info">名</span>
粟。一说是不粘的黍。《诗经·王风·黍离》：
<a class="quote">“彼黍离离，彼～之苗。”</a>
<br />
<span class="tag is-info">名</span>
泛指谷类庄稼。陶渊明《桃花园诗》：
<a class="quote">“桑竹垂余荫，菽～随时艺。”</a>
<br />
<span class="tag is-info">名</span>
五谷之神。《左传·昭公二十九年》：
<a class="quote">“周弃亦为～，自商以来祀之。”</a>
<br />
<span class="tag is-info">名</span>
祭祀谷神的祭坛、处所。常与
<a class="quote">“社”</a>
(土地神)连用。班固《白虎通·社稷》：
<a class="quote">“王者所以有社～何?为天下求福报功。”</a>
【又
<br />
<span class="tag is-info">名</span>
政权；国家。《五人墓碑记》：
<a class="quote">“亦以明死生之大，匹夫之有重于社～也。”</a>
【稷蜂社鼠】栖身在稷庙、社庙中的蜂鼠。比喻仗势作恶的人。【稷狐】栖于稷庙中的狐狸。比喻仗势作恶的人。
