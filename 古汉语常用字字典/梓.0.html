<a class="word">梓</a>
zǐ
<br />
<span class="tag is-info">名</span>
一种树木。《盐铁论·本议》：
<a class="quote">“江南之楠～竹箭。”</a>
<br />
<span class="tag is-info">名</span>
木工、木匠。《周礼·考工记序》：
<a class="quote">“轮、舆、弓、庐、匠、车、～。”</a>
<br />
<span class="tag is-info">动</span>
刊刻；印刷刻板。吴应箕《答陈定生书》：
<a class="quote">“今以原稿附上，幸即付～也。”</a>
④姓。【梓宫】皇帝的灵柩。【梓匠】木匠。【梓里】故乡。
