<a class="word">窃</a>
qiè
<br />
<span class="tag is-info">动</span>
偷窃；盗窃。《信陵君窃符救赵》：
<a class="quote">“而如姬最幸，出入王卧内，力能～之。”</a>
<br />
<span class="tag is-info">副</span>
偷偷地，暗地里。《促织》：
<a class="quote">“成有子九岁，窥父不在，～发盆。”</a>
<br />
<span class="tag is-info">副</span>
私下里，私自。表示个人意见或行为的谦词。《廉颇蔺相如列传》：
<a class="quote">“臣尝有罪，～计亡赵走燕。”</a>
