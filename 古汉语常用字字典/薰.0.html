<a class="word">薰</a>
xūn
<br />
<span class="tag is-info">名</span>
一种香草。《左传·僖公四年》：
<a class="quote">“一～一莸，十年尚犹有臭。”</a>
<br />
<span class="tag is-info">形</span>
花草香。江淹《别赋》：
<a class="quote">“闺中风暖，陌上草～。”</a>
【又】香气刺激人。《庄子·天地》：
<a class="quote">“五香～鼻。”</a>
<br />
<span class="tag is-info">名</span>
通
<a class="quote">“熏”</a>
，火烟。鲍照《芜城赋》：
<a class="quote">“～歇烬灭。”</a>
【又】熏；烤。潘岳《马汧督诔》：
<a class="quote">“内焚穬火～之。”</a>
