<a class="word">隆</a>
lóng
<br />
<span class="tag is-info">名</span>
山中央高起的地方。《孙子兵法·行军》：
<a class="quote">“战～无登。”</a>
<br />
<span class="tag is-info">动</span>
升高；凸起。《张衡传》：
<a class="quote">“合盖～起，形似酒尊。”</a>
<br />
<span class="tag is-info">形</span>
盛；兴隆；兴盛。《出师表》：
<a class="quote">“则汉室之～，可计日而待也。”</a>
<br />
<span class="tag is-info">形</span>
高尚；崇高。《送东阳马生序》：
<a class="quote">“先达德～望尊。”</a>
<br />
<span class="tag is-info">形</span>
深厚；程度深。《狱中杂记》：
<a class="quote">“又～冬，贫者席地而卧。”</a>
<br />
<span class="tag is-info">象</span>
形容声音很大。《冯婉贞》：
<a class="quote">“枪声～然。”</a>
