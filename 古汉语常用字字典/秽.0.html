邪恶的行为或人。《荀子·劝学》：
<a class="quote">“邪～在身，怨之所构。”</a>
《赤壁之战》：
<a class="quote">“当横行天下，为汉家除残去～。”</a>
<br />
<span class="tag is-info">形</span>
淫乱。《韩非子·亡徵》：
<a class="quote">“后妻淫乱，主母荡～。”</a>
<br />
<span class="tag is-info">形</span>

<a class="quote">“珠玉在侧，觉我形～!”</a>
