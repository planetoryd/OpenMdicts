rǎn

<span class="tag is-info">动</span>
染色；用颜料使物体具有某种颜色。《墨子·所染》：
<a class="quote">“～于苍则苍，～于黄则黄；所入者变，其色亦变。”</a>
<br />
<span class="tag is-info">动</span>
沾染；污染。《爱莲说》：
<a class="quote">“予独爱莲之出污泥而不～，濯清涟而不妖。”</a>
<br />
<span class="tag is-info">动</span>
传染。《狱中杂记》：
<a class="quote">“生人与死者并踵顶而卧，无可旋避，此所以～者众也。”</a>
【染逮】沾污；牵连。【染服】僧衣。亦名缁衣。色紫而带浅黑。
