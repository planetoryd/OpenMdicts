<a class="word">灰</a>
huī
<br />
<span class="tag is-info">名</span>
物体燃烧后剩下的粉末状的东西。《念奴娇·赤壁怀古》：
<a class="quote">“谈笑间，樯橹～飞烟灭。”</a>
【又
<br />
<span class="tag is-info">名使动</span>
使……变成灰。《后汉书·文苑传》：
<a class="quote">“～珍奇。”</a>
<br />
<span class="tag is-info">名</span>
尘土。曹操《步出夏门行·龟虽寿》：
<a class="quote">“腾蛇乘雾，终为土～。”</a>
<br />
<span class="tag is-info">名</span>
指一种介于黑白之间的颜色。《晋书·郭璞传》：
<a class="quote">“时有物，大如水牛，～色卑膝……”</a>
<br />
<span class="tag is-info">形</span>
意志消沉；沮丧。陆游《舟中偶书》：
<a class="quote">“白首自怜心未～。”</a>
【灰壤】地表下层土壤的一种。用以比喻地下、九泉。
