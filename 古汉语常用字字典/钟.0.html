<a class="word">钟</a>
zhōng
<br />
<span class="tag is-info">名</span>
乐器。《石钟山记》：
<a class="quote">“今以～罄置水中，虽大风浪不能鸣也。”</a>
<br />
<span class="tag is-info">名</span>
佛寺悬挂的钟。《山中与裴秀才迪书》：
<a class="quote">“村墟夜春，复与疏～相见。”</a>
<br />
<span class="tag is-info">名</span>
古代的容器，一种圆形的壶。《孔丛子·儒服》：
<a class="quote">“文王饮酒千～。”</a>
<br />
<span class="tag is-info">量</span>
六斛四斗为一种。《鱼我所欲也》：
<a class="quote">“万～则不辨礼义而受之。”</a>
<br />
<span class="tag is-info">动</span>
聚集。《与妻书》：
<a class="quote">“～情如我辈者，能忍之乎？”</a>
【钟爱】极其疼爱。【钟情】感情专一。
