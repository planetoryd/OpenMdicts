<a class="word">似</a>
sì
<br />
<span class="tag is-info">动</span>
类似；相像。《茅屋为秋风所破歌》：
<a class="quote">“布衾多年冷～铁。”</a>
<br />
<span class="tag is-info">副</span>
似乎；好像。《秋浦歌》：
<a class="quote">“白发三千丈，缘愁～个长。”</a>
<br />
<span class="tag is-info">介</span>
表示比较，超过。张岱《湖心亭看雪》：
<a class="quote">“莫说相公痴，更有痴～相公者。”</a>
<br />
<span class="tag is-info">介</span>
给；与。罗邺《宫中》：
<a class="quote">“鹦鹉飞来说～人。”</a>
