<a class="word">浆</a>
jiāng
<br />
<span class="tag is-info">名</span>
汁水；汁液。吴伟业《永和宫词》：
<a class="quote">“荔枝～热玉鱼琼。”</a>
<br />
<span class="tag is-info">名</span>
泛指饮料。《孟子·梁惠王》：
<a class="quote">“箪食壶～，以迎王师。”</a>
<br />
<span class="tag is-info">名</span>
酒。《列子·杨朱》：
<a class="quote">“糟～之气逆于人鼻。”</a>
<br />
<span class="tag is-info">动</span>
用米汤浸纱、布、衣服等，使其干后发硬发挺。《林教头风雪山神庙》：
<a class="quote">“但有衣服，便拿来家里～洗缝补。”</a>
