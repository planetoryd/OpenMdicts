<a class="word">患</a>
huàn
<br />
<span class="tag is-info">动</span>
忧虑；担心。《季氏将伐颛臾》：
<a class="quote">“不～寡而～不均。”</a>
《廉颇蔺相如列传》：
<a class="quote">“欲勿予，即～秦兵之来。”</a>
<br />
<span class="tag is-info">名</span>
忧患；灾祸。《殽之战》：
<a class="quote">“一日纵敌，数世之～也。”</a>
《鱼我所欲也》：
<a class="quote">“则是则可以避～而不为也。”</a>
<br />
<span class="tag is-info">名</span>
疾病。《魏书·裴骏传》：
<a class="quote">“～笃，世宗遣太医令驰驿就视，并赐御药。”</a>
【又】生病。《晋书·桓石虔传》：
<a class="quote">“时有～疟疾者。”</a>
<br />
<span class="tag is-info">动</span>
危害；妨害。《谋攻》：
<a class="quote">“故君之所以～于军者三。”</a>
<br />
<span class="tag is-info">名</span>
禁忌；忌讳。《赤壁之战》：
<a class="quote">“此数者用兵之～也。”</a>
【患惙】病重。【患毒】痛恨。
