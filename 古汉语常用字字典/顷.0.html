<a class="word">顷</a>
qǐng
<br />
<span class="tag is-info">量</span>
一百亩为一顷。《祭十二郎文》：
<a class="quote">“当求数～之田于伊、颖上。”</a>
<br />
<span class="tag is-info">名</span>
少时；片刻。《赤壁之战》：
<a class="quote">“～之，烟炎张天。”</a>
<br />
<span class="tag is-info">副</span>
近来；不久前；刚才。《与吴质书》：
<a class="quote">“～何以自娱？”</a>
【顷年】近年。【顷之】不久，一会儿。
