<a class="word">滋</a>
zī
<br />
<span class="tag is-info">名</span>
液汁。左思《魏都赋》：
<a class="quote">“墨井盐池，玄～素液。”</a>
<br />
<span class="tag is-info">名</span>
滋味。《后汉书·蔡邕列传》：
<a class="quote">“含甘吮～。”</a>
<br />
<span class="tag is-info">动</span>
培植。屈原《离骚》：
<a class="quote">“余既～兰之九畹兮。”</a>
【引】滋长。《左传·隐公元年》：
<a class="quote">“无使～蔓。”</a>
<br />
<span class="tag is-info">副</span>
益；更加。柳宗元《蝜蝂传》：
<a class="quote">“而贪取～甚。”</a>
<br />
<span class="tag is-info">形</span>
浊。《左传·哀公八年》：
<a class="quote">“何故使吾水～。”</a>
