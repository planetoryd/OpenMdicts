聪明，有智慧。司马光《陶侃》：
<a class="quote">“侃性～敏恭勤。”</a>
【聪了】聪明懂事。《后汉书·孔融传》：
<a class="quote">“夫人小而～，大未必奇。”</a>
【聪明】1.听觉、视觉灵敏。王安石《上仁宗皇帝言事书》：
<a class="quote">“所谓察之者，非专用耳目之～，而听私于一人之口也。”</a>
2.聪慧明审。《荀子·非十二子》：
<a class="quote">“高尚尊贵不以骄人，～圣智不以穷人。”</a>
【聪颖】聪明。
