<a class="word">铭</a>
míng
<br />
<span class="tag is-info">名</span>
刻在器物上记述生平、事业或警戒自己的文字。《礼记·祭统》：
<a class="quote">
  “夫鼎有～。铭者，自名也，自名胜称扬其先祖之美，而明诸后世也。”
</a>
<br />
<span class="tag is-info">动</span>
铭刻在心；永记不忘。《三国志·周鲂传》：
<a class="quote">“～心立报。”</a>
<br />
<span class="tag is-info">动</span>
在石碑上刻字（刻铭文）。李白《古风五十九首》：
<a class="quote">“～功会稽岭。”</a>
<br />
<span class="tag is-info">名</span>
一种文体。刘禹锡作有《陋室铭》。
