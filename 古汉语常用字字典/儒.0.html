<a class="quote">“～谓受人恩而不忍背者，其为子必孝。”</a>

<a class="quote">“及至后世，用迂～之议，以去兵为王者之盛节。”</a>

【儒将】有文人风度的将领；文官出身的将领。【儒吏】儒生出身的官吏。【儒生】信奉儒家学说的人；读书人。【儒素】儒者的品德操行。【儒雅】博学的儒生。指儒家的思想。风度温文尔雅。兼比喻富有学问之意。
