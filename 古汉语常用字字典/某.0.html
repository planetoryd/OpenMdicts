<span class="tag is-info">代</span>
指代不明确说出的时、地、人、事。《廉颇蔺相如列传》：
<a class="quote">“～年月日，秦王与赵王会饮，令赵王鼓瑟。”</a>
《地震》：
<a class="quote">“后闻～处井倾侧，不汲；～家楼台南北易向。”</a>
《大铁椎传》：
<a class="quote">“今夜半，方期和决斗～所。”</a>
《报刘一丈书》：
<a class="quote">“～也贤！～也贤！。”</a>
<br />
<span class="tag is-info">代</span>
代称自己或代自己的名。《记王忠肃公翱事》：
<a class="quote">“今以半别公，公固知～不贪也。”</a>
《游褒禅山记》：
<a class="quote">“临川王～记。”</a>
