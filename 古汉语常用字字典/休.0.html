<a class="word">休</a>
xiū
<br />
<span class="tag is-info">动</span>
休息。《醉翁亭记》：
<a class="quote">“负者歌于途，行者～于树。”</a>
<br />
<span class="tag is-info">名</span>
吉祥；喜庆。《唐雎不辱使命》：
<a class="quote">“～祲降于天。”</a>
<br />
<span class="tag is-info">动</span>
停止；结束。《促织》：
<a class="quote">“少年大骇，急解令～止。”</a>
<br />
<span class="tag is-info">副</span>
不要。《陈州粜米》：
<a class="quote">“则这攒典哥哥～强挺。”</a>
【休明】美善旺盛。【休书】旧称弃妻为休，离弃时写给妻子的文书叫休书。
