<a class="quote">“衡父不忍数年之不～。”</a>
<br />
<span class="tag is-info">形</span>
安闲。《雁荡山》：
<a class="quote">“雁荡经行云漠漠，龙湫～坐雨濛濛。”</a>
<br />
<span class="tag is-info">动</span>
以酒肉款待宾客。《醉翁亭记》：
<a class="quote">“山肴野蔌，杂然而前陈者，太守～也。”</a>
<br />
<span class="tag is-info">名</span>
宴席。司马光《训俭示康》：
<a class="quote">“闻喜～独不戴花。”</a>
【宴安】安逸；舒适。【宴尔】安乐幸福，亦喻新婚之禧。【宴居】闲居。
