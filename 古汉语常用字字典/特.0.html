<a class="word">特</a>
tè
<br />
<span class="tag is-info">名</span>
公牛，也可指其他雄性牲畜。《诗·正月》：
<a class="quote">“瞻彼阪田，有菀其～。”</a>
<br />
<span class="tag is-info">名</span>
三岁的兽。《伐檀》：
<a class="quote">“不狩不猎，胡瞻尔庭有悬～兮？”</a>
<br />
<span class="tag is-info">动</span>
杰出的；突出的。《过小孤山大孤山》：
<a class="quote">“又有一石，不附山，杰然～起。”</a>
<br />
<span class="tag is-info">副</span>
特别；特地。《陈情表》：
<a class="quote">“诏书～下，拜臣郎中。”</a>
《张衡传》：
<a class="quote">“安帝雅闻衡善术学，公车～征拜郎中。”</a>
<br />
<span class="tag is-info">副</span>
仅；只；不过。《廉颇蔺相如列传》：
<a class="quote">“相如度秦王～以诈佯为予赵城，实不可得。”</a>
【特操】独特的操守。【特起】崛起；挺出。
