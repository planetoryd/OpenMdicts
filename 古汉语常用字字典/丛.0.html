<a class="word">丛</a>
cóng
<br />
<span class="tag is-info">动</span>
聚集。《观沧海》：
<a class="quote">“树木～生，百草丰茂。”</a>
《游黄山记》：
<a class="quote">“石块～起则历块，石崖侧削则援崖。”</a>
<br />
<span class="tag is-info">名</span>
丛生的树木。《陈涉世家》：
<a class="quote">“又间令吴广之次所旁～祠中。”</a>
<br />
<span class="tag is-info">形</span>
众多；繁杂。《促织》：
<a class="quote">“于败堵～草处，探石发穴，靡计不施。”</a>
<br />
<span class="tag is-info">量</span>
簇。白居易《买花》：
<a class="quote">“一～深色花，十户中人赋。”</a>
【丛薄】丛生的草木。耿湋《旅次汉故畤》：
<a class="quote">“广川桑遍绿，～雉连鸣。”</a>
【丛祠】建在荒野林间的神庙。柳宗元《韦使君见召》：
<a class="quote">“谷口寒流净，～古木疏。”</a>
【丛莽】参差错杂而生的草木。
