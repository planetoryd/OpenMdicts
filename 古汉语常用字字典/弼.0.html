<a class="word">弼</a>
bì
<br />
<span class="tag is-info">名</span>
矫止弓弩的工具。【引】辅正,纠正。《尚书·益稷》：
<a class="quote">“予违汝～,汝无面从。”</a>
<br />
<span class="tag is-info">动</span>
辅佐;辅助。王禹偁《单州成武县主簿厅记》：
<a class="quote">“用是道～谐帝皇,则尧舜雍熙之化可致也。”</a>
【又】辅佐别人的人。《新唐书·房玄龄传》：
<a class="quote">“一日去良～,如亡左右手。”</a>
<br />
<span class="tag is-info">动</span>
违背。《汉书·韦贤传》：
<a class="quote">“其争如何?梦王我～。”</a>
【弼亮】1.辅助,辅佐。2.指相位。【弼疑】指在君王左右担当辅佐的重任。
