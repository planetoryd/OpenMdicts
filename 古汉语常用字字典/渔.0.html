<a class="quote">“～舟唱晚，响穷彭蠡之滨。”</a>

<span class="tag is-info">名</span>
渔船。《舟夜书所见》：
<a class="quote">“月墨见～灯。”</a>

掠夺。《商君书·修权》：
<a class="quote">“隐下而～百姓。”</a>
