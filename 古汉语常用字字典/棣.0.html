<a class="word">棣</a>
dì
<br />
<span class="tag is-info">名</span>
一种树。潘岳《闲居赋》：
<a class="quote">“梅、杏、郁、～之属。”</a>
<br />
<span class="tag is-info">形</span>
从容文静的样子。李华《吊古战场文》：
<a class="quote">“穆穆～。”</a>
tì相通；通达。《汉书·律历志上》：
<a class="quote">“万物～通。”</a>
【棣棣】雍容娴雅的子。《》：
<a class="quote">“～。”</a>
【棣萼】比喻兄弟。【棣友】指兄弟友爱。
