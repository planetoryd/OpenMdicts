<a class="quote">“木直中～，輮以为轮，其曲中规。”</a>

【绳尺】⒈工匠用的墨线和尺子。⒉法度；尺度；章法。【绳墨】⒈木工画直线的工具。⒉法度；规矩。【绳枢】用绳系住门扇充当门轴。形容家境贫困住房简陋。
