<a class="word">皋</a>
gāo
<br />
<span class="tag is-info">名</span>
水泽。《诗经·鹤鸣》：
<a class="quote">“鹤鸣于九～，声闻于天。”</a>
<br />
<span class="tag is-info">名</span>
水边的高地。【又】泛指高冈、高地。《涉江》：
<a class="quote">“步余马兮山～，邸余车兮方林。”</a>
《归去来兮辞》：
<a class="quote">“登东～以舒啸。”</a>
<br />
<span class="tag is-info">名</span>
皋陶，相传为舜臣。《卖柑者言》：
<a class="quote">“果能建伊～之业耶？”</a>
【皋比】虎皮，又指蒙虎皮的坐席。《卖柑者言》：
<a class="quote">“今夫佩虎符、坐～者，洸洸乎干城之具也。”</a>
【皋牢】牢笼。【皋壤】泽房洼地。
