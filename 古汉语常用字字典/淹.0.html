<a class="word">淹</a>
yān
<br />
<span class="tag is-info">动</span>
浸渍。《楚辞·九叹》：
<a class="quote">“～芳芷于腐井兮。”</a>
<br />
<span class="tag is-info">动</span>
久留；停留。《涉江》：
<a class="quote">“船容与而不进兮，～回水而凝滞。”</a>
《殽之战》：
<a class="quote">“敝邑为从者之～，居则具一日之积，行则备一夕之卫。”</a>
<br />
<span class="tag is-info">形</span>
深入。《新唐书·王义方传》：
<a class="quote">“～究经术。”</a>
【淹华】形容仪表温文尔雅。【淹通】深彻明达。
