<a class="word">征</a>
zhēng（徵）
<br />
<span class="tag is-info">动</span>
出征；远行。王昌龄《出塞》：
<a class="quote">“万里长～人未还。”</a>
<br />
<span class="tag is-info">动</span>
征伐；征讨。《赤壁之战》：
<a class="quote">“挟天子以～四方。”</a>
<br />
<span class="tag is-info">动</span>
征收；争夺。《促织》：
<a class="quote">“宣德间，宫尚促织之戏，岁～民间。”</a>
《答司马谏议书》：
<a class="quote">“为天下理财，不为～利。”</a>
<br />
<span class="tag is-info">名</span>
赋税。《孟子·滕文公下》：
<a class="quote">“什一，去关市之～。”</a>
<br />
<span class="tag is-info">动</span>
征召。《张衡传》：
<a class="quote">“公车特～拜郎中。”</a>
<br />
<span class="tag is-info">动</span>
追究。《左传·僖公四年》：
<a class="quote">“寡人是～。”</a>
<br />
<span class="tag is-info">名</span>
证明。《观巴黎油画记》：
<a class="quote">“而其事信而有～。”</a>
<br />
<span class="tag is-info">名</span>
迹象；预兆。《史记·项羽本纪》：
<a class="quote">“兵未战先见败～。”</a>
【征夫】⒈行人；旅人。⒉从役之人。
