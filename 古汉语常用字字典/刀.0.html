<span class="tag is-info">名</span>
古代兵器。《琵琶行》：
<a class="quote">“铁骑突出～枪鸣。”</a>
《大铁椎传》：
<a class="quote">“一贼提～突奔客，客大呼挥椎，贼应声落马。”</a>
<br />
<span class="tag is-info">名</span>
泛指切割斩削的利器。《庖丁解牛》：
<a class="quote">“良庖岁更～，割也。”</a>
《狼》：
<a class="quote">“屠暴起，以～劈狼首，又数～毙之。”</a>
