【末技】⒈小技。⒉指工商业。【末业】亦作
<a class="quote">“末作”</a>
、
<a class="quote">“未产”</a>
、
<a class="quote">“末事”</a>
、
<a class="quote">“末生”</a>
。古代称工商业等业为末业，与称
<a class="quote">“本业”</a>
的农业相对。【末造】⒈末世时产生。⒉不重要的东西。【末叶】⒈一个世纪或朝代的最后阶段。⒉后代子孙。
