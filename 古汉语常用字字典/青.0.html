<a class="word">青</a>
qīng
<br />
<span class="tag is-info">名</span>
蓝色。《劝学》：
<a class="quote">“～，取之蓝，而～于蓝。”</a>
<br />
<span class="tag is-info">名</span>
深绿色。《陋室铭》：
<a class="quote">“苔痕上阶绿，草色入帘～。”</a>
<br />
<span class="tag is-info">名</span>
青草或青绿色的植被、庄稼。杜甫《绝句》：
<a class="quote">“江边踏～罢，回首见旌旗。”</a>
<br />
<span class="tag is-info">名</span>
青山。《始得西山宴游记》：
<a class="quote">“萦～缭白，外与天际，四望如一。”</a>
<br />
<span class="tag is-info">名</span>
黑色。张志和《渔歌子》：
<a class="quote">“～箬笠，绿蓑衣，斜风细雨不须归。”</a>
【青灯】油灯。【青睐】用黑眼珠看人。喻重视或喜爱。【青庐】青布搭的幕帐，是古时举行婚礼的地方。【青冥】青天；蓝天。【青青】黑沉沉的样子。青葱的样子。【青箱】谓世传家学。
