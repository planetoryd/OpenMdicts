<a class="word">素</a>
sù
<br />
<span class="tag is-info">名</span>
白色的生绢。《孔雀东南飞》：
<a class="quote">“十三能织～，十四学裁衣。”</a>
<br />
<span class="tag is-info">形</span>
白色。《三峡》：
<a class="quote">“春冬之时，则～湍绿潭，回清倒影。”</a>
【又】特指与丧事有关的东西。《殽之战》：
<a class="quote">“秦伯～服郊次”</a>
<br />
<span class="tag is-info">形</span>
朴素；不加修饰的。《陋室铭》：
<a class="quote">“可以调～琴，阅金经。”</a>
<br />
<span class="tag is-info">名</span>
蔬果类食品。《荀子·王制》：
<a class="quote">“养山林薮泽草木鱼鳖百～。”</a>
<br />
<span class="tag is-info">副</span>
白白地；空。《伐檀》：
<a class="quote">“彼君子兮，不～餐兮。”</a>
<br />
<span class="tag is-info">副</span>
平素；一向。《廉颇蔺相如列传》：
<a class="quote">“且相如～贱人，吾羞，不忍为之下。”</a>
