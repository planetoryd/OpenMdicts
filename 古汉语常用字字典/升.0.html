<a class="word">升</a>
shēng
<br />
<span class="tag is-info">名</span>
容量单位。一斗的十分之一。《齐民要术·种谷》：
<a class="quote">“良地一亩，用子五～。”</a>
【又】布八十缕为一升。《礼记·杂记》：
<a class="quote">“朝服十五～。”</a>
<br />
<span class="tag is-info">动</span>
上升；登。《诗经·小雅·天保》：
<a class="quote">“如月之恒，如日之～。”</a>
【引】升官。《后汉书·王符传》：
<a class="quote">“符独耿介不同于世俗，以此遂不得～进。”</a>
<br />
<span class="tag is-info">形</span>
成熟。《谷梁传·襄公二十四年》：
<a class="quote">“五谷不～为大饥。”</a>
<br />
<span class="tag is-info">形</span>
太平。《三国志·魏书·王朗传》：
<a class="quote">“蒸庶欣欣，喜遇～平。”</a>
