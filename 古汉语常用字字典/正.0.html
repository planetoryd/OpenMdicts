<a class="word">正</a>
zhèng
<br />
<span class="tag is-info">形</span>
不偏；不斜。《谏太宗十思疏》：
<a class="quote">“惧谗邪，则思～身以黜恶。”</a>
<br />
<span class="tag is-info">形</span>
正常；正当。《狱中杂记》：
<a class="quote">“今天时顺～，死者尚稀。”</a>
<br />
<span class="tag is-info">名</span>
规律；道理。《张衡传》：
<a class="quote">“遂乃研核阴阳，妙尽璇机之～。”</a>
<br />
<span class="tag is-info">形</span>
公正；正直。《屈原列传》：
<a class="quote">“邪曲之害公也，方～之不容也。”</a>
<br />
<span class="tag is-info">形</span>
作为主体的，与
<a class="quote">“副”</a>
相对。《狱中杂记》：
<a class="quote">“而十四司～副郎好事者。”</a>
<br />
<span class="tag is-info">副</span>
恰好；正好。《孔雀东南飞》：
<a class="quote">“便利此月内，六合～相应。”</a>
<br />
<span class="tag is-info">副</span>
表示状态的持续、动作的进行。《卖炭翁》：
<a class="quote">“可怜身上衣～单。”</a>
zhēng&lt;名&gt;正月，阴历每年的第一个月。《诗经·小雅·正月》：
<a class="quote">“～月繁霜，我心忧伤。”</a>
