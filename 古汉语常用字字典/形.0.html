<a class="word">形</a>
xíng
<br />
<span class="tag is-info">名</span>
形体。《归去来兮辞》：
<a class="quote">“既自以心为～役，奚惆怅而独悲。”</a>
<br />
<span class="tag is-info">名</span>
容貌。《屈原列传》：
<a class="quote">“颜色憔悴，～容枯槁。”</a>
<br />
<span class="tag is-info">名</span>
形象；形状。《订鬼》：
<a class="quote">“泄于目，目见其～。”</a>
<br />
<span class="tag is-info">名</span>
形势。《赤壁之战》：
<a class="quote">“则荆吴之势强，鼎足之～成矣。”</a>
<br />
<span class="tag is-info">动</span>
表露；表现。《黄生借书说》：
<a class="quote">“往借，不与，归而～诸梦。”</a>
<br />
<span class="tag is-info">名</span>
表现出的现象。《齐桓晋文之事》：
<a class="quote">“不为者与不能者之～，何以异？”</a>
<br />
<span class="tag is-info">动</span>
对比。《老子》：
<a class="quote">“难易相成，长短相～。”</a>
【形容】⒈形体容貌；神色。⒉描摹；描述。【形质】⒈肉体；躯壳。⒉身材相貌。⒊才能与气质。
