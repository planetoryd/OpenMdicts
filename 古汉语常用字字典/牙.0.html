<a class="word">牙</a>
yá
<br />
<span class="tag is-info">名</span>
槽牙，泛指牙齿。《劝学》：
<a class="quote">“蚓无爪～之利。”</a>
<br />
<span class="tag is-info">动</span>
咬。《战国策·秦策三》：
<a class="quote">“王见大王之狗……投之一骨，轻起相～者，何则？有争意也。”</a>
<br />
<span class="tag is-info">名</span>
形状似牙齿的东西。《张衡传》：
<a class="quote">“其～机巧制，皆隐在尊中。”</a>
【牙门】⒈军营门，因树在将帅的牙旗得名。⒉同
<a class="quote">“衙门”</a>
。【牙旗】将帅的大旗。【牙牙】婴儿学语声。
