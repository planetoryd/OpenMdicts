<a class="word">栈</a>
zhàn
<br />
<span class="tag is-info">名</span>
竹木编成的牲畜棚或栅栏。《庄子·马蹄》：
<a class="quote">“编之以皂～。”</a>
<br />
<span class="tag is-info">名</span>
在险绝的山上用竹木架成的道路。《战国策·秦策三》：
<a class="quote">“～道千里，通于蜀汉。”</a>
<br />
<span class="tag is-info">名</span>
竹木做成的车。《韩非子·外储说左下》：
<a class="quote">“孙叔敖相楚，～车牝马。”</a>
