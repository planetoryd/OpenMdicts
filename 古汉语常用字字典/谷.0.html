<a class="word">谷</a>
gǔ
<br />
<span class="tag is-info">名</span>
两山之间的夹道或流水道。《三峡》：
<a class="quote">“空～传响，哀转久绝。”</a>
《送东阳马生序》：
<a class="quote">“负箧曳屣，行深山巨～中。”</a>
<br />
<span class="tag is-info">名</span>
庄稼和粮食的总称。《荷蓧丈人》：
<a class="quote">“四体不勤，五～不分。”</a>
<br />
<span class="tag is-info">形</span>
善，好。《尚书·洪范》：
<a class="quote">“凡厥正人，既富方～。”</a>
【辨】谷，榖原是意义同的两个字。榖，禾，黍，稷。
<a class="quote">“榖”</a>
是庄稼和粮食的总称。
<a class="quote">“禾”</a>
原指谷子。
<a class="quote">“粟”</a>
原指谷子颗粒（小米），后来
<a class="quote">“禾”</a>
字常用作庄稼的代称。
<a class="quote">“粟”</a>
字常用作粮食的代称。
<a class="quote">“黍”</a>
是粘黄米，也叫黍子。
<a class="quote">“稷”</a>
是指谷子。
