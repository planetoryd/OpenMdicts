<a class="word">府</a>
fǔ
<br />
<span class="tag is-info">名</span>
国家收藏文书。《鸿门宴》：
<a class="quote">“籍吏民,封～库。”</a>
<br />
<span class="tag is-info">名</span>
官府；衙署。《出师表》：
<a class="quote">“官中～中，俱为一体。”</a>
<br />
<span class="tag is-info">名</span>
官僚贵族的住宅或尊称别人的住宅。《林黛玉进贾府》：
<a class="quote">“三间大门，方是荣国～。”</a>
<br />
<span class="tag is-info">名</span>
行政区划名，唐宋大州称府，元明清大抵府领州，州领县。《滕王阁序》：
<a class="quote">“豫章故郡，洪都新～。”</a>
