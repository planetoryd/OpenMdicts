<a class="word">标</a>
biāo
<br />
<span class="tag is-info">名</span>
末端;顶端。亦指树的末梢。泛指高而尖的物体。《蜀道难》：
<a class="quote">“上有六龙回日之高～。”</a>
<br />
<span class="tag is-info">动</span>
高举。周密《观潮》：
<a class="quote">“有乘骑、弄旗、～枪、舞刀于水面者。”</a>
<br />
<span class="tag is-info">名</span>
标记;标志。《范进中举》：
<a class="quote">“手里插个草～。”</a>
<br />
<span class="tag is-info">动</span>
写明。《哨遍·高祖还乡》：
<a class="quote">“明～着册历,见放着文书。”</a>
<br />
<span class="tag is-info">名</span>
标准,榜样。《狱中杂记》：
<a class="quote">“械系不稍宽,为～准以警其余。”</a>
<br />
<span class="tag is-info">名</span>
清代军队编制名称,一标辖三营。《三元里抗英》：
<a class="quote">“城内督～抚～旗满官兵,均欲奋勇出城决战。”</a>
