<a class="word">隶</a>
lì
<br />
<span class="tag is-info">名</span>
奴隶的一个等级，也泛指奴隶、奴仆。《过秦论》：
<a class="quote">“然陈涉瓮牖绳枢之子，甿～之人，而迁徙这徒也。”</a>
《五人墓碑记》：
<a class="quote">“人皆得以～使之。”</a>
<br />
<span class="tag is-info">动</span>
隶属；属于。《伤仲永》：
<a class="quote">“金溪民方仲永，世～耕。”</a>
<br />
<span class="tag is-info">名</span>
汉字的一种字体，即隶书。【隶人】古代因罪没入官为奴隶、从事劳役的人。
