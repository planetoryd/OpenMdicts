<span class="tag is-info">动</span>
告诉。《尝书·太甲下》：
<a class="quote">“伊尹申～于王。”</a>
（伊尹：人名。申：重。）
<br />
<span class="tag is-info">名</span>
皇帝给臣子的命令。李阳冰《草堂集序》：
<a class="quote">“潜草诏～，无人知者。”</a>
<br />
<span class="tag is-info">动</span>
告诫；劝勉。《国语·楚语上》：
<a class="quote">“近臣谏，远臣谤，舆人诵，以自～也。”</a>
《尚书·多方》：
<a class="quote">“成王归自奄，在宗周，～庶邦。”</a>
④文体的一种，用天告诫或勉励。刘勰《文心雕龙·辨骚》：
<a class="quote">“故其陈尧舜之耿介，称汤武之祗敬，典～之体也。”</a>
【辨】告，诰，诏。
<a class="quote">“告”</a>
和“诰原来都是告诉的意思，后来用法不同，下告上叫
<a class="quote">“告”</a>
上告下叫
<a class="quote">“诰”</a>
或
<a class="quote">“诏”</a>
。秦以后
<a class="quote">“诏”</a>
只限于皇帝下命令用，宋以后
<a class="quote">“诰”</a>
只限于皇帝任命高级官吏或封爵时用。
