<a class="word">玷</a>
diàn
<br />
<span class="tag is-info">名</span>
白玉上的斑点。《诗经·大雅·抑》：
<a class="quote">“白圭之～，尚可磨也。”</a>
【引】缺点；过失。《金史·世宗纪中》：
<a class="quote">“夫朝廷之政，太宽则人不知惧，太猛则小～亦将不免于罪。”</a>
<br />
<span class="tag is-info">动</span>
弄脏。王充《论衡·累害》：
<a class="quote">“以～污言之，清受尘而白取垢。”</a>
杜甫《春日江村五首·三》：
<a class="quote">“岂知牙齿落，名～荐贤中。”</a>
（名字列在被推荐的贤人中，玷污了那些贤人。这是客气话。）
