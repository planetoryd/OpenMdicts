shuài

<span class="tag is-info">名</span>
军队的主将。
<br />
<span class="tag is-info">指南录</span>
后序》：
<a class="quote">“留二日，维扬～下逐客之令。”</a>
<br />
<span class="tag is-info">动</span>
带领；率领。《李愬雪夜入蔡州》：
<a class="quote">“命李祐、李忠义～突将三千为前驱。”</a>
<br />

遵循；遵从。王安石《上皇帝万言书》：
<a class="quote">“不先教之以道艺，诚不可以诛其不～教。”</a>
