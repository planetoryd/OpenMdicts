<a class="word">弹</a>
dàn
<br />
<span class="tag is-info">名</span>
弹弓。《战国策·楚策四》：
<a class="quote">“左挟～，右摄丸。”</a>
<br />
<span class="tag is-info">名</span>
圆形的弹丸，弹子。徐陵《紫骝马》：
<a class="quote">“角弓连两兔，珠～落双鸿。”</a>
<br />
<span class="tag is-info">名</span>
烟火弹、炸弹、枪弹、炮弹等的统称。《谭嗣同》：
<a class="quote">“今营中枪～火药皆在荣贼之手。”</a>
tán
<br />
<span class="tag is-info">动</span>
用弹子发射弹丸。《左传·宣公二年》：
<a class="quote">“从台上～人，而观其辟丸也。”</a>
<br />
<span class="tag is-info">动</span>
用手指敲。《屈原列传》：
<a class="quote">“新沐者必～冠，新浴者必振衣。”</a>
<br />
<span class="tag is-info">动</span>
弹奏。《孔雀东南飞》：
<a class="quote">“十五～箜篌，十六诵书。”</a>
《琵琶行》：
<a class="quote">“低眉信手续续～，说尽心中无限事。”</a>
<br />
<span class="tag is-info">动</span>
批评；抨击；检举。曹植《与杨千祖书》：
<a class="quote">“仆常好人讥～其文，有不善者，应时改定。”</a>
