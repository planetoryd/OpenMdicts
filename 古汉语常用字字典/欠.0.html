<a class="word">欠</a>
qiàn
<br />
<span class="tag is-info">动</span>
打呵欠。《口技》：
<a class="quote">“遥闻深巷中犬吠，便有妇人惊觉～伸。”</a>
<br />
<span class="tag is-info">动</span>
(身体上部)略为抬起前伸。《宋史·赵普传》：
<a class="quote">“太祖～身徐起。”</a>
<br />
<span class="tag is-info">动</span>
欠缺；缺少；差。《答韦立论师道书》：
<a class="quote">“平居望外遭舌不少，独～为人师耳。”</a>
<br />
<span class="tag is-info">动</span>
该欠；亏欠。《高祖还乡》：
<a class="quote">“～我的粟，税粮中私准除。”</a>
【欠身】身略侧动，作欲起立状，表示尊敬。
