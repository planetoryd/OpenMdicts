bǎ

<a class="quote">“手～文书口称敕。”</a>
<br />
<span class="tag is-info">动</span>
专权,控制。《狱中杂记》：
<a class="quote">“以～持公仓,法应立决。”</a>
<br />
<span class="tag is-info">动</span>

<a class="quote">“街亭有兵守～。”</a>
<br />
<span class="tag is-info">量</span>
《林教头风雪山神庙》：
<a class="quote">“先去街上买～解腕刀。”</a>
<br />
<span class="tag is-info">介</span>

<a class="quote">“欲～西湖比西子。”</a>
<br />
<span class="tag is-info">动</span>
给。《范进中举》：
<a class="quote">“都～与你去丢在水里。”</a>
【把酒】手持酒杯。杜甫《重过何氏五首》：
<a class="quote">“斯游恐不遂,～意茫然。”</a>
【把袂】握人手臂,以示亲热。梁元帝《与萧挹书》：
<a class="quote">“何时～,共披心腹。”</a>
【把盏】举杯劝酒。
