<a class="quote">“激昂大义，～死不顾。”</a>
《赤壁之战》：
<a class="quote">“赢兵为人马所～籍，陷泥中，死者甚众。”</a>

<span class="tag is-info">动</span>
踏地；顿足。《礼记·乐记》：
<a class="quote">“嗟叹之不足，故不知手之舞之，足之～之也。”</a>
③&lt;动〉实践；实行；遵循。《荀子·五制》：
<a class="quote">“聚敛者，召冠肥敌，危身之道也，故明君不～也。”</a>
【蹈海】赴海；跳到海里。【蹈节】信守节操。【蹈袭】沿袭。
