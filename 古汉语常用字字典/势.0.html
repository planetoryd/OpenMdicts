<a class="word">势</a>
shì
<br />
<span class="tag is-info">名</span>
威势；力量。《过秦论》：
<a class="quote">“然秦以区区之地，致万乘之～。”</a>
<br />
<span class="tag is-info">名</span>
势力；权势。《赤壁之战》：
<a class="quote">“孤与老贼～不两立。”</a>
<br />
<span class="tag is-info">名</span>
形势；趋势。《廉颇蔺相如列传》：
<a class="quote">“今两虎共斗，其～不俱生。”</a>
<br />
<span class="tag is-info">名</span>
气势。《梦游天姥吟留别》：
<a class="quote">“天姥连天向天横，～拔五岳掩赤城。”</a>
<br />
<span class="tag is-info">名</span>
姿势；姿态；形状。《小石潭记》：
<a class="quote">“其岸～犬牙差互。”</a>
