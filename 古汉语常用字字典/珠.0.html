<a class="word">珠</a>
zhū
<br />
<span class="tag is-info">名</span>
珍珠。《琵琶行》：
<a class="quote">“大～小～落玉盘。”</a>
<br />
<span class="tag is-info">动</span>
把珍珠看作……《阿房宫赋》：
<a class="quote">“鼎铛玉石，金块～砾。”</a>
<br />
<span class="tag is-info">名</span>
珠状的小颗粒。《孔雀东南飞》：
<a class="quote">“却与小姑别，泪落连～子。”</a>
<br />
<span class="tag is-info">形</span>
珍贵；华丽。《白雪歌送武判官归京》：
<a class="quote">“散入～帘湿罗幕。”</a>
<br />
<span class="tag is-info">名</span>
优美的文辞。《文心雕龙·时序》：
<a class="quote">“茂先摇笔而散～。”</a>
【珠斗】北斗星。【珠晖】月光。【珠玉】⒈珠宝玉石。⒉谈吐文雅或文辞美好。⒊容貌姣美。
