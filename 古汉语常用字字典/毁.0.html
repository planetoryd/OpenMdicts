<a class="word">毁</a>
huǐ
<br />
<span class="tag is-info">动</span>
破坏；毁坏。《病梅馆记》：
<a class="quote">“～其盆，悉埋于地。”</a>
【又】特指哀痛时过度而伤害身体。《韩非子·内储说》：
<a class="quote">“宋崇门之巷人服丧而～，甚瘠。”</a>
<br />
<span class="tag is-info">动</span>
诽谤；讲别人的坏话。《庄子·盗跖》：
<a class="quote">“好面誉人者，亦好背而～之。”</a>
<br />
<span class="tag is-info">动</span>
焚烧。《晋书·温峤传》：
<a class="quote">“遂～犀角而照之。”</a>
【毁齿】指儿童脱落乳齿，也借指换齿时的儿童。
