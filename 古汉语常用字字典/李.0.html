<a class="word">李</a>
lǐ
<br />
<span class="tag is-info">名</span>
一种落叶小乔木，花白色，果实圆形可食。《采草药》：
<a class="quote">“诸越则桃～冬实，朔漠则桃～夏荣。”</a>
<br />
<span class="tag is-info">名</span>
一种果实，即李子。《诗经·抑》：
<a class="quote">“投我以桃，报之以～。”</a>
<br />
<span class="tag is-info">名</span>
使者。《左传·僖公三十年》：
<a class="quote">“行～之往来，共其乏困。”</a>
【李代桃僵】原意以桃李喻兄弟，言桃李能共患难，讽弟兄却不能同甘共苦。后转用为以此代彼或代人受过之意。【李下】语出《乐府诗集·君子行》：
<a class="quote">“瓜田不纳履，～不正冠。”</a>
以后单用或与
<a class="quote">“瓜田”</a>
合用，比喻容易引起嫌疑的地方。
