<a class="word">麻</a>
má
<br />
<span class="tag is-info">名</span>
麻类植物。也指麻类植物的纤维。《管子·牧民》：
<a class="quote">“养桑～，育六畜。”</a>
<br />
<span class="tag is-info">名</span>
麻布丧服。【引
<br />
<span class="tag is-info">动</span>
穿麻布丧服。《礼记·杂记》：
<a class="quote">“～者不绅，执玉不～，～不加于采。”</a>
<br />
<span class="tag is-info">形</span>
繁多而杂乱。《茅屋为秋风所破歌》：
<a class="quote">“雨脚如～未断绝。”</a>
<br />
<span class="tag is-info">名</span>
面部痘瘢。《聊斋志异·吕无病》：
<a class="quote">“衣服朴洁，而微黑多～。”</a>
<br />
<span class="tag is-info">动</span>
麻醉。《智取生辰纲》：
<a class="quote">“多少好汉被蒙汗药～翻了。”</a>
