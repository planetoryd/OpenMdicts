<a class="word">嗣</a>
sì
<br />
<span class="tag is-info">动</span>
继承；接续。《捕蛇者说》：
<a class="quote">“今吾～为之十二年，几死者数矣。”</a>
<br />
<span class="tag is-info">名</span>
继承人。柳宗元《封建论》：
<a class="quote">“卒不能定鲁侯之～。”</a>
<br />
<span class="tag is-info">名</span>
子孙；后代。柳宗元《封建论》：
<a class="quote">“其德在人者，死必求其～而奉之。”</a>
<br />
<span class="tag is-info">副</span>
随后。曹操《蒿里行》：
<a class="quote">“势力使人争，～还自相戕。”</a>
【嗣息】子孙。【嗣君】继位之君，也指太子。
