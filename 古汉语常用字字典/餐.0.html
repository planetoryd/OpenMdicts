<a class="word">餐</a>
cān
<br />
<span class="tag is-info">动</span>
吃（饭）。《诗经·伐檀》：
<a class="quote">“彼君子兮，不素～兮。”</a>
<br />
<span class="tag is-info">名</span>
饮食；食物。《战国策·中山策》：
<a class="quote">“以一壶～得士二人。”</a>
<br />
<span class="tag is-info">量</span>
饮食的顿数。《庄子·逍遥遊》：
<a class="quote">“三～而反之，腹犹果然。”</a>
【餐英】指以花为食，诗人常在诗文中用以指自己或他人的高雅。王翰《题菊》诗：
<a class="quote">“归来南山，～坐空谷。”</a>
