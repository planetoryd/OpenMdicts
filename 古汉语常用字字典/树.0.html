<a class="word">树</a>
shù
<br />
<span class="tag is-info">动</span>
栽种；种植。《齐桓晋文之事》：
<a class="quote">“五亩之宅，～之以桑。”</a>
<br />
<span class="tag is-info">动</span>
建立；竖立。《送李愿归盘谷序》：
<a class="quote">“其在外，则～旗旄，罗弓矢。”</a>
<br />
<span class="tag is-info">名</span>
树木。《桃花源记》：
<a class="quote">“夹岸数百步，中无杂～。”</a>
<br />
<span class="tag is-info">量</span>
棵；株。刘禹锡《元和十年自朗州承召至京戏赠看花诸君子》：
<a class="quote">“玄都观里桃千～，尽是刘郎去后栽。”</a>
【树艺】种植。
