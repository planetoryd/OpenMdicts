<a class="word">垠</a>
yín
<br />
<span class="tag is-info">名</span>
岸。柳宗元《小石城山记》：
<a class="quote">“有积石横当其～。”</a>
<br />
<span class="tag is-info">名</span>
边际。《涉江》：
<a class="quote">“霰雪纷其无～兮。”</a>
【辨】岸，涯，垠。在一般用法上，
<a class="quote">“岸”</a>
和
<a class="quote">“涯”</a>
意思相同，但
<a class="quote">“岸”</a>
没有
<a class="quote">“天涯”</a>
、
<a class="quote">“生涯”</a>
的意思。
<a class="quote">“垠”</a>
的本义也是
<a class="quote">“岸”</a>
，但常见的多是
<a class="quote">“边际”</a>
的意思，多用于
<a class="quote">“无垠”</a>
。
