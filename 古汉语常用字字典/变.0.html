<span class="tag is-info">动</span>
变化；改变；发生事变。《涉江》：
<a class="quote">“吾不能～心以从俗兮。”</a>
《察今》：
<a class="quote">“譬之若良医，病万～，药亦万～。”</a>
《赤壁赋》：
<a class="quote">“盖将自～者而观之，则天地曾不能一瞬。”</a>
<br />
<span class="tag is-info">动</span>
变通；灵活应变。《柳敬亭传》：
<a class="quote">“此子机～，可使以其技鸣。”</a>
<br />
<span class="tag is-info">名</span>
事变，突发事件。《隆中对》：
<a class="quote">“天下有～，则命一上将将荆州之军以向宛、洛。”</a>
