<a class="word">驻</a>
zhù
<br />
<span class="tag is-info">动</span>
车马停止行进。《扬州慢》：
<a class="quote">“淮左名都，竹西佳处，解鞍少～初程。”</a>
<br />
<span class="tag is-info">动</span>
停止；停留。《孔雀东南飞》：
<a class="quote">“行人～足听，寡妇起彷徨。”</a>
<br />
<span class="tag is-info">动</span>
军队驻扎；屯住。《三国志·蜀书·诸葛亮传》：
<a class="quote">“率诸军北～汉中。”</a>
【驻跸】帝王出行中途停留暂住。【驻泊】⒈军队驻屯。⒉停船。【驻罕】帝王出行在途中停留暂住。【驻气】敛气；屏息。【驻颜】保持青春的容颜。
