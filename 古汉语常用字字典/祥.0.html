<a class="word">祥</a>
xiáng
<br />
<span class="tag is-info">名</span>
凶或吉的预兆。【又】特指吉兆。《左传·僖公十六年》：
<a class="quote">“是何～也，吉凶焉在？”</a>
<br />
<span class="tag is-info">形</span>
吉祥；吉利。《殽之战》：
<a class="quote">“纵敌患生，违天不～。”</a>
<br />
<span class="tag is-info">名</span>
古代丧祭名。父母死后十三个月祭，叫小祥；二十五个月祭，叫大祥。大祥表示丧期已满。【祥风】瑞风；和风。【祥瑞】吉祥的征兆。
