<a class="word">籥</a>
yuè
<br />
<span class="tag is-info">名</span>
古代一种管乐器。有吹籥、舞籥二种。《庄暴见孟子》：
<a class="quote">“百姓闻王钟鼓之声，管～之音。”</a>
<br />
<span class="tag is-info">名</span>
鼓风吹火用的管子。《老子》：
<a class="quote">“天地之间，其犹橐～乎？”</a>
<br />
<span class="tag is-info">名</span>
通
<a class="quote">“钥”</a>
，琐。《尚书·金縢》：
<a class="quote">“启～见书，乃并是吉。”</a>
【又】钥匙。《墨子·号令》：
<a class="quote">“诸城门吏，各入请～，开门已，辄复上～。”</a>
