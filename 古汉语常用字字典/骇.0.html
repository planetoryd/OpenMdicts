<a class="word">骇</a>
hài
<br />
<span class="tag is-info">动</span>
马受惊。枚乘《上书谏吴王》：
<a class="quote">“马方～，鼓而惊之。”</a>
<br />
<span class="tag is-info">形</span>
吃惊；惊慌；害怕。《滕王阁序》：
<a class="quote">“川泽纡其～属。”</a>
《黔之驴》：
<a class="quote">“他日，驴一鸣，虎大～。”</a>
《促织》：
<a class="quote">“方共瞻玩，一鸡瞥来，径进以啄，成～立愕呼。”</a>
<br />
<span class="tag is-info">动</span>
骚乱；惊扰。《捕蛇者说》：
<a class="quote">“哗然而～者，虽鸡狗不得宁焉。”</a>
