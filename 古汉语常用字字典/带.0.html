<a class="word">带</a>
dài
<br />
<span class="tag is-info">名</span>
腰带；衣带；带子。《公输》：
<a class="quote">“子墨子解～为城，以牒为械。”</a>
<br />
<span class="tag is-info">动</span>
偑带；带着。《涉江》：
<a class="quote">“～长铗之陆离兮，冠切云之崔嵬。”</a>
《鸿门宴》：
<a class="quote">“哙即～剑拥盾入军门。”</a>
<br />
<span class="tag is-info">动</span>
围绕；环绕。《兰亭集序》：
<a class="quote">“又有清流激湍，映～左右。”</a>
<br />
<span class="tag is-info">动</span>
附着；含着；夹杂着。孔稚珪《北山移文》：
<a class="quote">“风云凄其～愤，石泉咽而下怆。”</a>
<br />
<span class="tag is-info">动</span>
兼任；兼带。《梁书·曹景宗传》：
<a class="quote">“复以为征虏中兵参军，～冯翊太守。”</a>
<br />
<span class="tag is-info">名</span>
指附近相连的地区。《宋史·李纲传》：
<a class="quote">“如鼎澧岳鄂若荆南一～，皆当屯宿重兵，倚为形势。”</a>
