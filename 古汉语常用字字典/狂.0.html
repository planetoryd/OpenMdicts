<a class="word">狂</a>
kuáng
<br />
<span class="tag is-info">动</span>
（狗）发疯。《晋书·五行志》：
<a class="quote">“旱岁，犬多～死。”</a>
<br />
<span class="tag is-info">动</span>
（人）疯癫；精神失常，颠狂。《五人墓碑记》：
<a class="quote">“而又有剪发杜门，佯～不知所之者。”</a>
<br />
<span class="tag is-info">形</span>
狂放；放纵。李白《庐山遥寄卢侍御虚舟》：
<a class="quote">“我本楚～人，凤歌笑孔丘。”</a>
<br />
<span class="tag is-info">形</span>
轻狂；轻浮。《过小孤山大孤山》：
<a class="quote">“舟中估客莫漫～，小姑前年嫁彭郎。”</a>
<br />
<span class="tag is-info">形</span>
声势大而猛。韩愈《进学解》：
<a class="quote">“障百川而东之，回～澜于既倒。”</a>
【狂勃】狂暴。【狂简】志大而于事疏略。【狂狷】⒈激进与洁身自守。⒉泛指偏激。
