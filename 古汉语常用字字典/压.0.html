【压惊】旧时人受尺恐后，亲友用酒食来安慰。【压卷】对最好的诗文或书画的美称。吴讷《文章辨体·辨诗》：
<a class="quote">“山谷尝云：‘老杜《赠韦左丞》诗，前辈录为～。”</a>
’【压轴】在戏曲节目演出中，最后一出称大轴，大轴前一出称压轴。
