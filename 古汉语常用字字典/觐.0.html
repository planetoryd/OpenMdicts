<a class="word">觐</a>
jìn
<br />
<span class="tag is-info">动</span>
朝见帝王。《谭嗣同》：
<a class="quote">“至七月，乃扶病入～。”</a>
<br />
<span class="tag is-info">动</span>
拜见；会见。《左传·昭公十六》：
<a class="quote">“宣子私～于子产。”</a>
【辨】朝，觐。
<a class="quote">“朝”</a>
指诸侯春天入朝见天子。
<a class="quote">“觐”</a>
本指诸侯秋天入见朝见天子。后来两者都指诸侯朝见帝王，不再有时间季节上的区别。
