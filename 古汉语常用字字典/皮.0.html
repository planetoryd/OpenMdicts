<a class="word">皮</a>
pí
<br />
<span class="tag is-info">名</span>
皮。《左传·僖公十四年》：
<a class="quote">“～之不存，毛将安傅。”</a>
【又】比喻表面，浅薄。《史记·郦食其传》：
<a class="quote">“以目～相，恐失天下之能士。”</a>
<br />
<span class="tag is-info">名</span>
皮侯，兽皮制的箭靶。《仪礼·乡谢礼》：
<a class="quote">“射不主～。”</a>
<br />
<span class="tag is-info">动</span>
剥去皮。《史记·刺客列传》：
<a class="quote">“因自～面抉眼。”</a>
【皮里阳秋】皮里，心里。阳秋，即《春秋》，其记事原则是寓褒贬于字里行间，不外露。
