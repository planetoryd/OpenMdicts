<a class="word">崩</a>
bēng
<br />
<span class="tag is-info">动</span>
倒塌；崩裂。《口技》：
<a class="quote">“中间力拉～倒之声。”</a>
【又】专指山坍塌。《列子·伯牙与钟子期》：
<a class="quote">“初为霖雨之操，更造～山之音。”</a>
<br />
<span class="tag is-info">动</span>
用于抽象和比喻意义，表示崩溃；溃烂。《原君》：
<a class="quote">“视兆人万姓～溃之血肉，曾不异夫腐鼠。”</a>
<br />
<span class="tag is-info">动</span>
古代称帝王之死。《触龙说赵太后》：
<a class="quote">“一旦山陵～，长安君何以自托于赵？”</a>
【辨】崩，薨，卒，死，没。都是古代对死的称呼。《礼记·曲礼》：
<a class="quote">“天子死曰～，诸候死曰薨，大夫死曰卒，士曰不禄，庶人曰死。”</a>
<a class="quote">“没”</a>
等于说
<a class="quote">“去世”</a>
，后写作
<a class="quote">“殁”</a>
。
