<a class="quote">“火～风猛，船往如箭。”</a>
《送东阳马生序》：
<a class="quote">“穷冬～风，大雪深数尺。”</a>
<br />

放火烧；燃烧。《窦娥冤》：
<a class="quote">“你去那受刑法尸骸上～些纸钱。”</a>
<br />
<span class="tag is-info">名</span>
功绩；功业。《过秦论》：
<a class="quote">“奋六世之余～，振长策而御宇内。”</a>
<br />
<span class="tag is-info">名</span>
威力。《秋声赋》：
<a class="quote">“其所以摧败零落者，乃一气之余～。”</a>
<br />
<span class="tag is-info">形</span>
壮烈；刚毅。《谭嗣同》：
<a class="quote">“呜呼，～矣。”</a>
<br />
<span class="tag is-info">形</span>
厉害；严重。《病梅馆记》：
<a class="quote">“文人画士这祸之～至此哉。”</a>
【烈士】⒈指重义轻生的刚强之人。⒉有志于建功立业的人。⒊为正义事业而献身的人。【死祖】对祖先的敬称。烈，功业显赫。
