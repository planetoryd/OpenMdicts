【无道】行为暴虐，不施仁政。【无非】无一不是；全部都是。【无几】⒈不多；很少。⒉没有希望。⒊不久。【无乃】莫非；恐怕；岂不是。常与
<a class="quote">“乎”</a>
、
<a class="quote">“欤”</a>
等语气词配合使用，表示委婉的语气。
