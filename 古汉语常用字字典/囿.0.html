<a class="word">囿</a>
yòu
<br />
<span class="tag is-info">名</span>
畜养禽兽的园地。《孟子·梁惠王下》：
<a class="quote">“文王之～方七十里。”</a>
【又】菜园；果园。《大戴礼记·夏小正》：
<a class="quote">“～有见杏”</a>
<br />
<span class="tag is-info">名</span>
事物聚集的地方。徐光启《刻〈几何原本〉序》：
<a class="quote">“真可谓万象之形～，百家之学海。”</a>
<br />
<span class="tag is-info">形</span>
局限，指见识不广。《庄子·天下》：
<a class="quote">“辩者之～也。”</a>
成语有
<a class="quote">“囿于见闻”</a>
