<a class="word">爪</a>
zhǎo
<br />
<span class="tag is-info">名</span>
手指甲和脚指甲的总称。《史记·蒙恬列传》：
<a class="quote">“公旦自揃其～以沈于河。”</a>
<br />
<span class="tag is-info">名</span>
鸟兽的脚趾。《劝学》：
<a class="quote">“蚓无～牙之利。”</a>
<br />
<span class="tag is-info">动</span>
抓；用指甲掐。《种树郭橐驼传》：
<a class="quote">“～其肤，以验其生枯。”</a>
【爪牙】禽兽的爪和牙。比喻武臣或重臣。亲信；党羽。
