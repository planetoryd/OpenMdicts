<a class="word">唐</a>
táng
<br />
<span class="tag is-info">名</span>
朝堂前或宗庙门内的大路。《诗经·陈风·防有鹊巢》：
<a class="quote">“中～有甓。”</a>
<br />
<span class="tag is-info">形</span>
广大。扬雄《甘泉赋》：
<a class="quote">“平原～其坛曼兮。”</a>
<br />
<span class="tag is-info">形</span>
空。王安石《再月前韵寄蔡天启》诗：
<a class="quote">“昔功恐～捐。”</a>
④周代诸侯国，后改叫
<a class="quote">“晋”</a>
。⑤朝代名。⒈传说中虞舜之前的朝代，君主是尧。⒉公元618—907年，第一代君主是李渊，都市城在长安。⒊公元923—907年，五代之一，又称
<a class="quote">“后唐”</a>
，第一代君主是李勖。
