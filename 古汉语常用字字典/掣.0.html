<a class="word">掣</a>
chè
<br />
<span class="tag is-info">动</span>
牵引；拉拽。《白雪歌送武判官归京》：
<a class="quote">“纷纷暮雪下辕门，风～红旗冻不翻。”</a>
<br />
<span class="tag is-info">动</span>
抽取。《晋书·王献之传》：
<a class="quote">“七八岁时学书，羲之密从后～其笔不得。”</a>
<br />
<span class="tag is-info">动</span>
拴着；拽着。《柳毅传》：
<a class="quote">“俄有赤龙长千尺……项～金锁，锁牵玉柱。”</a>
【掣电】闪电。形容迅疾。杜甫《高都护骢马行》：
<a class="quote">“长安壮儿不敢骑，走过～倾城知。”</a>
【掣肘】拉住胳膊。比喻在别人做事时从旁牵制阻挠。《旧唐书·陆贽传》：
<a class="quote">“若谓志气足任，方略可施，则当要之于终，不宜～于其间也。”</a>
