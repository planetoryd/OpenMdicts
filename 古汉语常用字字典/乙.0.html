<a class="word">乙</a>
yǐ
<br />
<span class="tag is-info">名</span>
天干第二位。《尔雅·释天》：
<a class="quote">“太岁……在～，曰旃蒙。”</a>
<br />
<span class="tag is-info">名</span>
同
<a class="quote">“”</a>
。燕子。张融《答周颙书》：
<a class="quote">“非鳧则～。”</a>
<br />
<span class="tag is-info">动</span>
打钩。古人看书时在书上打一个钩作标记，表示看到某处，或某处文字有脱误。《史记·滑稽列传》：
<a class="quote">“人主从上方读之，止，辄～其处。”</a>
韩愈《读鹖冠子》：
<a class="quote">“文字脱谬，为之正三十有五字，～者三。灭者二十有。”</a>
