wàng
<br />
<span class="tag is-info">动</span>
称王；统治天下。《鸿门宴》：
<a class="quote">“沛公欲～关中。”</a>
<br />
<span class="tag is-info">名使动</span>
封……为王；拥戴……为王。《鸿门宴》：
<a class="quote">“先破秦入咸阳者～之。”</a>
【王霸】王业和霸业。儒家认为用仁义治理天下是王道；用武力征服天下是霸道。【王师】帝王的军队，也指本朝的军队。
