<a class="word">端</a>
duān
<br />
<span class="tag is-info">名</span>
事物的一头或一方。《核舟记》：
<a class="quote">“东坡右手执卷～，左手抚鲁直背。”</a>
<br />
<span class="tag is-info">名</span>
缘由。陆机《君子行》：
<a class="quote">“祸集非无～。”</a>
<br />
<span class="tag is-info">形</span>
端正。《核舟记》：
<a class="quote">“其人视～容寂。”</a>
<br />
<span class="tag is-info">名</span>
玄端。古代的一种玄色的礼服。《子路、曾晳、冉有、公西华侍坐》：
<a class="quote">“～章甫，愿为小相焉。”</a>
<br />
<span class="tag is-info">量</span>
布帛的长度单位。桓宽《盐铁论》：
<a class="quote">“中国，～之缦。”</a>
<br />
<span class="tag is-info">动</span>
双手捧物。《红楼梦》：
<a class="quote">“只有伺侯～菜的几个人。”</a>
<br />
<span class="tag is-info">副</span>
终究；果真。苏轼《水龙吟》：
<a class="quote">“料多情梦里，～来见我，也参差是。”</a>
【端的】⒈果然；真的。⒉究竟；细情。【端倪】⒈头绪。⒉边际。⒊推测原委。【端详】⒈事情的始末；详情。⒉端庄安详。⒊仔细地看。
