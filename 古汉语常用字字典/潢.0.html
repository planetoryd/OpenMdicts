<a class="word">潢</a>
huáng
<br />
<span class="tag is-info">名</span>
积水池。《左传·隐公三年》：
<a class="quote">“～汙行潦之水。”</a>
<br />
<span class="tag is-info">形</span>
大水到来的样子。《荀子·富国》：
<a class="quote">“～然兼覆之。”</a>
huǎng〈名〉通
<a class="quote">“滉”</a>
，指水深广。huàng〈动〉染纸。贾思勰《齐民要术·杂说》：
<a class="quote">“染～及治书法。”</a>
guāng〈形〉威武。【潢汙】低洼积水处。【潢潢】⒈形容水深广。⒉形容威武。【潢漾】广阔无边。
