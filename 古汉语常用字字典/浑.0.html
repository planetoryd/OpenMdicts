”【浑成】天然生成。常用来形容文学艺术作品自然，不见雕凿的痕迹。【浑浊】⒈指古代传说中世界开辟前元气未分，模糊一团的状态。⒉浑浊不清，不分明的样子。【浑涵】广大深沉。
