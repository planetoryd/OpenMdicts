<a class="word">险</a>
xiǎn
<br />
<span class="tag is-info">形</span>
险阻；险要。《游褒禅山记》：
<a class="quote">“夫夷以近，则游者众；～以远，则至者少。”</a>
<br />
<span class="tag is-info">名</span>
地势不平坦的地方；险要的地方。《愚公移山》：
<a class="quote">“吾与汝毕力平～。”</a>
<br />
<span class="tag is-info">名</span>
艰险；艰难；危险。《教战守策》：
<a class="quote">“然后可以刚建强力，涉～而不伤。”</a>
<br />
<span class="tag is-info">形</span>
险恶；阴险。《谭嗣同》：
<a class="quote">“此乃荣贼心计～极巧极之处。”</a>
<br />
<span class="tag is-info">副</span>
险些；差一点。汤显祖《牡丹亭》：
<a class="quote">“～把负荆人唬煞。”</a>
【险巇】地势险峻，道路崎岖。比喻行事艰难，也写作
<a class="quote">“险戏”</a>
。
