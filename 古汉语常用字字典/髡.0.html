<a class="word">髡</a>
kūn
<br />
<span class="tag is-info">名</span>
古代一种剃去头发的刑罚。《后汉书·马融传》：
<a class="quote">“免官，～徙朔方。”</a>
<br />
<span class="tag is-info">动</span>
剪去头发。屈原《涉江》：
<a class="quote">“接舆～首兮，桑扈裸行。”</a>
<br />
<span class="tag is-info">动</span>
剪去树枝。贾思勰《齐民要术》：
<a class="quote">“种柳干树则足柴，十年以后～一树，得一载。”</a>
