<a class="word">靳</a>
jìn
<br />
<span class="tag is-info">名</span>
套在辕刀胸部的皮革，也用作辕马的代称。《左传·定公九年》：
<a class="quote">“吾从子如骖之～。”</a>
<br />
<span class="tag is-info">形</span>
吝惜；吝啬。《后汉书·崔寔传》：
<a class="quote">“悔不小～。”</a>
<br />
<span class="tag is-info">动</span>
奚落；嘲笑。《左传·庄公十一年》：
<a class="quote">“宋公～之。”</a>
