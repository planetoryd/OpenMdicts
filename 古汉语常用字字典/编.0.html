biān
<br />
<span class="tag is-info">名</span>
古代用来穿竹简的皮条或绳子。《史记·孔子世家》：
<a class="quote">“读《易》,韦～三绝。”</a>
【引】书或书的一部分。王安石《送石赓归宁》：
<a class="quote">“开～喜有得,一读瘳沉疴。”</a>
<br />
<span class="tag is-info">动</span>
按次序排列。《战国策·楚策一》：
<a class="quote">“臣入～席,出川陪乘。”</a>
<br />
<span class="tag is-info">动</span>
编联。《汉书·路温舒传》：
<a class="quote">“温舒取泽中蒲,截以为牒,～用写书。”</a>
<br />
<span class="tag is-info">动</span>
编写。《韩非子·难三》：
<a class="quote">“法者,～著之图籍。”</a>
<br />
<span class="tag is-info">动</span>
编织编结。《荀子·劝学》：
<a class="quote">“以羽为巢,而～之以发,系之苇苕。”</a>
<br />
<span class="tag is-info">动</span>
编入户籍。《荀子·儒效》：
<a class="quote">“不用,则退～百姓而悫。”</a>
【编贝】排列编串的贝壳,因洁白整齐,借喻牙齿之美。《韩诗外传》：
<a class="quote">“目如擗杏,齿如～。”</a>
