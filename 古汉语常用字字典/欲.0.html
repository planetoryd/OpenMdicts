<a class="quote">“鱼，我所～也，熊掌，亦我所～也。”</a>

<a class="quote">“吾～之南海，何如?”</a>
<br />

<a class="quote">“森然～搏人。”</a>
<br />

<a class="quote">“乃诈称公子扶苏、项燕，从民之～也。”</a>
