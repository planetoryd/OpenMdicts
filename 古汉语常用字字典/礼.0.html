<a class="word">礼</a>
lǐ
<br />
<span class="tag is-info">名</span>
原指祭神敬祖，后成为奴隶社会和封建社会的等级制度、社会规范和道德规范的总称。《鸿门宴》：
<a class="quote">“大行不顾细谨，大～不辞小让。”</a>
<br />
<span class="tag is-info">名</span>
礼貌；礼仪；表示敬意的语言或动作。《廉颇蔺相如列传》：
<a class="quote">“乃设九宾～于廷。”</a>
《送东阳马生序》：
<a class="quote">“或遇其叱咄，色愈恭，～愈至。”</a>
<br />
<span class="tag is-info">动</span>
尊敬；以礼相待。《赤壁之战》：
<a class="quote">“孙讨虏聪明仁惠，敬贤～士。”</a>
<br />
<span class="tag is-info">名</span>
礼物。《信陵君窃符救赵》：
<a class="quote">“所以不报谢者，以为小～无所用。”</a>
<br />
<span class="tag is-info">名</span>
儒家经典
<a class="quote">“五经”</a>
之一，包括《仪礼》《周礼》《礼记》三部书。
