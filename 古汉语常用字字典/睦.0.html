<a class="word">睦</a>
mù
<br />
<span class="tag is-info">形</span>
和好；和睦。《出师表》：
<a class="quote">“愚以为营中之事，悉以咨之，必能行阵和～。”</a>
<br />
<span class="tag is-info">形</span>
亲睦；亲密。《汉书·韦贤传》：
<a class="quote">“嗟嗟我王，汉之～亲。”</a>
<br />
<span class="tag is-info">动</span>
顺从；服从。《左传·僖公二十二年》：
<a class="quote">“吾兄弟之不协，焉能怨诸侯之不～。”</a>
【睦睦】恭敬的样子。
