<a class="word">姬</a>
jī
<br />
<span class="tag is-info">名</span>
周朝王室成员的姓。
<br />
<span class="tag is-info">名</span>
女性的美称。《鸿门宴》：
<a class="quote">“沛公居山东时，贪于财货，好美～。”</a>
<br />
<span class="tag is-info">名</span>
妾；小老婆。《屈原列传》：
<a class="quote">“而设诡辩于怀王之宠～郑袖。”</a>
《林黛玉进贾府》：
<a class="quote">“早有许多盛妆丽服之～妾丫鬟迎着。”</a>
