gé

<span class="tag is-info">名</span>
去毛的兽皮。【又】泛指兽皮。《察变》：
<a class="quote">“此自未有记载以前，～衣石斧之民所采撷践踏者。”</a>
<br />
<span class="tag is-info">名</span>
皮革制成的甲胄。《得道多助，失道寡助》：
<a class="quote">“兵～非不坚利也。”</a>
<br />
<span class="tag is-info">名</span>
皮革制成的鼓类乐器，八音之一。韩愈《送孟东野序》：
<a class="quote">“金石丝匏土～木八者，物之盖鸣者也。”</a>
<br />
<span class="tag is-info">动</span>
变革；改革。《察变》：
<a class="quote">
  “是当前之所见，经廿年卅年而～焉可也，更二万年三万年而～亦可也。”
</a>
<br />
<span class="tag is-info">动</span>
革除；除掉。《六国论》：
<a class="quote">“且燕赵处秦～灭殆尽之际。”</a>
【革车】兵车。【革吏】武士的谦称。
