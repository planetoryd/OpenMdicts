<a class="word">轻</a>
qīng
<br />
<span class="tag is-info">形</span>
（分量）轻；不重。《报任安书》：
<a class="quote">“人固有一死，或重于泰山，或～于鸿毛。”</a>
<br />
<span class="tag is-info">形</span>
轻便；轻快。《归去来兮辞》：
<a class="quote">“舟遥遥以～飏，风飘飘而吹衣。”</a>
<br />
<span class="tag is-info">动</span>
轻视；看不起。《望洋兴叹》：
<a class="quote">“而～伯夷之义者，始吾弗信。”</a>
<br />
<span class="tag is-info">形</span>
轻率；轻易。《殽之战》：
<a class="quote">“秦师～而无礼，必败。”</a>
<br />
<span class="tag is-info">副</span>
轻轻地；不费劲地。《琵琶行》：
<a class="quote">“～拢慢捻抺复挑。”</a>
<br />
<span class="tag is-info">形</span>
次要的；不重要的。《孟子·尽心上》：
<a class="quote">“民为贵，社稷次之，君为～。”</a>
