<a class="word">露</a>
lù
<br />
<span class="tag is-info">名</span>
露水。《教战守策》：
<a class="quote">“夫风雨霜～寒暑之变，此疾之所由生也。”</a>
<br />
<span class="tag is-info">介</span>
露天；在室外、野外。
<br />
<span class="tag is-info">指南录</span>
后序》：
<a class="quote">“变姓名，诡踪迹，草行～宿。”</a>
<br />
<span class="tag is-info">动</span>
显露；暴露。《核舟记》：
<a class="quote">“袒胸～乳，矫首昂视。”</a>
【露布】⒈古代不封口的奏章或诏书。⒉指檄文、捷报或其他紧急文书。
