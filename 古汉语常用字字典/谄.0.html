<a class="word">谄</a>
chǎn
<br />
<span class="tag is-info">动</span>
谄媚；巴结；奉承。《冯谖客孟尝君》：
<a class="quote">“寡人不祥，被于宗庙之祟，沉于～谀之臣，开罪于君！”</a>
<br />
<span class="tag is-info">名</span>
巴结别人的言语或行为。
<br />
<span class="tag is-info">指南录</span>
后序》：
<a class="quote">“不幸吕师孟构恶于前，贾余庆献～于后。”</a>
【辨】谄，谀。
<a class="quote">“谀”</a>
是用言语奉承，
<a class="quote">“谄”</a>
则不限于言语。
<a class="quote">“谄”</a>
<a class="quote">“谀”</a>
二字连用时，不再有这种区别。【谄骨】指谄媚的人。【谄泪】假哭以求怜悯。【谄笑】装出笑脸巴结人。【谄谀】巴结讨好，一味迎合别人。
