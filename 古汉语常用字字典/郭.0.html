<a class="word">郭</a>
guō
<br />
<span class="tag is-info">名</span>
外城（在城门外围加筑的一道城墙）。《木兰辞》：
<a class="quote">“爷娘闻女来，出～相扶将。”</a>
<br />
<span class="tag is-info">名</span>
泛指城墙或城。《江南春绝句》：
<a class="quote">“水村山～酒旗风。”</a>
《登泰山记》：
<a class="quote">“望晚日照城～，汶水、徂徕如画。”</a>
<br />
<span class="tag is-info">名</span>
物体的四周。《汉书·食货志》：
<a class="quote">“卒铸大钱，文曰：‘宝货’，肉好皆有周～。”</a>
（肉：指钱边。好：指钱孔。）
