<a class="word">浊</a>
zhuó
<br />
<span class="tag is-info">形</span>
水浑浊。《岳阳楼记》：
<a class="quote">“阴风怒号，～浪排空。”</a>
<br />
<span class="tag is-info">形</span>
浑浊。《渔家傲》：
<a class="quote">“～酒一杯家万里。”</a>
<br />
<span class="tag is-info">形</span>
混乱。《涉江》：
<a class="quote">“世溷～而莫余知兮，吾方高驰而不顾。”</a>
<br />
<span class="tag is-info">形</span>
污浊的；坏的。《窦娥冤》：
<a class="quote">“只合把清～分辨，可怎生糊突了盗跖、颜渊。”</a>
<br />
<span class="tag is-info">形</span>
低践的；愚昧的。《诫兄子严敦书》：
<a class="quote">“（杜季良）清～无所失。”</a>
<br />
<span class="tag is-info">形</span>
声音低沉粗重。《晋书·谢安传》：
<a class="quote">“有鼻疾，故其音～。”</a>
【浊富】不义而富。【浊流】⒈浑浊的不干净的水流。⒉品格卑污的人。【浊世】混乱的时世。【】。
