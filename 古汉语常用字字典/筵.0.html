<a class="word">筵</a>
yán
<br />
<span class="tag is-info">名</span>
竹制的垫席。《诗经·大雅·行苇》：
<a class="quote">“布～席，陈樽俎。”</a>
【引】座位。《隋书·礼仪志六》：
<a class="quote">“皇帝负扆，置神玺于～前之右。”</a>
<br />
<span class="tag is-info">名</span>
古人饮食宴会在席上，所以酒席叫
<a class="quote">“筵”</a>
。李商隐《行次西郊作》诗：
<a class="quote">“五里一换马，十里一开～。”</a>
【辩】筵、席。二者都是席子。古人席地而坐，把铺在底下的叫
<a class="quote">“筵”</a>
，铺在上面叫
<a class="quote">“席”</a>
。后代席地而坐的习俗变了，
<a class="quote">“筵”</a>
与
<a class="quote">“席”</a>
就没有严格的区别了，但床上铺的只叫
<a class="quote">“席”</a>
而不叫
<a class="quote">“筵”</a>
。
