<a class="word">龟</a>
guī

乌龟。《史记·龟策列传》：
<a class="quote">“江傍家人常畜～。”</a>
<br />
<span class="tag is-info">名</span>
占卜用的龟甲。《楚辞·卜居》：
<a class="quote">“～策诚不能知此事。”</a>
【又】秦以前用作货币的龟甲。《易经·损》：
<a class="quote">“十朋之～。”</a>
jūn通
<a class="quote">“皲”</a>
，皮肤受冻开裂。范成大《次韵李子永雪中长句》：
<a class="quote">“手～笔退不可捉。”</a>
qiū龟兹，汉代西域国名。在今新疆库车县。
