<a class="word">片</a>
piàn
<br />
<span class="tag is-info">名</span>
剖开的木片或草片。
<br />
<span class="tag is-info">名</span>
指扁而薄的东西。《明湖居听书》：
<a class="quote">“鼓上放了两个铁～儿。”</a>
<br />
<span class="tag is-info">量</span>
《望天门山》：
<a class="quote">“孤帆一～日边来。”</a>
<br />
<span class="tag is-info">量</span>
座。《游黄山记》：
<a class="quote">“石峰～夹起。”</a>
<br />
<span class="tag is-info">形</span>
小；少；零散。《失街亭》：
<a class="quote">“若魏兵来，吾教他～甲不回。”</a>
<br />
<span class="tag is-info">形</span>
多；连成一片的。《永遇乐·京口北固亭怀古》：
<a class="quote">“佛狸祠下，一～神鸦社鼓。”</a>
<br />
<span class="tag is-info">形</span>
指连绵不断的声音。《范进中举》：
<a class="quote">“只听得一～声的锣响。”</a>
