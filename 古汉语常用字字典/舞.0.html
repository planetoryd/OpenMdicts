<a class="word">舞</a>
wǔ
<br />
<span class="tag is-info">名</span>
舞蹈；舞曲。《鸿门宴》：
<a class="quote">“项庄拔剑起～。”</a>
<br />
<span class="tag is-info">动</span>
飞舞；舞动。《江畔独步寻花》：
<a class="quote">“留连戏蝶时时～。”</a>
【动使动】使……飞舞。《赤壁赋》：
<a class="quote">“～幽壑之潜蛟，泣孤舟之嫠妇。”</a>
<br />
<span class="tag is-info">动</span>
跳；跳动。《促织》：
<a class="quote">“旁若一蟆，若将跃～。”</a>
<br />
<span class="tag is-info">动</span>
指玩弄文字、权术等。《汉书·汲黯传》：
<a class="quote">“好兴事，～文法。”</a>
【舞智】耍聪明；玩弄智慧。
