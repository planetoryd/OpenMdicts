téng

<span class="tag is-info">动</span>
马跳跃。韩愈《平淮西碑》：
<a class="quote">“士饱而歌，马～于槽。”</a>
<br />
<span class="tag is-info">动</span>
跳跃。《促织》：
<a class="quote">“虫暴怒。直奔，遂相～击。”</a>
<br />
<span class="tag is-info">动</span>
飞腾；翻腾。《过小孤山大孤山》：
<a class="quote">“忽风云～涌。”</a>
<br />
<span class="tag is-info">动</span>
奔跑；奔驰。潘岳《赠河阳》：
<a class="quote">“逸骥～夷路。”</a>
<br />
<span class="tag is-info">动</span>
上扬；传扬。《石钟山记》：
<a class="quote">“桴止响～，余韵徐歇。”</a>
【腾达】发迹；升迁。【腾腾】奋起的样子；迅疾刚健的样子。
