<a class="word">裳</a>
cháng
<br />
<span class="tag is-info">名</span>
古人穿的下衣。《诗经·绿衣》：
<a class="quote">“绿衣黄～。”</a>
（衣：上衣。）《琵琶行》：
<a class="quote">“整顿衣～起敛容。”</a>
《左忠毅公逸事》：
<a class="quote">“每寒夜起，振衣～，甲上冰霜迸落，铿然有声。”</a>
【注】古代男女都穿
<a class="quote">“裳”</a>
，不是裤子，是裙的一种，但不同于现在的裙子。【裳裳】鲜明美盛的样子。《诗经·小雅》：
<a class="quote">“～者华，其叶湑兮。”</a>
（：茂盛。）
