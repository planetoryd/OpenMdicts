<span class="tag is-info">名</span>
技巧；技艺。《张衡传》：
<a class="quote">“衡善机～，尤致思于天文阴阳历算。”</a>

<span class="tag is-info">形</span>
灵巧；技艺高超。《核舟记》：
<a class="quote">“明有奇～人曰王叔远。”</a>
<br />
<span class="tag is-info">形</span>
巧诈；虚伪不实。《诗经·小雅·巧言》：
<a class="quote">“～言如簧，颜之厚矣。”</a>
【巧法】耍弄法律；弄虚作假钻法律的空子。【巧笑】美好的笑容。
