hán

<span class="tag is-info">动</span>

<a class="quote">“巨蟒～珠。”</a>

<span class="tag is-info">名</span>

<a class="quote">“函使”</a>
。《祭妹文》：
<a class="quote">“～使报信迟早云尔。”</a>
<br />
<span class="tag is-info">名</span>

<a class="quote">“荆轲奉樊於期头～。”</a>
【又】用匣子装。《伶官传序》：
<a class="quote">“～梁君臣之首，入于太庙”</a>
<br />
<span class="tag is-info">名</span>
