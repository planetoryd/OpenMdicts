<a class="word">奚</a>
xī
<br />
<span class="tag is-info">名</span>
女奴隶。《周礼·秋官》：
<a class="quote">“凡～隶聚而出入者，则司牧之，戮其犯禁者。”</a>
【又】泛指奴仆。《新唐书·李贺传》：
<a class="quote">“每旦日出，骑弱马，从小～奴。”</a>
<br />
<span class="tag is-info">代</span>
什么。《归去来兮辞》：
<a class="quote">“聊乘化以归尽，乐夫天命复～疑。”</a>
<br />
<span class="tag is-info">副</span>
怎么；为什么。《归去来兮辞》：
<a class="quote">“既以心为形役，～惆怅而独悲。”</a>
【奚啻】何止；岂但。【奚落】讥讽嘲笑。
