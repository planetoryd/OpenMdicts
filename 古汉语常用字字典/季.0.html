jì
<br />
<span class="tag is-info">形</span>
年少的；年幼的。《诗经·召南·采蘋》：
<a class="quote">“谁其尸之？有齐～女。”</a>
【又
<br />
<span class="tag is-info">名</span>
指年少的人。陈师道《赠二苏公》：
<a class="quote">“一翁二～相对望。”</a>
<br />
<span class="tag is-info">名</span>
古以伯（孟）、仲、叔、季排行。季指同辈中最年幼的。《鸿门宴》：
<a class="quote">“楚左尹项伯者，项羽～父也。”</a>
<br />
<span class="tag is-info">名</span>
泛指弟弟。李白《春夜宴从弟桃李园序》：
<a class="quote">“群～俊秀，皆为惠连。”</a>
<br />
<span class="tag is-info">名</span>
一个朝代或一个时代的末期。《&lt;黄花冈七十二烈士事略&gt;序》：
<a class="quote">“杌陧之象，视清～有加。”</a>
<br />
<span class="tag is-info">形</span>
修饰春夏秋冬四季，指该季节的最后一个月。柳宗元《时令论上》：
<a class="quote">“～冬讲武，习射御。”</a>
<br />
<span class="tag is-info">名</span>
季节。一年分四季，一季为三个月。【季俗】末世的风俗。【季叶】末世；末期。
