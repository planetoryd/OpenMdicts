<a class="word">俱</a>
jù
<br />
<span class="tag is-info">动</span>
在一起；同行；同来。陶渊明《读山海经》：
<a class="quote">“微雨从来，好风与之～。”</a>
<br />
<span class="tag is-info">副</span>
一起；同。《游褒禅山记》：
<a class="quote">“有怠而欲出者，曰：‘不出，火且尽。’遂与之～出。”</a>
<br />
<span class="tag is-info">副</span>
全；都；皆。《祭十二郎文》：
<a class="quote">“吾与汝～少年。”</a>
<br />
<span class="tag is-info">形</span>
相同；一样。王充《论衡·逢遇》：
<a class="quote">“伊尹、箕子才～也，伊尹为相，箕子为奴。”</a>
