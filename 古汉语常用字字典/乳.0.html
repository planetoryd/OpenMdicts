<a class="word">乳</a>
rǔ
<br />
<span class="tag is-info">动</span>
生育；生子。《汉书·苏武传》：
<a class="quote">“乃徙武北海上无人处，使牧羝，羝～乃得归。”</a>
<br />
<span class="tag is-info">形</span>
刚生子的；哺乳期的。《庄子·盗跖》：
<a class="quote">“案剑瞋目，声如～虎。”</a>
<br />
<span class="tag is-info">形</span>
初生的；幼小的。《少年中国说》：
<a class="quote">“少年人如～虎。”</a>
<br />
<span class="tag is-info">名</span>
乳房。《核舟记》：
<a class="quote">“佛印绝类弥勒，袒胸露～。”</a>
<br />
<span class="tag is-info">名</span>
乳汁；奶汁。《魏书·王琚传》：
<a class="quote">“常饮牛～，色如处子。”</a>
<br />
<span class="tag is-info">动</span>
吃奶；喂奶。《项脊轩志》：
<a class="quote">“妪，先大母婢也，～二世，先妣抚之甚厚。”</a>
