<span class="tag is-info">形</span>
牢固；坚实。《童区寄传》：
<a class="quote">“持童抵主人所，愈束缚～甚。”</a>
【牢愁】忧郁不平。【牢笼】⒈包罗。⒉笼络。⒊笼子。【牢落】⒈廖落；荒废。⒉稀疏。⒊孤寂；无所寄托。【牢羞】牛羊等祭品。
