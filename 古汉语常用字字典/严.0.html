《左忠毅公逸事》：

<a class="quote">“～杀尽兮弃原野。”</a>
<br />
<span class="tag is-info">形</span>
猛烈；历害。《孔雀东南飞》：
<a class="quote">“寒风摧树木，～霜结庭兰。”</a>
<br />

威严；威信。《张衡传》：
<a class="quote">“衡下车，治威～，整法度。”</a>
<br />

尊重；敬重。《廉颇蔺相如列传》：
<a class="quote">“～大国之威以修敬也。”</a>
<br />
<span class="tag is-info">动</span>
整治。《孙雀东南飞》：
<a class="quote">“鸡鸣外欲曙，新妇起～妆。”</a>
