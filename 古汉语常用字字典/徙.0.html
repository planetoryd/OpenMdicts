<a class="word">徙</a>
xǐ
<br />
<span class="tag is-info">动</span>
迁移。《琵琶行》：
<a class="quote">“今漂沦憔悴，转～于江湖间。”</a>
<br />
<span class="tag is-info">动</span>
调动官职。《张衡传》：
<a class="quote">“衡不慕当世，所居之官辄积年不～。”</a>
<br />
<span class="tag is-info">动</span>
变化；改变。《察今》：
<a class="quote">“时已～矣，而法不～。”</a>
【辨】徙，迁。都指调动官职。
<a class="quote">“迁”</a>
表示升官，
<a class="quote">“左迁”</a>
是降职的委婉说法。
<a class="quote">“徙”</a>
则表示一般的调职。【徙倚】徘徊；彷徨。【徙宅】相传孟母为了教育孟子曾三迁其宅，后因以
<a class="quote">“徙宅”</a>
代指母教。
