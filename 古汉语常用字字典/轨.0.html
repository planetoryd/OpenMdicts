<a class="word">轨</a>
guǐ
<br />
<span class="tag is-info">名</span>
车两轮间的距离。《史记·秦始皇本纪》：
<a class="quote">“车同～，书同文。”</a>
【又】车辙。《孟子·尽心下》：
<a class="quote">“城门之～，两马之力与?”</a>
<br />
<span class="tag is-info">名</span>
轨道；一定的路线。《淮南子·本经》：
<a class="quote">“五星循～而不失其行。”</a>
<br />
<span class="tag is-info">名</span>
法则；法度。《汉书·叙传》：
<a class="quote">“东平失～。”</a>
【引】遵循；符合。《韩非子·五蠹》：
<a class="quote">“是境风之民，其言谈者必～于法。”</a>
<br />
