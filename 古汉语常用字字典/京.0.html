<a class="word">京</a>
jīng
<br />
<span class="tag is-info">名</span>
高大的土丘。《三国志·魏书·公孙瓒传》：
<a class="quote">“于堑里筑～，皆高五六丈。”</a>
<br />
<span class="tag is-info">形</span>
高大；大。张衡《东京赋》：
<a class="quote">“发～仓，散禁财。”</a>
<br />
<span class="tag is-info">名</span>
京城；首都。《琵琶行》：
<a class="quote">“我从去年辞帝～。”</a>
<br />
<span class="tag is-info">数</span>
一千万。《察变》：
<a class="quote">“～垓年岁之中，每每员舆正不知几移几换而成此最后之奇。”</a>
【京华】京城。【京畿】国都及国都附近的地方。【京师】京城。
