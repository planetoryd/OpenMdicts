<a class="word">伍</a>
wǔ
<br />
<span class="tag is-info">名</span>
古代军队的最小编制单位，五人为伍。《左传·桓公五年》：
<a class="quote">“为鱼丽之阵，先偏后～。”</a>
<br />
<span class="tag is-info">名</span>
古代居民的编制单位，五家为伍，常以
<a class="quote">“编伍”</a>
借指民间。《五人墓碑记》：
<a class="quote">“而五人生于编～之间，素不闻诗书之训。”</a>
<br />
<span class="tag is-info">名</span>
队伍；行列。《过秦论》：
<a class="quote">“蹑足行～之间，而倔起阡陌之中。”</a>
<br />
<span class="tag is-info">名</span>
同类；同伙。《史记·淮阴侯列传》：
<a class="quote">“生乃哙等为～。”</a>
【伍人】古代军队或户籍编在同伍的人。
