<a class="word">命</a>
mìng
<br />
<span class="tag is-info">动</span>
差使；命令。《归去来兮辞》：
<a class="quote">“或～巾车，或棹孤舟。”</a>
<br />
<span class="tag is-info">名</span>
命令。《陈情表》：
<a class="quote">“臣以供养无主，辞不赴～。”</a>
<br />
<span class="tag is-info">名</span>
命运；天命。《论积贮疏》：
<a class="quote">“大～将泛，莫之振救。”</a>
《论语·颜渊》：
<a class="quote">“死生有～，富贵在天。”</a>
<br />
<span class="tag is-info">名</span>
生命。《陈情表》：
<a class="quote">“母孙二人，更相为～。”</a>
<br />
<span class="tag is-info">动</span>
命名。《琵琶行》：
<a class="quote">“凡六百一十六言，～曰《琵琶行》。”</a>
<br />
<span class="tag is-info">动</span>
任用。《越妇言》：
<a class="quote">“天子疏爵以～之。”</a>
【命笔】执笔（写诗文或作画）。【命服】帝王按等级赐给公侯、卿大夫等的制服。【命妇】受到封号的妇女。【命世】扬名于当世。【命途】平生的经历。【命意】寓意。
