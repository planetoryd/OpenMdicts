qi

<span class="tag is-info">名</span>
古代一种像斧头的兵器。陶渊明《读山海经》诗十二首之十：
<a class="quote">“刑天舞干～，猛志固常在。”</a>
<br />
<span class="tag is-info">动</span>
悲伤；忧伤。《柳毅传》：
<a class="quote">“毅深为之～。”</a>
《捕蛇者说》：
<a class="quote">“言之，貌若甚～者。”</a>
《祭十二郎文》：
<a class="quote">“吾不可去，汝不肯来，恐旦暮死，而汝抱天涯之～也。”</a>
<br />
<span class="tag is-info">名</span>
亲戚；亲属。《狱中杂记》：
<a class="quote">“富者就其～属。贫则面语之。”</a>
【戚促】窘迫；迫促。【戚戚】⒈忧愁的样子。⒉心动的样子。
