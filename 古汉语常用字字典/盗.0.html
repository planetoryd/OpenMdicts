<a class="quote">“盗”</a>
和
<a class="quote">“贼”</a>
两字古代和现代的意义差不多相反：现代普通话所谓
<a class="quote">“贼”</a>
（偷东西的人），古代叫
<a class="quote">“盗”</a>
；现在所谓
<a class="quote">“强盗”</a>
（抢东西的人），古代也可以叫
<a class="quote">“盗”</a>
，但一般都称
<a class="quote">“贼”</a>
。
