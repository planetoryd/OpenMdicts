<a class="word">座</a>
zuò
<br />
<span class="tag is-info">名</span>
座位。《琵琶行》：
<a class="quote">“～中泣下谁最多？”</a>
<br />
<span class="tag is-info">名</span>
在场的；坐着的人。《口技》：
<a class="quote">“满～寂然，无敢哗者。”</a>
<br />
<span class="tag is-info">名</span>
器物的底盘。《元史·忙兀台传》：
<a class="quote">“至沙洋堡，立砲～十有二。”</a>
<br />
<span class="tag is-info">量</span>
如一座山，两座塔。【座右铭】古人置于座右用作警戒的铭文。
