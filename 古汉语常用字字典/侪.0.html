<a class="word">侪</a>
chái
<br />
<span class="tag is-info">名</span>
类；等。《左传·成公二年》：
<a class="quote">“文王犹用众，况吾～乎？”</a>
《柳敬亭传》：
<a class="quote">“此故吾～同说书者也，今富贵若此！”</a>
（吾侪：略相当于现代汉语的
<a class="quote">“我们”</a>
。）
<br />
<span class="tag is-info">副</span>
一起；混同。《列子·汤问》：
<a class="quote">“长幼～居……男女杂游。”</a>
<br />
<span class="tag is-info">动</span>
相为配偶。《汉书·扬雄传》：
<a class="quote">“～男女，使莫违。”</a>
【侪辈】同辈。陈寿《三国志·魏书·武帝纪》：
<a class="quote">
  “韩遂请与公相见，公与遂父同岁孝谦，又与遂同时～，于是交与语移时，不及军事。”
</a>
【侪流】同类的人，同辈。韩愈《唐故江南西道观察使王公神道碑铭》：
<a class="quote">“复拜中书舍人。既至京师，～无在者。”</a>
【侪伦】同辈。
