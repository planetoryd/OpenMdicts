<a class="word">寡</a>
guǎ
<br />
<span class="tag is-info">形</span>
少。《齐桓晋文之事》：
<a class="quote">“～固不可以敌众。”</a>
<br />
<span class="tag is-info">形</span>
古代妇人丧夫、男子无妻或丧偶，都叫寡。《赵威后问齐使》：
<a class="quote">“哀鳏～，恤孤独。”</a>
《左传·襄公二十七年》：
<a class="quote">“齐崔杼生成及彊而～。”</a>
【又】专指妇人丧夫。《史记·司马相如列传》：
<a class="quote">“是时卓王孙有女文君，新～。”</a>
<br />
<span class="tag is-info">名</span>
古代王侯的自我谦称。《老子》：
<a class="quote">“侯王自谓孤、～、不榖。”</a>
