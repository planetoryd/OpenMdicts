传递。《阿房宫赋》：
<a class="quote">“使秦复爱六国之人，则～三世可至万世而为君，谁得而族灭也？”</a>

<span class="tag is-info">名</span>
驿车。白居易《缚戎人》：
<a class="quote">“黄衣小使录姓名，领出长安乘～行。”</a>
【辨】传，递。两字都有
<a class="quote">“传递”</a>
的意思，但
<a class="quote">“传”</a>
多是传给他人或后代的意思，而
<a class="quote">“递”</a>
是讲一个一个地更替。【递代】更迭。【递衣】几个人交替服用一套衣。【递铺】递送公文书或货物的驿站。
