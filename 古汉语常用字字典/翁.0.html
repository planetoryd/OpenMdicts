<a class="word">翁</a>
wēng
<br />
<span class="tag is-info">名</span>
父亲。《促织》：
<a class="quote">“而～归，自与复算耳。”</a>
<br />
<span class="tag is-info">名</span>
泛指男性老人。《卖炭翁》：
<a class="quote">“卖炭～，伐薪烧炭南山中。”</a>
<br />
<span class="tag is-info">名</span>
指妻子的父亲；丈夫的父亲。如
<a class="quote">“翁婿”</a>
、
<a class="quote">“翁姑”</a>
。【翁主】汉诸王之女称翁主。
