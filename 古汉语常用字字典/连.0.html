【连城】⒈连成一片的许多座城。⒉比喻物品贵重，价值胜许多座城。【边襟】⒈彼此心连心。⒉姊妹丈夫的互称。【连理枝】⒈两棵树的枝连生在一起。⒉喻相爱的夫妻。⒊喻兄弟。⒋词调名。
