<a class="word">唾</a>
tuò
<br />
<span class="tag is-info">名</span>
口液；唾沫。杜甫《醉歌行》：
<a class="quote">“汝身已见，～成珠，汝伯何由发如漆。”</a>
<br />
<span class="tag is-info">动</span>
吐唾沫。《战国策·赵策四》：
<a class="quote">“老妇必～其面。”</a>
<br />
<span class="tag is-info">动</span>
吐出。《礼记·曲礼上》：
<a class="quote">“让食不～。”</a>
【引】轻视；鄙弃。李商隐《行次西郊作》：
<a class="quote">“～弃如粪丸。”</a>
【唾手】比喻极易办到。
