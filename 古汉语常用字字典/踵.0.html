<a class="word">踵</a>
zhǒng
<br />
<span class="tag is-info">名</span>
脚后跟。《狱中杂记》：
<a class="quote">“生人与死者并～顶而卧。”</a>
<br />
<span class="tag is-info">动</span>
走到；踏至。《孟子·滕文公上》：
<a class="quote">“自楚之滕，～门而告文公。”</a>
<br />
<span class="tag is-info">动</span>
跟随。《汉书·武帝纪》：
<a class="quote">“各将五万骑，步兵～军后数十万人。”</a>
<br />
<span class="tag is-info">动</span>
继承；因袭。《汉书·刑法制》：
<a class="quote">“天下既定，～秦而置材官于郡国，京师有南北军之屯。”</a>
【踵见】接连往见。【踵武】跟着别人的脚步走。比喻继承前人的事业。
