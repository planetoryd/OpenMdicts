<a class="word">味</a>
wèi
<br />
<span class="tag is-info">名</span>
滋味；味道。仲长统《昌言·理乱》：
<a class="quote">“耳能辩声，口能辩～。”</a>
【引】食物一种叫一味。《韩非子·外储说左下》：
<a class="quote">“食不两～。”</a>
<br />
<span class="tag is-info">动</span>
辨别味道。《荀子·哀公》：
<a class="quote">“非口不能～也。”</a>
【引】体会事物的道理。杜甫《秋日夔州咏怀》：
<a class="quote">“虚心～道玄。”</a>
