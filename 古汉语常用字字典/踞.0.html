jù
<br />
<span class="tag is-info">动</span>
叉开腿坐，亦说
<a class="quote">“箕踞”</a>
，是一种随便的不拘礼节的坐法。《史记·高祖本纪》：
<a class="quote">“沛公方～床。，使两女子洗足。”</a>
<br />
<span class="tag is-info">动</span>
蹲；蹲坐。《左忠毅公逸事》：
<a class="quote">“令二人蹲～而背倚之。”</a>
<br />
<span class="tag is-info">动</span>
倚；倚靠。《史记·留侯世家》：
<a class="quote">“汉王下马～鞍而问。”</a>
【踞肆】⒈踞坐。《后汉书·鲁恭传》：
<a class="quote">“蹲夷～，与鸟兽无别。”</a>
⒉傲慢放肆。《汉书·叙传上》：
<a class="quote">“何有～于朝。”</a>
⒊气势雄壮的样子。
