<a class="word">谥</a>
shì
<br />
<span class="tag is-info">名</span>
古代帝王、贵族或其他有地位的人死后被加给的带有褒贬意义不明处称号。《五人墓碑记》：
<a class="quote">“是以蓼洲周公，忠义暴于朝廷，赠～美显，荣于身后。”</a>
<br />
<span class="tag is-info">动</span>
加给谥号；定谥号。《三国志·诸葛亮传》：
<a class="quote">“～君为忠武侯。”</a>
<br />
<span class="tag is-info">动</span>
号称；叫做。司马相如《喻巴蜀檄》：
<a class="quote">“身死无名，～为至愚，耻及父母，为天下笑。”</a>
