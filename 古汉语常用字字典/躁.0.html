<a class="word">躁</a>
zào
<br />
<span class="tag is-info">形</span>
急躁；不安静。《论语·季氏》：
<a class="quote">“言未及之而言，谓之～。”</a>
<br />
<span class="tag is-info">形</span>
躁动。《兰亭集序》：
<a class="quote">“虽趣舍万物，静～不同。”</a>
<br />
<span class="tag is-info">形</span>
不专心。《劝学》：
<a class="quote">“蟹六跪而二螯，非蛇蟮之穴无可寄托者，用心～也。”</a>
<br />
<span class="tag is-info">形</span>
狡猾。《荀子·富国》：
<a class="quote">“～者皆化而悫。”</a>
【躁竞】急于争夺权势；好胜争强。
