<a class="quote">“调”</a>
。调顺。《庄子·天下》：

tiào见
<a class="quote">“稠嶅”</a>
。【稠叠】1.密而重叠。2.多而频繁。【稠穊】繁密。【稠直】密而直。【稠浊】繁多而混乱。【稠嶅】动摇的样子。《汉书·扬雄传》：
<a class="quote">“嘻嘻旭旭，天地～。”</a>
（旭旭：洋洋自得的样子。）
