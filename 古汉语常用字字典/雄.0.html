<a class="word">雄</a>
xióng
<br />
<span class="tag is-info">名</span>
公鸟。李白《蜀道难》：
<a class="quote">“但见悲鸟号古木，～飞雌从绕林间。”</a>
<br />
<span class="tag is-info">名</span>
雄性的生物。《木兰诗》：
<a class="quote">“双兔傍地走，安能辨我是～雌。”</a>
<br />
<span class="tag is-info">形</span>
雄健；勇武。《念奴娇·赤壁怀古》：
<a class="quote">“遥想公瑾当，小乔初嫁了，～姿英发。”</a>
<br />
<span class="tag is-info">形</span>
杰出的。《赤壁之战》：
<a class="quote">“将军以神武～才，兼仗父兄之烈。”</a>
<br />
<span class="tag is-info">名</span>
突出的、有巨大影响力的人或事物。《赤壁赋》：
<a class="quote">“横槊赋诗固一世之～也。”</a>
《国殇》：
<a class="quote">“魂魄毅兮为鬼～。”</a>
【又
<br />
<span class="tag is-info">名</span>
奸雄。《谭嗣同》：
<a class="quote">“荣禄固操、莽之才，绝世之～。”</a>
【又
<br />
<span class="tag is-info">名</span>
首领。《读孟尝君传》：
<a class="quote">“孟尝君特鸡鸣狗盗之～耳。”</a>
【雄父】公鸡。【雄张】豪横自大。【雄长】称霸。
