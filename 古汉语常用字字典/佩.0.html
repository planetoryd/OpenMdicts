<a class="word">佩</a>
pèi
<br />
<span class="tag is-info">名</span>
系挂在衣带上的装饰物。《林黛玉进贾府》：
<a class="quote">“裙边系着豆绿宫绦，双衡比目玫瑰～。”</a>
<br />
<span class="tag is-info">动</span>
佩带；挂。《鸿门宴》：
<a class="quote">“举所～玉玦以示之者三。”</a>
<br />
<span class="tag is-info">动</span>
敬佩；佩服。杜甫《湘江宴饯裴二端公赴道州》：
<a class="quote">“鄙人奉未眷，～服自早年。”</a>
【佩服】⒈佩挂。⒉铭记。⒊遵循。⒋悦服；钦敬。【佩弦】比喻自箴自戒。弦，弓弦。弦常紧绷，所以性缓的人佩以自警。
