<br />
<span class="tag is-info">名</span>
戏曲名词。宋杂剧、金院本中某些简短表演的名称。如《朴百花爨》、《文房四宝爨》等。
<br />
<span class="tag is-info">名</span>
我国古代地域名与民族名。魏晋南北朝时，由今云南东部地区统治集团爨氏大姓演变而成。晋宋至隋唐时，爨氏分为东西二部，均在云南东部。元代一般以东爨居民为黑爨，以西爨居民为白爨。
