<a class="quote">“悉～百。”</a>

率领；带领。《愚公移山》：
<a class="quote">“遂～子孙荷担者三夫。”</a>
<br />
<span class="tag is-info">副</span>
大概；大致。《察今》：
<a class="quote">“～皆递有变迁。”</a>

<span class="tag is-info">副</span>
一概；都。《六国论》：
<a class="quote">“六国互丧，～赂秦耶。”</a>
lǜ&lt;名&gt;一定的标准和比率。《史记·商君列传》：
<a class="quote">“有军功者，各以其～受上爵。”</a>
【率土】整个境内。
