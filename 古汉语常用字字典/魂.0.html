<a class="word">魂</a>
hún
<br />
<span class="tag is-info">名</span>
迷信指能离开身体而存在的人的精神。《国殇》：
<a class="quote">“～魄毅兮为鬼雄。”</a>
《孔雀东南飞》：
<a class="quote">“～去尸长留。”</a>
<br />
<span class="tag is-info">名</span>
泛指物类的精灵；精神。范成大《风止》：
<a class="quote">“柳～花魄都无恙，依旧商量作好春。”</a>
<br />
<span class="tag is-info">名</span>
心灵；心神。苏轼《予以事系御史台狱》：
<a class="quote">“梦绕云山心似鹿，～飞汤火命如鸡。”</a>
