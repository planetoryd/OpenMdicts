<a class="word">桢</a>
zhēn
<br />
<span class="tag is-info">名</span>
一种质地坚硬的树。《山海经·东山经》：
<a class="quote">“太山上多金木～木。”</a>
<br />
<span class="tag is-info">名</span>
筑土墙时两端竖立的木柱，比喻支柱、骨干。左思《魏都赋》：
<a class="quote">“师尹爰止，毗代作～。”</a>
【桢干】筑土墙时两头用的柱子叫
<a class="quote">“桢”</a>
，两边用的木板叫
<a class="quote">“干”</a>
。比喻支柱、骨干。
