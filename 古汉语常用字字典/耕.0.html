<a class="word">耕</a>
gēng
<br />
<span class="tag is-info">动</span>
翻地松土；种土。《陈涉世家》：
<a class="quote">“陈涉少时，尝与人佣～，辍～之垄上，怅恨久之。”</a>
《出师表》：
<a class="quote">“臣本布衣，躬～于南阳。”</a>
《论积贮疏》：
<a class="quote">“一夫不～，或受之饥。”</a>
<br />
<span class="tag is-info">动</span>
比喻某种操作，劳动。扬雄《法言·学行》：
<a class="quote">“～道而得道，猎德而得德。”</a>
任昉《为蕭扬州荐士表》：
<a class="quote">“既笔～为养，亦佣书成学。”</a>
【耕甿】农民。
