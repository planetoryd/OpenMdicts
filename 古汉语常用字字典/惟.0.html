wéi
<br />
<span class="tag is-info">动</span>
思考；考虑。《墨池记》：
<a class="quote">“～王君之心，岂爱人之善。”</a>
《陈情表》：
<a class="quote">“伏～圣朝以孝治天下。”</a>
<br />
<span class="tag is-info">副</span>
只；只是。《木兰诗》：
<a class="quote">“不闻机杼声，～闻女叹息。”</a>
<br />
<span class="tag is-info">介</span>
因为。《少年中国说》：
<a class="quote">“～思既往也故生留恋心。”</a>
<br />
<span class="tag is-info">助</span>
句首表语气希望。《中山狼传》：
<a class="quote">“～先生速图。”</a>
【辨】惟，唯，维。
<a class="quote">“惟”</a>
本义是思；
<a class="quote">“唯”</a>
本义是答应；
<a class="quote">“维”</a>
本义是绳子。但在
<a class="quote">“思”</a>
的意义上
<a class="quote">“惟”</a>
、
<a class="quote">“维”</a>
通用；在
<a class="quote">“只”</a>
的意义上
<a class="quote">“惟”</a>
、
<a class="quote">“唯”</a>
通用；作助词表语气时三个字都通用。【惟度】思量；揣度。
