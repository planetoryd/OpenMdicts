<a class="word">遁</a>
dùn
<br />
<span class="tag is-info">动</span>
逃跑；逃离。《黔之驴》：
<a class="quote">“他日，驴一鸣，虎大骇，远～。”</a>
《冯婉贞》：
<a class="quote">“敌弃炮仓皇～。”</a>
<br />
<span class="tag is-info">动</span>
隐去。柳宗元《始得西山宴游记》：
<a class="quote">“尺寸千里，攒蹙累积，莫得～隐。”</a>
【辨】遁，逃。两字都指逃离某个地方，但
<a class="quote">“遁”</a>
比
<a class="quote">“逃”</a>
更隐蔽，多脂悄悄地溜走，不知去向。【遁迹】避世隐居。【遁天】违背自然规律。【遁巡】欲行又止，迟缓不决的样子。
