<a class="word">淤</a>
yū
<br />
<span class="tag is-info">名</span>
水底沉积的污泥。杜甫《赠李八秘书别三十韵》：
<a class="quote">“潏水带寒～。”</a>
<br />
<span class="tag is-info">名</span>
冲积而成的水中陆地。司马相如《上林赋》：
<a class="quote">“行乎洲～之浦。”</a>
<br />
<span class="tag is-info">动</span>
淤积。《新唐书·孟简传》：
<a class="quote">“州有孟渎，久～阏。”</a>
【淤阏】水流不通。【淤溉】用含有淤泥的水灌田以增肥力。
