<a class="word">等</a>
děng
<br />
<span class="tag is-info">名</span>
台阶的级。《吕氏春秋·召类》：
<a class="quote">“土阶三～。”</a>
<br />
<span class="tag is-info">名</span>
等级。《狱中杂记》：
<a class="quote">“止主谋一二人立决，余经秋审，皆减～发配。”</a>
<br />
<span class="tag is-info">形</span>
相同；一样。《陈涉世家》：
<a class="quote">“今亡亦死，举大计亦死，～死，死国可乎？”</a>
《滕王阁序》：
<a class="quote">“无路请缨，～终军之弱冠。”</a>
《马说》：
<a class="quote">“且欲与常马～不可得。”</a>
<br />
<span class="tag is-info">动</span>
等候。《林教头风雪山神庙》：
<a class="quote">“有个官人请说话，商议些事务，专～，专～。”</a>
<br />
<span class="tag is-info">代</span>
用在人称代词或名词之后，表示多数或列举未尽。《陈涉世家》：
<a class="quote">“公～遇雨，皆已失望。”</a>
《廉颇蔺相如列传》：
<a class="quote">“臣～不肖，请辞去。”</a>
