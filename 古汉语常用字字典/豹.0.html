<a class="word">豹</a>
bào一种像虎而比虎小的野兽。【豹变】1.像豹子的花纹那样变化,比喻润饰事业、文字或迁善去恶。《三国志·蜀书·刘禅传》：
<a class="quote">“降心回虑,应机～。”</a>
2.比喻地位高升而显贵。刘峻《辨命论》：
<a class="quote">“视彭、韩之～,谓鸷猛敌致人爵。”</a>
【豹略】1.用兵的战略。2.统兵者的名号。《新唐书·朱滔传》：
<a class="quote">“左右将军曰虎牙、～,军使曰鹰扬、龙骧。”</a>
【豹韬】1.古代兵书《六韬》篇名之一,相传是图代姜太公
<a class="quote">“阴谋图王”</a>
之作,经后人研究可能是战国时代的作品。《淮南子·精神训》：
<a class="quote">“故通许由之意,《金縢》《豹韬》废矣。”</a>
【豹隐】比喻伏处隐居,自洁身。骆宾玉《秋日别侯四》：
<a class="quote">“我留安～,君去学鹏抟。”</a>
