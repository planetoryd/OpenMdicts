<a class="word">绣</a>
xiù
<br />
<span class="tag is-info">名</span>
五彩俱备的绘画、图像。《周礼·考工记》：
<a class="quote">“画缋之事……五彩备谓之～。”</a>
<br />
<span class="tag is-info">动</span>
刺绣。卢照邻《长安古意》：
<a class="quote">“生憎帐额～孤鸾，好取门簾帖双燕。”</a>
<br />
<span class="tag is-info">形</span>
绣有花纹的图案的。《孔雀东南飞》：
<a class="quote">“朝成～夹裙，晚成单罗衫。”</a>
<br />
<span class="tag is-info">名</span>
绣有花纹图案的衣物；绣衣。《送东阳马序》：
<a class="quote">“同舍生皆被绮～。”</a>
<br />
<span class="tag is-info">形</span>
华丽的；精美的。《红楼梦》：
<a class="quote">“可怜～户侯门生，独卧青灯古佛旁。”</a>
