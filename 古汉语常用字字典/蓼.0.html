liǎo

<span class="tag is-info">名</span>
植物名。种类很多，味辛辣。李贺《春归昌谷》：
<a class="quote">“逸目骈甘华，羁心如荼～。”</a>
<br />
<span class="tag is-info">形</span>
比喻辛苦。《诗经·周颂·小毖》未堪家多难，予又集于：
<a class="quote">“未堪家多难，予又集于～。”</a>
<br />
<span class="tag is-info">名</span>
古代诸侯国名。lù&lt;形&gt;长大的样子。《诗经·小雅·蓼萧》：
<a class="quote">“～彼萧斯。”</a>
