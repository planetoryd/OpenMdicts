lí
<br />
<span class="tag is-info">名</span>
黑色的马。《诗经·齐风·载驱》：
<a class="quote">“四～济济，垂辔沵沵。”</a>
<br />
<span class="tag is-info">形</span>
黑色的。《庄子·列御寇》：
<a class="quote">“使～龙而寤，子尚奚微之有哉?”</a>
<br />
<span class="tag is-info">形</span>
并列的；成对的。《汉书·王葬传》：
<a class="quote">“大国乘车、安车各一，～马二驷。”</a>
<br />
<span class="tag is-info">名</span>
山名，在今陕西省临潼县，秦始皇墓所在地。
