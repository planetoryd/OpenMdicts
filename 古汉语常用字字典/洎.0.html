<a class="word">洎</a>
jì
<br />
<span class="tag is-info">动</span>
往锅里加水；添水。《吕氏春秋·应言》：
<a class="quote">“市丘之鼎以烹鸡，多～之则淡而不可食。”</a>
<br />
<span class="tag is-info">动</span>
浸润；渗透。《管子·水地》：
<a class="quote">“越之水，浊重而～。”</a>
<br />
<span class="tag is-info">介</span>
及；等到；到……之时。《六国论》：
<a class="quote">“～牧以谗诛，邯郸为郡。”</a>
