<a class="word">符</a>
fú
<br />
<span class="tag is-info">名</span>
古代传达命令，征调兵将等用的凭证。以竹木或金玉制成，从中间剖分两半，有关双方各执一半，使用时对合验证。《信陵君窃符救赵》：
<a class="quote">“晋鄙合～，疑之。”</a>
<br />
<span class="tag is-info">名</span>
祥瑞的征兆。迷信人认为是天神示给人的某种启示。《汉书·扬雄传》：
<a class="quote">“方将俟元～，以禅梁甫之基，增泰山之高。”</a>
<br />
<span class="tag is-info">名</span>
古代下行公文的一种文本。《商君书·定分》：
<a class="quote">
  “各为尺六寸之～，明书年、月、日、时、所问法令之名，以告吏民。”
</a>
<br />
<span class="tag is-info">动</span>
相合；符合。《汉书·扬雄传·甘泉赋》：
<a class="quote">“同～三皇，录功五帝。”</a>
<br />
<span class="tag is-info">名</span>
符箓。旧时道士用来驱鬼召神或治病延年的神秘文书。《林黛玉进贾府》：
<a class="quote">“仍旧带着项圈、宝玉、寄名锁、护身～等物。”</a>
