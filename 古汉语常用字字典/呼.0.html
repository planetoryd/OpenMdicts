<a class="word">呼</a>
hū
<br />
<span class="tag is-info">动</span>
吐气。《捕蛇者说》：
<a class="quote">“触风雨，犯寒暑，～嘘毒疠。”</a>
<br />
<span class="tag is-info">动</span>
呼叫；呼喊。《劝学》：
<a class="quote">“顺风而～，声非加疾也。”</a>
【又】召唤；呼唤。《鸿门宴》：
<a class="quote">“欲～张良与俱去。”</a>
《屈原列传》：
<a class="quote">“疾痛惨怛，未尝不～父母也。”</a>
<br />
<span class="tag is-info">动</span>
称呼。《大铁椎传》：
<a class="quote">“人以其雄健，～宋将军云。”</a>
<br />
<span class="tag is-info">助</span>
用于感叹，经常
<a class="quote">“呜呼”</a>
连用。《伶官传序》：
<a class="quote">“呜～！盛衰之理，虽曰天命，岂非人事哉？”</a>
<br />
<span class="tag is-info">象声词</span>
《口技》：
<a class="quote">“火爆声，～～风声，百千齐作。”</a>
