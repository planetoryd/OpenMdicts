<a class="word">朋</a>
péng
<br />
<span class="tag is-info">量</span>
货币单位。上古以贝壳为货币，五贝为一串，两串为一朋。《诗经·小雅·菁菁者莪》：
<a class="quote">“锡我百～。”</a>
<br />
<span class="tag is-info">名</span>
朋友。李白《陈情赠友人》：
<a class="quote">“斯人无良～。”</a>
<br />
<span class="tag is-info">动</span>
结党；互相勾结。《离骚》：
<a class="quote">“世并举而好～兮。”</a>
今有成语
<a class="quote">“朋比为奸”</a>
。
<br />
<span class="tag is-info">动</span>
比；伦比。《诗经·唐风·椒柳》：
<a class="quote">“硕大无～。”</a>
<br />
<span class="tag is-info">动</span>
同；齐。《后汉书·李固杜乔传赞》：
<a class="quote">“李杜司职，～心合力。”</a>
