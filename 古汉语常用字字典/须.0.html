<a class="word">须</a>
xū
<br />
<span class="tag is-info">名</span>
胡须；胡子。《陌上桑》：
<a class="quote">“行者见罗敷，下担捋髭～。”</a>
<br />
<span class="tag is-info">名</span>
动物的触须。《促织》：
<a class="quote">“俄见小虫跃起，张尾伸～。”</a>
<br />
<span class="tag is-info">动</span>
等待。《诗经·匏有苦叶》：
<a class="quote">“人涉卬否，卬～我友。”</a>
<br />
<span class="tag is-info">动</span>
需要。《梦游天姥吟留别》：
<a class="quote">“且放白鹿青崖间，～行即骑访名山。”</a>
<br />
<span class="tag is-info">副</span>
应该。《凉州词》：
<a class="quote">“羌笛何～怨杨柳，春风不度玉门关。”</a>
<br />
<span class="tag is-info">副</span>
本是。《［般涉调］哨遍·高祖还乡》：
<a class="quote">“你～身姓刘，你妻～姓吕。”</a>
<br />
<span class="tag is-info">副</span>
却。《失街亭》：
<a class="quote">“到丞相面前～分不得功。”</a>
【须眉】胡须和眉毛，代指男子。【须索】必须。【须臾】片刻；一会儿。《荀子·劝学》：
<a class="quote">“吾尝终日而思矣，不如～之所学也”</a>
