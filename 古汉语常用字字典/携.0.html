<a class="word">携</a>
xié
<br />
<span class="tag is-info">动</span>
提着；携带。《谭嗣同》：
<a class="quote">“且～所著书及诗文辞稿本数册。”</a>
<br />
<span class="tag is-info">动</span>
拉着；搀扶。《归去来兮辞》：
<a class="quote">“～幼入室，有酒盈樽。”</a>
<br />
<span class="tag is-info">动</span>
离开；分离。《与陈伯之书》：
<a class="quote">“部落～离，酋豪猜贰。”</a>
【携贰】⒈离心。⒉指有叛离心的人。【携离】叛离。
