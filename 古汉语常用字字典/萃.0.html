<a class="word">萃</a>
cuì
<br />
<span class="tag is-info">动</span>
聚集。屈原《天问》：
<a class="quote">“苍鸟群飞，孰使～之？”</a>
（苍鸟：指鹰。孰：谁。）【又】指人群、物类。《孟子·公孙丑上》：
<a class="quote">“出于其类，拔乎其～。”</a>
<br />
<span class="tag is-info">动</span>
停止。屈原《天问》：
<a class="quote">“北至回水，～何喜？”</a>
（北面到达回水就停止了，为什么高兴呢？回水：地名。）③通
<a class="quote">“悴”</a>
。劳苦；困病。《荀子·富国》：
<a class="quote">“劳苦顿～而愈无功。”</a>
（顿：困顿。愈：越。）④六十四卦之一。【萃蔡】同
<a class="quote">“綷粲”</a>
。象声词。形容摩擦声。司马迁《史记·司马相如列传》：
<a class="quote">“扶与猗靡，噏呷～。”</a>
