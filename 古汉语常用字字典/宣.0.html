宣布；公开说出。《廉颇蔺相如列传》：
<a class="quote">“今君与廉颇同列，廉君～恶言，而君畏匿之。”</a>
<br />

宣谕；传达帝王的令或意见。《三峡》：
<a class="quote">“或王命急～，有时朝发白帝，暮到江陵。”</a>
<br />
<span class="tag is-info">动</span>
显示；发扬。《叔向贺贫》：
<a class="quote">“～其德行，顺其宪则。”</a>
<br />
<span class="tag is-info">动</span>
放开。《邵公谏厉王弭谤》：
<a class="quote">“是故为川者决之使导，为民者～之使言。”</a>
【宣国】致力；用力。【宣募】公开招募。【宣慰】安抚。
