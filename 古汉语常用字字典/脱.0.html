<a class="word">脱</a>
tuō
<br />
<span class="tag is-info">动</span>
脱落；脱离。《左忠毅公逸事》：
<a class="quote">“左膝以下筋骨尽～矣。”</a>
<br />
<span class="tag is-info">动</span>
脱下；解去。《孔雀东南飞》：
<a class="quote">“揽裙～丝履，举身赴清池。”</a>
<br />
<span class="tag is-info">动</span>
解脱；免除。《促织》：
<a class="quote">“百计营谋不得～。”</a>
<br />
<span class="tag is-info">动</span>
逃脱；逃离。《鸿门宴》：
<a class="quote">“～身独去，已至军矣。”</a>
<br />
<span class="tag is-info">动</span>
发出；冒出。《毛遂自荐》：
<a class="quote">“使遂蚤得处囊中，乃颖～而出。”</a>
<br />
<span class="tag is-info">动</span>
掉下；落下。《秋声赋》：
<a class="quote">“草拂之而色变，木遭之而叶～。”</a>
<br />
<span class="tag is-info">形</span>
疏忽；轻率。《殽之战》：
<a class="quote">“轻则寡谋，无礼则～。”</a>
<br />
<span class="tag is-info">连</span>
倘若；如果。《柳毅传》：
<a class="quote">“～获回耗，虽死必谢。”</a>
【脱略】轻慢；不拘。【脱兔】逃跑之兔，喻行动迅疾。【脱误】⒈脱漏和错误。⒉疏忽失误。
