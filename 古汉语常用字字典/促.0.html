【促刺】忙迫；劳苦不安。【促席】坐席互相靠近。形容亲密。韩愈《送浮屠令纵西游序》：
<a class="quote">“～接膝，讥评文章。”</a>
【促狭】1.狭窄；窄小。陈寿《三国志·魏书·文帝纪》注引《献帝传》：
<a class="quote">“营中～，可于平敞之处设坛场，奉答休命。”</a>
2.刻薄；爱捉弄人。3.气量狭小《三国志·魏书·袁绍传》：
<a class="quote">“良性～，虽骁勇不可独任。”</a>
【促装】匆忙整理行装。谢灵运《初去郡》：
<a class="quote">“恭承古人意，～反柴荆。”</a>
