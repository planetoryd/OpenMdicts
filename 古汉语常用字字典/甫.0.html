<a class="word">甫</a>
fǔ
<br />
<span class="tag is-info">名</span>
古代男子的美称。《仪礼·士昏礼》：
<a class="quote">“伯某～，促叔季，唯其所当。”</a>
<br />
<span class="tag is-info">形</span>
大；广大。《诗经·甫田》：
<a class="quote">“无田～田，维莠骄骄。”</a>
<br />
<span class="tag is-info">副</span>
刚刚；刚。《汉书·匈奴传》：
<a class="quote">“今歌吟之声未绝，伤痍者～起。”</a>
<br />
<span class="tag is-info">名</span>
开始；起初。《宋书·谢灵运传论》：
<a class="quote">“～乃以情纬文，以文被质。”</a>
<br />
<span class="tag is-info">名</span>
用
<a class="quote">“……甫”</a>
表示人的字。《核舟记》：
<a class="quote">“虞山王毅叔远～刻。”</a>
【甫能】方才。
