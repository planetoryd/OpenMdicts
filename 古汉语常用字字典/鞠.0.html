<a class="word">鞠</a>
jū
<br />
<span class="tag is-info">名</span>
古代一种用来踢打玩耍的球。曹植《名都篇》：
<a class="quote">“连翩击～壤，巧捷惟万端。”</a>
<br />
<span class="tag is-info">动</span>
养育；抚养。《诗经·小雅·蓼莪》：
<a class="quote">“父兮生我，母兮～我。”</a>
<br />
<span class="tag is-info">动</span>
通
<a class="quote">“鞫”</a>
。审问；审讯。《史记·李斯列传》：
<a class="quote">“令～治之。”</a>
<br />
<span class="tag is-info">动</span>
弯腰，表示恭敬谦逊。《论语·乡党》：
<a class="quote">“入公门，～躬如也。”</a>
【引】小心谨慎。《后出师表》：
<a class="quote">“臣～躬尽瘁，死而后已。”</a>
