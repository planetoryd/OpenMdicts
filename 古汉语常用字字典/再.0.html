<a class="word">再</a>
zài
<br />
<span class="tag is-info">数</span>
第二次。《滕王阁序》：
<a class="quote">“胜地不常，盛筵难～。”</a>
《曹刿论战》：
<a class="quote">“一鼓作气，～而衰，三而竭。”</a>
<br />
<span class="tag is-info">数</span>
两次。《送东阳马生序》：
<a class="quote">“日～食。”</a>
《促织》：
<a class="quote">“问者爇香于鼎，～拜。”</a>
<br />
<span class="tag is-info">副</span>
连接两个动作，表示先后关系。《活板》：
<a class="quote">“用讫～火令药熔。”</a>
【注】在古代汉语中。
<a class="quote">“再”</a>
不是
<a class="quote">“再一次”</a>
的意思。如
<a class="quote">“三年再会”</a>
是说
<a class="quote">“三年之内会面两次”</a>
，不是
<a class="quote">“三年之后再会”</a>
的意思。【再蘸】⒈第二次斟酒。⒉再娶或再嫁。【再四】多次。【再造】⒈重新获得生命。⒉重建。
