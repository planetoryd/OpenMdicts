感激；感谢。《叔向贺贫》：
<a class="quote">“非起也敢专承之，其自桓叔以下，～吾子之赐。”</a>
<br />

欢乐；高兴；喜悦。《促织》：
<a class="quote">“上大～悦，诏赐抚臣名马衣缎。”</a>
【嘉惠】对他人所给予的恩惠的敬称。【嘉玉】祭祀用的玉。【嘉乐】⒈古代钟鼓之乐。⒉嘉美喜乐。
