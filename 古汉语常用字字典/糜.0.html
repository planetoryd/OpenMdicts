<a class="word">糜</a>
mí
<br />
<span class="tag is-info">名</span>
粥。《释名·释饮食》：
<a class="quote">“～，煮米使糜烂也。”</a>
<br />
<span class="tag is-info">形</span>
碎烂；败坏。《汉书·贾山传》：
<a class="quote">“万钧之所压，无不～灭者。”</a>
《左忠毅公逸事》：
<a class="quote">“国家之事～烂至此。”</a>
<br />
<span class="tag is-info">动</span>
耗费；浪费。《冯婉贞》：
<a class="quote">“度不中而轻发，徒～弹药。”</a>
【糜沸】动荡不安；混乱。
