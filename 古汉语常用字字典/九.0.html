jiǔ

<span class="tag is-info">数</span>
九。
<br />
<span class="tag is-info">数</span>
泛指多数或多次。《齐桓晋文之事》：
<a class="quote">“海内之地，方千里者～。”</a>
【九泉】⒈深渊。⒉人死后埋葬的地方。迷信指阴间。【九天】⒈指天的中央和八方。⒉指天的最高处。⒊道家指天上神仙居住的地方。【九原】⒈山名，在今山西省新绛县北，为晋代卿大夫的墓地。⒉指死后埋葬的地方；阴间。【九州】⒈古代中国设置的九个州，具体说法不一。《尚书·禹贡》中为冀、豫、雍、扬、兖、徐、梁、青、荆。⒉泛指中国。【九族】九代家族，即高祖、曾祖、祖、父、自身、子、子孙、曾孙、玄孙。《左传·桓公六年》注认为
<a class="quote">“九族”</a>
是外祖父、外祖母、从母子、妻父、妻母、姑之子、姊妹之子、女之子以及自己的同族。
