<a class="word">副</a>
fù
<br />
<span class="tag is-info">形</span>
副的；居次的。《梅花岭记》：
<a class="quote">“马～使鸣騄、任太守民育及诸将刘都督肇基等皆死。”</a>
<br />
<span class="tag is-info">名</span>
辅佐；助手。《荆轲刺秦王》：
<a class="quote">“乃令秦武阳为～。”</a>
<br />
<span class="tag is-info">动</span>
符合；相称。《后汉书·黄琼传》：
<a class="quote">“阳春之曲，和者必寡；盛名之下，其实难～。”</a>
