xiá
<br />
<span class="tag is-info">名</span>
空闲；闲暇。《病梅馆记》：
<a class="quote">“安得使予多～日，又多闲田。”</a>
<br />
<span class="tag is-info">动</span>
有空闲；有时间精力。《齐桓晋文之事》：
<a class="quote">“此惟救死而恐不赡，奚～治礼义哉。”</a>
<br />
<span class="tag is-info">形</span>
悠闲。《狼》：
<a class="quote">“久之，目似瞑，意～甚。”</a>
【暇豫】悠闲逸乐。
