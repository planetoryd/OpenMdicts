<a class="word">鸠</a>
jiū
<br />
<span class="tag is-info">名</span>
鸟名，也称鸬鸠、斑鸠。《诗经·召南·鹊巢》：
<a class="quote">“维鹊有巢，维～盈之。”</a>
<br />
<span class="tag is-info">动</span>
聚集，收集。《三国志·魏书·王朗传》：
<a class="quote">“～集兆民，于兹魏土。”</a>
<br />
<span class="tag is-info">动</span>
安定。《左传·隐公八年》：
<a class="quote">“君释三国之图以～其民，君之惠也。”</a>
<br />
<span class="tag is-info">动</span>
