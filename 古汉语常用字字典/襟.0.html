<a class="word">襟</a>
jīn
<br />
<span class="tag is-info">名</span>
古代衣、袍的交领。宋玉《风赋》：
<a class="quote">“王廼披～而当之。”</a>
<br />
<span class="tag is-info">名</span>
衣襟；前襟。衣服胸前的部分。《伶官传序》：
<a class="quote">“泣下沾～，何其衰也。”</a>
【又】〈名意动〉以……为衣襟。《滕王阁序》：
<a class="quote">“～三江而带五湖。”</a>
<br />
<span class="tag is-info">名</span>
襟怀；胸怀。《滕王阁序》：
<a class="quote">“遥～甫畅，逸兴遄飞。”</a>
