<a class="word">驾</a>
jià
<br />
<span class="tag is-info">动</span>
套车；把车套在牲口身上以使之拉车。《涉江》：
<a class="quote">“～青虬兮骖白螭。”</a>
<br />
<span class="tag is-info">动</span>
驾驶。《卖炭翁》：
<a class="quote">“晓～炭车辗冰辙。”</a>
<br />
<span class="tag is-info">动</span>
乘坐；骑。江淹《别赋》：
<a class="quote">“～鹤上汉，骖鸾腾天。”</a>
<br />
<span class="tag is-info">量</span>
马拉车走一天为一驾。《劝学》：
<a class="quote">“驽马十～，功在不舍。”</a>
<br />
<span class="tag is-info">名</span>
车驾；车。《冯谖客孟尝君》：
<a class="quote">“为之～，比门下之车客。”</a>
<br />
<span class="tag is-info">名</span>
对人行动的敬称。《隆中对》：
<a class="quote">“将军宜枉～顾之。”</a>
<br />
<span class="tag is-info">名</span>
特指皇帝车乘。《后汉书·郭宪传》：
<a class="quote">“从～南郊。”</a>
<br />
<span class="tag is-info">动</span>
驾凌；超越。李白《古风》：
<a class="quote">“明断自天取，大略～群才。”</a>
【驾说】传布学说。【驾士】导引天子车驾之士。
