【三尺】⒈剑。剑长约三尺，所以这样称。⒉法律。古代把法律写在三尺长的竹简上，所以用
<a class="quote">“三尺”</a>
代称法律。【三辅】汉代治理京畿地区三个行政长官的合称，也指他们所管辖的区域。后代泛指京城附近的地区。【三宫】⒈儒家称天子六宫，诸侯夫人减半，称作三宫。⒉三个星座。明⒊堂、辟雍、灵台。⒋皇帝、太后、皇后。【三军】⒈古代诸侯大国军队分上军、中军、下军，其三万七千五百人。⒉古代指步、车、骑三军；现代指海陆空三军。⒊全军，通称军队。
