chǎn

<span class="tag is-info">动</span>
炊，烧火煮。《左传·昭公二十年》：
<a class="quote">“水火醯醢盐梅以烹鱼肉，～之以薪。”</a>
<br />
<span class="tag is-info">动</span>
燃烧。《国语·周语下》：
<a class="quote">“水无沉气，火无灾～。”</a>
【引】炽热。何晏《景福殿》：
<a class="quote">“故冬不凄寒，夏无炎～。”</a>
【又】光烈，炽盛。《史记·秦始皇本纪》：
<a class="quote">“威～旁达，莫不宾服。”</a>
dǎn厚。《吕氏春秋·重己》：
<a class="quote">“衣不～热。”</a>
【燀赫】形容声势盛大。李白《古风》之三十三：
<a class="quote">“凭陵随海运，～因风起。”</a>
