<span class="tag is-info">名</span>
古代宗庙的次序；始祖庙居中，以下按父子的辈分排列为昭、穆；左为昭，右穆。【穆穆】⒈端庄盛美的样子。⒉肃敬；恭谨。⒊清明；柔和。【穆清】⒈天。⒉时世太平。【穆行】美德。【】。
