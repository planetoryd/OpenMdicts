<a class="word">笺</a>
jiān
<br />
<span class="tag is-info">名</span>
一种文体，写给尊贵者的快信。《晋书·谢安传》：
<a class="quote">“安投～求归。”</a>
<br />
<span class="tag is-info">名</span>
一种注释。如郑玄《诗笺》。
<br />
<span class="tag is-info">名</span>
精美的纸张，供题诗或写字用。李白《草书歌行》：
<a class="quote">“～麻素绢排数箱。”</a>
今有
<a class="quote">“信笺”</a>
。
