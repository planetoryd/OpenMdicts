<a class="word">人</a>
rén
<br />
<span class="tag is-info">名</span>
人类。《屈原列传》：
<a class="quote">“夫天者，～之始也。”</a>
<br />
<span class="tag is-info">名</span>
人民；众人。《为学》：
<a class="quote">“～之立志，顾不如蜀鄙之僧哉?”</a>
【又】人人；每人。《鱼我所欲也》：
<a class="quote">“非独贤者有是心也，～皆有之。”</a>
<br />
<span class="tag is-info">名</span>
别人；他们。《齐桓晋文之事》：
<a class="quote">“老吾老，以及人～之老。”</a>
<br />
<span class="tag is-info">名</span>
人才；杰出的人物。《左传·文公十三年》：
<a class="quote">“子无谓秦无～，吾谋适不用也。”</a>
<br />
<span class="tag is-info">名</span>
人品；人的品德操行。《赵威后问齐使》：
<a class="quote">“是其为～也，有粮者亦食，无粮者亦食。”</a>
