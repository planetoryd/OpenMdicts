<a class="word">涯</a>
yá
<br />
<span class="tag is-info">名</span>
水边。《岳阳楼记》：
<a class="quote">“浩浩荡荡，横无际～。”</a>
<br />
<span class="tag is-info">名</span>
边远的地方。《琵琶行》：
<a class="quote">“同是天～沦落人，相逢何必曾相识。”</a>
<br />
<span class="tag is-info">名</span>
边际；极限。《祭妹文》：
<a class="quote">“然则抱此无～之憾，天乎。人乎，而竟已乎！”</a>
【涯涘】水的边际，也泛指边际或极限。
