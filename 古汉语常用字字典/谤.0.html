bàng
<br />
<span class="tag is-info">动</span>
公开指责别人的过失。《召公谏厉王弭谤》：
<a class="quote">“厉王虐,国人～王。”</a>
《邹忌讽齐王纳谏》：
<a class="quote">“能～讥于市朝,闻寡人之耳者,受下赏。”</a>
<br />
<span class="tag is-info">动</span>
毁谤。《屈原列传》：
<a class="quote">“信而见疑,忠而被～。”</a>
【辨】诽,谤,讥.都有指责别人过错或缺点之意.谤,是公开指责;诽,是背后议论、嘀咕;讥,是讥刺.【谤木】议论是非,指责过失的木牌。《后汉书·杨震传》：
<a class="quote">“臣闻尧舜之世,涑鼓～,立之于朝。”</a>
【谤书】1.攻击别人或揭人隐私的书信。2.专指《史记》
