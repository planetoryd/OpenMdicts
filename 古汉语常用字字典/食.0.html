<a class="word">食</a>
shí
<br />
<span class="tag is-info">动</span>
吃。《寡人之于国也》：
<a class="quote">“不违农时，谷不可胜～也。”</a>
<br />
<span class="tag is-info">名</span>
吃的东西；食物。《寡人之于国也》：
<a class="quote">“狗彘食人～而不知检。”</a>
<br />
<span class="tag is-info">名</span>
粮食。曹操《置屯田令》：
<a class="quote">“夫定国之术，在于强兵足～。”</a>
<br />
<span class="tag is-info">动</span>
通
<a class="quote">“蚀”</a>
，亏缺。《诗经·十月之交》：
<a class="quote">“彼月而～，则维其常。”</a>
【又】特指日食或月食。《论语》：
<a class="quote">“君子之过也，如日月之～焉。”</a>
sì
<br />
<span class="tag is-info">动</span>
使……食；拿东西给人吃。《荷蓧丈人》：
<a class="quote">“杀鸡为黍而～之。”</a>
<br />
<span class="tag is-info">动</span>
饲养；喂食。《捕蛇者说》：
<a class="quote">“谨～之，时而献焉。”</a>
【食客】古代寄食贵族官僚家里，为主人出谋划策奔走效劳的人。【食邑】封建时分封给卿大夫的领地。
