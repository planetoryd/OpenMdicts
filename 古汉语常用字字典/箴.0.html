<a class="word">箴</a>
zhēn
<br />
<span class="tag is-info">名</span>
针。《荀子·大略》：
<a class="quote">“今夫亡～者，终日求之而不得。”</a>
<br />
<span class="tag is-info">动</span>
规劝；劝告。《左传·宣公十二年》：
<a class="quote">“～之曰。”</a>
<br />
<span class="tag is-info">名</span>
一种文体，以规劝、告诫为内容的文章。扬雄的《州箴》、《箴砭》。【箴砭】用针和砭石治病，引申为批评，探讨。【箴规】告诫规劝。
