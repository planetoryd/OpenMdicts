<a class="word">缘</a>
yuán
<br />
<span class="tag is-info">名</span>
衣边。《后汉书·明德马皇后纪》：
<a class="quote">“常衣大练，裙不加～。”</a>
<br />
<span class="tag is-info">动</span>
顺着；沿着。《桃花源记》：
<a class="quote">“～溪行，忘路之远近。”</a>
<br />
<span class="tag is-info">动</span>
趋向；走向。《论积贮疏》：
<a class="quote">“末技游食之民，转而～南亩。”</a>
<br />
<span class="tag is-info">动</span>
遵照。《商君书·君臣》：
<a class="quote">“～法而治，按功行赏。”</a>
<br />
<span class="tag is-info">动</span>
攀援。《齐桓晋文之事》：
<a class="quote">“以若所为，求若所欲，犹～木而求鱼也。”</a>
<br />
<span class="tag is-info">名</span>
缘分。《孔雀东南飞》：
<a class="quote">“虽与府吏要，渠会永无～。”</a>
<br />
<span class="tag is-info">连</span>
因为。《采草药》：
<a class="quote">“～土气有早晚，天时有愆伏。”</a>
【缘法】⒈因袭旧法。⒉缘分。【缘情体物】抒发感情，铺叙物状。【缘私】假公济私。【缘坐】因牵连而处罪。
