<a class="word">鞭</a>
biān
<br />
<span class="tag is-info">动</span>
打马;驱赶马。《左传·哀公二十七年》：
<a class="quote">“马不出者,助之～之。”</a>
<br />
<span class="tag is-info">名</span>
马鞭。《左传·宣公十五年》：
<a class="quote">“虽～之长,不及马腹。”</a>
<br />
<span class="tag is-info">名</span>
古刑名,古代官刑之一。《国语·鲁语上》：
<a class="quote">“薄刑用～扑,以威民也。”</a>
<br />
<span class="tag is-info">名</span>
竹根。张公宾《新竹》：
<a class="quote">“新～暗入庭,初昃两三茎。”</a>
<br />
<span class="tag is-info">名</span>
古兵器名,有竹制、铁制两种。《韩非子·外储说右上》：
<a class="quote">“操～使人,则役万夫。”</a>
