<a class="word">骨</a>
gǔ
<br />
<span class="tag is-info">名</span>
骨头。《殽之战》：
<a class="quote">“必死是间，余收尔～焉。”</a>
【又】指死人。杜甫《自京赴奉先县咏怀》：
<a class="quote">“朱门酒肉臭，路有冻死～。”</a>
<br />
<span class="tag is-info">名</span>
文学作品的刚健的风格。刘勰《文心雕龙·风骨》：
<a class="quote">“结言端直，则文～成焉。”</a>
【又】人的气质、气概。《宋书·武帝纪》：
<a class="quote">“及长，身长七尺六寸，风～奇特。”</a>
【骨力】⒈力气。⒉笔法雄健有力。【骨立】人相当消瘦。
