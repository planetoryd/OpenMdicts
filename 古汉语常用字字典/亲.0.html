<a class="word">亲</a>
qīn
<br />
<span class="tag is-info">名</span>
父母。《冯谖客孟尝君》：
<a class="quote">“冯公有～乎?”</a>
<br />
<span class="tag is-info">形</span>
亲的；血统最接近的。《孔雀东南飞》：
<a class="quote">“我有～父兄，性行暴如雷。”</a>
<br />
<span class="tag is-info">名</span>
亲人；亲族。《陈情表》：
<a class="quote">“外无期功强近之～。”</a>
<br />
<span class="tag is-info">动</span>
亲近；接近。《荆轲刺秦王》：
<a class="quote">“今行而无信，则秦未可～也。”</a>
【又
<br />
<span class="tag is-info">名</span>
亲近的人。《杜十娘怒沉百宝箱》：
<a class="quote">“疏而不～，还是不说罢。”</a>
<br />
<span class="tag is-info">副</span>
亲自。《江城子·密州出猎》：
<a class="quote">“为报倾城随太守，～射虎，看孙郎。”</a>
