<a class="word">使</a>
shǐ
<br />
<span class="tag is-info">动</span>
命令；派遣。《陈涉世家》：
<a class="quote">“扶苏以数谏故，上～外将兵。”</a>
<br />
<span class="tag is-info">动</span>
让；叫。《梦游天姥吟留别》：
<a class="quote">“安能摧眉折腰事权贵，～我不得开心颜。”</a>
<br />
<span class="tag is-info">动</span>
使唤；驱使；使用。《五人墓碑记》：
<a class="quote">“人皆得以隶～之。”</a>
<br />
<span class="tag is-info">动</span>
主；指使。《五人墓碑记》：
<a class="quote">“是进以大中丞抚吴者为魏之私人，周公之被逮所由～也。”</a>
<br />
<span class="tag is-info">动</span>
出使。《屈原列传》：
<a class="quote">“是时屈原既疏，不复在位，～于齐。”</a>
<br />
<span class="tag is-info">名</span>
出使的人；使者。《卖炭翁》：
<a class="quote">“一车炭，千余斤，宫～驱将惜不得。”</a>
<br />
<span class="tag is-info">名</span>
使命。《赤壁之战》：
<a class="quote">“时周瑜受～至番阳。”</a>
<br />
<span class="tag is-info">连</span>
假使；如果。《阿房宫赋》：
<a class="quote">“～六国爱其人，则足以拒秦。”</a>
