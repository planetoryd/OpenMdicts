shù
<br />
<span class="tag is-info">形</span>
众；多。《察变》：
<a class="quote">“知动植～品，率皆递有变迁。”</a>
<br />
<span class="tag is-info">名</span>
平民；百姓。《左传·昭公三十二年》：
<a class="quote">“三后之姓，于今为～。”</a>
<br />
<span class="tag is-info">名</span>
宗法制度与
<a class="quote">“嫡”</a>
相对的旁支。《左传·文公十八年》：
<a class="quote">“仲为不道，杀适立～。”</a>
<br />
<span class="tag is-info">副</span>
差不多。《左传·桓公六年》：
<a class="quote">“君姑修政而亲兄弟之国，～免于难。”</a>
<br />
<span class="tag is-info">副</span>
表示可能或希望。《出师表》：
<a class="quote">“～竭驽钝，攘除奸凶。”</a>
