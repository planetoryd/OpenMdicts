<a class="word">尖</a>
jiān
<br />
<span class="tag is-info">形</span>
（物体的末端）细小而尖锐。杜甫《送张十二参军赴蜀州因呈杨五侍御》：
<a class="quote">“两行秦树直，万点蜀山～。”</a>
<br />
<span class="tag is-info">名</span>
物体末端细小而尖锐的部分。罗隐《咏峰》：
<a class="quote">“不论平地与山～，无限风光尽被占。”</a>
<br />
<span class="tag is-info">形</span>
尖刻。姚合《和座主相公面亭秋日即事》：
<a class="quote">“诗冷语多～。”</a>
<br />
<span class="tag is-info">形</span>
声音尖而细。贾岛《客思》：
<a class="quote">“促织声～～针似，更深刺著旅人心。”</a>
<br />
<span class="tag is-info">形</span>
拔尖的；出色的。《红楼梦》：
<a class="quote">“留的～儿，孝敬姑奶奶、姑娘们尝尝。”</a>
<br />
<span class="tag is-info">动</span>
打尖，中途休息略进饮食。《儿女英雄传》：
<a class="quote">“说着，便告诉店里，我们那里～，那里住。”</a>
