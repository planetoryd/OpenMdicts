<a class="word">森</a>
sēn
<br />
<span class="tag is-info">形</span>
树木高耸茂密的样子。《冯婉贞》：
<a class="quote">“去村四里有～林，阴翳蔽日。”</a>
<br />
<span class="tag is-info">形</span>
众多；繁多。《观巴黎油画记》：
<a class="quote">“极目四望，则见城堡、冈峦、溪涧、树林，～然布列。”</a>
<br />
<span class="tag is-info">形</span>
高耸；峙立。《雁荡山》：
<a class="quote">“雁荡诸峰……自岭外望之，都无所见；至谷中则～然干霄。”</a>
<br />
<span class="tag is-info">形</span>
森严。杜甫《李潮八分·小篆歌》：
<a class="quote">“况潮小篆逼秦相，快剑长戟～相向。”</a>
<br />
<span class="tag is-info">动</span>
（因惊惧而毛发）耸起。刘因《龙潭》：
<a class="quote">“下有灵物栖，倒影毛发～。”</a>
