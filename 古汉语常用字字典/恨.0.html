<a class="word">恨</a>
hèn
<br />
<span class="tag is-info">形</span>
不满意；遗憾。《史记·陈涉世家》：
<a class="quote">“辍耕之垄上，怅～久之。”</a>
《伶官传序》：
<a class="quote">“此三者，吾遗～也。”</a>
<br />
<span class="tag is-info">名</span>
怨恨；仇恨。《柳毅传》：
<a class="quote">“然而～贯肌骨，亦何能愧避？”</a>
《秋声赋》：
<a class="quote">“念谁为这戕贼，亦何～乎秋声。”</a>
【辨】憾，恨，怨。
<a class="quote">“憾”</a>
和
<a class="quote">“恨”</a>
是同义词，都表示遗憾。先秦一般用
<a class="quote">“憾”</a>
，汉以后多用
<a class="quote">“恨”</a>
。
<a class="quote">“怨”</a>
和
<a class="quote">“恨”</a>
不是同义词。在古书中
<a class="quote">“怨”</a>
表示仇视、怀恨，
<a class="quote">“恨”</a>
不表示仇视、仇恨。只有
<a class="quote">“怨恨”</a>
二字连用时才有仇恨意思。
