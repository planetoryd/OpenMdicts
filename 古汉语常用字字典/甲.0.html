<a class="word">甲</a>
jiǎ
<br />
<span class="tag is-info">名</span>
植物种子的外壳。《周易·解·彖传》：
<a class="quote">“雷雨作而百果草木皆～坼。”</a>
<br />
<span class="tag is-info">名</span>
动物护身的外壳。曹植《神龟赋》：
<a class="quote">“肌肉消尽，唯～存焉。”</a>
<br />
<span class="tag is-info">名</span>
战甲，古代士兵穿的用皮革或金属制的护身服。《赤壁之战》：
<a class="quote">“何不按兵束～，北面而受之。”</a>
<br />
<span class="tag is-info">名</span>
甲士；披甲的士兵。《赤壁之战》：
<a class="quote">“今战士还者及关羽水军精～万人。”</a>
<br />
<span class="tag is-info">名</span>
指甲。张孜《雪》：
<a class="quote">“暖手调金丝，蘸～斟琼液。”</a>
<br />
<span class="tag is-info">名</span>
天干的第一位。
<br />
<span class="tag is-info">形</span>
第一流的；头等的。《芋老人传》：
<a class="quote">“书生因～第为相国。”</a>
<br />
<span class="tag is-info">动</span>
居第一位。《汉书·货殖传》：
<a class="quote">“秦杨以田农而～一州。”</a>
【甲第】⒈权贵人家的豪华住宅。⒉科举考试的第一等。【甲姓】大姓。
