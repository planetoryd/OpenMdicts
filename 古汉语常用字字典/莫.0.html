<a class="word">莫</a>
mò
<br />
<span class="tag is-info">代</span>
没有什么；没有谁。《齐桓晋文之事》：
<a class="quote">“保民而王，～之能御也。”</a>
<br />
<span class="tag is-info">副</span>
不要；别。《孔雀东南飞》：
<a class="quote">“初七及下九，嬉戏莫～相忘。”</a>
<br />
<span class="tag is-info">副</span>
没有；不。《促织》：
<a class="quote">“成仓猝～知所救，顿足失色。”</a>
《赤壁赋》：
<a class="quote">“盈虚者如彼，而卒～消长也。”</a>
mù&lt;名&gt;通
<a class="quote">“暮”</a>
。日暮；黄昏。《石钟山记》：
<a class="quote">“至～夜月明，独与迈乘小舟至绝壁之下。”</a>
【莫莫】⒈茂密的样子。⒉尘土飞扬的样子。⒊广大的样子。⒋暗暗地；不声不响地。⒌敬谨的样子。
