<a class="word">竦</a>
sǒng
<br />
<span class="tag is-info">动</span>
伸长脖子提起脚跟站着。《汉书·韩王信传》：
<a class="quote">“士卒皆山东人，～而望归。”</a>
<br />
<span class="tag is-info">形</span>
高起；高耸。《观沧海》：
<a class="quote">“水何澹澹，山岛～峙。”</a>
<br />
<span class="tag is-info">形</span>
恭敬；肃敬。《促织》：
<a class="quote">“各各～立以听。”</a>
【竦息】惶恐不安的样子。【竦秀】耸立秀出的样子。
