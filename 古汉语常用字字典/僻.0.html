<a class="word">僻</a>
pì
<br />
<span class="tag is-info">形</span>
偏僻；荒远。《登泰山记》：
<a class="quote">“～不当道者，皆不及往。”</a>
<br />
<span class="tag is-info">形</span>
邪僻；不正。《韩非子·八说》：
<a class="quote">“弱子有～行，使之随师。”</a>
<br />
<span class="tag is-info">形</span>
孤僻；怪僻。《林黛玉进贾府》：
<a class="quote">“行为偏～性乖张，那管世人诽谤。”</a>
【僻介】⒈远在。⒉偏执耿介。【僻脱】敏捷而无留滞。【僻左】指僻之地。
