bì
<br />
<span class="tag is-info">名</span>
。古代用以捕捉禽兽的长柄网。《庄子·胠箧》：
<a class="quote">“夫弓驽～弋机毕之知多,则鸟乱于上矣。”</a>
<br />
<span class="tag is-info">动</span>
完毕;结束。《廉颇蔺相如列传》：
<a class="quote">“度道里会遇之礼～,还,不过三十日。”</a>
【又
<br />
<span class="tag is-info">动使动</span>
使……完毕;使……结束。《廉颇蔺相如列传》：
<a class="quote">“～礼而归之。”</a>
<br />
<span class="tag is-info">副</span>
都,全部。《论积贮疏》：
<a class="quote">“政治未～通也,远方之能疑者,并举而争起矣。”</a>
