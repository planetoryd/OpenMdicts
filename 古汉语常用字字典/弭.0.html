<a class="word">弭</a>
mǐ
<br />
<span class="tag is-info">名</span>
弓的两端。《诗经·采薇》：
<a class="quote">“四牡翼翼，象～鱼服。”</a>
【又】不加装饰的弓。《左传·僖公二十三年》：
<a class="quote">“若不获命，其左执鞭～，右属橐鞬，以与君周旋”</a>
<br />
<span class="tag is-info">动</span>
停止。《邵公谏厉王弭谤》：
<a class="quote">“吾能～谤矣，乃不敢言。”</a>
<br />
<span class="tag is-info">动</span>
安定；顺服。《史记·田敬仲完世家》：
<a class="quote">“夫治国家而～人民。”</a>
【弭谤】遏止非议。【弭兵】息战；停止战争。【弭节】按节；途中暂时驻留。
