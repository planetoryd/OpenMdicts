<a class="word">贵</a>
guì
<br />
<span class="tag is-info">形</span>
价格高。《史记·货殖列传》：
<a class="quote">“故物贱之征～，～之征贱。”</a>
<br />
<span class="tag is-info">形</span>
地位高；显贵。《师说》：
<a class="quote">“是故无～无贱，无长无少。”</a>
<br />
<span class="tag is-info">名</span>
地位高的人。《梦游天姥吟留别》：
<a class="quote">“安能摧眉折腰侍权～，使我不得开心颜。”</a>
<br />
<span class="tag is-info">形</span>
重要；可贵。《论语·学而》：
<a class="quote">“礼之用，和为～。”</a>
<br />
<span class="tag is-info">动</span>
重视；崇高。《察今》：
<a class="quote">“有道之士，～以近知远。”</a>
⑥敬词。《孔雀东南飞》：
<a class="quote">“往昔初阳岁，谢家来～门。”</a>
