<a class="word">菅</a>
jiān
<br />
<span class="tag is-info">名</span>
一种多年生的草。宋玉《招魂》：
<a class="quote">“五谷不生，藂～是食些。”</a>
<br />
<span class="tag is-info">名</span>
通
<a class="quote">“蕳”</a>
，兰草。《汉书·地理志下》：
<a class="quote">“士与女，方秉～兮。”</a>
<br />
<span class="tag is-info">形</span>
通
<a class="quote">“奸”</a>
，邪恶。《管子·牧民》：
<a class="quote">“野芜旷则民乃～，上无量则民乃妄。”</a>
<br />
<span class="tag is-info">名</span>
古地名，今山东单县北。
<br />
<span class="tag is-info">名</span>
姓。【菅屦】草鞋。【菅蘧】茅草，比喻微贱之物。【菅刈】杀戮；残害。
