<a class="word">军</a>
jūn
<br />
<span class="tag is-info">名</span>
军队；部队。《鸿门宴》：
<a class="quote">“旦日飨士卒，为击破沛公～。”</a>
<br />
<span class="tag is-info">名</span>
古代军队编制单位。一万二千五百人为一军。《谋攻》：
<a class="quote">“心用兵之法，……全～为上。”</a>
<br />
<span class="tag is-info">动</span>
驻军；驻扎。《鸿门宴》：
<a class="quote">“沛公～霸上。”</a>
<br />
<span class="tag is-info">名</span>
驻地；军营。《鸿门宴》：
<a class="quote">“项伯乃夜马之沛公～。”</a>
<br />
<span class="tag is-info">名</span>
军士；士兵。《孙膑减灶》：
<a class="quote">“乃弃其步～，与其轻锐倍日并行逐之。”</a>
<br />
<span class="tag is-info">名</span>
宋代行政区划的一级，隶属于
<a class="quote">“路”</a>
，下辖
<a class="quote">“县”</a>
。《文献通考·舆地》：
<a class="quote">“州、府、～、监三百二十二。”</a>
