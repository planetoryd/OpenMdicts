yào
<br />
<span class="tag is-info">动</span>
照耀。江淹《别赋》：
<a class="quote">“日出天而～景。”</a>
【引】光明；明亮。《后汉书·郎顗传》：
<a class="quote">“增日月之～。”</a>
<br />
<span class="tag is-info">动</span>
显示。《国语·周语上》：
<a class="quote">“先王～德不观兵。”</a>
柳宗元《哭连州凌员外司马》诗：
<a class="quote">“宏谋～其奇。”</a>
成语有
<a class="quote">“耀武扬威。”</a>
【又】炫耀；夸耀。《三国志·魏书·满宠传》：
<a class="quote">“必当上岸～兵以示有余。”</a>
成语有
<a class="quote">“光宗耀祖”</a>
。
