<a class="word">杖</a>
zhàng
<br />
<span class="tag is-info">名</span>
手杖；拐杖。《茅屋为秋风所破歌》：
<a class="quote">“归来倚～自叹息。”</a>
<br />
<span class="tag is-info">名</span>
挑物的工具。《荷蓧丈人》：
<a class="quote">“以～荷蓧。”</a>
<br />
<span class="tag is-info">名</span>
棍棒。《订鬼》：
<a class="quote">“病者困剧，身体痛，则谓鬼持箠～殴击之。”</a>
<br />
<span class="tag is-info">动</span>
用棍棒打。《书博鸡者事》：
<a class="quote">“不呼则～其背。”</a>
<br />
<span class="tag is-info">动</span>
拄着。《中山狼传》：
<a class="quote">“遥望老子～藜而来。”</a>
【杖策】⒈执鞭，指驱马而行。⒉扶杖。
