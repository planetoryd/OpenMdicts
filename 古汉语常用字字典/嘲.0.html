等【嘲啾】象声词。繁碎嘈杂的声音。刘克庄《田舍即事》之五：
<a class="quote">“邻壁～诵《学而》，老人睡少听移时。”</a>
【嘲哳】声音杂乱。《琵琶行》：
<a class="quote">“呕哑～难为听。”</a>
（呕哑：杂乱的乐曲声。）又写作
<a class="quote">“啁哳”</a>
