dāng

<span class="tag is-info">名</span>
屋椽头的装饰物。《史记·司马相如列传》：
<a class="quote">“华榱壁～。”</a>
<br />
<span class="tag is-info">名</span>
汉代宦官任武职者的冠饰。《后汉书·朱穆传》：
<a class="quote">
  “建武以来，乃悉用宦者。自延平以来，浸益贵盛，假貂～之饰，处常伯之任。”
</a>
<br />
<span class="tag is-info">名</span>
古时女子的耳饰。《孔雀东南飞》：
<a class="quote">“耳著明月～。”</a>
<br />
<span class="tag is-info">名</span>
泛指装饰物。《柳毅传》：
<a class="quote">“自然蛾眉，明～满身。”</a>
