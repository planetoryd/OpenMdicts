<a class="word">兆</a>
zhào
<br />
<span class="tag is-info">名</span>
古代占卜时，占卜者观看龟甲烧灼形成的裂纹，用来判断吉凶，这种裂纹就叫兆。《史记·文帝本纪》：
<a class="quote">“卜之龟，卦～得大横。”</a>
【引】预兆；征兆。事情发生前的迹象。《商君书·算地》：
<a class="quote">“此亡国之～也。”</a>
<br />
<span class="tag is-info">动</span>
开始。《左传·哀公元年》：
<a class="quote">“能布其德，而～其谋。”</a>
<br />
<span class="tag is-info">名</span>
祭坛或墓地的界域。《左传·哀公二年》：
<a class="quote">“素车朴马，无入于～。”</a>
<br />
<span class="tag is-info">数</span>
古代以百万或万亿为兆，常用来表示多。《尚书·吕刑》：
<a class="quote">“～民赖之。”</a>
《九章·惜诵》：
<a class="quote">“又众～之所雠。”</a>
