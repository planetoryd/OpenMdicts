<a class="word">此</a>
cǐ①指示代词，与
<a class="quote">“彼”</a>
相对。《石钟山记》：
<a class="quote">“～世所以不传也。”</a>
《鸿门宴》：
<a class="quote">“～天子气也。”</a>
②这样；这般。指代事物或行为的状态、程度。《庖丁解牛》：
<a class="quote">“善哉！技盍至～乎？”</a>
《察今》：
<a class="quote">“求剑若～，不亦惑乎？”</a>
③这就；这样就。《礼记·大学》：
<a class="quote">“有德～有人，有人～有土，有土～有财，有财～有用。”</a>
