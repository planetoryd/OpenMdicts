xuán
<br />
<span class="tag is-info">动</span>
转动；回转。《柳毅传》：
<a class="quote">“香气环～，入于宫中。”</a>
<br />
<span class="tag is-info">动</span>
返回。《伶官传序》：
<a class="quote">“及凯～而纳之。”</a>
<br />
<span class="tag is-info">副</span>
随即；不久。《促织》：
<a class="quote">“～见鸡伸颈摆扑。”</a>
xuàn&lt;副&gt;临时。《活板》：
<a class="quote">“有奇字素无备者，～刻之，以草火烧，瞬息可成。”</a>
【旋踵】⒈退缩。⒉转足之间，形容迅速。
