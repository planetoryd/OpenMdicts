<a class="word">团</a>
tuán
<br />
<span class="tag is-info">形</span>
圆。吴均《八公山赋》：
<a class="quote">“挂皎月而常～。”</a>
<br />
<span class="tag is-info">动</span>
聚集；集合。颜延之《应诏观北湖田收》：
<a class="quote">“阳陆～精气，阴谷曳寒烟。”</a>
<br />
<span class="tag is-info">动</span>
估量；猜度。晁元礼《少年游》：
<a class="quote">“眼来眼去又无言，教我怎生～。”</a>
<br />
<span class="tag is-info">名</span>
名军队的编制单位。《隋书·礼仪志三》：
<a class="quote">“又步卒八十队分为四～。”</a>
<br />
<span class="tag is-info">量</span>
用于成团的事物。陆游《岁暮》：
<a class="quote">“啖饭著衣常苦懒，为谁欲理一～丝？”</a>
