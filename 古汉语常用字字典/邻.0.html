<a class="word">邻</a>
lín
<br />
<span class="tag is-info">名</span>
古代居民的基层组织。《汉书·食货志》：
<a class="quote">“五家为～，五～为里。”</a>
<br />
<span class="tag is-info">名</span>
邻居。《曲突徙薪》：
<a class="quote">“俄而家果失火，～里共救之。”</a>
【又】指赴宴的嘉宾。《滕王阁序》：
<a class="quote">“非谢家之宝树，接孟氏之芳～。”</a>
<br />
<span class="tag is-info">名</span>
邻国。《烛之武退秦师》：
<a class="quote">“越国以鄙远，君知其难也；焉用亡郑以陪～？”</a>
<br />
<span class="tag is-info">形</span>
邻近；相邻。《寡人之于国也》：
<a class="quote">“察～国之政，无如寡人之用心者。”</a>
