<a class="word">闱</a>
wéi
<br />
<span class="tag is-info">名</span>
宫中小门。《左传·哀公十四年》：
<a class="quote">“攻～与大门，皆不胜。”</a>
<br />
<span class="tag is-info">名</span>
皇后和妃子居住的地方。《后汉书·皇后纪》：
<a class="quote">“后正位宫～，同体天王。”</a>
<br />
<span class="tag is-info">名</span>
父母居住的地方，也指父母。杜甫《送韩十四江东省觐》：
<a class="quote">“我已无家寻弟妹，君今何处访庭～。”</a>
<br />
<span class="tag is-info">名</span>
考试地方。刘长卿《送孙莹京监擢第归蜀》：
<a class="quote">“礼～称独步，太学许能文。”</a>
【又】科举考试。如
<a class="quote">“春闱”</a>
、
<a class="quote">“秋闱”</a>
。
