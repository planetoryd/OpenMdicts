<a class="word">饔</a>
yōng
<br />
<span class="tag is-info">名</span>
熟食。《汉书·杜钦传》：
<a class="quote">“亲二宫之～膳，致晨昏之定省。”</a>
【又】特指熟肉。张衡《西京赋》：
<a class="quote">“酒车酌醴，方驾驾授～。”</a>
<br />
<span class="tag is-info">动</span>
烹饪。如古代有饔人之官。
<br />
<span class="tag is-info">名</span>
朝食，上午吃的一顿饭。《孟子·滕文公上》：
<a class="quote">“贤者与民并耕而食，～飧而治。”</a>
