<a class="word">踔</a>
chuō
<br />
<span class="tag is-info">动</span>
跳、腾跃。《史记·司马相如列传》：
<a class="quote">“捷垂条，～稀间。”</a>
<br />
<span class="tag is-info">动</span>
踰越。《后汉书·蔡邕传》：
<a class="quote">“～宇宙而遗俗兮，眇翩翩而独征。”</a>
<br />
<span class="tag is-info">形</span>
卓然特立。见
<a class="quote">“踔绝”</a>
。diào路远。见
<a class="quote">“踔远”</a>
。【踔绝】卓越、高超之极。【踔远】辽远。
