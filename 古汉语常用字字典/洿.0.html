<a class="word">洿</a>
wū
<br />
<span class="tag is-info">名</span>
浊水池不流的浊水。《孟子·梁惠王上》：
<a class="quote">“数罟不入～池，鱼鳖不可胜食也。”</a>
<br />
<span class="tag is-info">动</span>
挖掘。《礼记·檀弓下》：
<a class="quote">“杀其人，坏其室，～其宫而豬焉。”</a>
<br />
<span class="tag is-info">形</span>
污秽。班固《典引》：
<a class="quote">“司马相如～行无节，但有浮华之辞，不周于用。”</a>
<br />
<span class="tag is-info">动</span>
涂染。《汉书·王莽传下》：
<a class="quote">“又以墨～色其周垣。”</a>
