<a class="word">肤</a>
fū
<br />
<span class="tag is-info">名</span>
皮肤。【又】肤浅，浅薄。《东京赋》：
<a class="quote">“所谓末学～受。”</a>
<br />
<span class="tag is-info">名</span>
较短的距离。古代以四指的宽度为肤，以一指的宽度为寸。《占国策·秦策三》：
<a class="quote">“齐人伐楚……～寸之地无得。”</a>
<br />
<span class="tag is-info">名</span>
禽兽的肉。
<br />
<span class="tag is-info">名</span>
切细的肉。
<br />
<span class="tag is-info">形</span>
浮浅；浅薄。
<br />
<span class="tag is-info">形</span>
大。《诗经·小雅·六月》：
<a class="quote">“薄伐俨狁，以奏～公。”</a>
<br />
<span class="tag is-info">形</span>
美。《诗经·豳风·狼跋》：
<a class="quote">“公孙硕～，德音不睱。”</a>
【辨】皮，革，肤。皮、革，均指兽皮，带毛为
<a class="quote">“皮”</a>
，去掉毛为
<a class="quote">“革”</a>
。肤，是人皮的专称。
