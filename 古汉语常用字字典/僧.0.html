<a class="word">僧</a>
sēng
<br />
<span class="tag is-info">名</span>
梵语译音
<a class="quote">“僧伽”</a>
的简称。原指僧团，即佛教修行团体，后来泛称出家的男女佛教徒个人，如
<a class="quote">“男僧”</a>
。
<a class="quote">“女僧”</a>
等。特称出家的男性佛教徒，和尚，与
<a class="quote">“尼”</a>
（尼姑）相对。《醉翁亭记》：
<a class="quote">“作亭者谁？山之～智仙也。”</a>
贾岛《题李凝幽居》：
<a class="quote">“鸟宿池边树，～敲月下门。”</a>
