<a class="word">枉</a>
wǎng
<br />
<span class="tag is-info">形</span>
弯曲，与
<a class="quote">“直”</a>
相对。《荀子·王霸》：
<a class="quote">“犹立直木而求其影之～也。”</a>
<br />
<span class="tag is-info">形</span>
不正直的；邪恶的。《训俭示康》：
<a class="quote">“君子多欲则贪慕富贵，～道速祸。”</a>
<br />
<span class="tag is-info">动</span>
歪曲；曲解。《书博鸡者事》：
<a class="quote">“臧使者～用三尺，以仇一言之憾。”</a>
<br />
<span class="tag is-info">动</span>
冤枉；冤屈。《狱中杂记》：
<a class="quote">“其～民也，亦甚矣哉。”</a>
<br />
<span class="tag is-info">动</span>
委屈；降低身份。《出师表》：
<a class="quote">“先帝不以臣卑鄙，猥自～屈，三顾臣于草庐之中。”</a>
<br />
<span class="tag is-info">副</span>
徒然；白白地。李白《清平调》：
<a class="quote">“云雨巫山～断肠。”</a>
【枉法】执法者出于私利或某种企图而歪曲、破坏法律。【枉驾】敬辞。屈驾；屈尊相访。
