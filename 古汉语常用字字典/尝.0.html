<a class="quote">“吾～终日而思矣，不如须臾之所学也。”</a>
【尝敌】试探敌人的强弱。《宋史·苏洵传》：
<a class="quote">“故古之贤将，能以兵～，而又以敌自尝，故去就可以决。”</a>
【尝鼎一脔】尝其一二，可知其馀。语出《吕氏春秋·察今》：
<a class="quote">“尝一脟肉，而知一镬之味，一鼎之调。”</a>
