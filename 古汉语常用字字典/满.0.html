<a class="word">满</a>
mǎn
<br />
<span class="tag is-info">动</span>
充满；布满。《滕王阁序》：
<a class="quote">“千里逢迎，高朋～座。”</a>
<br />
<span class="tag is-info">形</span>
充实；充足。《吕氏春秋·审时》：
<a class="quote">“多秕而不～。”</a>
<br />
<span class="tag is-info">形</span>
自满。《伶官传序》：
<a class="quote">“书曰：‘～招损，谦受益。’”</a>
<br />
<span class="tag is-info">形</span>
全；遍。《琵琶行》：
<a class="quote">“～座重闻皆掩泣。”</a>
【满贯】钱穿满了绳子。贯，穿钱的绳子。比喻已到最高限度，多指罪恶。
