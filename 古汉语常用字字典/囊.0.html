<a class="word">囊</a>
náng
<br />
<span class="tag is-info">名</span>
口袋。《荆轲刺秦王》：
<a class="quote">“以其所奉药～提轲。”</a>
《伶官传序》：
<a class="quote">“请其矢，盛以锦～，负而前驱。”</a>
<br />
<span class="tag is-info">动</span>
用口袋装。《中山狼传》：
<a class="quote">“策蹇驴，～图书。”</a>
<br />
<span class="tag is-info">动</span>
塞住；扎紧。《童区寄传》：
<a class="quote">“反接，布～其口。”</a>
<br />
<span class="tag is-info">动</span>
隐藏。《智子·任法》：
<a class="quote">“皆～于法以事其主。”</a>
【囊橐】⒈泛指装东西的口袋，比喻才学博大精深。⒉窝藏。
