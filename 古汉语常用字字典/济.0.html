<a class="word">济</a>
jì
<br />
<span class="tag is-info">动</span>
渡；渡水。《子鱼论战》：
<a class="quote">“宋人既成列，楚人未既～。”</a>
《行路难》：
<a class="quote">“长风破浪会有时，直挂云帆～沧海。”</a>
【又
<br />
<span class="tag is-info">名</span>
泛指河水。王粲《登楼赋》：
<a class="quote">“路逶迤而修迥兮，川既漾而～深。”</a>
<br />
<span class="tag is-info">动</span>
成功；成就。《赤壁之战》：
<a class="quote">“若事之不～，此乃天也。”</a>
<br />
<span class="tag is-info">动</span>
救助；帮助。《赤壁之战》：
<a class="quote">“莫若遣腹心自结于东，以共～世业。”</a>
<br />
<span class="tag is-info">动</span>
停止。《淮南子·览冥》：
<a class="quote">“于是风～而波罢。”</a>
jǐ&lt;名&gt;济水；河流名称，发源于河南，东流至山东入海，后来下游河道被黄河所夺。
