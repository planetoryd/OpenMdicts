<a class="word">朱</a>
zhū
<br />
<span class="tag is-info">名</span>
大红色。李煜《虞美人》：
<a class="quote">“雕栏玉砌应犹在，只是～颜改。”</a>
<br />
<span class="tag is-info">动</span>
涂成红色。《海瑞传》：
<a class="quote">“有势家丹～其门。”</a>
<br />
<span class="tag is-info">名</span>
朱砂。矿物名，红色或棕红色，可入药，也可作颜料。白居易《白氏长庆集·自咏》：
<a class="quote">“～砂贱如土，不解烧为丹。”</a>
【朱门】古代王侯、权贵们大多用大红色涂染门户，因此，称豪门贵族为
<a class="quote">“朱门”</a>
。【朱颜】青春红润的面容，泛指女子的美貌。
