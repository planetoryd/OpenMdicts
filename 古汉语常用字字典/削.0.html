<a class="word">削</a>
xuē
<br />
<span class="tag is-info">名</span>
古代刮削竹简木札的书刀。《考工记·筑氏》：
<a class="quote">“筑氏为～长尺，博寸。”</a>
<br />
<span class="tag is-info">动</span>
用刀削。《孔雀东南飞》：
<a class="quote">“指如～葱根，口如含朱丹。”</a>
<br />
<span class="tag is-info">动</span>
削减；削弱。《屈原列传》：
<a class="quote">“其后楚日～。”</a>
<br />
<span class="tag is-info">动</span>
分割土地。《六国论》：
<a class="quote">“日～月割，以趋于亡。”</a>
<br />
<span class="tag is-info">形</span>
陡峭。《游黄山记》：
<a class="quote">“石崖侧～侧援崖。”</a>
【削籍】官吏被革职，在官籍中除名。
