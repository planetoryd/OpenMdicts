<a class="word">鄙</a>
bǐ
<br />
<span class="tag is-info">名</span>
边远的地方。《为学》：
<a class="quote">“蜀之～有二僧，其一贫，其一富。”</a>
<br />
<span class="tag is-info">形</span>
鄙陋，鄙俗。《曹刿论战》：
<a class="quote">“肉食者～，未能远谋。”</a>
《廉颇蔺相如列传》：
<a class="quote">“～贱之人，不知将军宽之至此也。”</a>
<br />
<span class="tag is-info">形</span>
轻贱。《孔雀东南飞》：
<a class="quote">“人贱物亦～，不足迎后人。”</a>
<br />
<span class="tag is-info">动</span>
鄙薄，轻视。《训俭示康》：
<a class="quote">“孔子～其其小器。”</a>
⑤谦词。《滕王阁序》：
<a class="quote">“敢竭～诚。”</a>
