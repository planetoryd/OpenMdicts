敢于。《阿房宫赋》：
<a class="quote">“使天下之人，不～言怒。”</a>
③谦辞，表示冒昧请求的意思。《殽之战》：
<a class="quote">“寡君闻吾子将步师出于敝邑，～犒从者。”</a>
《滕王阁序》：
<a class="quote">“～竭鄙怀，恭疏短引。”</a>
<br />

岂敢。《孔雀东南飞》：
<a class="quote">“奉事循公姥，进止～自专？”</a>
《中山狼传》：
<a class="quote">“～不努力以效龟蛇之诚？”</a>
