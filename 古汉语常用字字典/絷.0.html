<a class="word">絷</a>
zhí
<br />
<span class="tag is-info">动</span>
用绳索拴住马足。屈原《九歌·国殇》：
<a class="quote">“霾两轮兮～四马。”</a>
<br />
<span class="tag is-info">名</span>
拴马踉用的绳索。《诗经·周颂·有客》：
<a class="quote">“言授之～，以絷其马。”</a>
《左传·成公二年》：
<a class="quote">“韩厥执～马前。”</a>
<br />
<span class="tag is-info">动</span>
拘禁；束缚。《左传·成公九年》：
<a class="quote">“南冠而～者谁也？”</a>
