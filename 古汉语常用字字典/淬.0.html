cuì淬火。指制作刀剑时，把烧红了的刀剑浸入水或其它液体中急速冷却，使之硬化。王褒《圣主得贤臣颂》：
<a class="quote">“清水～其锋。”</a>
【又】喻勉励；磨炼。【淬砺】也作
<a class="quote">“淬厉”</a>
、
<a class="quote">“淬励”</a>
。1.淬火磨砺。刘昼《新论·崇学》：
<a class="quote">“越剑性利，非～而不铦。”</a>
2.比喻刻苦进修锻炼。苏轼《策略》四：
<a class="quote">“虽不肖者，亦自～，而不至于怠废。”</a>

<a class="quote">“师事徐齐聃，～自强。”</a>
