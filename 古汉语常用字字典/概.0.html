gài
<br />
<span class="tag is-info">名</span>
量米粟时刮平头斛用的木板。《韩非子·外储说左上》：
<a class="quote">“～者，平量也。”</a>
【引】刮平；削平。《管子·枢言》：
<a class="quote">“釜鼓满，则人～之。”</a>
（釜、鼓：量器。）
<br />
<span class="tag is-info">副</span>
大略；大体。《史记·伯夷列传》：
<a class="quote">“其文辞不少～见。”</a>
<br />
<span class="tag is-info">名</span>
节操；风度。《后汉书·周黄徐姜申屠列传》：
<a class="quote">“若二三子谓识去就之～。”</a>
《晋书·桓温传》：
<a class="quote">“温豪爽有风～。”</a>
<br />
<span class="tag is-info">名</span>
景象；状况（后起意义）。杜甫《奉留赠集贤院崔于二学士》诗：
<a class="quote">“故山多药物，胜～忆桃源。”</a>
(胜概：美丽的景象)
