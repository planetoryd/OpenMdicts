<a class="word">瞽</a>
gǔ
<br />
<span class="tag is-info">形</span>
瞎眼。《柳毅传》：
<a class="quote">“老父之罪，不能鉴听，坐贻聋～。”</a>
<br />
<span class="tag is-info">名</span>
古代以瞽者为乐官，故为乐官的代称。《邵公谏厉王弭谤》：
<a class="quote">“～献曲，史献书。”</a>
<br />
<span class="tag is-info">形</span>
比喻人没有能力。《劝学》：
<a class="quote">“不观气色而，谓之～。”</a>
【瞽说】不合事理的言论；瞎说。【瞽言】无见识的话，多用作谦辞。【瞽议】妄议；无见识的意见
