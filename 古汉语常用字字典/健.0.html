<a class="word">健</a>
jiàn
<br />
<span class="tag is-info">形</span>
强健有力。《左忠毅公逸事》：
<a class="quote">“择～卒十人，令二人蹲踞而背倚之。”</a>
<br />
<span class="tag is-info">形</span>
矫健。《促织》：
<a class="quote">“以筒水灌之，始出，状极俊～。”</a>
<br />
<span class="tag is-info">副</span>
善于；擅长。《大铁椎传》：
<a class="quote">“时座上有～啖客。”</a>
<br />
<span class="tag is-info">形</span>
敏捷；聪明。《战国策·秦策二》：
<a class="quote">“楚客来使者多～，与寡人争辞，寡人数穷焉。”</a>
