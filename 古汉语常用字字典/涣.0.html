<a class="word">涣</a>
huàn
<br />
<span class="tag is-info">动</span>
离散；散开。柳宗元《愚溪对》：
<a class="quote">“四海有水，散～而无力，不能负芥。”</a>
<br />
<span class="tag is-info">形</span>
水流盛大的样子。吕同老《丹泉》：
<a class="quote">“清音应空谷，潜波～寒塘。”</a>
<br />
<span class="tag is-info">形</span>
通
<a class="quote">“焕”</a>
，鲜明。
<br />
<span class="tag is-info">名</span>
六十四卦之一，卦形为坎下巽上。《周易·涣》：
<a class="quote">“象曰：风行水上，～。”</a>
【涣号】帝王的旨令，恩旨。【涣衍】声音缓慢。
