供奉神、佛、圣贤的处所。《过小孤山大孤山》：
<a class="quote">“～在山之西麓。”</a>
今有
<a class="quote">“山神庙”</a>
、
<a class="quote">“观音庙”</a>
等。【庙策】朝廷对国家大事的策划。【庙号】帝王死后在太庙立室奉祀，并追尊以名号，如某祖、某宗。始于殷代，如武丁称高宗。汉以后历代帝王都有庙号。【庙讳】已故帝王的名字。【庙社】宗庙社稷，古代祭祀的地方。也代指国家、朝廷。【庙堂】⒈宗庙之堂。⒉朝廷。【庙祝】寺庙中掌香火的人。
