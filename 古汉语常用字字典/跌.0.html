<a class="word">跌</a>
diē
<br />
<span class="tag is-info">动</span>
失足跌倒；摔倒。常用来比喻挫折。晁错《言兵事疏》：
<a class="quote">“～而不振。”</a>
②错误。《荀子·王霸》：
<a class="quote">“此夫过举跬步而觉～千里者夫。”</a>
（走错半步就可经觉察到将会差误千里。跬：半步。）
<br />
<span class="tag is-info">名</span>
脚掌。傅毅《舞赋》：
<a class="quote">“跗蹋摩～。”</a>
<br />
<span class="tag is-info">形</span>
放纵不拘。《三国志·蜀书·简雍传》：
<a class="quote">“性简傲～宕。”</a>
