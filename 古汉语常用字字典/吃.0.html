chī
<br />
<span class="tag is-info">动</span>
口吃。《史记·张丞相传》：
<a class="quote">
  “（周）昌为人～，又盛怒，曰：‘臣口不能言，然臣期期知其不可。’”
</a>
<br />
<span class="tag is-info">象</span>
笑声。蒲松龄《聊斋志异·婴宁》：
<a class="quote">“但闻室中～，皆婴宁笑声。”</a>
<br />
<span class="tag is-info">动</span>
进食。贾谊《新书·耳痹》：
<a class="quote">“越王之穷，至乎～山草。”</a>
<br />
<span class="tag is-info">动</span>
感受；蒙受。《京本通俗小说·错斩崔宁》：
<a class="quote">“半夜敲门不～惊。”</a>
<br />
<span class="tag is-info">介</span>
表示被动。《智取生辰纲》：
<a class="quote">“连累我们也～你说了几声。”</a>
【吃官司】指被控告受处罚或关在监狱里。【吃嘴】贪吃。
