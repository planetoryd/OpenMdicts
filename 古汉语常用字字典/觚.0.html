<a class="word">觚</a>
gū
<br />
<span class="tag is-info">名</span>
一种酒器。王充《论衡·语增》：
<a class="quote">“文王饮酒千钟，孔子百～。”</a>
<br />
<span class="tag is-info">名</span>
棱角；棱形。《汉书·律历志》：
<a class="quote">“二百七十一枚而六～。”</a>
<br />
<span class="tag is-info">名</span>
古代用来写字的木简。陆机《文赋》：
<a class="quote">“操～以率尔。”</a>
<br />
<span class="tag is-info">名</span>
剑柄。《淮南子·主术训》：
<a class="quote">“操其～，招其末，则庸人能以制胜。”</a>
<br />
<span class="tag is-info">形</span>
通
<a class="quote">“孤”</a>
，独立不群。【觚牍】用以书写的木简，亦指书翰。【觚棱】宫殿上转角处的瓦脊。
