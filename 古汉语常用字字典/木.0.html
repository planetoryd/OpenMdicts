<a class="word">木</a>
mù
<br />
<span class="tag is-info">名</span>
树。《归去来兮辞》：
<a class="quote">“～欣欣以向荣。”</a>
<br />
<span class="tag is-info">名</span>
木头；木材。《寡人之于国也》：
<a class="quote">“斧斤以时入山林，材～不可胜用也。”</a>
<br />
<span class="tag is-info">名</span>
木制刑具；木制器具。《种树郭橐驼传》：
<a class="quote">“鸣鼓而聚之，击～而召之。”</a>
【又】棺木；棺材。成语有
<a class="quote">“行将就木”</a>
。
<br />
<span class="tag is-info">形</span>
质朴；朴实。《史记·绛侯周勃世家》：
<a class="quote">“勃为人～强敦厚。”</a>
<br />
<span class="tag is-info">形</span>
麻木；痴呆。《促织》：
<a class="quote">“夫妻心稍慰，但儿神气痴～，奄奄思睡。”</a>
【木阁】在悬崖峭壁之间凿石架木而成的栈道。【木契】木制的符信。符信是古代传达命令、调动军队的凭证。
