<a class="word">卫</a>
wèi
<br />
<span class="tag is-info">名</span>
卫士；卫兵。《鸿门宴》：
<a class="quote">“交戟之～士欲止不内。”</a>
<br />
<span class="tag is-info">动</span>
保卫；警卫；防卫。《殽之战》：
<a class="quote">“居则具一日之积，行则备一夕之～。”</a>
<br />
<span class="tag is-info">名</span>
周代诸侯国，在今河北南部和河南北部的一带。《过秦论》：
<a class="quote">“陈涉之位，非尊于……～、中山之君也。”</a>
<br />
<span class="tag is-info">名</span>
明代军队编制，一卫约五千余人。【卫道】⒈指维护儒家的正统理论。⒉维护某种占统治地拉的思想体系。【卫生】养生。
