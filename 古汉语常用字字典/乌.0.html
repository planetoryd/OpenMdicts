wū

<span class="tag is-info">名</span>
乌鸦。《涉江》：
<a class="quote">“燕雀～鹊，巢堂坛兮。”</a>

<a class="quote">“有亲见忠烈青衣～帽。”</a>
<br />
<span class="tag is-info">代</span>
表示疑问或反问，相当于
<a class="quote">“哪里”</a>
、
<a class="quote">“怎么”</a>
。《战国策·秦策》：
<a class="quote">“秦～能与齐抗衡？”</a>
【乌桓】古代东北的一个民族，是东胡的一支。【乌菟】古时楚人称老虎。【乌有】无；没有。
