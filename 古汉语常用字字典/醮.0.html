<a class="word">醮</a>
jiào
<br />
<span class="tag is-info">名</span>
古代用于冠礼和婚礼的一种斟酒仪式。《仪礼·士昏礼》：
<a class="quote">“使人～之。”</a>
<br />
<span class="tag is-info">动</span>
旧时称妇女出嫁。《聊斋志异·陆判》：
<a class="quote">“妹嫁而丧二夫，故十九犹未～也。”</a>
<br />
<span class="tag is-info">动</span>
祭祀，祈祷。宋玉《高唐赋》：
<a class="quote">“～诸神。”</a>
【引
<br />
<span class="tag is-info">动</span>
道士设祭坛祭祀。王建《同于汝锡游降圣观》：
<a class="quote">“阅说开元斋～日。”</a>
<br />
<span class="tag is-info">形</span>
尽。《荀子·礼论》：
<a class="quote">“利爵之不～也。”</a>
