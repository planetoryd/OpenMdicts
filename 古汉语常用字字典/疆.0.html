<a class="word">疆</a>
jiāng
<br />
<span class="tag is-info">名</span>
疆界；边界。《得道多助，失道寡助》：
<a class="quote">“域民不以封～之界。”</a>
<br />
<span class="tag is-info">动</span>
划分边界；设立界限。《诗经·小雅·信南山》：
<a class="quote">“我～我理，南东其亩。”</a>
<br />
<span class="tag is-info">名</span>
极限；止境。《少年中国说》：
<a class="quote">“壮哉我中国少年，与国无～。”</a>
