<a class="word">钩</a>
gōu
<br />
<span class="tag is-info">名</span>
衣带上的钩。【引】各种挂东西的钩。《陌上桑》：
<a class="quote">“青丝为笼系，桂枝为笼～。”</a>
<br />
<span class="tag is-info">动</span>
钩取；捉取。《狱中杂记》：
<a class="quote">“少有连，必多方～致。”</a>
<br />
<span class="tag is-info">动</span>
钩连；牵连。《五人墓碑记》：
<a class="quote">“且矫诏纷出，～党之捕遍于天下。”</a>
<br />
<span class="tag is-info">名</span>
木匠用来画圈的工具。《庄子·马蹄》：
<a class="quote">“曲者中～，直者应绳。”</a>
<br />
<span class="tag is-info">名</span>
一种兵器。左思《吴都赋》：
<a class="quote">“吴～越棘。”</a>
<br />
<span class="tag is-info">名</span>
镰刀。《汉书·龚遂传》：
<a class="quote">“诸持鉏～田器者，皆为良民。”</a>
【钩党】指相牵连的同党。【钩援】登成之具。
