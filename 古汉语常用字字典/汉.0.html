<a class="quote">“苦用此～何为？”</a>
<br />
<span class="tag is-info">名</span>
朝代名。公元前206年至公元8年刘邦建立的汉朝称前汉或西汉，公元25年至公元220年刘秀建立的汉朝称后汉或东汉。公元947年至公元950年刘知远建立的汉朝称后汉，为五代之一。【汉家】指汉朝。【汉仗】指体貌雄伟。
