<a class="word">品</a>
pǐn
<br />
<span class="tag is-info">形</span>
众多。左思《吴都赋》：
<a class="quote">“混～物而同廛。”</a>
<br />
<span class="tag is-info">名</span>
种类；品种。《察变》：
<a class="quote">“知动植庶～，率皆递有变迁。”</a>
<br />
<span class="tag is-info">名</span>
等级。特指官吏的等级。
<br />
<span class="tag is-info">名</span>
物件；物品。《灌园叟晚逢仙女》：
<a class="quote">“正将着一壶酒儿，两碟果～，在花下独酌。”</a>
<br />
<span class="tag is-info">动</span>
品评；评论；评定。《赤壁之战》：
<a class="quote">“～其名位，犹不失下曹从事。”</a>
<br />
<span class="tag is-info">动</span>
品尝。特指帝王进膳之前先命人尝食物。《周礼·膳夫》：
<a class="quote">“膳夫授祭，～尝食，王乃食。”</a>
【品官】⒈有品级的官。⒉唐代称宦官。【品人】众人。【品题】⒈评论人，定其高下。⒉口味；玩赏。【品藻】品评；鉴定。【品制】等级规定。
