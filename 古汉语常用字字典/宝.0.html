<a class="word">宝</a>
bǎo
<br />
<span class="tag is-info">名</span>
宝物;珍贵的东西。《廉颇蔺相如列传》：
<a class="quote">“和氏璧,天下所共传～也。”</a>
【又
<br />
<span class="tag is-info">名意动</span>
以……为宝;珍视;珍爱。《孟子·尽心》：
<a class="quote">“～珠玉者,殃必及身。”</a>
<br />
<span class="tag is-info">名</span>
泛指珍贵的事物。《过秦论》：
<a class="quote">“不爱珍器重～肥沃之地。”</a>
<br />
<span class="tag is-info">形</span>
珍贵的。《涉江》：
<a class="quote">“被明月兮珮～璐。”</a>
【宝刹】1.佛塔。2.泛指佛寺.【宝眷】对他人眷属的敬称。【宝祚】帝座。
