<span class="tag is-info">名</span>
土块。《左传·僖公二十三年》：
<a class="quote">“出于五鹿，乞食于野人，野人与之～。”</a>
<br />
<span class="tag is-info">形</span>
孤独。宋玉《九辨》：
<a class="quote">“～独守此无泽兮。”</a>
<br />
<span class="tag is-info">量</span>
块（后起意义）。刘弇《蒲四杂诗》：
<a class="quote">“赖足尊中物，时将～磊浇。”</a>
