<a class="word">鍪</a>
móu
<br />
<span class="tag is-info">名</span>
古代一种头盔，也叫
<a class="quote">“兜鍪”</a>
。《战国策·韩策一》：
<a class="quote">“甲、盾、鞮、～、铁幕、革块，无不毕具。”</a>
<br />
<span class="tag is-info">名</span>
像兜鍪的帽子。《荀子·礼论》：
<a class="quote">“荐器则冠有～而毋縰。”</a>
<br />
<span class="tag is-info">名</span>
一种锅。《急就篇》：
<a class="quote">“铁鈇钻锥釜鍑～。”</a>
