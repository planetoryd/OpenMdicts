yào
<br />
<span class="tag is-info">名</span>
日光。郦道元《水经注·卢江水》：
<a class="quote">“晨光初散，则延～入石。”</a>
【引】光芒。范仲淹《岳阳楼记》：
<a class="quote">“日星隐～。”</a>
<br />
<span class="tag is-info">动</span>
照耀。刘桢《赠五官中郎将》诗：
<a class="quote">“明镫～闺中。”</a>
【引】光明；明亮。刘义庆《世说新语·贤媛》：
<a class="quote">“肤色玉～。”</a>
<br />
<span class="tag is-info">名</span>
指日、月及金、木、水、火、土五星。范宁《谷梁传序》：
<a class="quote">“七～为之盈缩。”</a>
