<a class="word">仙</a>
xiān
<br />
<span class="tag is-info">名</span>
神仙。《释名·释长幼》：
<a class="quote">“老而不死曰～。”</a>
<br />
<span class="tag is-info">名</span>
仙境。《赤壁赋》：
<a class="quote">“飘飘乎如遗世独立羽化而登～。”</a>
<br />
<span class="tag is-info">名</span>
非凡的人。杜甫《饮中八仙歌》：
<a class="quote">“自称臣是酒中～。”</a>
<br />
<span class="tag is-info">动</span>
成仙。《促织》：
<a class="quote">“一人飞升，～及鸡犬。”</a>
<br />
<span class="tag is-info">形</span>
轻松；自在。杜甫《览镜呈柏中丞》：
<a class="quote">“行迟更觉～。”</a>
【仙步】形容步态轻盈。【仙去】去世，死的婉称。
