gǎn

<span class="tag is-info">快</span>
加快速度行走。《智取生辰纲》：
<a class="quote">“快走！～过前面冈子去，却再理会。”</a>
<br />
<span class="tag is-info">动</span>
追赶。《三国演义》：
<a class="quote">“司马懿奔走了五十余里，背后两员魏将～上。”</a>
<br />
<span class="tag is-info">动</span>
驱逐。刘崇远《金华子》：
<a class="quote">“厨人馈食于堂，手中盘馔皆被君禽博撮，莫可驱～。”</a>
<br />
<span class="tag is-info">动</span>
碰上（某种情况）；趁着（某个时机）。《林黛玉进贾府》：
<a class="quote">“你们～早打扫两间屋子，叫他们歇歇儿去。”</a>
【赶趁】指江湖献演杂技。
