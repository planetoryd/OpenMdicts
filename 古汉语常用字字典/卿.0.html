<a class="word">卿</a>
qīng
<br />
<span class="tag is-info">名</span>
古代高级官爵名，在公之下，大夫之上。《邵公谏厉王弭谤》：
<a class="quote">“故天子听政，使公～至于列士献诗。”</a>
<br />
<span class="tag is-info">名</span>
君对臣、上对下的爱称。《赤壁之战》：
<a class="quote">“～欲何言？”</a>
<br />
<span class="tag is-info">名</span>
对对方表示亲热或随便的称呼。《孔雀东南飞》：
<a class="quote">“～但暂还家，吾今且报府。”</a>
【卿卿】作为亲昵之称。有时含有戏谑，嘲弄之意。【卿寺】九卿的官署。
