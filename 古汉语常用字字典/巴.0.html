<a class="word">巴</a>
bā
<br />
<span class="tag is-info">名</span>
一种大蛇,篆体巴字似蛇形。《山海经·海内南经》：
<a class="quote">“～蛇食泉,三岁而其骨。”</a>
<br />
<span class="tag is-info">名</span>
古国名。《过秦论》：
<a class="quote">“西举～蜀。”</a>
<br />
<span class="tag is-info">动</span>
热切盼望。《智取生辰纲》：
<a class="quote">“～到东京时,我自赏你。”</a>
<br />
<span class="tag is-info">动</span>
紧贴;靠近。《孙吾空三打白骨精》：
<a class="quote">“前不～村,后不靠店。”</a>
