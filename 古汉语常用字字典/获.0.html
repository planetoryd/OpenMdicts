<a class="word">获</a>
huò
<br />
<span class="tag is-info">动</span>
猎得禽兽。《孟子·滕文公》：
<a class="quote">“终日而不～一禽。”</a>
<br />
<span class="tag is-info">动</span>
俘获。《殽之战》：
<a class="quote">“～百里孟明视、西乞术、白乙丙以归。”</a>
<br />
<span class="tag is-info">动</span>
得到；收获。《六国论》：
<a class="quote">“秦以攻取之外，小则～邑。”</a>
《送东阳马生序》：
<a class="quote">“卒～有所闻。”</a>
<br />
<span class="tag is-info">动</span>
收割庄稼。晁错《论贵粟疏》：
<a class="quote">“春耕夏耘，秋～冬藏。”</a>
【辨】獲，穫。捕获人或鸟兽写作前者，获得农产品写作后者，有时候，农业收成也写作前者，但捕获不写成后者。现在，两字都简化
<a class="quote">“获”</a>
。
