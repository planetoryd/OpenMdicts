<a class="word">遂</a>
suì
<br />
<span class="tag is-info">名</span>
田间小水沟。《考工记·匠人》：
<a class="quote">“广二尺，深二尺，谓之～。”</a>
<br />
<span class="tag is-info">动</span>
通达。《淮南子·精神》：
<a class="quote">“何往而不～。”</a>
<br />
<span class="tag is-info">动</span>
顺利成长。《韩非子·难二》：
<a class="quote">“六畜～，五谷殖。”</a>
<br />
<span class="tag is-info">动</span>
成功；实现。《复庵记》：
<a class="quote">“又范君之所有志而不～者也。”</a>
<br />
<span class="tag is-info">动</span>
因循；仍旧。《与陈伯之书》：
<a class="quote">“若～不改，方思仆言。”</a>
<br />
<span class="tag is-info">副</span>
终于；竟然。《隆中对》：
<a class="quote">“然操～能克绍，以弱为强者，非惟天时，抑亦人谋也。”</a>
<br />
<span class="tag is-info">副</span>
于是；就。《愚公移山》：
<a class="quote">“～率子孙荷担者三夫，叩石垦壤。”</a>
