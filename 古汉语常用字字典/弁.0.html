<a class="word">弁</a>
biǎn
<br />
<span class="tag is-info">名</span>
一种帽子。古代吉礼之服戴冕，常礼之服戴弁，弁分皮弁（武冠）和爵弁（文冠），皮弁用于田猎或征伐，爵弁用于祭祀。
<br />
<span class="tag is-info">名</span>
古代男子二十岁要举行加冠礼，以示成人，称作弁。③&lt;名称武官为弁&gt;。
<br />
<span class="tag is-info">动</span>
放在前面。龚自珍《送徐铁孙序》：
<a class="quote">“乃书是言，以～君之诗之端。”</a>
<br />
<span class="tag is-info">形</span>
急；快。《礼记·玉藻》：
<a class="quote">“～行，剡剡起屦。”</a>
<br />
<span class="tag is-info">形</span>
惊惧。《汉书·王莽传下》：
<a class="quote">“有烈风雷雨发屋折木之变，予甚～焉，予甚栗焉。”</a>
<br />
<span class="tag is-info">动</span>
用手搏斗。《汉书·甘延寿传》：
<a class="quote">“试～，为期门，以材为爱幸。”</a>
pán表示快乐。《诗经·小雅·小弁》：
<a class="quote">“～彼鸒斯，归飞提提。”</a>
