<a class="word">樵</a>
qiáo
<br />
<span class="tag is-info">名</span>
木柴。晁错《论贵粟疏》：
<a class="quote">“伐薪～，治官府，给徭役。”</a>
<br />
<span class="tag is-info">动</span>
砍柴；打柴。《赤壁赋》：
<a class="quote">“况吾与子渔～于江渚之上。”</a>
<br />
<span class="tag is-info">名</span>
樵夫；打柴的人。《谢公墩》：
<a class="quote">“问～～不知，问牧牧不言及。”</a>
【樵苏不爨】有柴有草，无食为炊。用以喻贫困。
