<span class="tag is-info">名</span>
赞语。纪传等文章论著后的总评性文字。如《芋老人传》篇末有
<a class="quote">“赞曰”</a>
。【赞礼】古代举行典礼时，唱读仪式让人行礼。【赞理】助手。【赞襄】帮助。
