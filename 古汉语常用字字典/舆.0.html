【舆病】抱病登车。【舆梁】可以通车的桥梁。【舆论】公众的言论。【舆人】造车之人。众人。古代十等人中第六等，指职位低微的吏卒。【舆台】下等人。古代十等人中，舆为第六等，台为第十等。泛指地位低下的人。【舆薪】满车柴薪，比喻大且易见的事物。
