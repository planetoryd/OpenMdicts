běi
<br />
<span class="tag is-info">名</span>
北方。《愚公移山》：
<a class="quote">“本在冀州之南,河旧之～。”</a>
<br />
<span class="tag is-info">动</span>
向北行。《赤壁之战》：
<a class="quote">“操军破,必～还。”</a>
<br />
<span class="tag is-info">动</span>
打了败仗往回跑。《垓下之战》：
<a class="quote">“未尝败～。”</a>
<br />
<span class="tag is-info">名败逃者</span>
。《过秦论》：
<a class="quote">“秦有余力而制其弊,追亡逐～。”</a>
【北面】旧时君见臣,尊见卑,长见幼均南面而坐,因此北面指向人称臣或拜师。
