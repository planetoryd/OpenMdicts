夸大；过分。曾巩《寄欧阳舍人书》：
<a class="quote">“有实大于名，有名～于实。”</a>
【侈论】指夸大而不切实际的言论。【侈靡】1.奢侈靡费。班固《汉书·地理志下》：
<a class="quote">“嫁娶尤崇～，送死过度。”</a>
2.特指中国古代的一种经济学说。它主张大量消费以促进大量生产，繁荣经济。《管子·侈靡》：
<a class="quote">“兴时化若何？莫善于～。”</a>
【侈言】夸大之辞。
