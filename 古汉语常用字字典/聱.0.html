”【聱牙】1.文词艰涩,读不顺口。《进学解》：
<a class="quote">“周诰殷盘,佶屈～。”</a>

<a class="quote">“其间一事～,常至终身沦弃。”</a>
3.树枝长短不齐,错综突起。朱熹《枯大》：
<a class="quote">“百年蟠木老～,偃蹇春风不肯花。”</a>
