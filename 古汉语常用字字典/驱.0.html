<a class="word">驱</a>
qū
<br />
<span class="tag is-info">动</span>
驱驰；赶马前进。《冯谖客孟尝君》：
<a class="quote">“～而之薛。”</a>
《伶官传序》：
<a class="quote">“负而前～。”</a>
<br />
<span class="tag is-info">动</span>
驱赶；驱使。《卖炭翁》：
<a class="quote">“宫使～惜不得。”</a>
《赤壁之战》：
<a class="quote">“～中国士众远涉江湖之间。”</a>
<br />
<span class="tag is-info">动</span>
追赶；追逐。《狼》：
<a class="quote">“而两狼之并～如故。”</a>
【驱役】⒈驱使。⒉做官。
