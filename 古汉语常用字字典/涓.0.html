<a class="word">涓</a>
juān
<br />
<span class="tag is-info">名</span>
细小的水流。《后汉书·周纭传》：
<a class="quote">“～流虽寡，浸成江河。”</a>
<br />
<span class="tag is-info">动</span>
除去；清除。《汉书·礼东志》：
<a class="quote">“～选休成。”</a>
<br />
<span class="tag is-info">动</span>
选择。左思《魏都赋》：
<a class="quote">“～吉日。”</a>
【涓埃】滴水轻尘，比喻微小的贡献。涓毫】滴水毫毛，比喻微小之利。
