<a class="word">积</a>
jī
<br />
<span class="tag is-info">动</span>
堆积谷物。《诗经·大雅·公刘》：
<a class="quote">“廼～廼仓。”</a>
<br />
<span class="tag is-info">动</span>
堆积；堆放。《劝学》：
<a class="quote">“～土成山，风雨兴焉。”</a>
<br />
<span class="tag is-info">动</span>
积蓄；积累。《劝学》：
<a class="quote">“故不～跬步，无以成江海。”</a>
<br />
<span class="tag is-info">形</span>
堆积或积累起来的。《六国论》：
<a class="quote">“为国者无使为～威之所劫哉。”</a>
<br />
<span class="tag is-info">名</span>
积聚储蓄起来的粮食、资财等东西。《殽之战》：
<a class="quote">“居则具一日之～，行则备一夕之卫。”</a>
