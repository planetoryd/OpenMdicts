、
<a class="quote">“婵连”</a>
等词条。【婵娟】1.形态美好。孟郊《婵娟篇》：
<a class="quote">“花～，泛春泉；竹～，笼晓烟；妓～，不长妍；月～，真可怜。”</a>
2.指美女。3.指月亮。4.形容情意缠绵。江淹《去故乡赋》：
<a class="quote">“情～而未罢，愁烂漫而方滋。”</a>
【婵连】牵连。引申为亲族。《楚辞·九叹·逢纷》：
<a class="quote">“云余肇祖于高阳兮，惟楚怀之～。”</a>
【婵嫣】连绵不绝。柳宗元《祭从兄文》：
<a class="quote">“我姓～，由古而蕃。”</a>
【婵媛】1.牵持不舍。《楚辞·九歌·湘君》：
<a class="quote">“扬灵兮未极，女～兮为余太息。”</a>
2.牵连。张衡《南都赋》：
<a class="quote">“结根竦本，垂条～。”</a>
