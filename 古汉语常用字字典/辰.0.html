<a class="word">辰</a>
chén
<br />
<span class="tag is-info">名</span>
十二地支的第五位。
<br />
<span class="tag is-info">名</span>
辰时，十二时辰之一，上午七点至九点。《柳毅传》：
<a class="quote">“向者～发灵虚，已至泾阳。”</a>
<br />
<span class="tag is-info">名</span>
时光；日子；时辰。《归去来兮辞》：
<a class="quote">“怀良～以孤往，或植枝而耘耔。”</a>
<br />
<span class="tag is-info">名</span>
星名，北极星。《论语·为政》：
<a class="quote">“譬如北～，居其所而众星共之。”</a>
【又】二十八宿中的心宿，即商星。桓宽《盐铁论》：
<a class="quote">“犹～参之错。”</a>
【又】泛指群星。《淮南子·共工触不周山》：
<a class="quote">“天倾西北，故日月星～移焉。”</a>
【辰光】时间。【辰极】1.北极星。李康《运命论》：
<a class="quote">“天动星回，而～犹居其所。”</a>
2.喻皇帝。《宋书·毛脩之传》：
<a class="quote">“是以仰～以希照，眷西土以洒泪也。”</a>
【辰牌】古代一种报时工具。
