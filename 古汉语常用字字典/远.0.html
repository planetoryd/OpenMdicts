<a class="word">远</a>
yuǎn
<br />
<span class="tag is-info">形</span>
空间距离大，跟
<a class="quote">“近”</a>
相对。《劝学》：
<a class="quote">“登高而招，臂非加长也，而见者～。”</a>
<br />
<span class="tag is-info">名</span>
远方；远方的国家或人民。《殽之战》：
<a class="quote">“劳师以袭～，非所闻也。”</a>
<br />
<span class="tag is-info">动</span>
疏远。《出师表》：
<a class="quote">“亲贤臣，～小人，此先帝所以兴隆也。”</a>
<br />
<span class="tag is-info">动</span>
远离。《陈情表》：
<a class="quote">“母孙二人，更相为命，是以区区不能废～。”</a>
<br />
<span class="tag is-info">形</span>
时间长、久。《登泰山记》：
<a class="quote">“其～古刻尽漫失。”</a>
<br />
<span class="tag is-info">形</span>
长远；深远。《六国论》：
<a class="quote">“燕赵之君，始有～略。”</a>
<br />
<span class="tag is-info">动</span>
远播。《爱莲说》：
<a class="quote">“香～益清。”</a>
<br />
<span class="tag is-info">副</span>
差距大。《邹忌讽齐王纳谏》：
<a class="quote">“窥镜而自视，又弗如～甚。”</a>
【远布】远扬。【远人】⒈关系疏远的人。⒉远方的人。
