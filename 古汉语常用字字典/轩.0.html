<a class="word">轩</a>
xuān
<br />
<span class="tag is-info">名</span>
古代大夫以上的人乘坐的车。
<br />
<span class="tag is-info">名</span>
泛指一般的车。《公输》：
<a class="quote">“今有人于此，舍其文～。”</a>
<br />
<span class="tag is-info">名</span>
栏杆。江淹《别赋》：
<a class="quote">“月上～而飞光。”</a>
<br />
<span class="tag is-info">名</span>
窗或门。《过故人庄》：
<a class="quote">“开～而场圃，把酒话桑麻。”</a>
<br />
<span class="tag is-info">名</span>
有栏杆的长廊；有窗的小室。《项脊轩志》：
<a class="quote">“余自束发读书～中。”</a>
<br />
<span class="tag is-info">形</span>
高。《核舟记》：
<a class="quote">“中～敞者为舱。”</a>
【轩昂】高峻的样子；飞扬的样子。【轩眉】扬眉，得意的样子。【轩辕】⒈黄帝。⒉车。
