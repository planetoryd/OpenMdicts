<a class="word">级</a>
jí
<br />
<span class="tag is-info">名</span>
台阶、佛塔、磴道等的层次。《礼记·曲礼》：
<a class="quote">“拾～聚足，连步以上。”</a>
杨衒之《洛阳伽蓝记》：
<a class="quote">“浮屠有九～。”</a>
《登泰山记》：
<a class="quote">“道皆砌石为磴，其～七千有余。”</a>
<br />
<span class="tag is-info">名</span>
台阶。《游黄山记》：
<a class="quote">“澄源寻视其侧，得～，挟予以登。”</a>
【又
<br />
<span class="tag is-info">动</span>
凿成台阶。《游黄山记》：
<a class="quote">“塞者凿之，陡者～之。”</a>
<br />
<span class="tag is-info">名</span>
官阶、爵位的品级等次。《韩非子·定法》：
<a class="quote">“斩一首者爵一～。”</a>
<br />
<span class="tag is-info">量</span>
首级，用于计量砍下的人头数。《汉书·赵充国传》：
<a class="quote">“凡斩首七千六百～。”</a>
【又】个，人。用于计量俘虏数。《汉书·卫青传》：
<a class="quote">“捕伏听者三千一十七～。”</a>
