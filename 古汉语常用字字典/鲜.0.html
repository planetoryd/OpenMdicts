<a class="word">鲜</a>
xiān
<br />
<span class="tag is-info">名</span>
生鱼；鲜鱼。《韩非子·解老》：
<a class="quote">“烹小～而数挠之，则贼其泽。”</a>
<br />
<span class="tag is-info">形</span>
新鲜；美味。韩愈《送李愿归盘谷序》：
<a class="quote">“钓于水，～可食。”</a>
<br />
<span class="tag is-info">形</span>
鲜明；鲜艳。《桃花源记》：
<a class="quote">“芳草～美，落英缤纷。”</a>
xiǎn&lt;形&gt;少。《爱莲说》：
<a class="quote">“菊之爱，陶后～有闻。”</a>
【鲜明】⒈鲜艳华美。⒉精明。
