<a class="word">亩</a>
mǔ
<br />
<span class="tag is-info">名</span>
田埂；田中的高处。《左传·成公二年》：
<a class="quote">“使齐之封内尽东其～。”</a>
【又】泛指农田。《项羽本纪》：
<a class="quote">“乘势起陇～之中。”</a>
《论积贮疏》：
<a class="quote">“末技游食之民，转而缘南～。”</a>
<br />
<span class="tag is-info">量</span>
计量土地的单位。《齐桓晋文之事》：
<a class="quote">“百～之田，勿夺其时，八口之家可以无饥矣。”</a>
