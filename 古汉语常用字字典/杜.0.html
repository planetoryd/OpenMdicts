<a class="word">杜</a>
dù
<br />
<span class="tag is-info">名</span>
树木名。又称棠梨，杜梨。《经诗·有杕之杜》：
<a class="quote">“有杕之～，生于道左。”</a>
<br />
<span class="tag is-info">动</span>
堵塞；阻塞。《五人墓碑记》：
<a class="quote">“而又有剪发～门，佯狂不知所之者。”</a>
<br />
<span class="tag is-info">动</span>
毫无根据地随意臆造。《林黛玉进贾府》：
<a class="quote">“只恐又是你的～撰。”</a>
