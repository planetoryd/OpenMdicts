【孺人】⒈古代称大夫的妻子，唐代称王的妾，宋代作为通直郎等到官员的母亲或妻子封号。⒉敬称已婚妇女。【】⒈幼小；儿童。⒉古代称天子、诸侯、世卿的继承人。⒊贵妾；君王公侯的妾。⒋小子。称年轻下辈。也可作为对人的蔑称。
