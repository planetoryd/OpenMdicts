<a class="word">饵</a>
ěr
<br />
<span class="tag is-info">名</span>
糕饼。归有光《先妣事略》：
<a class="quote">“吴家桥岁致鱼蟹饼～，率人人得食。”</a>
<br />
<span class="tag is-info">名</span>
泛指食物。《聊斋志异·蛇人》：
<a class="quote">“饲以美～，祝而纵之。”</a>
<br />
<span class="tag is-info">名</span>
鱼饵。杜甫《春水》：
<a class="quote">“接缕垂芳～。”</a>
<br />
<span class="tag is-info">名</span>
药饵。《捕蛇者说》：
<a class="quote">“然得而腊之以为～，可以已大风。”</a>
<br />
<span class="tag is-info">动</span>
引诱。《三国志·魏书·武帝纪》：
<a class="quote">“此所以～敌，如何去之？。”</a>
【饵敌】用计谋引诱敌人上当。
