<a class="word">畸</a>
jī
<br />
<span class="tag is-info">形</span>
剩余。贾谊《新书·铜币》：
<a class="quote">“以调盈虚，以收～羡。”</a>
<br />
<span class="tag is-info">形</span>
不整齐。《荀子·天论》：
<a class="quote">“墨子有见于齐，无见于～。”</a>
【引】偏差；偏。《荀子·天论》：
<a class="quote">“中则可从，～则不可为。”</a>
<br />
<span class="tag is-info">名</span>
军旅的左部。
<br />
<span class="tag is-info">形</span>
奇异。《庄子·大宗师》：
<a class="quote">“敢问～人。”</a>
【又】不同。《庄子·大宗师》：
<a class="quote">“畸人者，～于人而侔于天。”</a>
