<a class="word">黛</a>
dài青黑色的颜料，古代女子用以画眉。《楚辞·大招》：
<a class="quote">“粉白～黑，施芳泽只。”</a>
【引】青黑色。杜甫《古柏行》：
<a class="quote">“～色参天二千尺。”</a>
【又】比喻女子的眉毛。白居易《醉后题李、马三妓》：
<a class="quote">“愁凝歌～欲生烟。”</a>
【黛螺】1.青黑色的颜料，可以用来眉，亦可以用来画画。虞集《赠写真佟士明》：
<a class="quote">“赠君千～，翠色秋可扫。”</a>
2.女子的眉毛。李煜《长相思》：
<a class="quote">“澹澹衫儿薄薄罗，轻颦双～。”</a>
