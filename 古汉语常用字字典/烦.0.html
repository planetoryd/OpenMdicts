<a class="word">烦</a>
fán
<br />
<span class="tag is-info">名</span>
发热头痛。《说文》：
<a class="quote">“～,热头痛也。”</a>
<br />
<span class="tag is-info">形</span>
烦躁;烦闷。《孔雀东南飞》：
<a class="quote">“怅然心中～。”</a>
<br />
<span class="tag is-info">形</span>
繁杂;琐碎。《尚书·说命》：
<a class="quote">“礼～则乱。”</a>
<br />
<span class="tag is-info">动</span>
烦扰;搅动。《史记·乐书》：
<a class="quote">“水～则鱼鳖不大。”</a>
<br />
<span class="tag is-info">动</span>
烦劳;麻烦。常在请示他人做事时用作恭谦之词.《烛之武退秦师》：
<a class="quote">“若亡郑而有益于君,敢以～执事。”</a>
