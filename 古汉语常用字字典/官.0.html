<a class="word">官</a>
guān
<br />
<span class="tag is-info">名</span>
官府；政府机关。《童区寄传》：
<a class="quote">“贼二人得我，我幸皆杀之矣。愿以闻于～。”</a>
<br />
<span class="tag is-info">形</span>
官方的；国家的。《李愬雪夜入蔡州》：
<a class="quote">“～军至矣。”</a>
<br />
<span class="tag is-info">名</span>
官职；官位。《张衡传》：
<a class="quote">“所居之～辄积年不徙。”</a>
<br />
<span class="tag is-info">名</span>
官员；官吏。《张衡传》：
<a class="quote">“乃令史～记地动所由方起。”</a>
【又
<br />
<span class="tag is-info">动</span>
作官。《祭妹文》：
<a class="quote">“阿品远～河南。”</a>
<br />
<span class="tag is-info">名</span>
感觉器官。《庖丁解牛》：
<a class="quote">“～知止而神欲行。”</a>
【辨】官，吏。古代，特别是在两汉之前，
<a class="quote">“官”</a>
通常是指行政机关或职务，
<a class="quote">“吏”</a>
则专指官吏。汉以后，
<a class="quote">“官”</a>
有时指般官员，而
<a class="quote">“吏”</a>
则指低级官员，但
<a class="quote">“官”</a>
字行政职务的意义仍然沿用。
