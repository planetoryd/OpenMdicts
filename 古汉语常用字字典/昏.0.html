<a class="word">昏</a>
hūn
<br />
<span class="tag is-info">名</span>
黄昏；傍晚。《望岳》：
<a class="quote">“造化钟神秀，阴阳害～晓。”</a>
<br />
<span class="tag is-info">形</span>
黑暗；昏暗。《项脊轩志》：
<a class="quote">“又北向，不能得日，日过午已～。”</a>
<br />
<span class="tag is-info">形</span>
糊涂；迷乱。《答韦中立论师道书》：
<a class="quote">“未尝也以～气出之，惧其味没而杂也。”</a>
《游褒禅山记》：
<a class="quote">“至于幽暗～惑而无物以相之，亦不能至也。”</a>
<br />
<span class="tag is-info">形</span>
愚钝。《为学》：
<a class="quote">“吾资之～不逮人也。”</a>
<br />
<span class="tag is-info">动</span>
失去知觉；昏迷。《范进中举》：
<a class="quote">“却也打晕了，～倒于地。”</a>
【又】视觉模糊。《新唐书·魏征传》：
<a class="quote">“臣眊～，不能见。”</a>
<br />
<span class="tag is-info">动</span>
通
<a class="quote">“婚”</a>
，结婚。《诗经·谷风》：
<a class="quote">“宴尔新～，如兄如弟。”</a>
