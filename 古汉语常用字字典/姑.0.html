<a class="quote">“既而将诉于舅～。”</a>

<a class="quote">“妾身未分明，何以拜～嫜。”</a>

<a class="quote">“问我诸～，遂及伯姊。”</a>

<a class="quote">“，新妇初来时，小～始扶床。”</a>
