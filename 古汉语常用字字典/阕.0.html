<a class="word">阕</a>
què
<br />
<span class="tag is-info">动</span>
止息。《诗经·小雅·节南山》：
<a class="quote">“俾民心～。”</a>
【又】停止。周邦彦《浪淘沙慢·水竹旧院落》：
<a class="quote">“东门帐饮乍～。”</a>
【又】特指乐曲终止。谢灵运《九日从宋戏马台集送孔令》：
<a class="quote">“指景待乐～。”</a>
<br />
<span class="tag is-info">量</span>
乐曲每一次终止为一阕。《史记·留侯世家》：
<a class="quote">“歌数～。”</a>
【又】词有两段者，称为
<a class="quote">“前阕”</a>
和
<a class="quote">“后阕”</a>
。
