<a class="word">笔</a>
bǐ
<br />
<span class="tag is-info">名</span>
写字、画画等的工具。与纸、墨、砚合称为文房四宝。
<br />
<span class="tag is-info">动</span>
书写;记载。《送东阳马生序》：
<a class="quote">“每假借于藏书之家,手自～录。”</a>
<br />
<span class="tag is-info">名</span>
笔迹;书画墨迹。《新唐书·李白传》：
<a class="quote">“观公～奇妙,欲以藏家尔。”</a>
<br />
<span class="tag is-info">名</span>
散文。《文心雕龙·总述》：
<a class="quote">“今之常言,有文有～,以为无韵者～也,有韵者文也。”</a>
