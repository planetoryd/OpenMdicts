<span class="tag is-info">形</span>

<a class="quote">“手之不可屈伸，弗知～。”</a>
《游褒禅山记》：
<a class="quote">“有～而欲出者。”</a>
<br />

疲乏，疲倦。司马相如《子虚赋》：
<a class="quote">“～而后发，游于清池。”</a>
