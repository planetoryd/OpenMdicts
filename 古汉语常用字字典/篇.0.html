<a class="word">篇</a>
piān
<br />
<span class="tag is-info">名</span>
文章的单位或组成部分。古代文字写在竹简上，把首尾完整的诗或文用绳子或皮绳编连在一起叫做
<a class="quote">“篇”</a>
。【引】首尾完整的诗文或一部书中相对独立的组成部分。《屈原列传》：
<a class="quote">“其存君兴国而欲反复之，一～之中三致志焉。”</a>
<br />
<span class="tag is-info">名</span>
泛指文章书籍。常
<a class="quote">“篇章”</a>
、
<a class="quote">“篇籍”</a>
连用。《论衡·超奇》：
<a class="quote">“或兴论立说结连～章者，文人鸿儒也。”</a>
