<a class="word">臼</a>
jiù
<br />
<span class="tag is-info">名</span>
舂米的土坑。《易·系辞下》：
<a class="quote">“断木为杵,掘地为～。”</a>
<br />
<span class="tag is-info">名</span>
用木、石凿成的舂米的器具。《后汉书·冯衍传》：
<a class="quote">“儿女常自操井～。”</a>
<br />
<span class="tag is-info">动</span>
用臼舂米。《芋老人传》：
<a class="quote">“纺织井～，佐读勤苦。”</a>
【又】像臼形，凹陷。《苦斋记》：
<a class="quote">“山四面峭壁拔起，岩崿皆苍石，岸外而～中。”</a>
