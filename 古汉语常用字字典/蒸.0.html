<a class="quote">“冬伐薪～。”</a>

<a class="quote">“风兴云～，一龙一蛇。”</a>
【又】用热气蒸。《齐民要术·蒸缹》：
<a class="quote">“著甑中～之取熟。”</a>
<br />
<span class="tag is-info">形</span>
通
<a class="quote">“烝”</a>
。众；多。应璩《与从弟君苗君胄书》：
<a class="quote">“济～人于涂炭。”</a>
