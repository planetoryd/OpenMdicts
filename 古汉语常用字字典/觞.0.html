<a class="word">觞</a>
shāng
<br />
<span class="tag is-info">名</span>
古代的酒具；酒杯。《兰亭集序》：
<a class="quote">“引以为流～曲水，列坐其次。”</a>
《归去来兮辞》：
<a class="quote">“引壶～以自酌。”</a>
<br />
<span class="tag is-info">动</span>
劝人饮酒。《训俭示康》：
<a class="quote">“臣家贫。客至无器皿、肴果，故就酒家～之。”</a>
《兰亭集序》：
<a class="quote">“一～一咏，亦足以畅叙幽情。”</a>
【觞豆】饮食的器具，因作觞酒豆肉的简称，又泛指饮食。【觞咏】饮酒赋诗。
