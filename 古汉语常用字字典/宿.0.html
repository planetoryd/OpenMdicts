<a class="word">宿</a>
sù
<br />
<span class="tag is-info">动</span>
住宿；过夜。《涉江》：
<a class="quote">“朝发枉陼兮，夕～辰阳。”</a>
<br />
<span class="tag is-info">名</span>
住宿的地方。《周礼·遗人》：
<a class="quote">“三十里有～。”</a>
<br />
<span class="tag is-info">名</span>
夜晚。《齐民要术·水稻》：
<a class="quote">“净淘种子，渍浸三～。”</a>
<br />
<span class="tag is-info">形</span>
隔夜的；隔年的；旧有的。《采草药》：
<a class="quote">“大率用根者，若有～根，须取无茎叶时采。”</a>
<br />
<span class="tag is-info">形</span>
富有阅历的；经验丰富的(老人)。xiù&lt;名&gt;星宿。特指二十八宿。《列子·天瑞》：
<a class="quote">“日月星～不当坠也。”</a>
【宿将】经验丰富的老将。【宿儒】老成博学的读书人。【宿世】佛教指人的前生。【宿昔】⒈早晚，指很短的时间。⒉前一天夜晚；昨夜。⒊往日；从前。⒋平素；一向。
