<a class="word">睡</a>
shuì
<br />
<span class="tag is-info">动</span>
坐着打瞌睡。《史记·商君列传》：
<a class="quote">“卫鞅语事良久，孝公时时～，弗听。”</a>
<br />
<span class="tag is-info">动</span>
睡眠；睡觉。《茅屋为秋风所破歌》：
<a class="quote">“自经丧乱少～眠。”</a>
【辨】寝、卧、眠、寐、睡。
<a class="quote">“寝”</a>
指在床上睡，或病人躺在床上，不一定睡着。
<a class="quote">“卧”</a>
本指趴在几案上睡觉，引指躺在床上，也不一定睡着。
<a class="quote">“眠”</a>
本指闭上眼睛，引指睡眠。
<a class="quote">“寐”</a>
是睡着。
<a class="quote">“睡”</a>
本是坐着打瞌睡，后来可表示各种情况的睡。【睡觉】睡醒。
