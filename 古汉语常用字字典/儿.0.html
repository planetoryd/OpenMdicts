<a class="word">儿</a>
ér

<span class="tag is-info">名</span>
儿童；小孩子。《两小儿辩日》：
<a class="quote">“也子东游，见两小～辩斗。”</a>
《促织》：
<a class="quote">“民日贴妇卖～，便无休止。”</a>
<br />
<span class="tag is-info">名</span>
青年男子。《促织》：
<a class="quote">“市中游侠～得佳者笼养之。”</a>
<br />
<span class="tag is-info">名</span>
儿子。《木兰诗》：
<a class="quote">“阿爷无大～，木兰无长兄。”</a>
《左忠毅公逸事》：
<a class="quote">“吾诸～碌碌，他日继吾志事，惟此生耳。”</a>
<br />
<span class="tag is-info">名</span>
儿子或女儿对父母的自称。《孔雀东南飞》：
<a class="quote">“～已薄禄相，幸复得此妇。”</a>
又;
<a class="quote">“兰之惭阿母：‘～实无罪过’”</a>
<br />
<span class="tag is-info">名</span>
词缀。《朝天子·咏喇叭》：
<a class="quote">“喇叭，锁呐，曲～小腔儿大。”</a>
