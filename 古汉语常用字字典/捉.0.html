<a class="word">捉</a>
zhuō
<br />
<span class="tag is-info">动</span>
握；拿。《新唐书·杨师道传》：
<a class="quote">“～笔赋诗。”</a>
<br />
<span class="tag is-info">动</span>
捉拿；捕捉。《促织》：
<a class="quote">“旬余，杖至百，两股间脓血流离，并虫亦不能行～矣。”</a>
<br />
<span class="tag is-info">动</span>
拾取。《世说新语·德行》：
<a class="quote">“见地有片金，管挥锄与瓦石不异，华～而掷去之。”</a>
【捉笔】拿笔写文章。【捉刀】指代人作文或做事。
