<a class="word">豆</a>
dòu
<br />
<span class="tag is-info">名</span>
古代一种盛食物的器皿，形如高脚盘子。《鱼我所欲也》：
<a class="quote">“一箪食，一～羹，得之则生，弗得则死。”</a>
<br />
<span class="tag is-info">名</span>
豆类植物。曹植《七步诗》：
<a class="quote">“煮～燃～萁，漉豉以为汁。”</a>
<br />
<span class="tag is-info">量</span>
古代的容量单位，四升为一豆。《左传·昭公三年》：
<a class="quote">“齐旧四量：～、区、釜、钟。”</a>
【豆羹】⒈一豆之羹，只微少、微细。⒉豆粥。
