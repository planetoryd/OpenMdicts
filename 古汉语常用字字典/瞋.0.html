chēn

发怒时睁大眼睛。《荆轲刺秦王》：
<a class="quote">“士皆～目，发尽上指冠。”</a>
《鸿门宴》：
<a class="quote">“哙遂入，披帷西向立，～目视项王。”</a>
<br />
<span class="tag is-info">动</span>
生气。《后汉书·华佗传》：
<a class="quote">“因～恚，吐黑血数升而愈。”</a>
（恚：发怒。愈：病好。）【瞋喝】瞋目怒喝。【瞋目】1.张大眼睛注视，表示愤怒。2.张大眼睛极力去看。《史记·项羽本纪》：
<a class="quote">“哙遂入，披帷西向立，～视项王，头发上指，目眥尽裂。”</a>
【瞋目张胆】形容无所畏避。《史记·张耳陈馀列传》：
<a class="quote">“将军～，出万死不顾一生之计，为天下除残也。”</a>
