<a class="word">晋</a>
jìn
<br />
<span class="tag is-info">动</span>
进。班固《幽通赋》：
<a class="quote">“盍孟～以迨群兮。”</a>
<br />
<span class="tag is-info">动</span>
通
<a class="quote">“搢”</a>
，插。
<br />
<span class="tag is-info">名</span>
周代诸侯国，在今山西、河北南部和陕西中部等地，公元前403年分为韩、赵、魏三国。
<br />
<span class="tag is-info">名</span>
朝代名。⒈公元265-420年，第一代君主是司马炎。原建都洛阳，公元317年迁都建康，迁都以前称为
<a class="quote">“西晋”</a>
，迁都以后称为
<a class="quote">“东晋”</a>
。⒉公元936-947年，五代之一，又称
<a class="quote">“后晋”</a>
，第一代君主是石敬塘。
