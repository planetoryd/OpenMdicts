<a class="word">竞</a>
jìng
<br />
<span class="tag is-info">形</span>
强；强劲。《左传·襄公十八年》：
<a class="quote">“南风不～。”</a>
<br />
<span class="tag is-info">动</span>
竞赛；比赛。《五蠹》：
<a class="quote">“上古～于道德，中世逐于智谋。”</a>
<br />
<span class="tag is-info">副</span>
竞相；争相；争着。《与朱元思书》：
<a class="quote">“负势～上，互相轩邈。”</a>
