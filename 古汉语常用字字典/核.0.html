<a class="word">核</a>
hé
<br />
<span class="tag is-info">名</span>
果核;果实中心的坚硬部分。《核舟记》：
<a class="quote">“盖简～桃修狭者为之。”</a>
<br />
<span class="tag is-info">名</span>
有核的果实。泛指果品。《赤壁赋》：
<a class="quote">“肴～既尽，杯盘狼藉。”</a>
<br />
<span class="tag is-info">形</span>
真实；实在。《汉书·司马迁传》：
<a class="quote">“其文直，其事～。”</a>
<br />
<span class="tag is-info">动</span>
核实；验证。《张衡传》：
<a class="quote">“有遂乃研～阴阳，妙尽璇玑之正。”</a>
