<a class="word">市</a>
shì
<br />
<span class="tag is-info">名</span>
市场；集市。《木兰诗》：
<a class="quote">“东～买骏马。”</a>
<br />
<span class="tag is-info">名</span>
街市。《书搏鸡者事》：
<a class="quote">“麾众拥豪民马前，反接，徇诸～。”</a>
<br />
<span class="tag is-info">名</span>
公开处决的场所。《狱中杂记》：
<a class="quote">“每岁大决，勾者十三四，留者十六七，皆缚至西～待命。”</a>
<br />
<span class="tag is-info">动</span>
交易；做买卖。《殽之战》：
<a class="quote">“郑商人弦高将～于周。”</a>
<br />
<span class="tag is-info">动</span>
买；购买。《木兰诗》：
<a class="quote">“愿为～鞍马，从此替爷征。”</a>
【市井】⒈古代城邑中集中买卖货物的场所。泛指店铺、市场。⒉街市；城镇。⒊城市中流俗的人，也指人的行为鄙俗，无赖。
