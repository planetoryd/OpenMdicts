<a class="word">蓬</a>
péng
<br />
<span class="tag is-info">名</span>
蓬草，又叫飞蓬、蓬蒿。《荀子·劝学》：
<a class="quote">“～生麻中，不扶自直。”</a>
【又】比喻远方的友人。李白《送友人》：
<a class="quote">“此地一为别，孤～万里征。”</a>
<br />
<span class="tag is-info">形</span>
蓬松；散乱。庾信《竹杖赋》：
<a class="quote">“子矣，鹤发鸡皮，～头历齿。”</a>
<br />
<span class="tag is-info">名</span>
莲蓬。《芙蕖》：
<a class="quote">“乃复蒂下生～。”</a>
【蓬户】编蓬为门，比喻贫陋之室。【蓬颗】长蓬草的土块，也指坟墓。【蓬心】肤浅之见，常用作谦辞。
