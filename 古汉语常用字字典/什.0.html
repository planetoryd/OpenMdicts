<a class="word">什</a>
shí
<br />
<span class="tag is-info">名</span>
以十个个体组成的一个单位。军队中十人为一什，户籍以十家为一什。《韩非子·显学》：
<a class="quote">“恃人之为吾善也，境内不～数。”</a>
<br />
<span class="tag is-info">名</span>
《诗经》的
<a class="quote">“雅”</a>
、
<a class="quote">“颂”</a>
各部分每十篇编成一组，称
<a class="quote">“……之什”</a>
。后代用
<a class="quote">“什”</a>
称诗篇或文章的卷数，也称诗文。姚合《送陈倜赴江南从事》：
<a class="quote">“新～定知饶景思。”</a>
<br />
<span class="tag is-info">数</span>
十倍。王符《潜夫论·浮侈》：
<a class="quote">“浮末者～于农夫。”</a>
<br />
<span class="tag is-info">数</span>
十分之……。《史记·高祖本纪》：
<a class="quote">“会天寒，士卒堕指者～二三。”</a>
【什伍】古户籍与军队的基层编制。户籍以五家为伍，互相担保，十家相连，叫什伍。
