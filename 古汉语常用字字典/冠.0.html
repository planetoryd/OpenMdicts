<a class="word">冠</a>
guān
<br />
<span class="tag is-info">名</span>
帽子。《屈原列传》：
<a class="quote">“新沐者必弹～。”</a>
<br />
<span class="tag is-info">名</span>
鸟类头顶上突出的肉或翎毛。《促织》：
<a class="quote">“旋见鸡伸颈摆扑，临视，则虫集～上，力叮不释。”</a>
【辨】冠，冕，巾，弁，帽。
<a class="quote">“冠”</a>
是帽子总称。
<a class="quote">“冕”</a>
是帝王、诸侯、卿、大夫所戴的礼帽。
<a class="quote">“巾”</a>
是扎在头上的织物。
<a class="quote">“弁”</a>
是用皮革做成的帽子。
<a class="quote">“帽”</a>
是后起字。guàn
<br />
<span class="tag is-info">动</span>
戴帽子。《涉江》：
<a class="quote">“带长铗之陆离兮，～切云之崔嵬。”</a>
<br />
<span class="tag is-info">名</span>
古代的一种礼仪，男子二十岁束发加冠，表示已成人。《子路曾皙冉有公西华侍坐》：
<a class="quote">“～者五六人。”</a>
<br />
<span class="tag is-info">动</span>
位居第一。《训俭示康》：
<a class="quote">“近世寇莱公豪侈～一时。”</a>
【冠盖】官吏的衣着和车乘。引申指官吏。
