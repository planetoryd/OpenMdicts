<a class="word">潜</a>
qián
<br />
<span class="tag is-info">动</span>
没入水下。贾谊《吊屈原赋》：
<a class="quote">“袭九渊之神龙兮，沕深～以自珍。”</a>
【又】潜藏于水中的。《少年中国说》：
<a class="quote">“～龙腾渊，鳞爪飞扬。”</a>
<br />
<span class="tag is-info">动</span>
隐藏；隐没。《岳阳楼记》：
<a class="quote">“日星隐耀，山岳～形。”</a>
<br />
<span class="tag is-info">副</span>
偷偷地；悄悄地。《殽之战》：
<a class="quote">“若～师以来，国可得也。”</a>
《春夜喜雨》：
<a class="quote">“随风～入夜，润物细无声。”</a>
