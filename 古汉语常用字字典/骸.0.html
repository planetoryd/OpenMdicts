<br />
<span class="tag is-info">名</span>
胫骨；小腿骨。《素问·骨空论》：
<a class="quote">“膝解为～关，侠膝之骨为连～，～下为辅。”</a>
【又】骨；人骨。《教战守策》：
<a class="quote">“其筯～之所冲犯，肌肤之所浸渍，轻霜露而狎风雨。”</a>
<br />
<span class="tag is-info">名</span>
形体；身体。《兰亭集序》：
<a class="quote">“或因寄所托，放浪形～之外。”</a>
《梅花岭记》：
<a class="quote">“即如忠烈遗～，不可问矣。”</a>
