<a class="word">眇</a>
miǎo
<br />
<span class="tag is-info">动</span>
瞎了一只眼睛。《易经·履》：
<a class="quote">“～能视，跛能履。”</a>
<br />
<span class="tag is-info">动</span>
眯着眼仔细看。《汉书·叙传》：
<a class="quote">“离娄～目于毫分。”</a>
<br />
<span class="tag is-info">形</span>
细微。《庄子·德充符》：
<a class="quote">“～乎小哉！所以属于也。”</a>
<br />
<span class="tag is-info">形</span>
高远；辽远。《荀子·王制》：
<a class="quote">“彼王者不然，仁～天下，义～天下，威～天下。”</a>
【眇眇】⒈微小。⒉辽远；高远。⒊远视的样子。⒋风吹动的样子。⒌飘忽难辨。
