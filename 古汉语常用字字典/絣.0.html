pēng
<br />
<span class="tag is-info">名</span>
古代氏族的一种纺织品。
<br />
<span class="tag is-info">名</span>
穿甲的绳。《战国策·燕策一》：
<a class="quote">“妻自组甲～。”</a>
【又】用绳索捆绑、束缚。
<br />
<span class="tag is-info">形</span>
续；继续。《后汉书·班固传》：
<a class="quote">“将～万嗣。”</a>
<br />
<span class="tag is-info">动</span>
通
<a class="quote">“绷”</a>
，紧张。bīng杂；错杂。《汉书·扬雄传下》：
<a class="quote">“～之以象类，播之以人事。”</a>
pēg没有花纹的丝织品。韦庄《汧阳间》：
<a class="quote">“汧水悠悠去似～。”</a>
