<a class="word">菹</a>
zū
<br />
<span class="tag is-info">名</span>
酸菜；醃菜。王充《论衡·福虚》：
<a class="quote">“楚惠王食寒～而得蛭。”</a>
<br />
<span class="tag is-info">名</span>
肉酱。《礼记·少仪》：
<a class="quote">“糜鹿为～。”</a>
【又】古代一种酷刑，把人剁成肉酱。《韩非子·存韩》：
<a class="quote">“臣斯愿得见，前进道愚计，退就～戮。”</a>
<br />
<span class="tag is-info">名</span>
多水草的沼泽地带。《孟子·滕文公下》：
<a class="quote">“驱蛇龙而放之～。”</a>
<br />
<span class="tag is-info">名</span>
枯草。《管子·轻重甲》：
<a class="quote">“请君伐～薪。”</a>
