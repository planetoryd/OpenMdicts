<a class="word">翼</a>
yì
<br />
<span class="tag is-info">名</span>
鸟类或昆虫的翅膀。《少年中国说》：
<a class="quote">“鹰隼试～，风尘吸张。”</a>
【又】像鸟张开翅膀一样。《鸿门宴》：
<a class="quote">“项伯亦拔剑起舞，常以身～蔽沛公。”</a>
<br />
<span class="tag is-info">动</span>
帮助；辅佐。《汉书·晃错传》：
<a class="quote">“以～天子。”</a>
<br />
<span class="tag is-info">名</span>
战阵的两侧。《史记·廉颇蔺相如列传》：
<a class="quote">“张左右～击之，大破杀匈奴十余万骑。”</a>
<br />
<span class="tag is-info">数</span>
通
<a class="quote">“翌”</a>
。次；第二（日）。《促织》：
<a class="quote">“～日进宰，宰见其小，怒呵成。”</a>
【翼卫】护卫。【翼宣】辅佐而发扬之。
