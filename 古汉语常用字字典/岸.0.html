【岸忽】傲慢.【岸帻】帻,仓头的巾.指推起头巾,露出前额.形容无拘无束,豪放洒脱的样子.李白《醉后》：
<a class="quote">“日暮～归,传呼隘阡陌。”</a>
李清照《金石录后序》：
<a class="quote">“葛衣～,精神如虎,目光烂射人,望舟中告别。”</a>
