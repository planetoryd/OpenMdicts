tóng
<br />
<span class="tag is-info">形</span>
相同；一样。《赤壁之战》：
<a class="quote">“今卿廓开大计，正与孤～。”</a>
<br />
<span class="tag is-info">形</span>
同一。《殽之战》：
<a class="quote">“秦不哀我丧而伐吾～姓。”</a>
<br />
<span class="tag is-info">动</span>
一致；统一。《赤壁之战》：
<a class="quote">“若备与彼协心，上下齐～，则宜抚安，与结盟好。”</a>
<br />
<span class="tag is-info">动</span>
附和；随同。《答司马谏议书》：
<a class="quote">“士大夫多以恤国事，～俗自媚于众为善。”</a>
<br />
<span class="tag is-info">动</span>
参与；干预。《谋攻》：
<a class="quote">“不知三军之事而～三军之政者，则军士惑矣。”</a>
<br />
<span class="tag is-info">副</span>
共同；一起。《廉颇蔺相如列传》：
<a class="quote">“今君与廉颇～列。”</a>
【同案】明清时称同一年通过科举考试进入官学的秀才。【同寮】一起任职的官吏，即
<a class="quote">“同僚”</a>
。【同年】⒈同岁；同年龄。⒉科举考试时代同科考中的人。⒊朋友。
