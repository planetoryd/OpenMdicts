zhù
<br />
<span class="tag is-info">动</span>
灌入；流入。《孟子·滕文公上》：
<a class="quote">“决汝汉，排淮泗，而～之江。”</a>
<br />
<span class="tag is-info">动</span>
流出；渗下。《项脊轩志》：
<a class="quote">“百年老屋，尘泥渗漉，雨泽下～。”</a>
<br />
<span class="tag is-info">动</span>
投；击。《庄子·达生》：
<a class="quote">“以瓦～者巧，以钩～者惮。”</a>
<br />
<span class="tag is-info">动</span>
集中。《晋书·孙惠传》：
<a class="quote">“四海～目。”</a>
<br />
<span class="tag is-info">名</span>
赌注。《水浒传》：
<a class="quote">“我不傍猜，只要博这一博，五两银子做一～。”</a>
<br />
<span class="tag is-info">动</span>
给书中字句做解释。如《说文解字注》
<br />
<span class="tag is-info">名</span>
用来做解释的文字。【注疏】注释和解释的文字的合称。【注望】瞩目；期待。【注心】⒈专心。⒉倾心。
