【牧伯】州牧、方伯的合称。汉朝之后州郡长官的尊称。【牧守】州郡的长官。州官叫牧，郡官称守。【牧圉】⒈牛马的场所。⒉养牛马的人。⒊财物。【牧宰】州县长官（县官叫宰）。
