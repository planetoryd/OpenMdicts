<a class="word">主</a>
zhǔ
<br />
<span class="tag is-info">名</span>
君主；国君。《触龙说赵太后》：
<a class="quote">“赵～之子孙侯者，其继有在者乎？”</a>
<br />
<span class="tag is-info">名</span>
一地方的长官。《隆中对》：
<a class="quote">“此用武之国，而其～不能守。”</a>
<br />
<span class="tag is-info">名</span>
主人。《狼》：
<a class="quote">“场～积薪其中。”</a>
<br />
<span class="tag is-info">名</span>
事物的根本。《原君》：
<a class="quote">“古者以天下为～，君这客。”</a>
<br />
<span class="tag is-info">形</span>
主要的。《狱中杂记》：
<a class="quote">“止～谋一二人立决。”</a>
<br />
<span class="tag is-info">动</span>
掌管；主持。《狱中杂记》：
<a class="quote">“～缚者亦然。”</a>
<br />
<span class="tag is-info">动</span>
主张。《谭嗣同》：
<a class="quote">“力～变法。”</a>
<br />
<span class="tag is-info">动</span>
注重。《论语·学而》：
<a class="quote">“～忠信，无友不如已者。”</a>
<br />
<span class="tag is-info">名</span>
皇帝的女儿，
<a class="quote">“公主”</a>
的简称。《后汉书·宋弘传》：
<a class="quote">“弘被引见，帝令～坐屏风后。”</a>
