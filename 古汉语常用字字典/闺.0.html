<a class="word">闺</a>
guī
<br />
<span class="tag is-info">名</span>
宫中上圆下方的圭形小门。【又】泛指室门。鲍照《代东门行》：
<a class="quote">“居人掩～卧，行人夜中饭。”</a>
<br />
<span class="tag is-info">名</span>
内室；卧室。《教战守策》：
<a class="quote">“如妇人孺子不出～门。”</a>
《项脊轩轩志》：
<a class="quote">“室西连于中～，先妣尝一至。”</a>
<br />
<span class="tag is-info">名</span>
特指女子居住内室。《柳毅传》：
<a class="quote">“使～窗孺弱，远罹构害。”</a>
