<a class="word">俦</a>
chóu伴侣。李白《赠崔郎中宗之》诗：
<a class="quote">“草木为我～。”</a>
【又】同类，类别。《三国志·魏书·崔林传》：
<a class="quote">“忠直不回，史鱼之～。”</a>
（回：邪恶。史鱼：人名。）【注】汉代以前，
<a class="quote">“俦”</a>
一般都写作
<a class="quote">“畴”</a>
。如《荀子·劝学》：
<a class="quote">“草木～生。”</a>
（同类的草木生长在一起。）【俦类】同类，同辈。《管子·枢言》：
<a class="quote">“十日不食，无～，尽死矣。”</a>
【俦侣】朋辈，伴侣。【俦匹】1.同伴，伴侣。何逊《赠族人秣陵史弟》：
<a class="quote">“羁旅无～，形影自相视。”</a>
2.匹敌。李嘉祐《送舍弟》：
<a class="quote">“老史鄙思难～，令弟清词堪比量。”</a>
