<a class="word">煎</a>
jiān
<br />
<span class="tag is-info">动</span>
熬；煮。苏武《豆粥》：
<a class="quote">“帐下烹～皆美人。”</a>
<br />
<span class="tag is-info">动</span>
焙；把食物放在有油的锅熨熟。贾思勰《齐民要术·饼炙》：
<a class="quote">“手团作饼，膏油～。”</a>
<br />
<span class="tag is-info">动</span>
使痛苦；折磨。《孔雀东南飞》：
<a class="quote">“恐不任我意，逆以～我怀。”</a>
