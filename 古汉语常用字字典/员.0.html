<a class="word">员</a>
yuán
<br />
<span class="tag is-info">名</span>
人数；定额。《毛遂自荐》：
<a class="quote">“今少一人，愿君以遂备～而行矣。”</a>
<br />
<span class="tag is-info">量</span>
用于将领和官员。《失街亭》：
<a class="quote">“再拨一～上将，相助你去。”</a>
<br />
<span class="tag is-info">名</span>
通
<a class="quote">“圆”</a>
，圆形。《张衡传》：
<a class="quote">“～径八尺，合盖隆起，形似酒尊。”</a>
yún
<br />
<span class="tag is-info">动</span>
增加；扩大。《诗经·正月》：
<a class="quote">“无弃尔辅，～于尔幅。”</a>
<br />
<span class="tag is-info">助</span>
语气助词，相当于
<a class="quote">“云”</a>
。无义。《诗经·出其东门》：
<a class="quote">“缟衣綦巾，聊乐我～。”</a>
yùn姓。【员外】⒈古代官名。员外郎的简称。⒉有钱有势的豪绅。
