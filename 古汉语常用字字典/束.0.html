<a class="word">束</a>
shù
<br />
<span class="tag is-info">动</span>
捆绑。《廉颇蔺相如列传》：
<a class="quote">“其势必不敢留君，而～君归赵矣。”</a>
<br />
<span class="tag is-info">动</span>
整理；收拾。《殽之战》：
<a class="quote">“郑穆公使视客馆，则～载，厉兵，秣马矣。”</a>
<br />
<span class="tag is-info">动</span>
约束；拘束。《廉颇蔺相如列传》：
<a class="quote">“未有尝坚明约～者也。”</a>
<br />
<span class="tag is-info">量</span>
捆；把。《魏书·李先传》：
<a class="quote">“宜密使兵人人备青草一～。”</a>
【束发】古代男孩成童时束发为髻，因称成童之年。约八岁或八至十九岁这一段年纪。【束甲】捆起铠甲。表示放下武器，停战或投降。【束脩】⒈十条一捆的干肉，是古代学生送给老师的备礼物。⒉后老师的金。约束整修。
