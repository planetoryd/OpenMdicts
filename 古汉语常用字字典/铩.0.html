<a class="word">铩</a>
shā
<br />
<span class="tag is-info">名</span>
长矛。贾谊《过秦论》：
<a class="quote">“鉏櫌棘矜，非铦于钩戟长～也。”</a>
<br />
<span class="tag is-info">形</span>
羽毛伤残。颜延年《五君咏·嵇中散》：
<a class="quote">“鸾羽有时～，龙性谁能驯？”</a>
也以
<a class="quote">“铩羽”</a>
比喻失意。刘孝标《与宋玉山元思书》：
<a class="quote">“是以贾生怀琬琰而挫翮，冯子握玙璠而～羽。”</a>
