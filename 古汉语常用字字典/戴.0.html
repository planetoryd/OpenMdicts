<a class="word">戴</a>
dài
<br />
<span class="tag is-info">动</span>
加在头上；用头顶着。《送东阳马生序》：
<a class="quote">“同舍生皆被绮绣，～朱缨宝饰之帽。”</a>
《齐桓晋文之事》：
<a class="quote">“颁白者不负～于道路矣。”</a>
<br />
<span class="tag is-info">动</span>
推崇；遵奉；拥护。《原君》：
<a class="quote">“古者天下之人爱～其君，比之如父，拟之如天。”</a>
【戴白】满头白发，借指老人。陆游《新凉书怀》：
<a class="quote">“邻曲今年又有年，垂髫～各欣然。”</a>
【戴笠】戴斗笠，比喻贫贱。【戴头】比喻刚正不畏强暴，不怕杀头。【戴翼】辅助。《汉书·董仲舒传》：
<a class="quote">“欲则先王这法以～其世者甚众。”</a>
