<a class="word">位</a>
wèi
<br />
<span class="tag is-info">名</span>
位置；方位。《涉江》：
<a class="quote">“阴阳易～，时不当兮。”</a>
<br />
<span class="tag is-info">名</span>
官位；爵位。《师说》：
<a class="quote">“～卑则足羞，官盛则近谀。”</a>
<br />
<span class="tag is-info">名</span>
位次；座位。《廉颇蔺相如列传》：
<a class="quote">“～在廉颇之右。”</a>
<br />
<span class="tag is-info">名</span>
特指帝王或诸侯之位。《谭嗣同》：
<a class="quote">“遂赐衣带诏，有朕～几不保，命康与四卿及同志设法筹救之语。”</a>
<br />
<span class="tag is-info">量</span>
称人的敬辞。《林教头风雪山神庙》：
<a class="quote">“端的亏管营、差拨两～用心。”</a>
【位望】地位和声望。
