【细谨】小心谨慎；小心谨慎的言行。【细软】⒈纤细柔软。⒉金银珠宝、绫罗绸缎等贵重而又便于携带的财物。【细说】⒈详细地说。⒉小人的坏话；谗言。【细作】⒈间谍；暗探。⒉精巧的工艺制品。
