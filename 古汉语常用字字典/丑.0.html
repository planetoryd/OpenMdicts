<a class="word">丑</a>
chǒu
<br />
<span class="tag is-info">名</span>
十二地支的第二位。
<br />
<span class="tag is-info">名</span>
丑角。传统戏曲里的滑稽角色。《陈州粜米》：
<a class="quote">“二～斗子上。”</a>
<br />
<span class="tag is-info">形</span>
相貌难看。《西门豹治邺》：
<a class="quote">“呼河伯妇来，视其好～。”</a>
<br />
<span class="tag is-info">形</span>
凶；恶。《诗·十月之交》：
<a class="quote">“日有食之，亦孔之～。”</a>
<br />
<span class="tag is-info">动</span>
同类。《尔雅·释鸟》：
<a class="quote">“凫雁～，其足蹼。”</a>
【注】古代
<a class="quote">“丑、醜”</a>
是两个不同的字，汉字简化后合为一字。【丑诋】用很难听的话骂人。班固《汉书·楚元王传》：
<a class="quote">“是以群小窥见间隙，缘饰文字，巧言～，流言飞文，哗于民间。”</a>
