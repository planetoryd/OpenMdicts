<a class="word">拱</a>
gǒng
<br />
<span class="tag is-info">动</span>
拱手，两手在胸前相合，表示恭敬。《荷蓧丈人》：
<a class="quote">“子路～而立。”</a>
<br />
<span class="tag is-info">动</span>
拱手，表示不费事。《过秦论》：
<a class="quote">“于是秦人～手而取西河之外。”</a>
<br />
<span class="tag is-info">动</span>
两臂合围，多表示粗细。《殽之战》：
<a class="quote">“尔何知，中寿，尔墓之木～矣。”</a>
《促织》：
<a class="quote">“大喜，笼归，举家庆贺，虽连城～壁，不啻也。”</a>
<br />
<span class="tag is-info">动</span>
环绕。傅玄《明君》：
<a class="quote">“众星～北辰。”</a>
【拱璧】大的玉璧，又比喻珍贵的东西。【拱默】拱手而默无所言。【拱揖指挥】从容安舒，指挥若定。
