sù

<span class="tag is-info">形</span>
迅速；快。《孔雀东南飞》：
<a class="quote">“便可～遣之，遣去慎莫留。”</a>
<br />
<span class="tag is-info">动</span>
招致。《训俭示康》：
<a class="quote">“君子多欲则贪慕富贵，枉道～祸。”</a>
<br />
<span class="tag is-info">动</span>
招请；邀请。宋濂《秦士录》：
<a class="quote">“今日非～君饮，欲少吐胸中不平气耳。”</a>
【辨】快、速、疾、捷。这几个字都有快速的意思。
<a class="quote">“快”</a>
本是愉快的意思，快速是它后起引申义，上古快速主要用
<a class="quote">“速”</a>
表示。
<a class="quote">“疾”</a>
比
<a class="quote">“速”</a>
要快一些。
<a class="quote">“捷”</a>
指行动敏捷、轻快。【速速】⒈疏远不亲的样子。⒉粗陋的样子。
