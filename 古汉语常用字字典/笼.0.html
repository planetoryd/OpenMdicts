<a class="word">笼</a>
lóng
<br />
<span class="tag is-info">名</span>
盛土的器具，泛指盛东西的竹器。《陌上桑》：
<a class="quote">“青丝为～系，桂枝为～钩。”</a>
<br />
<span class="tag is-info">名</span>
畜养鸟兽、虫类的竹编器具。《促织》：
<a class="quote">“成益惊喜，掇置～中。”</a>
【又】&lt;名词作状语&gt;用笼装着。《促织》：
<a class="quote">“大喜，～归，举家庆贺。”</a>
【又
<br />
<span class="tag is-info">名</span>
囚禁犯人刑具。如
<a class="quote">“囚笼”</a>
。
<br />
<span class="tag is-info">动</span>
独揽；掌握。桓宽《盐铁论·轻重》：
<a class="quote">“～天下盐铁诸利，以排富商大贾。”</a>
”lǎng&lt;动&gt;笼罩；像笼子似的罩在上面。《敕勒歌》：
<a class="quote">“天似穹庐，～盖四野。”</a>
【笼东】溃败、不振的样子。【笼络】笼、络都是羁绊牲口的用具，比喻使权术耍手腕来驾驭、拉拢人。
