<a class="word">筑</a>
zhù
<br />
<span class="tag is-info">动</span>
捣土使坚实。《诗经·绵》：
<a class="quote">“～之登登。”</a>
<br />
<span class="tag is-info">名</span>
筑墙夯土用的木杵。《生于忧患，死于安乐》：
<a class="quote">“傅说举于版～之间。”</a>
<br />
<span class="tag is-info">动</span>
修建；修筑。《冯婉贞》：
<a class="quote">“～石寨土堡于要隘。”</a>
zhú&lt;名&gt;古代的一种弦乐器，有十三根弦，以竹尺击弦发声。《荆轲刺秦王》：
<a class="quote">“高渐离击～，荆轲和而歌。”</a>
【筑室反耕】长期驻兵不撤。
