<a class="word">夷</a>
yí
<br />
<span class="tag is-info">名</span>
我国古代东部民族，后泛指中原以外各族。《涉江》：
<a class="quote">“哀南～之莫吾知兮，旦余济乎江湘。”</a>
<br />
<span class="tag is-info">名</span>
泛指外国或外国人。《三元里抗英》：
<a class="quote">“逆～各狐凭鼠伏，潜逃两炮台中，不敢出入。”</a>
<br />
<span class="tag is-info">形</span>
平坦。《核舟记》：
<a class="quote">“其船背稍～。”</a>
《游褒禅山记》：
<a class="quote">“夫～以近，则游者众。”</a>
<br />
<span class="tag is-info">动</span>
铲平；除平。《赤壁之战》：
<a class="quote">“今操芟～大难，略已平矣。”</a>
<br />
<span class="tag is-info">动</span>
杀；灭。《苏武传》：
<a class="quote">“大臣亡罪～灭者数十家。”</a>
<br />
<span class="tag is-info">形</span>
和悦。《送东阳马生序》：
<a class="quote">“与之论辩，言和而色～。”</a>
【夷世】太平的世道。【夷犹】迟疑不前。
