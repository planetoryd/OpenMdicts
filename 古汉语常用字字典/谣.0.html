yáo
<br />
<span class="tag is-info">动</span>
古代唱歌不用乐器伴奏叫谣。《诗经·魏风·园有桃》：
<a class="quote">“心之忧矣，我歌且～。”</a>
<br />
<span class="tag is-info">名</span>
歌谣，歌曲。李白《庐山谣寄卢侍御虚舟》诗：
<a class="quote">“好为庐山～。”</a>
<br />
<span class="tag is-info">名</span>
凭空捏造的话。屈原《离骚》：
<a class="quote">“～诼谓余以善淫。”</a>
【谣言】民间流行的歌谣谚语。【谣诼】造谣诽谤。
