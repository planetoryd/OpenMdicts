<a class="word">雉</a>
zhì
<br />
<span class="tag is-info">名</span>
一种鸟，也叫野鸡。《庄子·养生主》：
<a class="quote">“泽～十步一啄，百步一饮。”</a>
<br />
<span class="tag is-info">量</span>
古代计算城墙面积的单位，长三丈高一丈为一雉。《左传·隐公元年》：
<a class="quote">“都城过百～，国之害也。”</a>
【引
<br />
<span class="tag is-info">名</span>
城墙。谢眺《和王著作八公山》：
<a class="quote">“出没眺楼～。”</a>
