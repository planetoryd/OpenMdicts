史官。《张衡传》：
<a class="quote">“自～职，五载复还。”</a>
【又】外史。《邵公谏厉王弭谤》：
<a class="quote">“～献书。”</a>
<br />
<span class="tag is-info">名</span>
史书；记载历史的书。《&lt;黄花岗七十二烈士事略&gt;序》：
<a class="quote">“如～载田横事。”</a>
【又】特指我的古代图书四大分类经、史、子、集之一，包括各种历史书籍（除了已被经部收入的之外）。
