<a class="word">卓</a>
zhuó
<br />
<span class="tag is-info">形</span>
高；高超。《后汉书·祭遵传》：
<a class="quote">“～如日月。”</a>
<br />
<span class="tag is-info">形</span>
远。《汉书·霍去病传》：
<a class="quote">“～行殊远而粮不绝。”</a>
<br />
<span class="tag is-info">名</span>
几案，桌子。徐积《谢周裕之》：
<a class="quote">“两～合八尺，一炉暖双趾。”</a>
【卓踔】高超。【卓尔】特出的样子。【卓冠】超越。【卓诡】高超出奇。【卓立】耸立；特立。【卓荦】卓越出众。
