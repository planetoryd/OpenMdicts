shì

<span class="tag is-info">名</span>
氏族；宗族系统中姓下面的支系。《季氏将伐颛臾》：
<a class="quote">“季～将有事于颛臾。”</a>
<br />
<span class="tag is-info">名</span>
姓氏；姓。《愚公移山》：
<a class="quote">“邻人京城～之孀妻有遗男。”</a>
<br />
<span class="tag is-info">名</span>
旧时放在妇女父姓后称已婚妇女。《孔雀东南飞》：
<a class="quote">“庐江府小吏焦仲卿妻刘～，为仲卿母所遣。”</a>
