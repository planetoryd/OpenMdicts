<a class="word">赐</a>
cì
<br />
<span class="tag is-info">动</span>
赏赐，给予。《伶官传序》：
<a class="quote">“晋王之将终也，以三矢～庄宗而告之……”</a>
<br />
<span class="tag is-info">名</span>
恩惠，好处。《殽之战》：
<a class="quote">“若从君惠而免之，三年将拜君～。”</a>
《叔向贺贫》：
<a class="quote">“其自桓叔以下，嘉吾子之～。”</a>
<br />
<span class="tag is-info">形</span>
尽。潘岳《西征赋》：
<a class="quote">“若循环之无～。”</a>
【赐谥】大臣死，天子赐予谥号。【赐书】皇帝赏给的书籍。【赐姓】皇帝为褒奖功臣，赐其姓，多是帝王自己的姓。
