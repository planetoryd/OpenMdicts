<a class="word">羽</a>
yǔ
<br />
<span class="tag is-info">名</span>
鸟翅膀上的长毛。也泛指翅膀。《齐桓晋文之事》：
<a class="quote">“吾力足以举百钧，而不能举一～。”</a>
<br />
<span class="tag is-info">名</span>
古代箭尾部的羽毛。《中山狼传》：
<a class="quote">“援乌号之弓，挟肃慎之矢，一发饮～。”</a>
<br />
<span class="tag is-info">名</span>
古代五音之一，声调激越。《荆轲刺秦王》：
<a class="quote">“复为慷慨～声。”</a>
【羽化】⒈昆虫则蛹而长出翅膀。⒉道教称修道成功。【羽书】以插上羽毛表示紧急的军事文书。
