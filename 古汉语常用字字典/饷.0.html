<a class="word">饷</a>
xiǎng
<br />
<span class="tag is-info">名</span>
送给田里耕作的人的饭食。《诗经·良耜》：
<a class="quote">“其～伊黍。”</a>
<br />
<span class="tag is-info">名</span>
粮饷；军粮。《汉书·严助传》：
<a class="quote">“丁壮从军，老弱转～。”</a>
<br />
<span class="tag is-info">动</span>
给田里耕作的人送饭食。苏轼《新城道歉中》：
<a class="quote">“煮葵烧笋～春耕。”</a>
<br />
<span class="tag is-info">动</span>
供给食物。《五蠹》：
<a class="quote">“故饥岁之春，幼弟不～。”</a>
<br />
<span class="tag is-info">动</span>
赠送。《孟子·滕文公下》：
<a class="quote">“有童子以黍肉～，杀而夺之。”</a>
【饷遗】馈赠。【饷亿】供给。
