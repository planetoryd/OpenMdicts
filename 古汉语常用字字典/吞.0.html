tūn
<br />
<span class="tag is-info">动</span>
吞下；整个地咽下。《与陈伯之书》：
<a class="quote">“主上屈法申恩，～舟是漏。”</a>
<br />
<span class="tag is-info">动</span>
容纳。《岳阳楼记》：
<a class="quote">“衔远山，～长江。”</a>
<br />
<span class="tag is-info">动</span>
忍受冤苦不发作。《促织》：
<a class="quote">“成顾蟋蟀笼虚，则气断声～，亦不复以儿为念。”</a>
<br />
<span class="tag is-info">动</span>
吞并；兼并。《过秦论》：
<a class="quote">“～二周而忘诸侯。”</a>
【吞声】心中怨恨不敢作声，也指无声地悲泣。
