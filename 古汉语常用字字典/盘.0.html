<a class="word">盘</a>
pán
<br />
<span class="tag is-info">名</span>
盛东西的浅底器皿；盘子。《两小儿辩日》：
<a class="quote">“日初出大如车盖，及日中则如～盂。”</a>
<br />
<span class="tag is-info">动</span>
乐；游乐。《尚书·无逸》：
<a class="quote">“文王不敢～于游田。”</a>
《谏太宗十思疏》：
<a class="quote">“乐～游则思三驱以为度。”</a>
<br />
<span class="tag is-info">动</span>
曲折环绕；弯曲。《中山狼传》：
<a class="quote">“猬缩蠖屈，蛇～龟息。”</a>
【盘桓】徘徊；逗留。【盘马】骑者使马盘旋。【盘拏】屈曲强劲的样子。【盘郁】曲折幽深。
