<a class="word">弛</a>
chí
<br />
<span class="tag is-info">动</span>
放松弓弦。《左传·襄公十八年》：
<a class="quote">“乃～弓而自后缚之。”</a>
<br />
<span class="tag is-info">动</span>
放松；松弛。《捕蛇者说》：
<a class="quote">“视其缶，而吾蛇尚存，则～然而卧。”</a>
<br />
<span class="tag is-info">动</span>
放下；除掉。《狼》：
<a class="quote">“屠乃奔倚其下，～担持刀。”</a>
【弛禁】解除禁令。【弛刑】卸掉枷锁的刑徒。范晔《后汉书·马武传》：
<a class="quote">
  “复拜武捕虏将军……将乌桓、黎阳营、三辅募、凉州诸群羌胡兵及～，合四万人击之。”
</a>
【弛张】比喻兴废、宽严、劳逸等。《韩非子·解老》：
<a class="quote">“万物必有盛衰，万事必有～，国家必有文武，官治必有赏罚。”</a>
【弛纵】放纵。《后汉书·蔡邕传》：
<a class="quote">“或有抱罪怀瑕，与下同疾，纲网～，莫相举察。”</a>
