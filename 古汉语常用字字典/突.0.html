tū

<span class="tag is-info">动</span>
急速地向前冲；冲击。《琵琶行》：
<a class="quote">“银瓶乍破水浆迸，铁骑～出刀枪鸣。”</a>
<br />
<span class="tag is-info">形</span>
突然。《诗经·甫田》：
<a class="quote">“未几见兮，～而弁兮。”</a>
<br />
<span class="tag is-info">形</span>
高起；凸起。《过小孤山大孤山》：
<a class="quote">“自舟中望山，～兀而已。”</a>
<br />
<span class="tag is-info">名</span>
烟囱。《曲突徙薪》：
<a class="quote">“更为曲～，远徙其薪，不者且有火患。”</a>
【突骑】冲锋陷阵的骑兵。【突将】冲锋陷阵的将士。【突兀】⒈高耸。⒉突然；意外。
