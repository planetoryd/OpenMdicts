<span class="tag is-info">名</span>
古代神话，月中有蟾蜍，故称月为蟾。顾夐《浣溪沙》词：
<a class="quote">“露白～明又到秋。”</a>
【蟾宫】1.月宫。李俊民《中秋》：
<a class="quote">“鲛室影寒珠有泪，～风散桂飘香。”</a>
2.此指在科举考试中登科及第，被称为蟾宫折桂。李中《送黄秀才》：
<a class="quote">“～须展志，渔艇莫牵心。”</a>
【蟾桂】1.传说月中的蟾蜍、桂树。李贺《巫山高》：
<a class="quote">“古祠近月～寒，椒花坠红湿云间。”</a>
2.借指月亮。罗隐《旅梦》：
<a class="quote">“出门聊一望，～向人斜。”</a>
【蟾魄】月亮的别称。莫宣卿《百官乘月早朝听残漏》诗：
<a class="quote">“碧空～度，清禁漏声残。”</a>
【蟾兔】传说月中有蟾兔，借指月亮。元好问《留月轩》：
<a class="quote">“欢伯属我歌，～为动色。”</a>
