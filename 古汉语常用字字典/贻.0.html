<a class="word">贻</a>
yí
<br />
<span class="tag is-info">动</span>
赠送；送给。《师说》：
<a class="quote">“余嘉其能行古道，作《师说》以～之。”</a>
<br />
<span class="tag is-info">动</span>
遗留。《左传·宣公二年》：
<a class="quote">“我之怀矣，自～伊戚。”</a>
【辨】赠、贻。两字都有赠送的意思，但在遗留的意义上，只能写作
<a class="quote">“贻”</a>
，不能写作
<a class="quote">“赠”</a>
。【贻训】传于后人的格言。【贻则】遗留的法则。
