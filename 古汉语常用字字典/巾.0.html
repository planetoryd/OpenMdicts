<a class="word">巾</a>
jīn
<br />
<span class="tag is-info">名</span>
手巾；面巾；擦拭用的布帛。《杜少府之任蜀州》：
<a class="quote">“无为在歧路，儿女共沾～。”</a>
<br />
<span class="tag is-info">名</span>
头巾；覆盖头或缠束头发的织物。《念奴娇·赤壁怀古》：
<a class="quote">“羽扇纶～，谈笑间，樯橹灰飞烟灭。”</a>
<br />
<span class="tag is-info">动</span>
覆盖；包裹。《庄子·天运》：
<a class="quote">“夫刍狗之未陈也，盛以箧衍，～以文绣。”</a>
<br />
<span class="tag is-info">名</span>
古代快信写在帛巾上，因代指快信。《与妻书》：
<a class="quote">“～短情长，所未尽者，尚有万千。”</a>
【巾车】⒈有帏幕遮围的车。⒉官名。【巾帻】幅巾制的帽子。
