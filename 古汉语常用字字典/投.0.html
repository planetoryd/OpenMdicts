<a class="quote">“途中两狼，缀行甚远，屠惧，～以骨。”</a>
<br />
<span class="tag is-info">动</span>
投入；扔进。《屈原列传》：
<a class="quote">“于是怀石，遂自～汨罗以死。”</a>
<br />
<span class="tag is-info">动</span>
抛弃；扔掉。《愚公移山》：
<a class="quote">“～诸渤海之尾。”</a>
<br />
<span class="tag is-info">动</span>
投奔；投靠。《赤壁之战》：
<a class="quote">“与苍梧太守吴巨有旧，欲往～之。”</a>
<br />
<span class="tag is-info">动</span>
投宿。《石壕吏》：
<a class="quote">“暮～石壕村，有吏夜捉人。”</a>
<br />
<span class="tag is-info">动</span>
投交；递交。《陈州粜米》：
<a class="quote">“～词院直至省，将冤屈叫几声。”</a>
<br />
<span class="tag is-info">动</span>
投合；相合。元好问《赠答刘御史云卿》：
<a class="quote">“户牖徒自开，胶漆本易～。”</a>
<br />
<span class="tag is-info">动</span>
到；临。王安石《观明州图》：
<a class="quote">“～老心情非复旧，当时山水故依然。”</a>
