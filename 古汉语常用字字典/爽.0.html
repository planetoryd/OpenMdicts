<span class="tag is-info">形</span>
过失；差错。《促织》：
<a class="quote">“少间，帘内掷一纸出，即道人意中事，无毫发～。”</a>
<br />

<a class="quote">“五音令爱耳聋，五味令人口～。”</a>
