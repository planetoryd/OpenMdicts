<a class="word">至</a>
zhì
<br />
<span class="tag is-info">动</span>
来到；到达。《赵威后问齐使》：
<a class="quote">“王无罪岁，斯天下之民～焉。”</a>
<br />
<span class="tag is-info">形</span>
达到顶点。《订鬼》：
<a class="quote">“二者用精～矣。”</a>
<br />
<span class="tag is-info">形</span>
周到。《送东阳马生序》：
<a class="quote">“或遇其叱咄，色愈恭，礼愈～，不敢出一言以复。”</a>
<br />
<span class="tag is-info">副</span>
极；最。《得道多助，失道寡助》：
<a class="quote">“寡助之～，亲戚畔之。”</a>
<br />
<span class="tag is-info">连</span>
至于。《原君》：
<a class="quote">“～桀、纣之暴，犹谓汤、武不当诛之。”</a>
【至如】至于，用于举例或表示别提一事。【至于】⒈达到。⒉达到……的结局。⒊连词，表示别提一事。
