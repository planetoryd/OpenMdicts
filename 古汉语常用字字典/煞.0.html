<span class="tag is-info">名</span>
迷信传说中的凶恶的神。如
<a class="quote">“凶神恶煞”</a>
。
<br />

用在动词后，表示极度（后起意义）。柳永《迎春乐》：
<a class="quote">“别后相思～。”</a>
