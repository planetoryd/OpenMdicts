<a class="word">庸</a>
yōng
<br />
<span class="tag is-info">动</span>
任用。《国语·吴语》：
<a class="quote">“王其无～战。”</a>
<br />
<span class="tag is-info">动</span>
受雇用。《陈涉世家》：
<a class="quote">“若为～耕，何富贵也？”</a>
<br />
<span class="tag is-info">名</span>
受雇用的人。《五蠹》：
<a class="quote">“泽居苦水者，买～而决窦。”</a>
<br />
<span class="tag is-info">形</span>
平庸。《廉颇蔺相如列传》：
<a class="quote">“且～人尚羞之，况于将相乎。”</a>
<br />
<span class="tag is-info">副</span>
难道；岂。《师说》：
<a class="quote">“吾师道也，夫～知其年之先后生于吾乎？”</a>
【庸中佼佼】指常人中较突出的。
