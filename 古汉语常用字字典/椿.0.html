<a class="word">椿</a>
chūn古树名。《列子·汤问》：
<a class="quote">“上古有大～者，以八千岁为春，八千岁为秋。”</a>
【引】形容高龄。庾阐《采药诗》：
<a class="quote">“～寿自有极，槿花何用疑。”</a>
【椿龄】犹春年，祝人长寿之辞。范仲淹《老人星赋》：
<a class="quote">“会兹鼎盛，荐乃～。”</a>
【椿庭】父亲的代称。朱权《荆钗记》传奇二：
<a class="quote">“不幸～殒丧，深赖萱堂训诲成人。”</a>
【椿萱】古称父为
<a class="quote">“椿庭”</a>
，母为
<a class="quote">“萱堂”</a>
，故
<a class="quote">“椿萱”</a>
为父母的代称。牟融《送徐浩》诗：
<a class="quote">“知君此去情偏切，堂上～雪满头。”</a>
