<a class="word">巢</a>
cháo
<br />
<span class="tag is-info">名</span>
鸟类、虫类等的窝。《诗经·召南·鹊巢》：
<a class="quote">“维鹊有～，维鸠居之。”</a>
<br />
<span class="tag is-info">动</span>
筑巢；造窝。《涉江》：
<a class="quote">“燕雀、乌鹊，～堂坛兮。”</a>
<br />
<span class="tag is-info">名</span>
远古人类的居处。《五蠹》：
<a class="quote">
  “有圣人作，构木为～以避群害，而民悦之，使王天下，号之曰有～氏。”
</a>
【巢居】原始时代人没有房屋，栖宿于树上，称巢居。【巢燧】有巢氏和燧人氏，传说中的原始社会部落联盟的首领。【巢由】巢父和许由。相传是尧时的隐士。尧想让位给他们，都不接受。诗文中多引作隐居不仕的典故。
