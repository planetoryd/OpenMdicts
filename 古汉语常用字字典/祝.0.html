<a class="word">祝</a>
zhù
<br />
<span class="tag is-info">名</span>
主持祭祀、口念祝词的人。《西门豹治邺》：
<a class="quote">“愿三老、巫～、父老送女河上。”</a>
<br />
<span class="tag is-info">动</span>
向鬼神祈祷。《促织》：
<a class="quote">“巫从旁望空代～，唇吻翕辟，不知何词。”</a>
<br />
<span class="tag is-info">动</span>
祝愿。《庄子·天地》：
<a class="quote">“请～圣人，使圣人寿。”</a>
<br />
<span class="tag is-info">动</span>
断；剪断。《谷梁传·哀公十三年》：
<a class="quote">“～发文身。”</a>
【祝禽】指开网放禽，使之飞去。比喻给予生路。【祝予】悼念后辈死亡之词。【祝延】祝人长寿。
