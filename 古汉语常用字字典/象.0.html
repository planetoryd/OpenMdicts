xiàng

<span class="tag is-info">名</span>
大象。【又】象牙；象牙制品。《项脊轩志》：
<a class="quote">“持一～笏至。”</a>
<br />
<span class="tag is-info">名</span>
景象；状况。《岳阳楼记》：
<a class="quote">“朝晖夕阴，气～万千。”</a>
<br />
<span class="tag is-info">动</span>
摹拟；仿效。《核舟记》：
<a class="quote">“罔不因势～形，各具情态。”</a>
