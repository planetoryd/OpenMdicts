<a class="word">旌</a>
jīng
<br />
<span class="tag is-info">名</span>
古代一种饰有牦牛尾和五色羽毛，用于指挥和开道的旗帜。泛指军旗。《赤壁赋》：
<a class="quote">“舳舻千里，～旗蔽空。”</a>
《国殇》：
<a class="quote">“～蔽日兮敌若云。”</a>
<br />
<span class="tag is-info">动</span>
表彰。《五人墓碑记》：
<a class="quote">“且立于石于其墓之门，以～其所为。”</a>
【旌麾】⒈帅旗。⒉借指军队。【旌节】古代使者所持之节。
