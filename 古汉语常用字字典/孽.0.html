<a class="word">孽</a>
niè
<br />
<span class="tag is-info">名</span>
宗法制度下指非嫡系家庭的旁支。《史记·韩信卢绾列传》：
<a class="quote">“韩王信者，故韩襄王～孙也。”</a>
<br />
<span class="tag is-info">形</span>
邪恶。《与陈伯之书》：
<a class="quote">“况伪～昏狡，自相夷戮。”</a>
<br />
<span class="tag is-info">名</span>
灾祸；罪过。《芋老人传》：
<a class="quote">“一旦事变中起，衅～外乘。”</a>
<br />
<span class="tag is-info">动</span>
危害。《吕氏春秋·遇合》：
<a class="quote">“圣贤之后，反而～民。”</a>
<br />
<span class="tag is-info">动</span>
忤逆；不孝顺。贾谊《新书·道术》：
<a class="quote">“子爱利亲谓之孝，反孝为～。”</a>
【孽障】佛教称过去积恶而造成的不良后果为
<a class="quote">“业障”</a>
，后写作
<a class="quote">“孽障”</a>
。【孽子】古称非嫡妻所生的儿子，亦指孤立无有援的远臣。
