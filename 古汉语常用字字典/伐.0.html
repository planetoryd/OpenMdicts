【伐冰之家】指贵族豪门之家。古代卿大夫以上的贵族丧祭时才能用冰，伐冰即凿痧窖取冰。【伐柯人】媒人。【伐性之斧】砍伐生命的利斧，比喻损害身心的事情。白居易《寄卢少卿》：
<a class="quote">“艳声与丽色，真为～。”</a>
