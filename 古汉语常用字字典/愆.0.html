<a class="word">愆</a>
qiān
<br />
<span class="tag is-info">名</span>
过失；过错。《窦娥冤》：
<a class="quote">“念窦娥葫芦提当罪～。”</a>
<br />
<span class="tag is-info">动</span>
违背；违反。颜延之《陶徵士诔》：
<a class="quote">“有合谥典，无～前志。”</a>
<br />
<span class="tag is-info">形</span>
过分；过度。《左传·昭公四年》：
<a class="quote">“冬无～阳。”</a>
【愆伏】（气候）失调；失常。【愆尤】罪过；过失。
