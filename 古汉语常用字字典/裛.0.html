<a class="word">裛</a>
yì
<br />
<span class="tag is-info">名</span>
包书的布套。《广雅·释器》：
<a class="quote">“～谓之袠。”</a>
<br />
<span class="tag is-info">动</span>
缠绕；缠裹。班固《西都赋》：
<a class="quote">“～以藻绣，络以纶连。”</a>
<br />
<span class="tag is-info">动</span>
沾湿。杜甫《狂夫》诗：
<a class="quote">“雨～蕖冉冉香。”</a>
<br />
<span class="tag is-info">动</span>
香气侵袭、放散。钱起《中书遇雨》诗：
<a class="quote">“色翻池上藻，香～鼎前杯。”</a>
