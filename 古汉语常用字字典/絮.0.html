<a class="word">絮</a>
xù
<br />
<span class="tag is-info">名</span>
粗丝棉；棉絮。《卖柑者言》：
<a class="quote">“视其中，则干若败～。”</a>
<br />
<span class="tag is-info">名</span>
像丝絮或棉絮那样的东西。《过零丁洋》：
<a class="quote">“山河破碎风飘～。”</a>
<br />
<span class="tag is-info">动</span>
在农服、被褥里铺丝棉。李白《子夜吴歌》：
<a class="quote">“明朝驿使发，一夜～征袍。”</a>
【絮烦】说话啰嗦使人厌烦。【絮聒】说话啰唆。【絮絮】说话不停的样子。
