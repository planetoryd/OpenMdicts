<a class="word">终</a>
zhōng
<br />
<span class="tag is-info">动</span>
终了；结束。《陈情表》：
<a class="quote">“祖母无臣，无以～余年。”</a>
<br />
<span class="tag is-info">动</span>
坚持到底。《谏太宗十思疏》：
<a class="quote">“善始者实繁，克～者盖寡。”</a>
<br />
<span class="tag is-info">动</span>
死。《桃花源记》：
<a class="quote">“未果，寻病～。”</a>
<br />
<span class="tag is-info">副</span>
自始至终。《唐雎不辱使命》：
<a class="quote">“虽然，受地于先王，愿～守之，弗敢易。”</a>
<br />
<span class="tag is-info">副</span>
终究；终归。《六国论》：
<a class="quote">“齐人未尝赂秦，～继五国迁灭。”</a>
<br />
<span class="tag is-info">形</span>
全；整。《劝学》：
<a class="quote">“吾尝～日而思矣，不如须臾之所学也。”</a>
【终古】⒈永远。⒉自古以来。
