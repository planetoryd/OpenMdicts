<a class="word">书</a>
shū
<br />
<span class="tag is-info">动</span>
写。《陈涉世家》：
<a class="quote">“乃丹～帛曰‘陈胜王’。”</a>
<br />
<span class="tag is-info">动</span>
记录。《狱中杂记》：
<a class="quote">“余感焉，以杜君言泛讯之，众言同，于是乎～。”</a>
<br />
<span class="tag is-info">名</span>
文字。《陈涉世家》：
<a class="quote">“卒买鱼烹食，得鱼腹中～。”</a>
<br />
<span class="tag is-info">名</span>
书法。《墨池记》：
<a class="quote">“羲之尝慕张芝临池学～，池水尽黑。”</a>
<br />
<span class="tag is-info">名</span>
信。《春望》：
<a class="quote">“烽火连三月，家～抵万金。”</a>
<br />
<span class="tag is-info">名</span>
文书；公文。《木兰诗》：
<a class="quote">“军～十二卷，卷卷有爷名。”</a>
<br />
<span class="tag is-info">名</span>
书籍。《熟读精思》：
<a class="quote">“大抵观～先须熟读。”</a>
<br />
<span class="tag is-info">名</span>
指《尚书》。
<br />
<span class="tag is-info">名</span>
曲艺的一类。《柳敬亭传》：
<a class="quote">“之盱眙市中，为人说～。”</a>
