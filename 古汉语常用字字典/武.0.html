<a class="word">武</a>
wǔ
<br />
<span class="tag is-info">名</span>
脚印；足迹。《离骚》：
<a class="quote">“忽奔走以先后兮，及前王之踵～。”</a>
<br />
<span class="tag is-info">量</span>
古时以六尺为步，半步为武。《国语·周语》：
<a class="quote">“不过步～尺寸之间。”</a>
<br />
<span class="tag is-info">形</span>
勇猛；刚健；威武。《国殇》：
<a class="quote">“诚既勇兮又以～。”</a>
<br />
<span class="tag is-info">名</span>
泛指与武力、军事、战争有关的事物，与
<a class="quote">“文”</a>
相对。《六国论》：
<a class="quote">“洎牧以谗诛，邯郸市郡，惜其用～而不终也。”</a>
【武备】武装力量、军备和武装建设。【武弁】⒈古代武官的帽子。⒉旧时指低级的武职；武士。【武夫】战士；武士。
