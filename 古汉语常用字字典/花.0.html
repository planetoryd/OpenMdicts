<a class="word">花</a>
huā
<br />
<span class="tag is-info">名</span>
花朵。李贺《将进酒》：
<a class="quote">“桃～乱落如红雨。”</a>
【
<br />
<span class="tag is-info">动</span>
开花。《采草药》：
<a class="quote">“深山中则四月～。”</a>
<br />
<span class="tag is-info">名</span>
能开花供观赏的植物。王安石《书湖阴先生壁》：
<a class="quote">“～木成畦手自栽。”</a>
<br />
<span class="tag is-info">名</span>
形状像花朵的东西。赵师秀《约客》：
<a class="quote">“闲敲棋子落灯～。”</a>
<br />
<span class="tag is-info">形</span>
不只一种颜色的，有花纹图案的。宋濂《勃泥入贡记》：
<a class="quote">“腰缠～布，无舆马，出入徒行。”</a>
<br />
<span class="tag is-info">形</span>
视觉迷乱模糊。杜甫《饮中八仙歌》：
<a class="quote">“眼～落进水底眠。”</a>
<br />
<span class="tag is-info">动</span>
耗费；用掉。《红楼梦》：
<a class="quote">“只是白～钱，不见效。”</a>
