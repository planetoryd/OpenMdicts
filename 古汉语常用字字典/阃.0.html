<a class="word">阃</a>
kǔn
<br />
<span class="tag is-info">名</span>
门槛。《南史·沈顗传》：
<a class="quote">“顗送迎不越～。”</a>
<br />
<span class="tag is-info">名</span>
特指城门的门槛。《史记·冯唐列传》：
<a class="quote">“～以内者，寡人制之。”</a>
<br />
<span class="tag is-info">名</span>
统兵在外的将领。《〈指南录〉后序》：
<a class="quote">“即具以北虚实告东西二～。”</a>
<br />
<span class="tag is-info">名</span>
妇女居住的内室。《孔子家语·本命》：
<a class="quote">“教令不出于闺门，事在供酒食而已，无～外之非仪也。”</a>
<br />
<span class="tag is-info">名</span>
妇女；女子。任昉《刘先生夫人墓志铭》：
<a class="quote">“～德斯谅。”</a>
<br />
<span class="tag is-info">名</span>
特指妻子。《聊斋志异·柳生》：
<a class="quote">“尊～薄相，恐不能佐君成业。”</a>
【阃奥】内室深隐之处。【阃德】妇德。【阃外】统兵在外。【阃域】范围，境界。
