<a class="quote">“殓”</a>
。装殓；殡殓；殡葬。《祭十二郎文》：
<a class="quote">“～不凭其棺，窆不临其穴。”</a>
【敛策】把马鞭收起来，指归隐不再出仕。【敛迹】⒈指恶人有所顾忌而收敛约束，不敢露行迹。⒉藏身不出。⒊指退隐。【敛衽】整一整衣袖，表示敬意。元以前，只指男子的礼节，元以后专指妇女的礼节。【敛容】脸色严肃起来，表示尊敬。
