<a class="word">旁</a>
páng
<br />
<span class="tag is-info">名</span>
旁边；侧面。《陈涉世家》：
<a class="quote">“又间令吴广之次所～丛祠中。”</a>
<br />
<span class="tag is-info">形</span>
偏斜；不正；邪。《病梅馆记》：
<a class="quote">“斫其正，养其～条。”</a>
<br />
<span class="tag is-info">副</span>
广泛；普遍。《尚书·说命》：
<a class="quote">“～招俊乂列于庶位。”</a>
<br />
<span class="tag is-info">代</span>
别的；其他的。《狱中杂记》：
<a class="quote">“～四室则无之。”</a>
bàng&lt;动&gt;依傍；靠近。《与妻书》：
<a class="quote">“吾灵尚依依～汝也，汝不必以无侣悲。”</a>
【旁罗】遍布。【旁洽】普遍霑润。【旁求】广求；各方征寻。【旁通】广通。【旁午】⒈交错。⒉事务纷杂。【旁坐】一人犯法，罪及他人。
