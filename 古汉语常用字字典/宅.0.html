<a class="word">宅</a>
zhái
<br />
<span class="tag is-info">名</span>
住处；所住的房屋。《琵琶行》：
<a class="quote">“黄芦苦绕～生。”</a>
<br />
<span class="tag is-info">动</span>
居于；处于。《尚书·舜典》：
<a class="quote">“使～百揆。”</a>
<br />
<span class="tag is-info">名</span>
墓穴。《礼记·杂记》：
<a class="quote">“大夫卜～与葬日。”</a>
【宅家】唐时对皇帝的敬称。【宅眷】家属。【宅神】⒈成神。⒉司家宅的土地神、灶神。【宅心】⒈居心，把心思放在某事上。⒉归心。【宅兆】坟墓的四界。
