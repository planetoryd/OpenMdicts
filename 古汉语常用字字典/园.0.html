<a class="word">园</a>
yuán
<br />
<span class="tag is-info">名</span>
果园。《墨子·非攻上》：
<a class="quote">“今有一人，入人～圃，窃其桃李。”</a>
<br />
<span class="tag is-info">名</span>
泛指种树木或蔬菜的地方。《诗经·郑风·将仲子》：
<a class="quote">“将仲子兮，无踰我～，无折我树檀。”</a>
<br />
<span class="tag is-info">名</span>
帝王贵族游玩的地方。《史记·高祖本纪》：
<a class="quote">“诸故秦苑囿～池，皆令人得田之。”</a>
<br />
<span class="tag is-info">名</span>
帝王后妃的墓地。《史记·叔孙通传》：
<a class="quote">“先帝～陵寝庙。”</a>
【园吏】⒈主管园囿的官吏。⒉指庄子，因为庄子曾做过漆园吏。【园陵】帝王的墓地。【园令】⒈陵园令的简称。⒉掌管皇家园林的官。【园囿】种植花木、养育禽兽的皇家园林。
