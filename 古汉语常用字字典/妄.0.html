<a class="word">妄</a>
wàng
<br />
<span class="tag is-info">副</span>
胡乱；随便。《书博鸡者事》：
<a class="quote">“且复～言，我当焚汝庐，戕汝家矣。”</a>
<br />
<span class="tag is-info">形</span>
虚妄；荒诞；荒谬。《兰亭集序》：
<a class="quote">“固知一死生为虚诞，齐彭殇为～作。”</a>
<br />
<span class="tag is-info">形</span>
行为不正；不法。《左传·哀公二十五年》：
<a class="quote">“彼好专利而～。”</a>
【妄人】无知妄为的人。【妄言】乱说。
