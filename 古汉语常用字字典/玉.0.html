<a class="word">玉</a>
yù
<br />
<span class="tag is-info">名</span>
美石。《曹刿论战》：
<a class="quote">“牺牲～帛，弗敢加也，必以信。”</a>
<br />
<span class="tag is-info">形</span>
洁白；美丽；珍贵。《卖柑者言》：
<a class="quote">“出之烨然，～质而金色。”</a>
<br />
<span class="tag is-info">动</span>
相爱；相助。《诗经·民劳》：
<a class="quote">“王欲～女。”</a>
【玉成】成全；促成。【玉人】⒈指仙女。⒉比喻貌美像玉人。【玉润】⒈比喻美德。⒉女婿的美称。
