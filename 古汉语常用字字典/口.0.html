<a class="word">口</a>
kǒu
<br />
<span class="tag is-info">名</span>
嘴。《齐桓晋文之事》：
<a class="quote">“为肥甘不足于～与?”</a>
<br />
<span class="tag is-info">名</span>
人口。《治平篇》：
<a class="quote">“视高、曾时～已不下五六倍。”</a>
<br />
<span class="tag is-info">量</span>
(一)个。用途广泛。《晋书·刘曜载记》：
<a class="quote">“献剑一～。”</a>
《水经注·资水》：
<a class="quote">“水南十里有井数百～。”</a>
<br />
<span class="tag is-info">名</span>
器物的口。《卖油翁》：
<a class="quote">“乃取一葫芦置于地，以钱覆其～。”</a>
<br />
<span class="tag is-info">名</span>
进出的通道。《石钟山记》：
<a class="quote">“彭蠡之～有石钟山焉。”</a>
《桃花源记》：
<a class="quote">“山有小～，仿佛若有光。”</a>
<br />
<span class="tag is-info">名</span>
刀剑的刃。《水浒传》：
<a class="quote">“砍铜剁铁，刀～不卷。”</a>
<br />
<span class="tag is-info">名</span>
中医指寸脉。《史记·扁鹊见仓公列传》：
<a class="quote">“切其脉时，右～气急。”</a>
【口面】争吵。【口浅】口快；说话直截了当。
