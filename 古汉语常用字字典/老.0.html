<a class="word">老</a>
lǎo

<span class="tag is-info">形</span>
年老；衰老。《涉江》：
<a class="quote">“年既～而不衰。”</a>
【又
<br />
<span class="tag is-info">名</span>
年老的日子。《要做则做》：
<a class="quote">“世人苦被明日累，春去秋来～将至。”</a>
<br />
<span class="tag is-info">动</span>
老死。《五人墓碑记》：
<a class="quote">“令五人者保其首领以～于户牖之下。”</a>
<br />
<span class="tag is-info">名</span>
老年人。《论积贮疏》：
<a class="quote">“罢夫～易子而咬其骨。”</a>
<br />
<span class="tag is-info">名</span>
对辈、长者的称呼。《过小孤山大孤山》：
<a class="quote">“故得尽见杜～所谓‘幸有舟楫迟，得尽所历妙’也。”</a>
<br />
<span class="tag is-info">动</span>
敬重；尊重；敬养。《齐桓晋文之事》：
<a class="quote">“～吾老，以及人之老。”</a>
<br />
<span class="tag is-info">形</span>
陈旧的；时间久的。《项脊轩志》：
<a class="quote">“百年～屋，尘泥渗漉，雨泽下注。”</a>
<br />
<span class="tag is-info">名</span>
老子及其学说的省称。《进学解》：
<a class="quote">“攘斥佛～。”</a>
【老衲】老和尚。【老拙】老年人自谦词。
