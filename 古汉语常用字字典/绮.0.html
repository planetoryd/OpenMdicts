<a class="word">绮</a>
qǐ
<br />
<span class="tag is-info">名</span>
有花纹的丝织品。《西门豹治邺》：
<a class="quote">“洗沐之，为治新缯～縠衣，闲居斋戒。”</a>
<br />
<span class="tag is-info">名</span>
用绮做成的衣服。《送东阳马生序》：
<a class="quote">“同舍生皆被～绣。”</a>
<br />
<span class="tag is-info">形</span>
有花纹的；华美的。王维《杂诗》：
<a class="quote">“来日～窗前，寒梅著花未？”</a>
【绮年】青春；少年。【绮思】华美的文思。
