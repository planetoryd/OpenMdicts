<a class="quote">“朕～焉不忍闻，为王伤之。”</a>

诚恳；恳切。王安石《上仁宗皇帝言事书》：
<a class="quote">“盖以至诚恳～之心，力行而为之倡。”</a>
【恻恻】1.表伤痛。2.表诚恳。【恻怆】悲伤；伤痛。【恻怛】1.忧伤。2.同情；哀怜。【恻然】1.表哀痛，忧伤。2.表同情怜悯。【恻隐】1.隐痛。2.对别人不幸的同情、怜悯。【恻惐】表悲伤。王褒《洞箫赋》：
<a class="quote">“悲怆怳以～兮，时恬淡以缓肆。”</a>
