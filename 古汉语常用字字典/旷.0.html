空旷；空而开阔。《游褒禅山记》：
<a class="quote">“其下平～，有泉侧出。”</a>
<br />
<span class="tag is-info">形</span>
开朗；明朗。《岳阳楼记》：
<a class="quote">“登斯楼也，则有心～神怡……其喜洋洋者也。”</a>
<br />
<span class="tag is-info">动</span>
空缺；断绝。《原君》：
<a class="quote">
  “不明乎为君职分，则市井之间人人可欲，许由、务光所以～后世而不闻也。”
</a>
<br />
<span class="tag is-info">动</span>
荒废。《墨子·耕柱》：
<a class="quote">“楚四竟之田，～芜而不可胜辟。”</a>
【旷代】⒈绝代；当代所没有。⒉历时长久。【旷荡】⒈空阔无边。⒉心情开朗。
