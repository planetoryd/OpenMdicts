<a class="word">虞</a>
yú
<br />
<span class="tag is-info">动</span>
预料；意料。《左传·僖公四年》：
<a class="quote">“不～公之涉吾地也。”</a>
<br />
<span class="tag is-info">动</span>
准备。《谋攻》：
<a class="quote">“以～待不～者胜。”</a>
<br />
<span class="tag is-info">动</span>
担心。《中山狼传》：
<a class="quote">“前～拔胡，后恐疐尾。”</a>
<br />
<span class="tag is-info">动</span>
欺骗。《左传·宣公十五年》：
<a class="quote">“我无尔诈，尔无我～。”</a>
<br />
<span class="tag is-info">名</span>
远古朝代名。在夏之前，君主是舜。【虞人】古代掌管山林苑囿的官吏。
