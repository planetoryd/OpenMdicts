xiǎng
<br />
<span class="tag is-info">动</span>
用食物供奉鬼神。《诗经·楚茨》：
<a class="quote">“以～以祀。”</a>
<br />
<span class="tag is-info">动</span>
用酒食款待。《训俭示康》：
<a class="quote">“公叔文子～卫灵公。”</a>
<br />
<span class="tag is-info">动</span>
享用；享受。《芙蕖》：
<a class="quote">“是我于花之未开，先～无穷逸致矣。”</a>
<br />
<span class="tag is-info">动</span>
享有；保有。《过秦论》：
<a class="quote">“延及孝文王，庄襄王，～国之日浅，国家无事。”</a>
【享国】帝王在位。王充《论衡·气寿》：
<a class="quote">“周穆王～百年。”</a>
【享年】享有的年岁，敬指死者活的岁数或王朝延续的年代。蔡邕《郭林宗碑文》：
<a class="quote">“禀命不融，～四十有三。”</a>
