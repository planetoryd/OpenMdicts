<a class="word">剂</a>
jì
<br />
<span class="tag is-info">动</span>
调节；调剂。《治平篇》：
<a class="quote">“水旱疾疫，即天地调～之法。”</a>
<br />
<span class="tag is-info">名</span>
药剂；根据药方由多种药物配成的药。《新唐书·吴凑传》：
<a class="quote">“诏侍医敦进汤～。”</a>
<br />
<span class="tag is-info">名</span>
剂量；定量。《三国志·魏书·华佗传》：
<a class="quote">“心解分～，不复称量。”</a>
<br />
<span class="tag is-info">量</span>
付。用于汤药。《世说新语·术解》：
<a class="quote">“合一～汤与之。”</a>
【剂刀】剪刀。【剂信】刻券以明信。指信用。
