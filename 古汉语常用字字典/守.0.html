<a class="word">守</a>
shǒu
<br />
<span class="tag is-info">动</span>
防守；守卫。《过秦论》：
<a class="quote">“乃使蒙田北筑长城而～藩篱。”</a>
<br />
<span class="tag is-info">动</span>
守候；看守。《五蠹》：
<a class="quote">“～株，冀复得兔。”</a>
<br />
<span class="tag is-info">动</span>
守住；保持。《谏太宗十思疏》：
<a class="quote">“岂取之易～之难乎？”</a>
<br />
<span class="tag is-info">动</span>
遵守；奉行。《察今》：
<a class="quote">“～法而弗变则悖。”</a>
<br />
<span class="tag is-info">动</span>
在不利的情况下坚持按自己的理想道德处世。《芋老人传》：
<a class="quote">“村南有夫妇～贫者。”</a>
<br />
<span class="tag is-info">名</span>
操守；节操。《易·系辞》：
<a class="quote">“失其～者辞守屈。”</a>
<br />
<span class="tag is-info">名</span>
官名，也称太守，秦朝郡的最高长官。后代称州郡一级的长官。《雁荡山》：
<a class="quote">“谢灵运为永嘉～。”</a>
