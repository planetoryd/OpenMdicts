<a class="word">神</a>
shén
<br />
<span class="tag is-info">名</span>
神灵。《愚公移山》：
<a class="quote">“操蛇之～闻之。”</a>
【又】人死后变成的
<a class="quote">“精灵”</a>
。《国殇》：
<a class="quote">“身既死兮～以灵。”</a>
<br />
<span class="tag is-info">名</span>
精神。《庖丁解牛》：
<a class="quote">“臣以～遇而不以目视。”</a>
<br />
<span class="tag is-info">名</span>
神采；动人的表情。《林黛玉进贾府》：
<a class="quote">“俊眼修眉，顾盼～飞。”</a>
<br />
<span class="tag is-info">形</span>
神奇；神异。《活板》：
<a class="quote">“若印数十百千本，则极为～速。”</a>
【神明】⒈人的聪明才智。⒉敬称神灵。【神气】人的表情。也指人的精神面貌。【神器】帝王的王位。
