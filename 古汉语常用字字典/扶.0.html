<span class="tag is-info">动</span>
搀扶；扶持。《季氏将伐颛臾》：
<a class="quote">“危而不持，颠而不～。”</a>
<br />
<span class="tag is-info">动</span>
扶着；拄着。《孔雀东南飞》：
<a class="quote">“新妇初来时，小姑始～床。”</a>
《游黄山记》：
<a class="quote">“～杖望朱砂庵而登。”</a>
<br />
<span class="tag is-info">动</span>
帮助；援助。《战国策·宋卫策》：
<a class="quote">“～梁伐赵。”</a>
<br />
<span class="tag is-info">介</span>
沿着。《桃花源记》：
<a class="quote">“便～向路，处处志之。”</a>
<br />
<span class="tag is-info">动</span>
抱，带。《谭嗣同》：
<a class="quote">“至七月，乃～病入觐。”</a>
<br />
<span class="tag is-info">量</span>
古代长度单位，四寸为扶。《礼记·投壶》：
<a class="quote">“筹，室中五～，堂上七～。”</a>
【扶光】扶桑之光，日光。【扶桑】⒈神话传说中的海外大树木。⒉传说中东方海中的古国名。按方向，位置约相当于日本，后来沿用为日本的代称。【扶疏】枝叶茂盛的样子。【扶翼】⒈扶持。⒉辅佐。
