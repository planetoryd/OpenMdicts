偿还；归还。《冯谖客孟尝君》：
<a class="quote">“使吏召诸民当～者悉来合券。”</a>
<br />
<span class="tag is-info">动</span>
补偿；抵偿。《促织》：
<a class="quote">“会征促织，成不敢敛户口。而又无所赔～，忧闷欲死。”</a>
<br />
<span class="tag is-info">动</span>
回报；报答。《史记·范雎蔡泽列传》：
<a class="quote">“一饭之德必～，睚眦之怨必报。”</a>
【偿愿】实现平日的愿望。【偿责】抵当罪责。《新唐书·齐映传》：
<a class="quote">“马奔踶，不过伤臣；舍之，或犯清跸，臣虽死不足～。”</a>
（清跸：皇帝出行，清道戒严。）【偿责】还债。责，
<a class="quote">“债”</a>
的古字。班固《汉书·淮阳宪王钦传》：
<a class="quote">“今遣有司为子高～二百万。”</a>
