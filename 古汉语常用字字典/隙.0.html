<a class="word">隙</a>
xì
<br />
<span class="tag is-info">名</span>
裂缝；缝隙。《商君书·修权》：
<a class="quote">“蠹众而木析，～大而墙坏。”</a>
<br />
<span class="tag is-info">名</span>
漏洞；空子；疏漏的地方。《刘东堂言》：
<a class="quote">“惟树后坐一人抗词与辩，连抵其～。”</a>
<br />
<span class="tag is-info">名</span>
空闲；闲暇。《教战守策》：
<a class="quote">“秋冬之～，致民田猎以讲武。”</a>
<br />
<span class="tag is-info">名</span>
感情上的裂缝；隔阂；矛盾。《赤壁之战》：
<a class="quote">“刘备天下枭雄，与操有～。”</a>
【隙驹】透过缝隙看到的一晃而过的快马，比喻迅速消逝的光阴。
