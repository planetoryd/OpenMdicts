<a class="word">商</a>
shāng
<br />
<span class="tag is-info">动</span>
计量；估计。《后汉书·王景传》：
<a class="quote">“景乃～瓶度地势。”</a>
<br />
<span class="tag is-info">动</span>
商讨；商量。梁启超《谭嗣同》：
<a class="quote">“～办矿务也。”</a>
<br />
<span class="tag is-info">动</span>
经商；贩卖货物。《商君书·垦令》：
<a class="quote">“重关市之赋，则农恶～。”</a>
<br />
<span class="tag is-info">名</span>
商人；贩卖货物的人。《齐桓晋文之事》：
<a class="quote">“～贾皆欲藏于王之市。”</a>
<br />
<span class="tag is-info">名</span>
五音（宫、商、角、徵，羽）之一。《马伶传》：
<a class="quote">“引～刻羽，抗坠疾徐。”</a>
<br />
<span class="tag is-info">名</span>
星名。即
<a class="quote">“心宿”</a>
。杜甫《赠卫八处士》：
<a class="quote">“人生不相见，动如参与～。”</a>
<br />
<span class="tag is-info">名</span>
朝代名。约公元前十六世纪至前十一世纪，成汤灭夏所建，盘庚时迁都于殷，也称
<a class="quote">“殷商”</a>
、
<a class="quote">“殷”</a>
，传十七代，商纣王时被周武王所灭。
