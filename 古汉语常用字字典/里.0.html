<a class="word">里</a>
lǐ
<br />
<span class="tag is-info">名</span>
古代居民的基层行政单位。顾炎武《日知录》：
<a class="quote">“以县统乡，以乡统～。”</a>
<br />
<span class="tag is-info">名</span>
家乡；乡里；里巷。《周处》：
<a class="quote">“凶强侠气，为乡～所患。”</a>
<br />
<span class="tag is-info">量</span>
长度单位，用于计算里程和面积，实际长度各朝代不等。《劝学》：
<a class="quote">“不积跬步，无以至千～。”</a>
<br />
<span class="tag is-info">名</span>
衣服、被褥等的内层。《茅屋为秋风所破歌》：
<a class="quote">“布衾多年冷似铁，娇儿恶卧踏～裂。”</a>
<br />
<span class="tag is-info">名</span>
里面；内部；当中。《观沧海》：
<a class="quote">“星汉灿烂，若出其～。”</a>
