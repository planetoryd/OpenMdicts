zhāi
<br />
<span class="tag is-info">名</span>
斋戒。在举行祭祀或典礼前整洁身心以示恭敬。《廉颇蔺相如列传》：
<a class="quote">“秦王度之，终不可强夺，遂许～五日。”</a>
<br />
<span class="tag is-info">名</span>
素食。《西游记》第十九回：
<a class="quote">“我们是行脚僧，遇庄化饭，逢处求～。”</a>
<br />
<span class="tag is-info">名</span>
房舍，多指书房、学舍。《陶侃》：
<a class="quote">“（侃）辄朝运百甓于～外，暮运于～内。”</a>
【斋戒】古人在祭祀或进行重大活动前，沐浴更衣，不喝酒，不吃荤，洁净身心，以示虔诚。
