<span class="tag is-info">动</span>
探访；访问。特指诸侯之间或诸侯与天子之间派使者访问。《左传·宣公十年》：
<a class="quote">“季文子初～于齐。”</a>
<br />
<span class="tag is-info">动</span>
聘请；招请。《冯谖客孟尝君》：
<a class="quote">“遣使者，黄金千斤，车百乘，往～孟尝君。”</a>
<br />
<span class="tag is-info">动</span>
通
<a class="quote">“娉”</a>
，用礼物订婚或迎娶。《史记·陈丞相世家》：
<a class="quote">“乃假贷币以～，予酒肉之资以内妇。”</a>
