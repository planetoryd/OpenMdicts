<a class="word">轧</a>
yà
<br />
<span class="tag is-info">动</span>
辗压。李贺《梦天》诗：
<a class="quote">“玉轮～露湿团光。”</a>
【又】特指古代一种压碎人骨节的酷刑。《史记·匈奴列传》：
<a class="quote">“有罪，小者～，大者死。”</a>
<br />
<span class="tag is-info">动</span>
倾轧；排挤。《荀子·议兵》：
<a class="quote">“常恐天下之一合而～己也。”</a>
<br />
<span class="tag is-info">象</span>
张衡《南都赋》：
<a class="quote">“流湍投濈，砏汃輣～。”</a>
【轧轧】象声词，常用来形容织布声、车声、摇浆声。
