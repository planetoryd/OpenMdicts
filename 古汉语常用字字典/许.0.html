<a class="word">许</a>
xǔ
<br />
<span class="tag is-info">动</span>
答应；允许。《出师表》：
<a class="quote">“由是感激，遂～先帝以驱驰。”</a>
<br />
<span class="tag is-info">动</span>
赞同。《愚公移山》：
<a class="quote">“杂然相～。”</a>
<br />
<span class="tag is-info">动</span>
期望。《书愤》：
<a class="quote">“塞长城空自～，镜中衰鬃已先斑。”</a>
<br />
<span class="tag is-info">名</span>
处所。《五柳先生传》：
<a class="quote">“先生不知何～人也。”</a>
<br />
<span class="tag is-info">数</span>
表示大约的数量。《核舟记》：
<a class="quote">“船首尾长约八分有奇，高可二黍～。”</a>
<br />
<span class="tag is-info">代</span>
这样；这么。刘克庄《沁园春》：
<a class="quote">“天造梅花。有～孤高，有～芬芳。”</a>
<br />
<span class="tag is-info">助</span>
表示感叹语气。韩愈《感春》：
<a class="quote">“三盃取醉不复论，一生长恨奈何～。”</a>
