<a class="word">敏</a>
mǐn
<br />
<span class="tag is-info">动</span>
迅速；敏捷。《论语·学而》：
<a class="quote">“～于事而慎于行。”</a>
<br />
<span class="tag is-info">形</span>
机敏；聪明。《齐桓晋文之事》：
<a class="quote">“我虽不～，请尝试之。”</a>
<br />
<span class="tag is-info">形</span>
勤勉；勤奋。《论语》：
<a class="quote">“～而好学，不耻下问，是以谓之文也。”</a>
【敏赡】聪明多智。【敏行】勉力以行；努力去做。
