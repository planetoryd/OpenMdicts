<a class="word">丘</a>
qiū
<br />
<span class="tag is-info">名</span>
土堆；小土山。《愚公移山》：
<a class="quote">“以君之力，曾不能损魁父之～。”</a>
<br />
<span class="tag is-info">名</span>
坟墓。《史记·吴王濞列传》：
<a class="quote">“烧残民家，掘其～冢。”</a>
<br />
<span class="tag is-info">名</span>
丘墟；废墟。屈原《哀郢》：
<a class="quote">“曾不知夏之为～兮。”</a>
<br />
<span class="tag is-info">量</span>
即垄，田亩耕作单位。古代以九夫为一井，四井为一邑，四邑为一丘。《采草药》：
<a class="quote">“一～之禾，则后种者晚实。”</a>
【辨】岭，山，陵，丘。见
<a class="quote">“陵”</a>
字。【丘墟】⒈废墟；荒地。⒉坟墓。【丘壑】⒈深山幽谷。常指隐居处。⒉画家的构思布局。
