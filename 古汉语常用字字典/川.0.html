chuān
<br />
<span class="tag is-info">名</span>
河流，水道。《邵公谏厉王弭谤》：
<a class="quote">“防民之口，甚于防～。～壅而溃，伤人必多。”</a>
《阿房宫赋》：
<a class="quote">“二～溶溶，流入宫墙。”</a>
《长歌行》：
<a class="quote">“百～到东海，何时复西归？”</a>
<br />
<span class="tag is-info">名</span>
平地，平原。《敕勒歌》：
<a class="quote">“敕勒～，阴山下。”</a>
【川流】1.比喻往来不息，盛行不衰。范晔《后汉书·崔骃传》：
<a class="quote">“方斯之际，处士山积，学者～。”</a>
2.比喻浸润、滋长。《礼记·中庸》：
<a class="quote">“小德～，大德敦化，此天地之所以为大也。”</a>
【川气】水面的雾气。【川游】泅水渡河。
