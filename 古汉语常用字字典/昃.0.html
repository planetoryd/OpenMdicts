zè

<span class="tag is-info">动</span>
太阳西斜。《汉书·董仲舒传》：
<a class="quote">“周文王至于日～不暇食。”</a>
谢混《游西池》诗：
<a class="quote">“景～鸣禽集。”</a>
太阳过午叫
<a class="quote">“昃”</a>
，又分为
<a class="quote">“中昃”</a>
、
<a class="quote">“下昃”</a>
。
<a class="quote">“中昃”</a>
指未时，即现在下午一至三时。
<a class="quote">“下昃”</a>
指申时，即现在下午三至五时。李白《君子有所思行》：
<a class="quote">“太阳移中～。”</a>
