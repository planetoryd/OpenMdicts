<a class="word">阳</a>
yáng
<br />
<span class="tag is-info">名</span>
太阳；阳光。沈约《齐故安陆昭王碑文》：
<a class="quote">“乃暴以秋～，威以夏日。”</a>
<br />
<span class="tag is-info">名</span>
山的南面，水的北面。《登泰山记》：
<a class="quote">“泰山之～，汶水西流。”</a>
<br />
<span class="tag is-info">形</span>
温暖。《长歌行》：
<a class="quote">“～春布德泽，万物生光辉。”</a>
<br />
<span class="tag is-info">动</span>
装作；假装。《记王忠隶公翱事》：
<a class="quote">“皆～应曰：‘诺’。”</a>
<br />
<span class="tag is-info">名</span>
古代哲学概念，与
<a class="quote">“阴”</a>
相对。
