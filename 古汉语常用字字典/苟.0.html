<a class="word">苟</a>
gǒu
<br />
<span class="tag is-info">副</span>
随便；苟且。《鱼我所欲也》：
<a class="quote">“故不为～得也。”</a>
《出师表》：
<a class="quote">“～全性命于乱世。”</a>
<br />
<span class="tag is-info">副</span>
暂且这姑且。《陈情表》：
<a class="quote">“欲～顺私情，则告诉不许。”</a>
<br />
<span class="tag is-info">连</span>
假设；如果。《陈涉世家》：
<a class="quote">“～富贵，勿相忘。”</a>
<br />
<span class="tag is-info">连</span>
只要。《涉江》：
<a class="quote">“～余心之端直兮，虽僻远其何伤。”</a>
【苟简】草率而简略。【苟美】近于美好。
