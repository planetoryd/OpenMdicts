古代传递文书的人在路上的宿舍。《孟子·公孙丑上》：
<a class="quote">“德之流行，速于置～而传命。”</a>
【引】送信的人。《晋书·殷浩传》：
<a class="quote">“殷洪乔不为致书～。”</a>
<br />

通
<a class="quote">“尤”</a>
。罪过；过错。《诗经·小雅·宾之初筵》：
<a class="quote">“不知其～。”</a>
【又】怨恨。《荀子·成相》：
<a class="quote">“己无～人。”</a>
【邮签】驿站用于夜间报时的牌子。【邮亭】驿站；驿馆。【邮筒】古代用来封寄书信的竹管。
