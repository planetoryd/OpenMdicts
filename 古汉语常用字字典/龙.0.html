<a class="word">龙</a>
lóng
<br />
<span class="tag is-info">名</span>
古代传说中的一种神异的动物。《劝学》：
<a class="quote">“积水成渊，蛟～生焉。”</a>
<br />
<span class="tag is-info">名</span>
封建时代帝王的象征，也指帝王用的东西。《史记·高祖本纪》：
<a class="quote">“高祖为人，隆准而～颜。”</a>
<br />
<span class="tag is-info">名</span>
比喻杰出的人物。《隆中对》：
<a class="quote">“诸葛孔明者，卧～也。”</a>
【龙飞】⒈比喻帝王将兴或即位。⒉比喻升官，得意。【龙凤】⒈指优异才能的人。⒉形容帝王的相貌。【龙鳞】指皇帝或其威严。【龙钟】⒈衰老的样子。⒉潦倒的样子。⒊流泪的样子。
