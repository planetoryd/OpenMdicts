<a class="word">彪</a>
biāo
<br />
<span class="tag is-info">名</span>
虎皮上的斑纹。【引】比喻文采鲜明。《法言·君子》：
<a class="quote">“曰以弸中而～外也。”</a>
<br />
<span class="tag is-info">名</span>
小虎，虎。庾信《枯树赋》：
<a class="quote">“熊～顾盼，鱼龙起伏。”</a>
<br />
<span class="tag is-info">形</span>
比喻身材魁梧。《北史·斛律光传》：
<a class="quote">“马面～身，神爽雄杰。”</a>
<br />
<span class="tag is-info">动</span>
明悟，使明白。蔡邕《处士叔则铭》：
<a class="quote">“童蒙来求，～之用文。”</a>
<br />
<span class="tag is-info">量</span>
相当于现代汉语的行、队。睢景臣《哨遍·高祖还乡》：
<a class="quote">“见一～人马到庄门。”</a>
⑥姓。
