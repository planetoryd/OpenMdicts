<a class="word">骈</a>
pián
<br />
<span class="tag is-info">动</span>
两匹马并驾一车。嵇康《琴赋》：
<a class="quote">“双美并井，～驰翼驱。”</a>
<br />
<span class="tag is-info">形</span>
对偶的。柳宗元《乞巧文》：
<a class="quote">“～四俪六。”</a>
<br />
<span class="tag is-info">副</span>
并列；接连。《狱中杂记》：
<a class="quote">“其～死，皆轻系及牵连佐证法所以及者。”</a>
【骈比】密集。【骈肩】肩并肩，指人多拥挤。【骈阗】聚集；连结在一起。
