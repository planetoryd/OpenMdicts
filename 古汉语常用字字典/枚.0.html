<a class="word">枚</a>
méi
<br />
<span class="tag is-info">名</span>
树干。《诗经·周南·汝坟》：
<a class="quote">“遵彼汝坟，伐其条～。”</a>
<br />
<span class="tag is-info">名</span>
马鞭子。《左传·襄公十八年》：
<a class="quote">“以～数阖。”</a>
<br />
<span class="tag is-info">名</span>
古代行军时为防止喧哗，让士兵衔在口中的竹片或木片。左思《吴都赋》：
<a class="quote">“衔～无声。”</a>
<br />
<span class="tag is-info">量</span>
一枚就是一个。谢惠边《祭古冢文》：
<a class="quote">“有五铢钱百余～。”</a>
【枚举】一一列举。【枚枚】细密的样子。
