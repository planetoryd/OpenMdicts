<a class="word">激</a>
jī
<br />
<span class="tag is-info">动</span>
阻遏水势以使之腾涌。《孟子·告子上》：
<a class="quote">“～而行之，可使在山。”</a>
《答韦中立论师道书》：
<a class="quote">“～而发之欲其清，固而存之欲其重。”</a>
<br />
<span class="tag is-info">动</span>
（水势）腾涌冲撞。《与朱元思书》：
<a class="quote">“泉水～石，泠泠作响。”</a>
<br />
<span class="tag is-info">动</span>
激动；激发。《出师表》：
<a class="quote">“由是感～，遂许先帝以驱驰。”</a>
《五人墓碑记》：
<a class="quote">“～于义而死焉者也。”</a>
<br />
<span class="tag is-info">形</span>
疾速；猛烈。《兰亭集序》：
<a class="quote">“又有清流～湍，映带左右。”</a>
<br />
<span class="tag is-info">形</span>
（声音）激烈高亢。《谭嗣同》：
<a class="quote">“冀缓急或可救助，词极～切。”</a>
【激楚】⒈音调高亢凄清。⒉通俗、淫逸之音，比喻谄谀之说。【激诡】⒈掩饰真情，标新立异。⒉毁誉失当。【激激】⒈水清的样子。⒉形容急流的声音。
