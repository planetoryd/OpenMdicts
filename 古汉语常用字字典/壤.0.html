<a class="word">壤</a>
rǎng
<br />
<span class="tag is-info">名</span>
土壤；泥土。特指松软的土。《愚公移山》：
<a class="quote">“遂率子孙荷者三夫，叩石垦～。”</a>
<br />
<span class="tag is-info">名</span>
土地；耕地。《管子·臣乘马》：
<a class="quote">“一农之量，～百亩也。”</a>
<br />
<span class="tag is-info">名</span>
地域；疆域。《毛遂自荐》：
<a class="quote">“文王以百里之～而臣诸侯。”</a>
【壤壤】众多；往来纷乱的样子。
