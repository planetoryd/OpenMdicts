yǎ
<br />
<span class="tag is-info">形</span>
正确的。《出师表》：
<a class="quote">“陛下亦宜自谋，以谘诹善道，察纳～言。”</a>
<br />
<span class="tag is-info">形</span>
高雅；不俗。《滕王阁序》：
<a class="quote">“都督阎公之～望，棨戟遥临。”</a>
<br />
<span class="tag is-info">副</span>
平素；一向。《张衡传》：
<a class="quote">“安帝～闻衡善术学，公车特征拜郎中。”</a>
<br />
<span class="tag is-info">副</span>
很；甚。《后汉书·窦后记》：
<a class="quote">“及见，～以为美。”</a>
【雅故】⒈以往；向来。⒉从前的。
