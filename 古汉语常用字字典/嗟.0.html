嗟叹；叹息。《兰亭集序》：
<a class="quote">
  “每览昔人兴感之由，若合一契，未尝不临文～悼，不能喻之于怀。”
</a>
<br />
<span class="tag is-info">动</span>
赞叹；赞美。《宋史·王质传》：
<a class="quote">“见其所为文，～赏之。”</a>
<br />
<span class="tag is-info">叹</span>
表示呼唤、呵斥、感叹、赞叹等。《礼记·檀弓下》：
<a class="quote">“黔敖左奉食，右执饮，曰：‘～！来食。’”</a>
《岳阳楼记》：
<a class="quote">“～夫！予尝求古仁人之心，或异二者之为，何哉？”</a>
