shuāng

<span class="tag is-info">形</span>
两两成对的。《木兰诗》：
<a class="quote">“～兔傍地走，安能辨我是雄雌。”</a>
<br />
<span class="tag is-info">动</span>
匹敌；匹配。《孔雀东南飞》：
<a class="quote">“纤纤作细步，精妙世无～。”</a>
<br />
<span class="tag is-info">形</span>
逢双的；偶数。《宋史·礼志》：
<a class="quote">“唐朝故，只视事，～日不坐。”</a>
<br />
<span class="tag is-info">量</span>
对。《鸿门宴》：
<a class="quote">“我持白璧一～，欲献项王。”</a>
