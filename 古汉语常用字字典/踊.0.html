<a class="word">踊</a>
yǒng
<br />
<span class="tag is-info">动</span>
跳跃。《洛神赋》：
<a class="quote">“鲸鲵～而夹毂，水禽翔而为卫。”</a>
<br />
<span class="tag is-info">动</span>
登上。《公羊传·成公二年》：
<a class="quote">“～于棓而窥客。”</a>
<br />
<span class="tag is-info">动</span>
物价上涨。《后汉书·曹褒传》：
<a class="quote">“时春夏大旱，粮谷～贵。”</a>
<br />
<span class="tag is-info">名</span>
古代受过刖刑的人所穿的鞋子。《韩非子·难二》：
<a class="quote">“～贵而屦贱。”</a>
【踊跃】⒈跃起争雄。⒉欣喜而跃跃欲试。
