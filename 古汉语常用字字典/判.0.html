<a class="word">判</a>
pàn
<br />
<span class="tag is-info">动</span>
分；分开。柳宗元《封建论》：
<a class="quote">“遂～为十二，合为七国。”</a>
<br />
<span class="tag is-info">动</span>
区别；分辨。《庄子·天下》：
<a class="quote">“～天地之美，析万物之理。”</a>
<br />
<span class="tag is-info">动</span>
判决；判案。《葫芦僧判断葫芦案》：
<a class="quote">“雨村便徇情枉法，胡乱～断了此案。”</a>
<br />
<span class="tag is-info">形</span>
分明；清清楚楚。《六国论》：
<a class="quote">“故不战而强弱胜负已～矣。”</a>
【判合】两半相合，配合。【判袂】别离。【判若云泥】差别之大犹如天上的云彩和地上的泥土那样距离遥远。比喻事物之间的悬殊差异。也作
<a class="quote">“判若天渊”</a>
。
