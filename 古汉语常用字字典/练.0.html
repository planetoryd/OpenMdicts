把丝麻或布帛煮得柔软而洁白。《淮南子·说林》：
<a class="quote">“墨子见～丝而泣之。”</a>
<br />
<span class="tag is-info">名</span>
白色的绢帛。谢眺《晚登三山还望京邑》：
<a class="quote">“余霞散成绮，澄江静如～。”</a>
<br />
<span class="tag is-info">动</span>
练习；训练。《群英会蒋干中计》：
<a class="quote">“军尚未曾～熟，不可轻进。”</a>
