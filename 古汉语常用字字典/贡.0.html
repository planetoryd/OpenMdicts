<a class="word">贡</a>
gòng
<br />
<span class="tag is-info">动</span>
把物品进献给君主。《左传·桓公十五年》：
<a class="quote">“诸侯不～车服。”</a>
【又】进献的物品。杜甫《洗兵马》
<a class="quote">“寸地尺天皆入～。”</a>
<br />
<span class="tag is-info">名</span>
赋税，传说中夏代的租赋制度。《孟子·滕文公上》：
<a class="quote">“夏后氏五十而～。”</a>
<br />
<span class="tag is-info">动</span>
推荐；选举。《后汉书·章帝纪》：
<a class="quote">“举人～士。”</a>
【辨】贡，供，献。三者都有
<a class="quote">“奉”</a>
<a class="quote">“献”</a>
之意。但是
<a class="quote">“贡”</a>
一般指献东西给君主。
<a class="quote">“献”</a>
则表示恭敬地把东西送给人。
<a class="quote">“供”</a>
指供给，供奉等。
