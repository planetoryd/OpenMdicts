<a class="word">嫁</a>
jià
<br />
<span class="tag is-info">动</span>
出嫁；女子结婚。《孔雀东南飞》：
<a class="quote">“先～得府吏，后～得郎君。”</a>
<br />
<span class="tag is-info">动</span>
往，赴。《列子·天瑞》：
<a class="quote">“列子居郑圃四十年，人无识者，将～于卫。”</a>
<br />
<span class="tag is-info">动</span>
转嫁；转移。《史记·赵世家》：
<a class="quote">“韩氏所以不入于秦者，欲～其祸于赵也。”</a>
<br />
<span class="tag is-info">动</span>
嫁接。贾思勰《齐民要术·种李》：
<a class="quote">“～李法，正月一日或十五日以砖石着李树枝歧中，全实繁。”</a>
