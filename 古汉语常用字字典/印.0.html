yìn
<br />
<span class="tag is-info">名</span>
印章；印信。
<br />
<span class="tag is-info">指南录</span>
后序》：
<a class="quote">“于是辞相～不拜。”</a>
<br />
<span class="tag is-info">动</span>
印刷。《活板》：
<a class="quote">“若止～二三本，未为简易。”</a>
<br />
<span class="tag is-info">名</span>
印刷的字模。《活板》：
<a class="quote">“每字为一～，火烧令坚。”</a>
<br />
<span class="tag is-info">形</span>
符合。《祭妹文》：
<a class="quote">“虽年光倒流，儿时可再，而亦无与为证～者矣。”</a>
【印信】旧时公文书信所用印记的通称。
