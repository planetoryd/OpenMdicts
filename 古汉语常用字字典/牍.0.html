<a class="word">牍</a>
dú
<br />
<span class="tag is-info">名</span>
古代写字用的狭长的木板。杨修《答临淄侯笺》：
<a class="quote">“握～持笔。”</a>
【引】书籍；文书。《后汉书·荀悦传》：
<a class="quote">“所见篇～，一览鉴我能诵记。”</a>
《汉书·陈遵传》：
<a class="quote">“性善书，与人～，主皆藏去以为荣。”</a>
<br />
<span class="tag is-info">象</span>
竹制乐器，舂地而发出的声音。《周礼·春官·笙师》：
<a class="quote">“舂～，应雅以教祴乐。”</a>
