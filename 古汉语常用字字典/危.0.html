<a class="word">危</a>
wēi
<br />
<span class="tag is-info">形</span>
高。《蜀道难》：
<a class="quote">“～乎高哉！蜀道之难，难于上青天。”</a>
<br />
<span class="tag is-info">形</span>
危险；危急。《谏太宗十思疏》：
<a class="quote">“不念居安思～，戒奢以俭。”</a>
<br />
<span class="tag is-info">动</span>
危害；使处于危险的境地。《齐桓晋文之事》：
<a class="quote">“抑王兴甲兵，～士臣，构怨于诸侯。”</a>
<br />
<span class="tag is-info">形</span>
危弱。《陈情表》：
<a class="quote">“人命～浅，朝不虑夕。”</a>
<br />
<span class="tag is-info">形</span>
端正；正直。《陶侃》：
<a class="quote">“侃性聪敏恭勤，终日敛而膝～坐。”</a>
【辨】危，险。
<a class="quote">“危”</a>
作
<a class="quote">“危险”</a>
讲时，含有危急或不稳定的意思，多作形容词。
<a class="quote">“险”</a>
只表示地势险要或道路险阻等，多作名词。上古表示
<a class="quote">“危险”</a>
的意思时，一般
<a class="quote">“危”</a>
不用
<a class="quote">“险”</a>
。
