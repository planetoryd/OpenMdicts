<a class="quote">“长向江湖～鸥鸟。”</a>

<a class="quote">“等于己者，～之而不甘问焉。”</a>
<br />
<span class="tag is-info">动</span>
轻忽；轻视。《教战守策》：
<a class="quote">“轻霜露而～风雨。”</a>
<br />
<span class="tag is-info">动</span>
习惯；熟悉；熟练。《论衡·程材》：
<a class="quote">“襄邑俗织锦，钝妇无不巧，日见之，日为之，手～也。”</a>
<br />
<span class="tag is-info">动</span>
更替；交替；轮流。《左传·襄公二十七年》：
<a class="quote">“晋楚～主诸侯之盟也久矣。”</a>
<br />

拥挤。《旧唐书·胡证传》：
<a class="quote">“广州有海舶之利，货贝～至。”</a>
【狎客】⒈指关系亲昵、常在一起嬉游饮宴的人。⒉指嫖客。【狎昵】亲昵；亲近。【狎弄】⒈戏弄；玩耍。⒉狎人；弄臣。【狎恰】重叠、拥挤的样子。
