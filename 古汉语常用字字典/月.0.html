<a class="word">月</a>
yuè
<br />
<span class="tag is-info">名</span>
月亮。《赤壁赋》：
<a class="quote">“诵明～之诗，歌窈窕之章。”</a>
<br />
<span class="tag is-info">名</span>
时间单位，一年分为十二个月。《邹忌讽齐王纳谏》：
<a class="quote">“数～之后，时时而间进。”</a>
<br />
<span class="tag is-info">名</span>
月份。《陈情表》：
<a class="quote">“生孩六～，慈父见背。”</a>
【月旦】农历每月初一日。品评人物。【月桂】⒈岩桂之一种，四季开花，又名真桂。⒉月亮。
