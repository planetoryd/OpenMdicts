【唱酬】彼此以诗词相酬答。【唱和】1.一唱一和，互相呼应。2.一人做了诗词，别人按照原韵相应作答。【唱叫】1.歌唱。2.吵闹。【唱喏】1.旧时一种礼节。给人作揖并出声致敬。2.旧时显贵出行，喝令行人让路。
