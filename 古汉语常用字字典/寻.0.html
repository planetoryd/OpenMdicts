<a class="word">寻</a>
xún
<br />
<span class="tag is-info">量</span>
古代长度单位，八尺为一寻。刘禹锡《西塞山怀古》：
<a class="quote">“千～铁琐沉江底，一片降幡出石头。”</a>
<br />
<span class="tag is-info">动</span>
寻找。《归去来兮辞》：
<a class="quote">“既窈窕以～壑，亦崎岖而经丘。”</a>
<br />
<span class="tag is-info">动</span>
探求。《与陈伯之书》：
<a class="quote">“～君去就之际，非有他故。”</a>
<br />
<span class="tag is-info">动</span>
顺着。《桃花源记》：
<a class="quote">“～向所志，遂迷，不复得路。”</a>
<br />
<span class="tag is-info">副</span>
随即；不久。《桃花源记》：
<a class="quote">“南阳刘子骥，高尚士也；闻之，欣然规往。未果，～病终。”</a>
【寻常】⒈八尺一寻，两寻一常。古代常用的长度单位。⒉平常。【寻思】思索。
