<a class="word">株</a>
zhū
<br />
<span class="tag is-info">名</span>
露出地面的树根；树桩子。《五蠹》：
<a class="quote">“田中有～，兔走触，折颈而死”</a>
<br />
<span class="tag is-info">名</span>
草木。焦延寿《易林》：
<a class="quote">“泽枯无鱼，山童无～。”</a>
<br />
<span class="tag is-info">量</span>
棵。《三国志·诸葛亮传》：
<a class="quote">“成都有桑八百～。”</a>
<br />
<span class="tag is-info">动</span>
株连。《五人墓碑记》：
<a class="quote">“卒以吾郡之发愤一击，不敢复有～治。”</a>
【株戮】因牵连而被杀。【株守】死守不放，比喻拘泥守旧不知变通。
