<a class="word">野</a>
yě
<br />
<span class="tag is-info">名</span>
郊外；田野。《捕蛇者说》：
<a class="quote">“永州之～产异蛇。”</a>
<br />
<span class="tag is-info">形</span>
野外自然生长的。《醉翁亭记》：
<a class="quote">“～芳发而幽香。”</a>
<br />
<span class="tag is-info">名</span>
民间，与
<a class="quote">“朝”</a>
相对。《五人墓碑记》：
<a class="quote">“况草～之无闻者欤？”</a>
<br />
<span class="tag is-info">形</span>
粗野。《芋老人传》：
<a class="quote">“天下有缙绅士大夫所不能言，而～老鄙夫能言者，往往而然。”</a>
【野老】乡间老人。【野马】⒈产于北方的一种马。⒉春日野外林泽间的雾气。【野人】⒈乡野之民；农夫。⒈未开化的人。⒊无官职的平民。【野史】由私人编撰的非官方的史书。【野战】在要塞或城市以外的广大地区作战，又指不按常规作战。
