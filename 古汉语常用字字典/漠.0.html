<a class="word">漠</a>
mò
<br />
<span class="tag is-info">名</span>
沙漠。《后汉书·乌桓传》：
<a class="quote">“匈奴北徙数千里，～南地空。”</a>
<br />
<span class="tag is-info">形</span>
寂寞；空虚。《狱中杂记》：
<a class="quote">“居数月，～然无所事。”</a>
<br />
<span class="tag is-info">形</span>
冷淡；不关心。韩愈《争臣论》：
<a class="quote">“～不加喜戚于心。”</a>
【漠漠】⒈无声息的状况。⒉天色灰暗的样子。⒊寂寞。
