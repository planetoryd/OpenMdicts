<a class="quote">“樽前自献自为～。”</a>

<a class="quote">“天将以～长厚者，遂使抚臣、令尹，并受促织恩荫。”</a>

偿付，偿还。白居易《买花》：
<a class="quote">“贵贱无常价，～直看花数。”</a>
<br />

<a class="quote">“壮志未～三尺剑，故乡空隔万重山。”</a>

<a class="quote">“是故可与～，可与祐神矣。”</a>
