<a class="quote">“渐见江势阔，行嗟水流～。”</a>
【又】满；弥漫。《登泰山记》：
<a class="quote">“亭东自足下皆云～。”</a>
<br />
<span class="tag is-info">形</span>
模糊不清。《游褒禅山记》：
<a class="quote">“有碑仆道，其文～灭。”</a>
<br />
<span class="tag is-info">副</span>
随意；不受拘束。《闻官军收河南河北》：
<a class="quote">“却看妻子愁何在，～卷诗书喜欲狂。”</a>
<br />
<span class="tag is-info">副</span>
枉自；徒然。杜甫《宾至》：
<a class="quote">“岂有文章惊海内，～劳车马驻江干。”</a>
<br />
<span class="tag is-info">动</span>
玷污。《庄子·让王》：
<a class="quote">“又欲以其辱行～我。”</a>
【漫澜】⒈无边无际的样子。⒉支离破碎的样子。【漫漫】⒈无边无际；长远。⒉放纵；随意。⒊昏聩；糊涂。⒋缓慢。
