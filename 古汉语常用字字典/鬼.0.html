<a class="word">鬼</a>
guǐ
<br />
<span class="tag is-info">名</span>
迷信者认为人死后精灵不灭，称之为鬼。《国殇》：
<a class="quote">“魂魄毅兮为～雄。”</a>
<br />
<span class="tag is-info">名</span>
迷信传说中万物的精灵；神灵。《陈涉世家》：
<a class="quote">“然足下卜之～乎？”</a>
《石钟山记》：
<a class="quote">“如猛兽奇～，森然欲搏人。”</a>
<br />
<span class="tag is-info">形</span>
隐秘不测。《韩非子·八经》：
<a class="quote">“故明主之行制也天，其用也～。”</a>
<br />
<span class="tag is-info">形</span>
机智；狡黠。《南史·茹法珍传》：
<a class="quote">“左右刀敕之徒，悉号为～。”</a>
<br />
<span class="tag is-info">名</span>
星宿名。二十八宿之一。【鬼才】才气怪谲。【鬼雨】凄惨的阴雨。
