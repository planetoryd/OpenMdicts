<a class="word">宠</a>
chǒng
<br />
<span class="tag is-info">形</span>
荣耀。《岳阳楼记》：
<a class="quote">“心旷神怡，～辱皆忘。”</a>
②尊贵，尊崇。《叔向贺贫》：
<a class="quote">“夫八郤五大夫三卿，其～大矣。”</a>
<br />
<span class="tag is-info">动</span>
宠爱，宠幸。《陈情表》：
<a class="quote">“过蒙拔擢，～命优渥，岂敢盘桓，有所希冀。”</a>
<br />
<span class="tag is-info">动</span>
骄纵。张衡《东京赋》：
<a class="quote">“殚物以穷～。”</a>
【宠光】恩宠荣耀。《韩非子·外储说左下》：
<a class="quote">“～无节，则臣下侵逼。”</a>
【宠绥】爱抚使安定。《尚书·泰誓上》：
<a class="quote">“惟其克相上帝，～四方。”</a>
【宠幸】地位高的人对地位低的人的宠爱。【宠异】给以特殊优厚的待遇。班固《汉书·王吉传》：
<a class="quote">“上以其言迂阔，不甚～也。”</a>
