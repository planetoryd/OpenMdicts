<a class="word">贿</a>
huì
<br />
<span class="tag is-info">名</span>
财物。《诗经·氓》：
<a class="quote">“以尔车来，以我～迁。”</a>
<br />
<span class="tag is-info">动</span>
赠人财物。《左传·宣公九年》：
<a class="quote">“王以为有礼，厚～之。”</a>
【又】贿赂；行贿；受贿。《记王忠肃公翱事》：
<a class="quote">“是非～得也。”</a>
《芋老人传》：
<a class="quote">“及为吏，以污～不饬罢。”</a>
