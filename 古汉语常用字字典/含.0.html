hán
<br />
<span class="tag is-info">动</span>
衔在口里。《孔雀东南飞》：
<a class="quote">“口如～朱丹。”</a>
【又】衔在眼里。《孔雀东南飞》：
<a class="quote">“阿女～泪答。”</a>
<br />
<span class="tag is-info">动</span>
包含；包容。杜甫《绝句》：
<a class="quote">“窗～西岭千秋雪。”</a>
《图画》：
<a class="quote">“而于面之中仍～有体之感觉者，为图画。”</a>
【含贝】比喻牙齿洁白。贝，白色的海贝。宋玉《登徒子好色赋》：
<a class="quote">“腰如束素，齿如～。”</a>
【含毫】以口润笔。比喻构思为文或作画。【含咀】品味，多指对书史学艺的欣赏体会。《梁书·王筠传》：
<a class="quote">“昔年幼壮，颇爱斯文，～之间，倏焉疲暮。”</a>
【含气】⒈有生命的东西。⒉含藏元气。
