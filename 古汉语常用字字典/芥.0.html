<a class="word">芥</a>
jiè
<br />
<span class="tag is-info">名</span>
菜名。味辛辣，种子研成粉末可调味或入药。《智取生辰纲》：
<a class="quote">“比得～菜子大小的官职，值得恁地逞能。”</a>
<br />
<span class="tag is-info">名</span>
小草。《六国论》：
<a class="quote">“子孙视之不甚惜，举以予人，如弃草～。”</a>
<br />
<span class="tag is-info">名</span>
比喻微小的东西。《促织》：
<a class="quote">“遂于蒿莱中侧听徐行，似寻针～。”</a>
<br />
<span class="tag is-info">形</span>
微小的。黄宗羲《原臣》：
<a class="quote">“以纤～之疾也。”</a>
