<a class="word">朽</a>
xiǔ
<br />
<span class="tag is-info">形</span>
腐朽。《劝学》：
<a class="quote">“锲而舍之，～木不折。”</a>
<br />
<span class="tag is-info">形</span>
衰老。《晋书·张忠传》：
<a class="quote">“年～发落，不堪衣冠。”</a>
<br />
<span class="tag is-info">动</span>
磨灭。《&lt;黄花岗七十二烈士事略&gt;序》：
<a class="quote">“可传世而不～。”</a>
【朽钝】衰朽笨拙。
