<a class="word">逸</a>
yì
<br />
<span class="tag is-info">动</span>
马脱僵奔跑。《柳毅传》：
<a class="quote">“鸟起马惊，疾～道左。”</a>
<br />
<span class="tag is-info">动</span>
释放。《左传·成公十六年》：
<a class="quote">“乃～楚囚。”</a>
<br />
<span class="tag is-info">形</span>
安闲；安逸。《伶官传序》：
<a class="quote">“忧劳可以兴国，～豫可以亡身，自然之理也。”</a>
<br />
<span class="tag is-info">形</span>
放荡。《柳毅传》：
<a class="quote">“而夫婿乐～，为婢仆所惑，日以厌薄。”</a>
<br />
<span class="tag is-info">形</span>
超过一般的。《孙雀东南飞》：
<a class="quote">“云有第五郎，娇～未有婚。”</a>
<br />
<span class="tag is-info">动</span>
通
<a class="quote">“佚”</a>
。散失；亡夫。柳宗元《武功县丞厅壁记》：
<a class="quote">“壁坏文～。”</a>
【逸才】才能在常人之上的人。【逸民】避世隐居的人。【逸群】超群。【逸兴】豪迈的兴致。【逸遊】纵情遊乐。
