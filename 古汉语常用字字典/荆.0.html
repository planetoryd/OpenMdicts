<a class="quote">“君不闻汉家山东二百州，千村万落生～杞。”</a>

<span class="tag is-info">名</span>
用荆条做的刑杖。《廉颇蔺相如列传》：
<a class="quote">“肉袒负～，因宾客至相如门谢罪。”</a>
<br />
<span class="tag is-info">名</span>
荆州，古
<a class="quote">“九州”</a>
之一，在今长江中游一带。
<br />
<span class="tag is-info">名</span>
春秋战国时楚国的别称。《察今》：
<a class="quote">“～人欲袭宋。”</a>
