lù
<br />
<span class="tag is-info">名</span>
道路。《桃花源记》：
<a class="quote">“遂迷，不复得～。”</a>
<br />
<span class="tag is-info">名</span>
途径；门路。《出师表》：
<a class="quote">“以塞忠谏之～也。”</a>
<br />
<span class="tag is-info">名</span>
路程；路途。《桃花源记》：
<a class="quote">“缘溪行，忘～之远近。”</a>
<br />
<span class="tag is-info">名</span>
宋元时的行政区域名。宋时相当于现在省；元时相当于现在的地区（市）。《永遇乐·京口北固亭怀古》：
<a class="quote">“望中犹记，烽火扬州～。”</a>
<br />
<span class="tag is-info">形</span>
衰败；疲惫。《孟子·滕文公上》：
<a class="quote">“如必，自为而后用之是率天下而～也。”</a>
