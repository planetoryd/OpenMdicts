<a class="word">鸩</a>
zhèn
<br />
<span class="tag is-info">名</span>
传说中一种有毒的鸟，喜欢吃蛇，羽毛为紫绿色，放在酒中能毒死人。《山海经·中山经》：
<a class="quote">“其鸟多鷮、多翟，多～。”</a>
<br />
<span class="tag is-info">名</span>
用鸩的毛泡成的毒酒。《汉书·王莽传》：
<a class="quote">“莽～杀孝平帝。”</a>
成语有
<a class="quote">“饮鸩止渴”</a>
。【又】用毒酒杀人。《国语·鲁语上》：
<a class="quote">“使医～之。”</a>
