<a class="word">弃</a>
qì
<br />
<span class="tag is-info">动</span>
抛弃；舍弃。《六国论》：
<a class="quote">“举以予人，如～草芥。”</a>
<br />
<span class="tag is-info">动</span>
糟蹋。《陶侃》：
<a class="quote">“生无益于时，死无闻于后，是自～也。”</a>
<br />
<span class="tag is-info">形</span>
舍弃的；废弃的。《芙蕖》：
<a class="quote">“只有霜中败叶，零落难堪，似成～物矣。”</a>
【弃世】⒈摒绝俗务，超脱世外。⒉死的委婉说法。【弃市】古代在闹市执行死刑，并将尸体暴露街头示众，称
<a class="quote">“弃市”</a>
。
