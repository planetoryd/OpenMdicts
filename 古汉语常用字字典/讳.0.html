<a class="word">讳</a>
huì
<br />
<span class="tag is-info">动</span>
隐瞒。《杜十娘怒沉百宝箱》：
<a class="quote">“有事尽可商量，万勿～也。”</a>
<br />
<span class="tag is-info">动</span>
避忌；忌讳。《战国策·秦策》：
<a class="quote">“法令至行，公平无私，罚不～强大。”</a>
<br />
<span class="tag is-info">名</span>
特指对君主、尊长的名字避开不直称的一种礼节。韩愈《讳辨》：
<a class="quote">“汉～武帝，名‘彻’为‘通’。”</a>
<br />
<span class="tag is-info">名</span>
指应避忌的事物。东方朔《七谏》：
<a class="quote">“恐犯忌而干～。”</a>
<br />
<span class="tag is-info">形</span>
加在已故的君主、尊长的名字前，表示尊敬。《三国志·先主备传》：
<a class="quote">“先主姓刘，～备，字玄德。”</a>
