<a class="word">陪</a>
péi
<br />
<span class="tag is-info">形</span>
重叠的；隔了一层的。《后汉书·袁绍传》：
<a class="quote">“拔于～隶之中。”</a>
<br />
<span class="tag is-info">动</span>
伴随；陪伴。李白《秋夜独坐怀故山》：
<a class="quote">“出～玉辇行。”</a>
<br />
<span class="tag is-info">动</span>
辅助。杨恽《报孙会宗书》：
<a class="quote">“～辅朝廷之遗忘。”</a>
【陪臣】诸侯的大夫，对天子自称为陪臣。
