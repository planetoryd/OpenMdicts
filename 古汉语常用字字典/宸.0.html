<a class="word">宸</a>
chén
<br />
<span class="tag is-info">名</span>
屋边，屋檐。
<br />
<span class="tag is-info">名</span>
北极星所居，因以借指帝王的宫殿。王勃《九成宫颂》：
<a class="quote">“～扉既辟，一宇宙而来王。”</a>
【引】帝位、帝王的代称。
<br />
<span class="tag is-info">名</span>
天地相连处。张衡《西京赋》：
<a class="quote">“消雾埃于中～，集重阳之清澄。”</a>
【宸翰】帝王的文章或手书。《宋史·宗室传》：
<a class="quote">“求得上皇～。”</a>
【宸极】1.北极星。《晋书·律历志中》：
<a class="quote">“昔者圣人拟～以运璿玑。”</a>
（璿玑：指北斗七星。）2.比喻帝位。刘琨《劝进表》：
<a class="quote">“（陛下）诚宜遗小礼，存大务，援据图录，居正～。”</a>
