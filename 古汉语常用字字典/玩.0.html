<a class="quote">“方共瞻～，一鸡瞥来，径进以啄。”</a>

<a class="quote">“若夫白珩，先王之～也，何宝焉？”</a>
<br />
<span class="tag is-info">动</span>

<a class="quote">“伯乐学相马，顾～所见，无非马者。”</a>
<br />
<span class="tag is-info">动</span>
轻视；忽视。《左传·僖公五年》：
<a class="quote">“寇不可～。”</a>
