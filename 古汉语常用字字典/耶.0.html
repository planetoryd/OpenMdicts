用于句末，又写作
<a class="quote">“邪”</a>
。1.表疑问。《岳阳楼记》：
<a class="quote">“然则何时而乐～？”</a>
2.表反诘。前面有
<a class="quote">“宁”</a>
、
<a class="quote">“岂”</a>
、
<a class="quote">“独”</a>
、
<a class="quote">“非”</a>
、
<a class="quote">“安”</a>
、
<a class="quote">“何”</a>
等与它相配合。《捕蛇者说》：
<a class="quote">“又安敢毒～？”</a>
3.表推测。前面有
<a class="quote">“得无”</a>
、
<a class="quote">“得毋”</a>
、
<a class="quote">“得微”</a>
等与它配合。《促织》：
<a class="quote">“得无教我猎虫所～？”</a>
4.表选择。《梅花岭记》：
<a class="quote">“审知故扬州阁部史公果死～，抑未死～？”</a>
