<a class="word">架</a>
jià
<br />
<span class="tag is-info">名</span>
棚架；支撑东西的架子。贾思勰《齐民要术·种桃柰》：
<a class="quote">“葡萄蔓延，性缘，不能自举，作～以承之。”</a>
<br />
<span class="tag is-info">名</span>
放东西的架子。《项脊轩志》：
<a class="quote">“借书满～。”</a>
<br />
<span class="tag is-info">动</span>
架设；构架。《阿房宫赋》：
<a class="quote">“～梁之椽，多于机上之工女。”</a>
<br />
<span class="tag is-info">量</span>
用于有支架的物体。蒲松龄《山市》：
<a class="quote">“楼五～，窗扉皆洞开。”</a>
