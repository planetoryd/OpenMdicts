<a class="quote">“沛公居山东时，～于财货，好美姬。”</a>

<a class="quote">“秦违蹇叔，而以～勤民。”</a>
<br />
<span class="tag is-info">动</span>
贪恋；舍不得。《西游记》：
<a class="quote">
  “老孙一向秉教沙门，更无一毫嫉妒之意，～恋之心，怎么要分什么行李？”
</a>
【贪叨】贪得无厌。【贪墨】贪污。指贪官污吏。
