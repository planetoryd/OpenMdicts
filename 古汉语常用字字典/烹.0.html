pēng
<br />
<span class="tag is-info">动</span>
烧煮。《陈涉世家》：
<a class="quote">“卒买鱼～食，得鱼腹中书。”</a>
<br />
<span class="tag is-info">动</span>
古代一种酷刑，用鼎来煮杀人。《史记·项羽本纪》：
<a class="quote">“吾翁既若翁，必欲～而翁，则幸分我一杯羹。”</a>
<br />
<span class="tag is-info">动</span>
杀；消灭。《史记·秦始皇本纪》：
<a class="quote">“～灭强暴，振救黔首，周定四极。”</a>
