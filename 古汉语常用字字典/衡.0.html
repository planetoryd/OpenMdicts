<a class="word">衡</a>
héng
<br />
<span class="tag is-info">名</span>
绑在牛角上以防触人的横木，车辕上的横木。《论语·卫灵公》：
<a class="quote">“在舆，则见其倚于～也。”</a>
【又】泛指横木。《归去来兮辞》：
<a class="quote">“乃瞻～宇，载欣载奔。”</a>
<br />
<span class="tag is-info">名</span>
秤杆；秤。《尚书·舜典》：
<a class="quote">“协时月正日，同律度量～。”</a>
【又】称量；比较。如
<a class="quote">“衡量”</a>
、
<a class="quote">“权衡”</a>
。
<br />
<span class="tag is-info">动</span>
匹敌；对抗。《赤壁之战》：
<a class="quote">“若能以吴越之众与中国抗～，不如早与之绝。”</a>
<br />
<span class="tag is-info">形</span>
通
<a class="quote">“横”</a>
。贾谊《论积贮疏》：
<a class="quote">“有勇力者聚徒而～击。”</a>
《过秦论》：
<a class="quote">“外连～而斗诸侯。”</a>
【衡人】以连衡计策从事游说的人，即战国时张仪之流。【衡宇】⒈指简陋的房屋。⒉宫室庙宇的通称。
