<a class="word">衔</a>
xián
<br />
<span class="tag is-info">名</span>
马嚼子。《战国策·秦策》：
<a class="quote">“伏轼樽～，横历天下。”</a>
<br />
<span class="tag is-info">动</span>
含；嘴含。《张衡传》：
<a class="quote">“外有八龙，首～铜丸。”</a>
<br />
<span class="tag is-info">动</span>
包含；含有。《岳阳楼记》：
<a class="quote">“～远山，吞长江。”</a>
<br />
<span class="tag is-info">动</span>
心怀；隐藏在心里。《祭十二郎文》：
<a class="quote">“闻汝丧之七日，乃能～哀致诚。”</a>
<br />
<span class="tag is-info">动</span>
怀恨；对人心怀不满。《刘东堂言》：
<a class="quote">“有指摘其诗文一字者，～之次骨，或至相殴。”</a>
<br />
<span class="tag is-info">动</span>
奉；接受。《礼记·檀弓》：
<a class="quote">“～君命而使。”</a>
<br />
<span class="tag is-info">名</span>
头衔；官阶。白居易《重和元少尹》：
<a class="quote">“南宫起请无消息，朝散何时得入～。”</a>
【衔杯】喝酒。【衔恤】含忧，也指父母死后守丧。
