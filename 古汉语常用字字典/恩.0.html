<a class="word">恩</a>
ēn
<br />
<span class="tag is-info">名</span>
恩惠；恩德。《陈情表》：
<a class="quote">“寻蒙国～，除臣洗马。”</a>
《谏太宗十思疏》：
<a class="quote">“～所加则思无因喜以廖赏。”</a>
《出师表》：
<a class="quote">“臣不胜受～感激。”</a>
【又
<br />
<span class="tag is-info">动</span>
施加恩德；好好相待。《童区寄传》：
<a class="quote">“彼不我～也；郎诚见完与～，无所不可。”</a>
<br />
<span class="tag is-info">名</span>
恩宠；宠爱。《乐工罗程》：
<a class="quote">“得幸于武宗，恃～自恣。”</a>
<br />
<span class="tag is-info">名</span>
恩情；情谊。《孔雀东南飞》：
<a class="quote">“吾已失～义，会不相从许。”</a>
<br />
<span class="tag is-info">形</span>
情谊深厚。柳宗元《种树郭橐驼传》：
<a class="quote">“则又爱之太～，忧之太勤。”</a>
