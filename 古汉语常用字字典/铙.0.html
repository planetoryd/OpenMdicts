<a class="word">铙</a>
náo
<br />
<span class="tag is-info">名</span>
古时一种军中乐器，似铃，用槌敲击发声。后来又指一种打击乐器似钹，一副两片，相击发声。《鲁提辖拳打镇关西》：
<a class="quote">“却似做了一个全堂水陆的道场，罄儿、钹儿、～儿一齐响。”</a>
<br />
<span class="tag is-info">动</span>
通
<a class="quote">“挠”</a>
，扰乱。《庄子·天道》：
<a class="quote">“万物无足以～心者，故静也。”</a>
【铙歌】乐府《鼓吹曲》的一种，多用于宴会及激励士气。
