年成；收成。《尚书·盘庚》：
<a class="quote">“若农服田穑，乃亦有～。”</a>
<br />
<span class="tag is-info">名</span>
年。《五蠹》：
<a class="quote">“穰岁之～，疏客必食。”</a>
<br />
<span class="tag is-info">名</span>
秋天；秋季。《诗经·氓》：
<a class="quote">“将子无怒，～以为期。”</a>
《滕王阁序》：
<a class="quote">“～水共长天一色。”</a>
《琵琶行》：
<a class="quote">“明年～，送客湓浦口。”</a>
<br />
<span class="tag is-info">名</span>
时机；时候。《出师表》：
<a class="quote">“此诚危急存亡之～也。”</a>
【秋娘】唐代歌女常用名字，泛指美人。【秋水】⒈秋天的水。⒉喻剑。⒊喻境。
