<a class="word">午</a>
wǔ
<br />
<span class="tag is-info">名</span>
地支的第七位，如
<a class="quote">“甲午海战”</a>
。
<br />
<span class="tag is-info">名</span>
十二时辰之一，相当于上午十一时至下午一时。《柳毅传》：
<a class="quote">“～战于彼，未还于此。”</a>
<br />
<span class="tag is-info">名</span>
中午；正午。《三峡》：
<a class="quote">“自非亭～夜分，不见曦月。”</a>
<br />
<span class="tag is-info">形</span>
纵横相交。《仪礼·特牲馈食礼》：
<a class="quote">“肵俎心舌皆去本末，～割之。”</a>
【午道】纵横交错的道路。【午日】即端午日，农历五月五。
