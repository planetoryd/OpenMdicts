<a class="quote">“赐衣被一～。”</a>
<br />
<span class="tag is-info">动</span>
重衣；衣服上再加穿或被子上面再加盖。《教战守策》：
<a class="quote">“风则～裘，雨则御盖。”</a>
<br />
<span class="tag is-info">动</span>
重叠；重复。《唐雎不辱使命》：
<a class="quote">“夫专诸之刺王僚也，彗星～月。”</a>
<br />
<span class="tag is-info">动</span>
沿袭；因循。《少年中国说》：
<a class="quote">“是语也，盖～译欧西人之言也。”</a>
<br />
<span class="tag is-info">动</span>
承袭；继承。《史记·秦始皇本纪》：
<a class="quote">“太子胡亥～位。”</a>
<br />
<span class="tag is-info">动</span>
袭击乘人不备发动进攻。《殽之战》：
<a class="quote">“劳师以～远，非所闻也。”</a>
<br />
<span class="tag is-info">动</span>
侵袭。《报刘一丈书》：
<a class="quote">“立厩中仆马之间，恶气～衣裙。”</a>
