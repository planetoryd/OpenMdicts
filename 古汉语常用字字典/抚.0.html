<a class="quote">“景翳翳以将入，～孤松而盘桓。”</a>

<span class="tag is-info">动</span>

<a class="quote">“妇～儿乳。”</a>
<br />
<span class="tag is-info">动</span>
拨弄；弹奏。常建《送李十一尉临溪》：
<a class="quote">“回轸～商调，越溪澄碧林。”</a>
<br />
<span class="tag is-info">动</span>
按；握。《左传·襄公二十三年》：
<a class="quote">“右～剑，左援带。”</a>
<br />
<span class="tag is-info">动</span>
抚慰；安抚。《齐桓晋文之事》：
<a class="quote">“莅中国而～四夷。”</a>
《赤壁之战》：
<a class="quote">“及说备使～表众。”</a>
<br />
<span class="tag is-info">动</span>
抚养；对待。《项脊轩志》：
<a class="quote">“先妣～之甚厚。”</a>
《与妻书》：
<a class="quote">“汝其善～之，使之肖我。”</a>
<br />
<span class="tag is-info">动</span>

<a class="quote">“是时以大中丞～吴者，为魏之私人。”</a>
