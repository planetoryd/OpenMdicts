<a class="word">奔</a>
bēn
<br />
<span class="tag is-info">动</span>
跑;急跑。《促织》
<a class="quote">“虫景怒,直～,遂相腾击。”</a>
<br />
<span class="tag is-info">动</span>
逃亡;出走。《殽之战》：
<a class="quote">“杞子～齐,逢孙、杨孙～宋。”</a>
《教战守策》：
<a class="quote">“四方之民兽～鸟窜。”</a>
<br />
<span class="tag is-info">形</span>
急速;迅疾。李白《将进酒》：
<a class="quote">“君不见黄河之水天上来,～流到海不复回。”</a>
<br />
<span class="tag is-info">动</span>
古时指女子不经媒人撮合而私自投奔所爱的人。《史记·司马相如列传》：
<a class="quote">“文君夜亡～相如。”</a>
<br />
<span class="tag is-info">名</span>
指飞奔的马。《三峡》：
<a class="quote">“虽乘～御风，不以疾也。”</a>
《与朱元思书》：
<a class="quote">“急湍若箭，猛浪若～。”</a>
bèn
<br />
<span class="tag is-info">动</span>
投奔。《汉书·卫青传》：
<a class="quote">“遂将其馀骑可八百～降单于。”</a>
【又】接近;将近。《红楼梦》：
<a class="quote">“也～皿十岁的人。”</a>
