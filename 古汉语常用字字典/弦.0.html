<a class="word">弦</a>
xián
<br />
<span class="tag is-info">名</span>
弓弦。《中山狼传》：
<a class="quote">“捷禽鸷兽应～而倒者，不可胜数。”</a>
<br />
<span class="tag is-info">名</span>
乐器上发声的弦。《琵琶行》：
<a class="quote">“转轴拨～三两声，示成曲调先有情。”</a>
<br />
<span class="tag is-info">名</span>
弦乐；音乐。《琵琶行》：
<a class="quote">“举酒欲饮无管～。”</a>
<br />
<span class="tag is-info">动</span>
弹奏音乐。《阿房宫赋》：
<a class="quote">“朝歌夜～，为秦宫人。”</a>
<br />
<span class="tag is-info">名</span>
弓弦形的月亮。农历初七、初八日月亮缺上半，像弦在上的弓，叫上弦；农历二十二、二十三日月亮缺下半，叫下弦。【弦歌】弹琴歌唱，指礼乐教化。
