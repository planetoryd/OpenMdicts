<a class="quote">“迴穴冲陵,萧条众～。”</a>
《桃花源记》：
<a class="quote">“～草鲜美,落英缤纷。”</a>

<a class="quote">“腥臊并御,～不得薄兮。”</a>
<br />
<span class="tag is-info">形</span>
