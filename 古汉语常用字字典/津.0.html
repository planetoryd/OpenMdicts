<a class="word">津</a>
jīn
<br />
<span class="tag is-info">名</span>
渡口。《杜少府之任蜀州》：
<a class="quote">“城阙辅三秦，风烟五～。”</a>
<br />
<span class="tag is-info">名</span>
门路；门径。《晋书·陶侃传》：
<a class="quote">“欲之，困于无～耳。”</a>
<br />
<span class="tag is-info">名</span>
津液，中医称人体内分泌的汗、泪、唾液等一切液体。《素问·调经论》：
<a class="quote">“人有精气～液。”</a>
【又】特指唾液。陆佃《埤雅·释草》：
<a class="quote">“今人望梅生～，食芥坠泪。”</a>
<br />
<span class="tag is-info">名</span>
泛指其他液汁。《采草药》：
<a class="quote">“若有宿根，须取无茎叶时采，则～泽皆其根。”</a>
【津津】⒈凶恶的样子。⒉洋溢、充盈的样子。⒊兴趣浓厚的样子。【津梁】⒈桥梁。⒉喻指桥梁作用的事物。⒊佛教用佛法引渡众生。
