<a class="quote">“～不可纵。”</a>

<br />
<span class="tag is-info">动</span>
抵抗；抵挡。《垓下之战》：
<a class="quote">“吾骑此马五岁，所以无～。”</a>
《失街亭》：
<a class="quote">“恐汝不能～之。”</a>
<br />
<span class="tag is-info">形</span>
相当；匹敌。《谋攻》：
<a class="quote">“～则能战之。”</a>

攻击。《狼》：
<a class="quote">“屠大窘，恐前后受其～。”</a>
