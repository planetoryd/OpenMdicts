<a class="word">庞</a>
páng
<br />
<span class="tag is-info">形</span>
高大的房屋。【引】高大；庞大。《黔之驴》：
<a class="quote">“虎视之，～然大物也。”</a>
<br />
<span class="tag is-info">形</span>
多而杂乱。《旧唐书·李勉传》：
<a class="quote">“汴州水陆所凑，邑居～杂。”</a>
<br />
<span class="tag is-info">名</span>
脸盘。《林黛玉进贾府》：
<a class="quote">“身体面～虽怯弱不胜，却有效段自然的风流态度。”</a>
【庞鸿】古以天体未成前，宇宙浑然一体，称为庞鸿。
