<a class="word">雠</a>
chóu
<br />
<span class="tag is-info">动</span>
应答。《诗经·大雅·抑》：
<a class="quote">“无言不～。”</a>
<br />
<span class="tag is-info">动</span>
售，卖出去。《史记·高祖本纪》：
<a class="quote">“酒～数倍。”</a>
<br />
<span class="tag is-info">名</span>
仇敌，仇人。《秦始皇本纪》：
<a class="quote">“属疏远，相攻击如～。”</a>
<br />
<span class="tag is-info">动</span>
校对，校勘。《后汉书·和熹邓皇后纪》：
<a class="quote">“诣东观～校传记。”</a>
【雠校】校对文字。【雠隙】仇恨。《后汉书·南匈奴传》：
<a class="quote">“往者，匈奴数有乖乱，呼韩邪、郅支自相～。”</a>
【雠衅】1.仇恨与裂痕。《后汉书·南匈奴传论》：
<a class="quote">“～既深，互伺便隙。”</a>
2.敌人的破绽。潘岳《杨荆州诔》：
<a class="quote">“将乘～，席卷南极。”</a>
【雠夷】形容直视不言。《淮南子·道应训》：
<a class="quote">“啮缺继以～，被衣行歌而去。”</a>
