<a class="word">蒿</a>
hāo
<br />
<span class="tag is-info">名</span>
草名，艾类。有青蒿、牡蒿、白蒿、茵陈蒿等。《诗经·小雅·鹿鸣》：
<a class="quote">“呦呦鹿鸣，食野之～。”</a>
<br />
<span class="tag is-info">动</span>
消耗、损耗。《国语·楚语上》：
<a class="quote">“使民～焉忘其安乐。”</a>
<br />
<span class="tag is-info">形</span>
气蒸的样子。【蒿里】墓地。李贺《绿章封事》：
<a class="quote">“休今恨骨填～。”</a>
【蒿目】举目远眺。
