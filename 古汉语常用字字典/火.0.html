<a class="quote">“有圣作，钻燧取～以化腥臊。”</a>
<br />
<span class="tag is-info">形</span>

<br />
<span class="tag is-info">形</span>
比喻激动、暴躁、愤怒。白居易《感春》：
<a class="quote">“忧喜皆心～。”</a>
<br />
<span class="tag is-info">名</span>

<a class="quote">“火”</a>
。柳宗元《段太尉事状》：
<a class="quote">“皆解甲，散还～伍中。”</a>
