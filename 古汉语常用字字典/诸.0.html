<a class="word">诸</a>
zhū
<br />
<span class="tag is-info">形</span>
众；各个。《陈涉世家》：
<a class="quote">“～郡县苦秦吏者，皆刑其长吏。”</a>
②兼词，用于句中，相当于
<a class="quote">“之于”</a>
。《兰亭集序》：
<a class="quote">“或取～怀抱，晤言一室之内。”</a>
③兼词，用于句末，相当于
<a class="quote">“之乎”</a>
。《齐桓晋文之事》：
<a class="quote">“不识有～？”</a>
<br />
<span class="tag is-info">代</span>
相当于
<a class="quote">“之”</a>
。《孟子·公孙丑》：
<a class="quote">“王如改～，则心反予。”</a>
【诸母】对同宗族伯母、婶母的统称。
