<a class="word">早</a>
zǎo
<br />
<span class="tag is-info">名</span>
早晨。《过小孤山大孤山》：
<a class="quote">“二日～，行未二里，忽风云腾涌。”</a>
<br />
<span class="tag is-info">名</span>
某一时间的开始阶段。花蕊夫人《宫词》：
<a class="quote">“～春杨柳引长条，倚岸沿堤一面高。”</a>
<br />
<span class="tag is-info">副</span>
趁早；早些。《赤壁之战》：
<a class="quote">“若能以吴，越之众与中国抗衡，不如～与之绝。”</a>
<br />
<span class="tag is-info">副</span>
幸而。《水浒传》三十七回：
<a class="quote">“那大汉失惊道：‘真个是我哥哥！～不做出来！’”</a>
