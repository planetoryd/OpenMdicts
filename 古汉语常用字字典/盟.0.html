méng

<span class="tag is-info">动</span>
在神前誓约、结盟。《过秦论》：
<a class="quote">“诸侯恐惧，会～而谋弱秦。”</a>

<span class="tag is-info">名</span>
同盟；盟约。《赤壁之战》：
<a class="quote">“若备与彼协心，上下齐同，则宜抚安，结～好。”</a>
<br />
<span class="tag is-info">动</span>

<a class="quote">“盟兄”</a>
、
<a class="quote">“盟弟”</a>
