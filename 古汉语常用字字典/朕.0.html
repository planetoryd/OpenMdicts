<a class="word">朕</a>
zhèn
<br />
<span class="tag is-info">代</span>
我，我的。《尚书·汤誓》：
<a class="quote">“～不食言。”</a>
<br />
<span class="tag is-info">名</span>
秦始皇以后专用为皇帝的自称。《史记·秦始皇本纪》：
<a class="quote">“～为始皇帝。”</a>
<br />
<span class="tag is-info">名</span>
征兆；迹象。《庄子·应帝王》：
<a class="quote">“而遊无～。”</a>
【朕躬】皇帝自称辞，即我自身；我本人。
