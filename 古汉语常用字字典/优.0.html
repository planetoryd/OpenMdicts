<a class="word">优</a>
yōu
<br />
<span class="tag is-info">动</span>
演戏。《左传·襄公二十八年》：
<a class="quote">“饮酒，且观～。”</a>
<br />
<span class="tag is-info">名</span>
演戏的人。《国语·晋语》：
<a class="quote">“公之～曰施。”</a>
<br />
<span class="tag is-info">形</span>
充足。《荀子·王制》：
<a class="quote">“故鱼鳖～而百姓有余用也。”</a>
<br />
<span class="tag is-info">形</span>
良好。《出师表》：
<a class="quote">“必能使行阵和睦，～劣得所。”</a>
<br />
<span class="tag is-info">形</span>
犹豫不决。《管子·小匡》：
<a class="quote">“人君唯～与不敏为不可。”</a>
【优伶】古代艺人的统称。【优渥】雨水充足。【优游】⒈悠闲自得的样子。⒉犹豫不决。
