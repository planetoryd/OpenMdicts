<a class="word">尤</a>
yóu
<br />
<span class="tag is-info">名</span>
罪过；过错。《论语·为政》：
<a class="quote">“言寡～，行寡悔。”</a>
<br />
<span class="tag is-info">动</span>
埋怨；怨。《祭十二郎文》：
<a class="quote">“吾实为之，其又何～？”</a>
<br />
<span class="tag is-info">形</span>
优异；突出。《过小孤山大孤山》：
<a class="quote">“信造化之～物也。”</a>
<br />
<span class="tag is-info">副</span>
特别；更。《陈情表》：
<a class="quote">“况臣孤苦，特为～甚。”</a>
【尤物】⒈特别突出的人物。⒉珍贵的物品。
