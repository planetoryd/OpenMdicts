<a class="word">母</a>
mǔ
<br />
<span class="tag is-info">名</span>
母亲。《陈情表》：
<a class="quote">“行年四岁，舅夺～志。”</a>
【又】婆母（丈夫的母亲）。《孔雀东南飞》：
<a class="quote">“受～钱帛多，不堪～驱使。”</a>
<br />
<span class="tag is-info">名</span>
女性年长者的泛称。《史记·淮阴侯列传》：
<a class="quote">“信钓于城下，诸～漂。”</a>
<br />
<span class="tag is-info">形</span>
雌性的。《汉书·龚遂传》：
<a class="quote">“家二～彘，五鸡。”</a>
《》：
<a class="quote">“～。”</a>
【母昆】同胞兄弟。【母母】弟媳对兄妻的称呼。
