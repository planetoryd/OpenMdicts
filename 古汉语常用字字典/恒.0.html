<a class="word">恒</a>
héng
<br />
<span class="tag is-info">形</span>
永久不变；固定。《齐桓晋文之事》：
<a class="quote">“无～产而有～心者，惟士为能。”</a>
<br />
<span class="tag is-info">副</span>
经常；常常；总是。《生于忧患，死于安乐》：
<a class="quote">“人～过，然后能改。”</a>
《聊斋志异·山市》：
<a class="quote">“数年～不一见。”</a>
<br />
<span class="tag is-info">形</span>
平常；一般。《童区寄传》：
<a class="quote">“寄伪儿啼，恐栗，为儿～状。”</a>
br&gt;【恒产】指土地、田园、房屋等不动产，也指代代相传的财产。【恒医】普通医生。
