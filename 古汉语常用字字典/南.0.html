nān见
<a class="quote">“南无”</a>
。【南冠】楚人冠名。后借把羁留异地或作为囚犯的代称。【南柯梦】比喻空幻和富贵得失天常。【南亩】南面田地向阳，利于农作物生长，故古代农田多向南开。后泛指农田。【南云】南飞的云，古诗文中常借以表达思亲、怀乡之情。【南枝】南向的树枝，后常借指故乡。【南无】又写作
<a class="quote">“南膜”</a>
，梵语音译字。佛教用语，表示对佛的尊敬和虔诚。
