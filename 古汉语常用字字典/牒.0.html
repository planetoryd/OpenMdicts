<a class="quote">“子墨子解带为城，以～为械。”</a>
<br />
<span class="tag is-info">名</span>
簿册；书籍。《雁荡山》：
<a class="quote">“然自古图～，未尝有言者。”</a>
<br />
<span class="tag is-info">名</span>
讼辞；状子。《书博鸡者事》：
<a class="quote">“台臣惭，追受其～，为复守官而黜臧使者。”</a>
