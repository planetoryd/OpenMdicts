<a class="word">辜</a>
gū
<br />
<span class="tag is-info">名</span>
罪。《诗经·正月》：
<a class="quote">“民之无～。”</a>
<br />
<span class="tag is-info">指南录</span>
后序》：
<a class="quote">“常恐无～死。”</a>
<br />
<span class="tag is-info">名</span>
古代的一种分裂人的肢体的酷刑。《周礼·常戮》：
<a class="quote">“杀主之亲者～之。”</a>
<br />
<span class="tag is-info">动</span>
辜负，对不住。【辜较】侵占；掠夺《后汉书·单超传》：
<a class="quote">“兄弟姻戚皆宰州临郡，～百姓，与盗贼无异。”</a>
