<br />
<span class="tag is-info">动</span>

<a class="quote">“凭陵”</a>

<a class="quote">“介恃楚众，以～陵我敝邑。”</a>
<br />
<span class="tag is-info">动</span>

<a class="quote">“心犹～而未摅。”</a>
<br />
<span class="tag is-info">动</span>
请；请求。杜牧《赠猎骑》：
<a class="quote">“～君莫射南来雁，恐有家书寄远人。”</a>
