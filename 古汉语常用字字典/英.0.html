花。《桃花源记》：

文采；词藻。《文心雕龙·情采》：

<span class="tag is-info">名</span>
精华。《阿房宫赋》：
<a class="quote">“韩魏之经营，齐楚之精～。”</a>

<span class="tag is-info">形</span>
杰出；超众。《赤壁之战》：
<a class="quote">“况刘豫州至王室之胄，～才盖世。”</a>
【英才】杰出的人才。杰出的才能。【英发】才华外露。【英风】⒈杰出人物的风貌气概。⒉美好的名声。【英华】⒈精华。⒉指俊美的神采。⒊美好的名誉。【英俊】杰出人物。
