<a class="quote">“或是古史书，脱落简与～。”</a>
<br />
<span class="tag is-info">动</span>
记注；标上记号或写上案语。《世说新语·文学》：
<a class="quote">“殷中军读《小品》，下二百～。”</a>
<br />
<span class="tag is-info">名</span>

<a class="quote">“便发～差公人立刻将凶犯家属拿来拷问。”</a>
<br />
<span class="tag is-info">动</span>
签名；画押。朱熹《近思录·政事》：
<a class="quote">“颐不曾～。”</a>
