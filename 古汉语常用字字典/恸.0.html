<a class="word">恸</a>
tòng
<br />
<span class="tag is-info">形</span>
极度悲哀。《柳毅传》：
<a class="quote">“须臾，宫中皆～哭。”</a>
<br />
<span class="tag is-info">动</span>
痛哭。《三国演义》：
<a class="quote">“谏议大夫刘陶径到帝前大～。”</a>
【辨】痛、恸。都有悲哀的意义，但
<a class="quote">“恸”</a>
悲哀的程度更深些。另外，
<a class="quote">“痛”</a>
的其他意义不能用
<a class="quote">“恸”</a>
。
