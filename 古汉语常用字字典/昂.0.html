áng
<br />
<span class="tag is-info">动</span>
举起;仰起.《核舟记》：
<a class="quote">“矫酋～视。”</a>
<br />
<span class="tag is-info">动</span>
抬高。《促织》：
<a class="quote">“～其直,居为奇货。”</a>
<br />
<span class="tag is-info">动</span>
振奋。《五人墓碑记》：
<a class="quote">“激～大义,蹈死不顾。”</a>
【昂藏】ángcáng仪表琳伟,气度不凡样子。李白《赠潘侍御论钱少阳》：
<a class="quote">“绣衣柱史何～,铁冠白笔横秋霜。”</a>
【昂霄】ángxiāo高出霄汉,形容才能杰出。
