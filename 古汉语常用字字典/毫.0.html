<a class="word">毫</a>
háo
<br />
<span class="tag is-info">名</span>
长而尖的细毛。《齐桓晋文之事》：
<a class="quote">“明足以察秋～之末。”</a>
<br />
<span class="tag is-info">名</span>
比喻极其细微的东西。《老子·千里之行始于足下》：
<a class="quote">“合之木，生于～末。”</a>
《赤壁赋》：
<a class="quote">“苟非吾之所有，虽一～而莫取。”</a>
<br />
<span class="tag is-info">名</span>
毛笔。袁宏道《答王百谷》：
<a class="quote">“方且挥～命楮，恣意著述。”</a>
<br />
<span class="tag is-info">量</span>
长度单位。十丝为一毫，十毫为一厘。【毫光】光线四射如毫毛。
