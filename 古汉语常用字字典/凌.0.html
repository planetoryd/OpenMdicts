<a class="quote">“使君意气～春宵。”</a>

<span class="tag is-info">动</span>
侵犯；欺凌；欺侮。《国殇》：
<a class="quote">“诚既勇兮又以武，终刚强兮不可～。”</a>
【凌波】⒈起伏的波浪。⒉形容女性步履轻盈。【凌迟】⒈古代最残酷的一种死刑，分割犯人的肢体直至死亡，俗称“剐刑“。⒉衰败；败坏。⒊逐步的向下走。【凌厉】勇往直前；气势猛烈。【凌轹】欺压；侵犯。
