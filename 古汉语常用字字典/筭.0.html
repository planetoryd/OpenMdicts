<a class="word">筭</a>
suàn
<br />
<span class="tag is-info">名</span>
计算时用的筹码，多用竹子制成。刘义庆《世说新语·文学》：
<a class="quote">“如筹～，虽无情，运之者情。”</a>
<br />
<span class="tag is-info">动</span>
通
<a class="quote">“算”</a>
，计算。《新唐书·杨国忠传》：
<a class="quote">“计～钩画，分铢不误。”</a>
【又】计划；筹谋。陆机《吊魏武帝文》：
<a class="quote">“长～屈于短日”</a>
