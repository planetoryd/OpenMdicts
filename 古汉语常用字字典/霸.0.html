<a class="word">霸</a>
bà
<br />
<span class="tag is-info">名</span>
古代诸侯的盟主。《信陵君窃符救赵》：
<a class="quote">“此五～之伐也。”</a>
<br />
<span class="tag is-info">动</span>
称霸。《垓下之战》：
<a class="quote">“遂～有天下。”</a>
<br />
<span class="tag is-info">动</span>
出群超众。《文心雕龙·事类》：
<a class="quote">“才为盟主,学为辅佐,主佐合德,文采必～。”</a>
<br />
<span class="tag is-info">形</span>
蛮横。《窦娥冤》：
<a class="quote">“要～占我为妻。”</a>
【霸业】统一天下或称霸一方的事业。
