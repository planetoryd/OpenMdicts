<a class="word">胙</a>
zuò
<br />
<span class="tag is-info">名</span>
祭祀用的肉，祭后分送给参与祭祀的人。《后汉书·邓彪传》：
<a class="quote">“四时致宗庙之～。”</a>
<br />
<span class="tag is-info">动</span>
赏赐。潘勖《册魏公九锡文》：
<a class="quote">“～之以土。”</a>
<br />
<span class="tag is-info">动</span>
通
<a class="quote">“祚”</a>
，赐福。苏轼《孔北海赞序》：
<a class="quote">“天若～汉，公使备，备诛操，无难也。”</a>
