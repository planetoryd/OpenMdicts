<a class="word">阑</a>
lán
<br />
<span class="tag is-info">名</span>
本指门前的栅栏，后泛指栏杆。《满江红》：
<a class="quote">“怒发冲冠，凭～处，潇潇雨歇。”</a>
<br />
<span class="tag is-info">动</span>
阻隔。《战国策·魏策》：
<a class="quote">“晋国之去梁也，千里有余，有河山以～之。”</a>
<br />
<span class="tag is-info">形</span>
残；晚；将尽。《十一月四日风雨大作》：
<a class="quote">“夜～卧听风吹雨，铁马冰河入梦来。”</a>
【阑单】⒈精疲力尽的样子。⒉不整齐的样子。【阑干】⒈同
<a class="quote">“栏杆”</a>
。⒉纵横交错的样子。【阑珊】将尽；衰落。
