<a class="word">污</a>
wū
<br />
<span class="tag is-info">名</span>
停积不流的水。贾谊《吊屈原赋》：
<a class="quote">“彼寻常之～渎兮，岂能容夫吞舟之巨鱼？”</a>
<br />
<span class="tag is-info">形</span>
污秽；不干净。《屈原列传》：
<a class="quote">“自疏濯淖～泥之中，蝉蜕于浊秽。”</a>
<br />
<span class="tag is-info">动</span>
玷污。《乐羊子妻》：
<a class="quote">“况拾遗求利以～其行乎。”</a>
<br />
<span class="tag is-info">动</span>
污蔑；诽谤。《书博鸡者事》：
<a class="quote">“又投间蔑～使君。”</a>
<br />
<span class="tag is-info">动</span>
贪污。《芋老人传》：
<a class="quote">“及为吏，以～贿不饬罢。”</a>
