<a class="word">心</a>
xīn
<br />
<span class="tag is-info">名</span>
心脏。《狱中杂记》：
<a class="quote">“顺我，即先刺～。”</a>
<br />
<span class="tag is-info">名</span>
心脏所在的胸部。《荆轲刺秦王》：
<a class="quote">“此臣日夜切齿拊～也。”</a>
<br />
<span class="tag is-info">名</span>
内心，古人认为心是思维的器官。《熟读精思》：
<a class="quote">“读书三到，谓～到，眼到，口到。”</a>
<br />
<span class="tag is-info">名</span>
想法；心意。《殽之战》：
<a class="quote">“勤而无所，必有悖～。”</a>
<br />
<span class="tag is-info">名</span>
中心；中央。《琵琶行》：
<a class="quote">“唯见江～秋月白。”</a>
【心志】内心；意志。
