mǎng

<span class="tag is-info">名</span>
草；密聚丛生的草。扬雄《方言》：
<a class="quote">“草，南楚江湘之间谓之～。”</a>
【又
<br />
<span class="tag is-info">名</span>
草木丛生处。《周易·同人》：
<a class="quote">“伏戎于～。”</a>
<br />
<span class="tag is-info">名</span>
民间；草野。《察传》：
<a class="quote">“乃今重黎举夔于草～之中而进之。”</a>
<br />
<span class="tag is-info">形</span>
粗鲁；不精细。《庄子·则阳》：
<a class="quote">“昔予为禾，耕而卤～之。”</a>
【莽苍】迷茫的样子。指郊野；近郊。【莽浪】荒诞；虚浮。【莽莽】草木茂密的样子。广阔；旷远。
