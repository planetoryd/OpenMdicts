<span class="tag is-info">名</span>
田地；农田。《桃花源记》：
<a class="quote">“有良～美池桑竹之属。”</a>
【辨】田，畋，佃。在打猎和耕种的意思上三字通用。但
<a class="quote">“田”</a>
有
<a class="quote">“田地”</a>
的意思，
<a class="quote">“佃”</a>
、
<a class="quote">“畋”</a>
没有。
<a class="quote">“佃”</a>
后来指租种官府或地主的土地，或指租种别人土地的农民，读diàn，
<a class="quote">“田”</a>
、
<a class="quote">“畋”</a>
都没有这个意义和读音。【田父】老农夫。【田田】⒈很大的声音。⒉莲叶茂密的样子，也代指莲叶。⒊新鲜碧绿的样子。⒋浓郁。
