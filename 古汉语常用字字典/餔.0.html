<a class="word">餔</a>
bū
<br />
<span class="tag is-info">名</span>
申时食，晚饭。【又】申时，傍晚。《后汉书·王符传》：
<a class="quote">“非朝～不得通，非意气不得见。”</a>
<br />
<span class="tag is-info">动</span>
吃。苏轼《超然台记》：
<a class="quote">“～糟啜醨，皆可以醉。”</a>
<br />
<span class="tag is-info">动</span>
给人吃。《国语·越语上》：
<a class="quote">“国之孺子之游者，无不～也。”</a>
