<a class="word">显</a>
xiǎn
<br />
<span class="tag is-info">形</span>
显著；明显。《柳毅传》：
<a class="quote">“唯恐道途～晦，不相通达，致负诚托。”</a>
<br />
<span class="tag is-info">形</span>
显贵；显赫。《五人墓碑记》：
<a class="quote">“今之高爵～位，一旦抵罪，或脱身以逃。”</a>
<br />
<span class="tag is-info">动</span>
显现；显露。《窦娥冤》：
<a class="quote">“其间才把个屈死的冤魂这窦娥～。”</a>
<br />
<span class="tag is-info">动</span>
显扬。《孙膑减灶》：
<a class="quote">“孙膑以此名～天下。”</a>
<br />
<span class="tag is-info">形</span>
荣耀。《五人墓碑记》：
<a class="quote">“是以蓼洲周公，忠义暴于朝廷，赠谥美～，荣于身后。”</a>
<br />
<span class="tag is-info">形</span>
旧美称去世的长辈亲属。如
<a class="quote">“显妣”</a>
、
<a class="quote">“显考”</a>
等。【显学】著名的学说或学派。【显达】在官场上有地位有声望。
