<a class="word">身</a>
shēn
<br />
<span class="tag is-info">名</span>
人或动物的躯干。《国殇》：
<a class="quote">“首～离兮心不惩。”</a>
<br />
<span class="tag is-info">名</span>
整个身躯。《狼》：
<a class="quote">“～已半入，止露尻尾。”</a>
<br />
<span class="tag is-info">名</span>
自身；本身；自己。《师说》：
<a class="quote">“于其～也，则耻师焉。”</a>
<br />
<span class="tag is-info">副</span>
亲自。《隆中对》：
<a class="quote">“将军～率益州之众出于秦川。”</a>
<br />
<span class="tag is-info">名</span>
一生；生命。《陟江》：
<a class="quote">“固将重昏而终～。”</a>
《五人墓碑记》：
<a class="quote">“一旦抵罪，或脱～以逃。”</a>
<br />
<span class="tag is-info">名</span>
同
<a class="quote">“娠”</a>
，身孕。《与妻书》：
<a class="quote">“且以汝之有～也，更恐不胜悲。”</a>
