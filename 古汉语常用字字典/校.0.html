<a class="word">校</a>
xiào
<br />
<span class="tag is-info">名</span>
学校。《孟子·滕文公上》：
<a class="quote">“夏曰～，殷曰序，周曰庠。学则三代共之。”</a>
<br />
<span class="tag is-info">名</span>
古代军营名称。颜师古注《汉书·卫青传》：
<a class="quote">“～者，营垒之际，故谓军之一部为一。”</a>
jiào
<br />
<span class="tag is-info">名</span>
古代囚具，即
<a class="quote">“枷”</a>
。
<br />
<span class="tag is-info">动</span>
较量；计较。《论语·泰伯》：
<a class="quote">“有若无，实若虚，犯而不～。”</a>
<br />
<span class="tag is-info">动</span>
称量。《以船称象》：
<a class="quote">“称物以载之，则不～可知矣。”</a>
<br />
<span class="tag is-info">动</span>
查对；核计。《史记·平准书》：
<a class="quote">“京师之钱累百巨万，贯朽而不可～。”</a>
【校场】操场或比武的场地。
