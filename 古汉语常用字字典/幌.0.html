<a class="word">幌</a>
huǎng
<br />
<span class="tag is-info">名</span>
帷幔、窗帘。杜甫《月夜》：
<a class="quote">“何时倚虚～，双照泪痕干。”</a>
李贺《恼公》：
<a class="quote">“细管吟朝～，芳醪落夜枫。”</a>
<br />
<span class="tag is-info">名</span>
酒店的幌子。陆龟蒙《和袭美初冬偶作》：
<a class="quote">“小垆低～还遮掩，酒滴灰香似去年。”</a>
<br />
<span class="tag is-info">动</span>
摇动；闪动。《西游记》：
<a class="quote">“耳朵中掣出宝贝，～一～，碗来粗细。”</a>
