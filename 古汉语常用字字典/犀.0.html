<a class="word">犀</a>
xī
<br />
<span class="tag is-info">名</span>
犀牛。《汉书·平帝纪》：
<a class="quote">“黄支国献～牛。”</a>
【引】犀牛角或皮制作的器物。扬雄《法言·孝至》：
<a class="quote">“被我纯缋，带我金～。”</a>
<br />
<span class="tag is-info">形</span>
坚固。《韩非子·奸劫弑臣》：
<a class="quote">“治国之有法术赏罚，犹若陆行之有～车良马也。”</a>
今有双音节词
<a class="quote">“犀利”</a>
。
