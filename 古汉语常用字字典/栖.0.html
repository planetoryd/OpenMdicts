xī见
<a class="quote">“栖栖”</a>
【栖泊】停留。【栖迟】⒈游玩休憩。⒉淹留；隐遁；隐居。⒊飘泊失意。⒋耗散；遗弃。⒌延续。【栖栖】⒈忙碌而不能安居的样子。⒉孤寂零落的样子。
