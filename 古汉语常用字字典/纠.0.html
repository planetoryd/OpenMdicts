jiū

用三股线拧成绳子。《说文解字》：
<a class="quote">“～，绳三合也。”</a>
<br />
<span class="tag is-info">动</span>
纠合；集聚。《后汉书·臧洪传》：
<a class="quote">“～合义兵，并赴国难。”</a>
<br />
<span class="tag is-info">动</span>
绞；缠绕。《九章·悲回风》：
<a class="quote">“～思心以纕兮，编愁苦以为膺。”</a>
<br />
<span class="tag is-info">动</span>
督察；约束。《左传·昭公六年》：
<a class="quote">“犹不可禁御，是故闲之以义，～之以政，行之以礼，守之以信。”</a>
<br />
<span class="tag is-info">动</span>
纠正。《荀子·王制》：
<a class="quote">“严刑罚以～之。”</a>
<br />
<span class="tag is-info">动</span>
检举。《后汉书·桓潭传》：
<a class="quote">“今可令诸商贾自相～告。”</a>
<br />
<span class="tag is-info">形</span>
曲折。何逊《渡连圻》：
<a class="quote">“洑流自洄～，激濑似奔腾。”</a>
