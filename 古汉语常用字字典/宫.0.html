<a class="word">宫</a>
gōng
<br />
<span class="tag is-info">名</span>
房屋；住宅。《过秦论》：
<a class="quote">“然后以六合为家，殽函为～。”</a>
《鱼我所欲也》：
<a class="quote">“为～室之美，妻妾之奉。”</a>
【又】特指宫殿。《滕王阁序》
<a class="quote">“桂殿兰～，即冈峦之体势。”</a>
<br />
<span class="tag is-info">名</span>
秦汉以后，专指帝王的住所。《出师表》：
<a class="quote">“～中府中，俱为一体。”</a>
<br />
<span class="tag is-info">名</span>
宗庙。《公羊传·文公十三年》：
<a class="quote">“周公称大庙，鲁公称世室，群公称～。”</a>
<br />
<span class="tag is-info">名</span>
神庙。吴自牧《梦梁录》：
<a class="quote">“诏建道～是，赐名龙翔。”</a>
<br />
<span class="tag is-info">名</span>
五音（宫、商、角、徵、羽）之一。
