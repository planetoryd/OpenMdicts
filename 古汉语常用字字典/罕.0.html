<a class="word">罕</a>
hǎn
<br />
<span class="tag is-info">名</span>
一种捕鸟的网。宋玉《高唐赋》：
<a class="quote">“弓弩不发，罘～不倾。”</a>
<br />
<span class="tag is-info">名</span>
古代一种旗帜。《史记·周本纪》：
<a class="quote">“百夫荷～旗以先驱。”</a>
<br />
<span class="tag is-info">形</span>
少。《论语·子罕》：
<a class="quote">“子～言利与命与仁。”</a>
《林黛玉进贾府》：
<a class="quote">“想来那玉是一件～物，岂能人人有的。”</a>
