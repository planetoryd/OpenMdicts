<a class="word">戛</a>
jiá
<br />
<span class="tag is-info">名</span>
长矛，一种兵器。张衡《东京赋》：
<a class="quote">“立戈迤～。”</a>
<br />
<span class="tag is-info">动</span>
敲击；弹奏。元稹《华原磬》：
<a class="quote">“铿金～瑟徒相杂。”</a>
<br />
<span class="tag is-info">象声词</span>
。白居易《画雕赞》：
<a class="quote">“～然欲鸣。”</a>
成语有
<a class="quote">“戛然而止”</a>
。
