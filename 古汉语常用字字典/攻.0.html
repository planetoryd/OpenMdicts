<a class="word">攻</a>
gōng
<br />
<span class="tag is-info">动</span>
进攻。《陈涉世家》：
<a class="quote">“～大泽乡，收而～蕲。”</a>
<br />
<span class="tag is-info">动</span>
指责；驳斥。《论语·先进》：
<a class="quote">“非吾徒也，小子鸣鼓而～之可也。”</a>
<br />
<span class="tag is-info">动</span>
治疗。《墨子·兼爱》：
<a class="quote">“譬之如医之～人之疾者然，必知疾之所自起。”</a>
<br />
<span class="tag is-info">动</span>
制作。《诗经·灵台》：
<a class="quote">“庶民～之，不日成之。”</a>
<br />
<span class="tag is-info">动</span>
特指工匠及其他手工业的工作。《左传·襄公十五年》：
<a class="quote">“使玉人为之～之。”</a>
<br />
<span class="tag is-info">动</span>
深入钻研。《师说》：
<a class="quote">“闻道有先后，术业有专～，如是而已。”</a>
<br />
<span class="tag is-info">形</span>
坚固。《诗经·车攻》：
<a class="quote">“我车既～，我马既同。”</a>
【攻错】用磨刀石整治璞玉，比喻吸取别人的长处来补救自己短处。【攻苦】从事劳苦之事，多指苦心求学。
