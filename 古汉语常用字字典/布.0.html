<a class="word">布</a>
bù
<br />
<span class="tag is-info">名</span>
麻棉织品的总称。《茅屋为秋风所破歌》：
<a class="quote">“～衾多年冷似铁。”</a>
<br />
<span class="tag is-info">名</span>
古代的一种货币。《诗经·卫风·氓》：
<a class="quote">“氓之蚩蚩,抱～贸丝。”</a>
<br />
<span class="tag is-info">动</span>
布施;分予。《长恨歌》：
<a class="quote">“阳春～德泽。”</a>
④&lt;公布;宣布&gt;。《韩非子·难三》：
<a class="quote">“而～之于百姓者也。”</a>
<br />
<span class="tag is-info">动</span>
表达;陈述。《与陈伯之书》：
<a class="quote">“聊～往怀,君其详之。”</a>
⑥分布；布列。《活板》：
<a class="quote">“乃密～字印，满铁范为一板。”</a>
【布衣】1.布做的衣服,指衣着俭朴。《史记·鲁周公世家》：
<a class="quote">“平子～跣行。”</a>
2.平民庶人穿的衣服,借指平民。《史记·高祖本纪》：
<a class="quote">“吾以～提三尺剑取天下。”</a>
【布政】进行统治。《史记·孝文本纪》：
<a class="quote">“人主不德,～不均。”</a>
