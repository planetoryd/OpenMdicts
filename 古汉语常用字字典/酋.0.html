<a class="word">酋</a>
qiú
<br />
<span class="tag is-info">名</span>
酋长；部落首领。《宋史·范仲淹传》：
<a class="quote">“羌～数百人事之如父。”</a>
<br />
<span class="tag is-info">名</span>
泛指头领；头目。《冯婉贞》：
<a class="quote">“旋见一白～督印度卒约百人，英将也，驰而前。”</a>
<br />
<span class="tag is-info">名</span>
官员；长官。《〈指南录〉后序》：
<a class="quote">“二贵～名曰馆伴，夜则兵围所寓舍。”</a>
