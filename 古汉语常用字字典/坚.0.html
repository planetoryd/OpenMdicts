<br />
<span class="tag is-info">形</span>
坚定；坚强。《廉颇蔺相如列传》：
<a class="quote">“秦自缪公以来二十余君，未尝有～明约束者也。”</a>

使坚定。《史记·李将军列传》：
<a class="quote">“今皆解鞍以示不走，以～其意。”</a>
<br />
<span class="tag is-info">动</span>
坚持；坚守。《谋攻》：
<a class="quote">“故小敌之～，大敌之擒也。”</a>
【坚明】坚守；恪守。【坚壁清野】加固营垒，使敌人易攻破，疏散人口、财物，使敌人一无所获。
