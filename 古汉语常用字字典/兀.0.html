<a class="quote">“艇子小且～，缘湖荡白芷。”</a>
【兀底】也作
<a class="quote">“兀的”</a>
。这；这个；这样。同
<a class="quote">“不”</a>
连用时表示反诘，相当于
<a class="quote">“这岂不”</a>
、
<a class="quote">“怎么不”</a>
。【兀那】指示代词。那；那个。【兀然】⒈仍然；还是。⒉昏沉的样子。【兀自】⒈径自；公然。⒉还；仍然。
