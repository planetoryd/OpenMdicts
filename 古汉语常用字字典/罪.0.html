<a class="word">罪</a>
zuì
<br />
<span class="tag is-info">名</span>
罪过；犯法的行为。《出师表》：
<a class="quote">“愿陛下托臣以讨贼兴复之效，不效则治臣之～。”</a>
《狱中杂记》：
<a class="quote">“苟入狱，不问～之有无，心械手足，置老监，俾困苦不可忍。”</a>
<br />
<span class="tag is-info">名</span>
有罪的人；罪犯。《赤壁之战》：
<a class="quote">“近者奉辞伐～。”</a>
<br />
<span class="tag is-info">名</span>
过失；过错。《垓下之战》：
<a class="quote">“此天之亡我，非战之～也。”</a>
《廉颇蔺相如列传》：
<a class="quote">“因宾客至蔺相如门谢～。”</a>
<br />

<a class="quote">“以其犯禁也，～之。”</a>

归罪于。《寡人之于国也》：
<a class="quote">“五无～岁，斯天下之民至焉。”</a>
