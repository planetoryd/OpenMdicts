<a class="word">蜡</a>
là
<br />
<span class="tag is-info">名</span>
动物、植物或矿物所产生的脂质。如蜂蜡、石蜡等。《梦溪笔谈·技议》：
<a class="quote">“先设一铁板，其上以松脂、～和纸灰之类冒之。”</a>
<br />
<span class="tag is-info">名</span>
蜡烛。李商隐《无题》：
<a class="quote">“～照半笼金翡翠，麝熏微度绣芙蓉。”</a>
<br />
<span class="tag is-info">动</span>
以蜡涂物。皮日休《屣步访鲁望不遇》：
<a class="quote">“雪晴墟里竹欹斜，～屐徐吟到陆家。”</a>
【蜡炬】蜡烛。【蜡书】封在蜡丸中的书信，以防泄密或潮湿。
