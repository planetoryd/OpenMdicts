<a class="word">土</a>
tǔ
<br />
<span class="tag is-info">名</span>
泥土。《劝学》：
<a class="quote">“积～成山，风雨兴焉。”</a>
<br />
<span class="tag is-info">名</span>
土地。《捕蛇者说》：
<a class="quote">“退而甘食其～之有，以尽吾齿。”</a>
<br />
<span class="tag is-info">名</span>
国土；领土；乡土。《六国论》：
<a class="quote">“燕赵之君，始有远略，能守其～。”</a>
<br />
<span class="tag is-info">形</span>
本地的；当地的。《柳敬亭传》：
<a class="quote">“且五方～音，乡俗好尚习见习闻。”</a>
<br />
<span class="tag is-info">名</span>
地方。《隆中对》：
<a class="quote">“益州险塞，沃野千里，天府之～。”</a>
【土地】⒈田地。⒉领土。⒊土地神。
