<span class="tag is-info">动</span>

<a class="quote">“n行～。”</a>
《促织》：
<a class="quote">“能以神～。”</a>
<br />
<span class="tag is-info">动</span>

<a class="quote">“未～将以为可手?”</a>
《谭嗣同》：
<a class="quote">“今南海之生死未可～。”</a>
