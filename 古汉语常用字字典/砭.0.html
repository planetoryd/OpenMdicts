<a class="word">砭</a>
biān
<br />
<span class="tag is-info">动</span>
用石针扎刺皮肉以治病。【引】刺。欧阳修《秋声赋》：
<a class="quote">“其气栗冽,～人肌骨。”</a>
<br />
<span class="tag is-info">动</span>
规谏;纠正。王迈《简同年刁时中俊卿》：
<a class="quote">“君盍～我失?”</a>
<br />
<span class="tag is-info">名</span>
古代治病用的石针。
<br />
<span class="tag is-info">动</span>
救治。韩愈《喜侯喜至赠张籍张彻》：
<a class="quote">“箴石非所～。”</a>
