<a class="word">风</a>
fēng
<br />
<span class="tag is-info">名</span>
空气流动的自然现象。
<br />
<span class="tag is-info">名</span>
教化;感化。《战国策·秦策》：
<a class="quote">“山东之国,从～而服。”</a>
<br />
<span class="tag is-info">名</span>
风俗;风气。《捕蛇者说》：
<a class="quote">“以俟观人～者得焉。”</a>
陆游《游西山村》：
<a class="quote">“衣冠简朴古～存。”</a>
<br />
<span class="tag is-info">名</span>
作风；风度。《孟子·万章》：
<a class="quote">“故闻柳下惠之～声，鄙乎宽，薄乎敦。”</a>
<br />
<span class="tag is-info">名</span>
民歌；民谣。如《诗经》中的十五国风。
<br />
<span class="tag is-info">名</span>
风声；消息。《儒林外史》：
<a class="quote">“才晓得是门子透～。”</a>
<br />
<span class="tag is-info">名</span>
景象；景色。如
<a class="quote">“风景”</a>
。
<br />
<span class="tag is-info">动</span>
吹风；乘凉。《子路曾皙冉有公西华侍坐》：
<a class="quote">“浴乎沂，～乎舞雩。”</a>
<br />
<span class="tag is-info">名</span>
某些疾病的名称，如麻风。fàng﹤动﹥通
<a class="quote">“讽”</a>
，用含蓄的话暗示或劝告。《汉书·蚡田传》：
<a class="quote">“乃微言太后～上。”</a>
