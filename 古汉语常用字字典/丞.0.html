<a class="word">丞</a>
chéng
<br />
<span class="tag is-info">动</span>
辅佐；辅助。《汉书·百官公卿表》：
<a class="quote">“金印、紫绶，掌～天子，助理万机。”</a>
<br />
<span class="tag is-info">名</span>
秦汉以后用为官名，是各级长官的副职。《陈涉世家》：
<a class="quote">“独守～与战谯门中。”</a>
《孔雀东南飞》：
<a class="quote">“遗～为媒人，主簿通语言。”</a>
【丞相】辅佐帝王的职位最高的官。《史记·陈丞相世家》：
<a class="quote">“于是孝文帝乃以绛侯勃为右～，位次第一。”</a>
