<a class="word">诏</a>
zhào
<br />
<span class="tag is-info">名</span>
皇帝的命令、文告。《陈情表》：
<a class="quote">“臣欲奉～奔驰。”</a>
<br />
<span class="tag is-info">动</span>
皇帝下命令。《促织》：
<a class="quote">“上大喜悦，～赐抚臣名马衣缎。”</a>
<br />
<span class="tag is-info">动</span>
告诉。《冯婉贞》：
<a class="quote">“于是集谢庄少年之精技击者～之。”</a>
<br />
<span class="tag is-info">动</span>
召见。《后汉书·冯衍传》：
<a class="quote">“～伊尹于亳郊兮。”</a>
【诏狱】拘禁由皇帝下诏书逮捕犯人的地方。
