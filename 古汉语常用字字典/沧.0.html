cāng
<br />
<span class="tag is-info">形</span>
寒冷。《两小儿辩日》：
<a class="quote">“日初出～凉凉，及其日中如探汤。”</a>
<br />
<span class="tag is-info">名</span>
青绿色。任彦昇《赠郭桐庐》：
<a class="quote">“～江路穷此，湍险方自兹。”</a>
【沧海】1.大海。2.我国东海的别称。3.神话中的海岛名。【沧溟】1.指高远的天空。班固《汉武帝内传》：
<a class="quote">“诸仙玉女聚居～，其名难测，其实分别。”</a>
2.指大海。杜甫《赠翰林张四学士》诗：
<a class="quote">“翰林逼华盖，鲸力破～。”</a>
