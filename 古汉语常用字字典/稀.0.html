<a class="quote">“种豆南山下，草盛豆苗～。”</a>
<br />
<span class="tag is-info">形</span>

<a class="quote">“贱妾留空房，相见常日～。”</a>
<br />
<span class="tag is-info">形</span>
稀薄；不稠。白居易《苦雨》：
<a class="quote">“叶湿蚕应病，泥～燕亦愁。”</a>
<br />

<a class="quote">“烂”</a>
、

<a class="quote">
