<a class="word">东</a>
dōng
<br />
<span class="tag is-info">名</span>
东方；东边。《木兰诗》：
<a class="quote">“～市买骏马，西市买鞍鞯，南市买辔头，北市买长鞭。”</a>
《捕蛇者说》：
<a class="quote">“悍吏之来吾乡，叫器乎～西，隳突乎南北。”</a>
【又
<br />
<span class="tag is-info">动</span>
向东；朝东。《望洋兴叹》：
<a class="quote">“～西而视，不见水端。”</a>
《过秦论》：
<a class="quote">“南取汉中，西举巴蜀，～割膏腴之地，北取要害之郡。”</a>
<br />
<span class="tag is-info">名</span>
主人。《礼记·曲礼》有
<a class="quote">“主人就～阶，客就西阶。”</a>
之说，以后遂称主人为～。《红楼梦》：
<a class="quote">“况且你都拿出来做这个～也不够。”</a>
【东床】指女婿。【东第】王公贵族所居的府第。【东宫】太子居住的地方。又指太子。【东君】日神。春神。东王公。【东隅】东方日出之处，指早晨。
