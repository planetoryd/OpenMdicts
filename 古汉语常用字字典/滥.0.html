<a class="word">滥</a>
làn
<br />
<span class="tag is-info">动</span>
水满溢出；泛滥。《孟子·滕文公》：
<a class="quote">“当尧之时，水逆行氾～于中国。”</a>
<br />
<span class="tag is-info">形</span>
过度；无节制。《荀子·致士》：
<a class="quote">“刑不欲～。”</a>
<br />
<span class="tag is-info">动</span>
越轨。《论语·卫灵公》：
<a class="quote">“君子固穷，小人穷斯～矣。”</a>
【滥巾】冒充隐士。【滥觞】原指江河发源地，后来比喻事物的起源。【滥炎】火势蔓延。
