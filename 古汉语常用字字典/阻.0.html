<a class="word">阻</a>
zǔ
<br />
<span class="tag is-info">名</span>
险要的地方。《子鱼论战》：
<a class="quote">“古之为军也，不以～隘也。”</a>
《隆中对》：
<a class="quote">“若跨荆、益，保其险～。”</a>
<br />
<span class="tag is-info">形</span>
艰险；险阻。《古诗十九首·行行重行行》：
<a class="quote">“道路～且长，会面安可知？”</a>
<br />
<span class="tag is-info">动</span>
阻断；阻截。《三峡》：
<a class="quote">“至于夏水襄陵，沿溯～绝。”</a>
《子鱼论战》：
<a class="quote">“～而鼓之，不亦可乎？”</a>
<br />
<span class="tag is-info">动</span>
恃；倚仗。《左传·隐公四年》：
<a class="quote">“夫州吁～兵而安忍。”</a>
<br />
<span class="tag is-info">动</span>
疑惑。《左传·闵公二年》：
<a class="quote">“狂夫～之。”</a>
<br />
<span class="tag is-info">形</span>
艰难。《尚书·舜典》：
<a class="quote">“黎民～饥。”</a>
【阻深】阻隔至深。【阻修】阻隔遥远。
