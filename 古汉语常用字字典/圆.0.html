<a class="word">圆</a>
yuán
<br />
<span class="tag is-info">形</span>
圆形，与
<a class="quote">“方”</a>
相对。《荀子·赋篇》：
<a class="quote">“～者中规。”</a>
<br />
<span class="tag is-info">形</span>
完备；周全。《文心雕龙·镕裁》：
<a class="quote">“故能首尾～合。”</a>
成语有
<a class="quote">“自圆其说”</a>
。
<br />
<span class="tag is-info">形</span>
婉转。白居易《题周家歌者》：
<a class="quote">“深～似转簧。”</a>
<br />
<span class="tag is-info">代</span>
指天。古时有人认为天是圆形的，地是方形的。《淮南子·本经》：
<a class="quote">“戴～履方。”</a>
