<span class="tag is-info">量</span>
十尺为一丈。《与朱元思书》：
<a class="quote">“水皆缥碧，千～见底。”</a>
<br />
<span class="tag is-info">动</span>
测量。《左传·襄公九年》：
<a class="quote">“巡～城。”</a>
<br />
<span class="tag is-info">代</span>
对长辈的敬称。《大戴礼·本命》：
<a class="quote">“～者，长也。”</a>
【丈夫】⒈古时称成年男子。⒉有志气、有作为的男子。⒊女子的配偶。【丈人】⒈古时对老人的通称。⒉祖父。⒊妻子的父亲。
