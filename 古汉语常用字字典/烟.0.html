<a class="word">烟</a>
yān
<br />
<span class="tag is-info">名</span>
物质燃烧时产生的气体。《赤壁之战》：
<a class="quote">“顷之，～炎张天。”</a>
<br />
<span class="tag is-info">名</span>
空中的云气。《岳阳楼记》：
<a class="quote">“长～一空，皓月千里。”</a>
<br />
<span class="tag is-info">名</span>
可制墨的黑灰。晁氏《墨经·公》：
<a class="quote">“墨取庐山松～。”</a>
【烟波】烟雾笼罩的江湖水面。【烟尘】灰尘，引申指战乱。【烟花】⒈雾中的花，泛指春天的景色。⒉妓女。
