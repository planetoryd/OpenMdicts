<a class="word">凡</a>
fán
<br />
<span class="tag is-info">形</span>
平常；平庸。《赤壁之战》：
<a class="quote">“巨是～人，偏在远郡。”</a>
<br />
<span class="tag is-info">名</span>
人世间；尘世。司空图《携仙箓》：
<a class="quote">“仙～路阻两难留。”</a>
<br />
<span class="tag is-info">副</span>
凡是，表示概括。《察今》：
<a class="quote">“～先王之法有要于时者。”</a>
<br />
<span class="tag is-info">名</span>
大概；大略。《汉书·扬雄传》：
<a class="quote">“仆尝倦谈，不能一二其详，请略举～。”</a>
<br />
<span class="tag is-info">动</span>
总共；总计，表示总合。《琵琶行》：
<a class="quote">“～六百一十六言。”</a>
《出师表》：
<a class="quote">“由是先主遂诣亮，～三往，乃见。”</a>
【凡鸟】1.家禽，比喻普通平常。曾巩《鸿雁》：
<a class="quote">“性殊～自知时，飞不乱行聊渐陆。”</a>
2.指庸才。刘义庆《世说新语·简傲》：
<a class="quote">“题门上作‘风’字而去……‘凤’字，～也。”</a>
