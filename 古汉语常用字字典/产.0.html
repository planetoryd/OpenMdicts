<a class="word">产</a>
chǎn
<br />
<span class="tag is-info">动</span>
生长；出产。《捕蛇者说》：
<a class="quote">“永州之野～异蛇，黑质而白章。”</a>
<br />
<span class="tag is-info">动</span>
生育；出生。《孟子·滕文公上》：
<a class="quote">“陈良，楚～也。”</a>
（陈良：战国时儒家学派人物。）
<br />
<span class="tag is-info">名</span>
产物。《促织》：
<a class="quote">“此物故非西～。”</a>
<br />
<span class="tag is-info">名</span>
财产；产业。《齐桓晋文之事》：
<a class="quote">“无恒～而有恒心者，惟士为能。”</a>
《促织》：
<a class="quote">“每责一头，辄倾数家之～。”</a>
【产业】1.占有的财产。2.积聚财产的事业。【产怨】产生怨恨。
