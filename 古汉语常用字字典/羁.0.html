<a class="word">羁</a>
jī
<br />
<span class="tag is-info">名</span>
马笼头；络头。曹植《白马篇》：
<a class="quote">“白马饰金～，连翩西北驰。”</a>
<br />
<span class="tag is-info">动</span>
套上马笼头。贾谊《吊屈原赋》：
<a class="quote">“使骐骥可系而～兮，岂云异夫犬羊。”</a>
<br />
<span class="tag is-info">动</span>
束缚；拘禁。《狱中杂记》：
<a class="quote">“故例：谪戍者移顺天府～候。”</a>
<br />
<span class="tag is-info">动</span>
羁留；停留。《狱中杂记》：
<a class="quote">“命下，遂缚以出，不～晷刻。”</a>
<br />
<span class="tag is-info">形</span>
客居在外的。《祭妹文》：
<a class="quote">“风雨晨昏，～魂有伴，当不孤寂。”</a>
【羁恨】客居异地的愁苦烦恼。【羁宦】离家在外地做官。【羁旅】出门在外；客居他乡。【羁縻】束缚；拘禁。
