<a class="word">堙</a>
yīn
<br />
<span class="tag is-info">名</span>
小土山。《公羊传·宣公十五年》：
<a class="quote">“乘～而闚宋城。”</a>
【又】堆土为山。《左传·襄公六年》：
<a class="quote">“～之环城。”</a>
<br />
<span class="tag is-info">动</span>
填塞。《史记·蒙恬列传》：
<a class="quote">“堑山～谷，通直道。”</a>
【引】埋没；淹没。《后汉书·应劭传》：
<a class="quote">“旧章～没，书记罕存。”</a>
【堙灭】埋没；消灭。【堙替】埋没。
