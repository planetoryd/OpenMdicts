<a class="word">盬</a>
gǔ
<br />
<span class="tag is-info">名</span>
古盐池名，在今山西临猗县南。【又】指盐。《周礼·天官·盐人》：
<a class="quote">“凡齐事，鬻～以待戒令。”</a>
<br />
<span class="tag is-info">形</span>
不坚牢。《汉书·息夫躬传》：
<a class="quote">“器用～恶，孰当督之。”</a>
<br />
<span class="tag is-info">动</span>
休息。《诗经·唐风·鸨羽》：
<a class="quote">“王事靡～，不能蓺稷黍。”</a>
<br />
<span class="tag is-info">动</span>
吸饮。《左传·僖公二十八年》：
<a class="quote">“晋侯梦与楚子搏，楚子伏已而～其脑。”</a>
