<a class="word">嫔</a>
pín
<br />
<span class="tag is-info">动</span>
帝王的女儿出嫁。《尚书·尧典》：
<a class="quote">“厘降二女于妫汭，～于虞。”</a>
<br />
<span class="tag is-info">名</span>
宫廷里的女官。《礼记·昏义》：
<a class="quote">“古者天子后立六宫，三夫人，九～。”</a>
【引】对死去的妻子的美称。《礼记·曲礼》：
<a class="quote">“生曰父、曰母、曰妻，死曰考、曰妣、曰～。”</a>
【嫔妇】即
<a class="quote">“九嫔世妇”</a>
。九嫔，世妇，皆宫中女官、帝王侍妾。【嫔俪】配偶。
