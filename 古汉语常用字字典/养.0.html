<a class="quote">“生女犹得嫁比邻，～男埋伏随百草。”</a>
<br />

奉养；赡养。《陈情表》：
<a class="quote">“乌鸟私情，愿乞终～。”</a>
《信陵君窃符救赵》：
<a class="quote">“独子无兄弟，归～。”</a>
<br />
<span class="tag is-info">动</span>
培养；保养。《病梅馆记》：
<a class="quote">“斫其正，～其旁条。”</a>
《庖丁解牛》：
<a class="quote">“得～生焉。”</a>
<br />
<span class="tag is-info">动</span>
饲养；豢养。《促织》：
<a class="quote">“市中游侠儿得佳者笼～之。”</a>
<br />
<span class="tag is-info">名</span>
养生的东西。《五蠹》：
<a class="quote">“不事力而～足。”</a>
<br />
<span class="tag is-info">名</span>
厨师。《公羊传·宣公十二年》：
<a class="quote">“厮役扈～死者数百人。”</a>
【养养】忧虑不安的样子。【养拙】犹守拙，指隐退不仕。
