<a class="word">劫</a>
jié
<br />
<span class="tag is-info">名</span>
胁迫；威逼。《荆轲刺秦王》：
<a class="quote">“事所以不成者，乃欲以生～之，必得约契以报太子。”</a>
<br />
<span class="tag is-info">动</span>
抢劫；掠夺。《汉书·王尊传》：
<a class="quote">“阻山横行，剽～良民。”</a>
<br />
<span class="tag is-info">名</span>
劫灾；灾祸。佛教用语。《大日经》：
<a class="quote">“周遍生圆光，如～灾猛焰。”</a>
<br />
<span class="tag is-info">名</span>
梵语
<a class="quote">“劫波”</a>
的省称，佛教称世界由生成至毁灭的一个轮回为一劫。《红楼梦》：
<a class="quote">“以不知过了几世几～。”</a>
