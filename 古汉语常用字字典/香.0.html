<a class="word">香</a>
xiāng
<br />
<span class="tag is-info">名</span>
谷物煮熟后的香味。《左传·僖公五年》：
<a class="quote">“若晋取虞，而明德以荐馨～，神其吐之乎？”</a>
<br />
<span class="tag is-info">名</span>
香气；芳香的气味。《西江月·夜行黄沙道中》：
<a class="quote">“稻花～里说丰年，听取蛙声一片。”</a>
<br />
<span class="tag is-info">形</span>
气味好闻；芳香。《醉翁亭记》：
<a class="quote">“野芳发而幽～。”</a>
<br />
<span class="tag is-info">形</span>
香甜；甘美。《醉翁亭记》：
<a class="quote">“酿泉为酒，泉～而酒冽。”</a>
<br />
<span class="tag is-info">名</span>
香料。《促织》：
<a class="quote">“问者爇～于鼎。”</a>
【香火】⒈祭祀鬼神的香烟灯火。⒉指结盟。
