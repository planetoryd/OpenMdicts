<a class="word">宦</a>
huàn
<br />
<span class="tag is-info">名</span>
本为古代帝王贵族的仆隶。后世为侍奉帝王及其家族的官员《廉颇蔺相如列传》：
<a class="quote">“为赵～者令缪贤舍人。”</a>
<br />
<span class="tag is-info">动</span>
做官。《孔雀东南飞》：
<a class="quote">“汝是大家子，仕～于台阁。”</a>
<br />
<span class="tag is-info">名</span>
官；官职。《陈情表》：
<a class="quote">“本图～达，不矜名节。”</a>
【宦学】学习做官和学习六艺。【宦官】⒈泛指官吏。⒉侍奉帝王及其家族的官员，太监。
