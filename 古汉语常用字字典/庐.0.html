<span class="tag is-info">名</span>
简陋的房屋。《出师表》：
<a class="quote">“三顾臣于草～之中。”</a>
【又】指房屋。《书博鸡者事》：
<a class="quote">“我当焚汝～，戕汝家矣。”</a>
<br />
<span class="tag is-info">名</span>
家；家庭。《捕蛇者说》：
<a class="quote">“殚其地之出，竭其～之入。”</a>
<br />
<span class="tag is-info">名</span>
宾客住的房舍。《周礼·遗人》：
<a class="quote">“十里有～，～有饮食。”</a>
<br />
<span class="tag is-info">名</span>
指服丧守墓而在墓旁盖的简陋屋子。《游褒禅山记》：
<a class="quote">“今所谓慧空禅院者，褒之～冢也。”</a>
<br />
<span class="tag is-info">名</span>

<a class="quote">“新妇入青～。”</a>
