<a class="quote">“故天子一跬步皆关民命，不可～也。”</a>
<br />
<span class="tag is-info">形</span>
快捷；迅速。《涉江》：
<a class="quote">“怀信侘傺，～乎吾将行兮。”</a>
<br />
<span class="tag is-info">副</span>
忽然；突然。《桃花源记》：
<a class="quote">“～逢桃花林，夹岸数百步。”</a>
《琵琶行》：
<a class="quote">“～闻水上琵琶声。”</a>
<br />
<span class="tag is-info">形</span>
广远；渺茫无边。《国殇》：
<a class="quote">“出不入兮往不反，平原～兮路超远。”</a>
<br />
<span class="tag is-info">量</span>
长度单位。十微为一忽，十忽为一丝。《伶官传序》：
<a class="quote">“夫祸患常积于～微，而智勇多困于所溺。”</a>
