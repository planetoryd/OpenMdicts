<a class="word">病</a>
bìng
<br />
<span class="tag is-info">动</span>
病加重。《论语·述而》：
<a class="quote">“子疾～，子路请祷。”</a>
<br />
<span class="tag is-info">名</span>
泛指疾病。《察今》：
<a class="quote">“～万变，药亦万变。”</a>
<br />
<span class="tag is-info">名</span>
重病。《扁鹊见蔡桓公》：
<a class="quote">“君之～在肌肤。”</a>
<br />
<span class="tag is-info">动</span>
生病。《廉颇蔺相如列传》：
<a class="quote">“相如每朝时，常称～。”</a>
【又
<br />
<span class="tag is-info">形</span>
疲劳；困苦不堪。《捕蛇者说》：
<a class="quote">“向吾不为斯役，则久已～矣。”</a>
<br />
<span class="tag is-info">名</span>
弊病；毛病；缺点。《原毁》：
<a class="quote">“不如舜，不如周公，吾之～也。”</a>
《训俭示康》：
<a class="quote">“人亦嗤吾固陋，吾之～也。”</a>
<br />
<span class="tag is-info">动</span>
羞辱；伤害。《答韦中立论师道书》：
<a class="quote">“非独见～，亦以～吾子。”</a>
<br />
<span class="tag is-info">动</span>
担忧；忧虑。《论语·卫灵公》：
<a class="quote">“君子～无能焉，不～人之不己知也。”</a>
