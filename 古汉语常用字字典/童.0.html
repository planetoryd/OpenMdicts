<a class="word">童</a>
tóng
<br />
<span class="tag is-info">名</span>
年轻的奴隶或奴仆。《石钟山记》：
<a class="quote">“寺僧使小～持斧，于乱石间择其一二扣之。”</a>
<br />
<span class="tag is-info">名</span>
儿童；少年。《童区寄传》：
<a class="quote">“～寄者，郴州荛牧儿也。”</a>
<br />
<span class="tag is-info">形</span>
秃；光秃。《进学解》：
<a class="quote">“头～齿豁，竟死何裨？”</a>
<br />
<span class="tag is-info">形</span>
幼稚；愚昧。贾宜《新书·道术》：
<a class="quote">“反慧为～。”</a>
【童龀】儿童；小孩。【童蒙】⒈幼稚不懂事的孩童。⒉知识浅陋。⒊愚昧无知。【童生】明清时没有获得秀才资格成为官学生员的读书人，不论年纪大小。【童子】⒈少年；儿童。⒉童生。
