秤；秤锤。《论语·尧》：
<a class="quote">“谨～量，审法度。”</a>
<br />
<span class="tag is-info">动</span>
称量；衡量。《齐桓晋文之事》：
<a class="quote">“～，然后知重。”</a>
<br />
<span class="tag is-info">名</span>
权势；权力。《过秦论》：
<a class="quote">“试使山东之国与陈涉度长絜大，比～量力。”</a>
【又】有权势的。《报刘一丈书》：
<a class="quote">“日夕策马，候～者之门。”</a>
<br />
<span class="tag is-info">动</span>
代理；兼任。胡仔《推敲》：
<a class="quote">“时韩愈吏部～京兆。”</a>
<br />
<span class="tag is-info">名</span>
权变；灵活性。《谋攻》：
<a class="quote">“不知三军之～而同三军之任，则军士疑矣。”</a>
<br />
<span class="tag is-info">副</span>
姑且；暂且。《林教头风雪山神庙》：
<a class="quote">“～在营前开了个茶酒店。”</a>
【权变】变通；灵活处理。【权首】主谋；首先起事的人。【权时】衡星时势，即权时度势之义。
