<a class="word">廉</a>
lián
<br />
<span class="tag is-info">名</span>
堂屋的侧边。《仪礼·乡饮酒》：
<a class="quote">“设席于堂～东上。”</a>
<br />
<span class="tag is-info">形</span>
正直；方正。《屈原列传》：
<a class="quote">“其行～，故死而不容。”</a>
<br />
<span class="tag is-info">形</span>
廉洁，与
<a class="quote">“贪”</a>
相对。《论衡·本性》：
<a class="quote">“故贪者能言～，乱者能言治。”</a>
<br />
<span class="tag is-info">形</span>
少。《原毁》：
<a class="quote">“其责人也详，其待己也～。”</a>
<br />
<span class="tag is-info">动</span>
考察；查访；侦察。《海瑞传》：
<a class="quote">“令巡按御史～察之。”</a>
<br />
<span class="tag is-info">形</span>
便宜；价格低。《黄冈竹楼记》：
<a class="quote">“以其价～而工省也。”</a>
【廉按】查访；追究。【廉白】廉洁清白。【廉悍】峻峭猛烈。【廉纤】⒈雨细的样子。⒉细雨。【廉隅】棱角。比喻人的行为、品性端方不苟。
