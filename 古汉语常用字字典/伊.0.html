<a class="word">伊</a>
yī
<br />
<span class="tag is-info">代</span>
指示代词，此。《诗经·秦风·蒹葭》：
<a class="quote">“所谓～人，在水一方。”</a>
<br />
<span class="tag is-info">代</span>
第三人称代词。彼；他。刘义庆《世说新语·方正》：
<a class="quote">“江家我顾～，庾家～顾我。”</a>
<br />
<span class="tag is-info">助</span>
句首语气词。潘岳《西征赋》：
<a class="quote">“～故乡之可怀。”</a>
<br />
<span class="tag is-info">助</span>
句中语气词。谢惠连《赠别》诗：
<a class="quote">“岂～千里别。”</a>
柳宗元《敌戒》：
<a class="quote">“纵欲不戒，匪愚～耄。”</a>
【伊人】这个人；这些人。【伊始】当初；开始。
