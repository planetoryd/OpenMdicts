<br />
<span class="tag is-info">动</span>

<a class="quote">“此时无声～有声。”</a>
<br />
<span class="tag is-info">形</span>
优美；美好。《岳阳楼记》：
<a class="quote">“予观夫巴陵～状在洞庭一湖。”</a>
<br />
<span class="tag is-info">名</span>

<a class="quote">“三面临江；倒影水中，亦占一山之～。”</a>
