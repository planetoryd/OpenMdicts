<a class="word">邦</a>
bāng
<br />
<span class="tag is-info">名</span>
诸候的封国,泛指国家。《季氏将伐颛臾》：
<a class="quote">“～分崩离析而不能守也。”</a>
<br />
<span class="tag is-info">动</span>
分封。柳宗元《封建论》：
<a class="quote">“～群后。”</a>
(后,即诸侯)【邦畿】古代指天子直辖地,后泛指国境疆域。《诗经·商颂·玄鸟》：
<a class="quote">“～千里,维民所止。”</a>
【邦君】地方长官,指太守丶刺史等。【邦彦】国中杰出有才德的人。
