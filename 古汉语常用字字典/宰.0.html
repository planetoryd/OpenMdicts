<a class="word">宰</a>
zǎi
<br />
<span class="tag is-info">动</span>
宰杀；屠杀。《柳毅传》：
<a class="quote">“神祗岂～杀乎？”</a>
<br />
<span class="tag is-info">动</span>
分割。《过秦论》：
<a class="quote">“因利乘便，～割天下，分裂山河。”</a>
<br />
<span class="tag is-info">动</span>
主宰；治理。《庄子·列乱御寇》：
<a class="quote">“受乎心，～乎神。”</a>
<br />
<span class="tag is-info">名</span>
官名。其地位历代各不相同，由奴隶的总管，卿大夫的家臣。直到君主的辅臣。《谭嗣同》：
<a class="quote">“参与新政者，犹唐、宋之‘参加政事’，实～相之职也。”</a>
<br />
<span class="tag is-info">名</span>
地方长官，如县令。《滕王阁序》：
<a class="quote">“家君作～，路出名区。”</a>
【宰辅】辅佐皇帝的大臣，一般指宰相或三公。【宰执】指宰相及相当于宰相的执政官。
