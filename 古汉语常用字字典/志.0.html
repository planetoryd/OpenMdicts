<a class="quote">“歌以咏～。”</a>

<a class="quote">“人之立～，顾不如蜀鄙之僧哉。”</a>
<br />
<span class="tag is-info">动</span>
立志。《论语·为政》：
<a class="quote">“吾十有五而～于学。”</a>
<br />
<span class="tag is-info">动</span>
记忆；记；记住。《屈原列传》：
<a class="quote">“博闻强～，明于治乱，娴于辞令。”</a>
<br />
<span class="tag is-info">名</span>
标记。《南齐书·韩系伯传》：
<a class="quote">“邻居种桑树于界上为～。”</a>
<br />
<span class="tag is-info">动</span>
做标志。《桃花源记》：
<a class="quote">“得其船，便扶向路，处处～之。”</a>
<br />
<span class="tag is-info">名</span>
记事的书或文章。《项脊轩志》：
<a class="quote">“余为此～，后五年，吾妻来归。”</a>
