<a class="word">宜</a>
yí
<br />
<span class="tag is-info">形</span>
适宜；合适。《察今》：
<a class="quote">“世易时移，变法～矣。”</a>
<br />
<span class="tag is-info">动</span>
应当；应该。《出师表》：
<a class="quote">“不～妄自菲薄，引喻失义，以塞忠谏之路也。”</a>
<br />
<span class="tag is-info">副</span>
大概；也许。《赤壁之战》：
<a class="quote">“将军擒操，～在今日。”</a>
<br />
<span class="tag is-info">副</span>
当然。《齐桓晋文之事》：
<a class="quote">“～乎百姓之谓我爱也。”</a>
<br />
<span class="tag is-info">名</span>
事宜；事情。嵇康《述志诗》：
<a class="quote">“悠悠非吾匹，畴昔应俗～？”</a>
【宜当】适合；恰当。【宜人】合人心意。封建时代妇女的一种封号。
