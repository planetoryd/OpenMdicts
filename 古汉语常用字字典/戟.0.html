<a class="word">戟</a>
jǐ
<br />
<span class="tag is-info">名</span>
一种兵器。柄端为金属枪尖，侧边为月芽形利刃，是戈与矛的合体，兼有直刺、横击的功能。《鸿门宴》：
<a class="quote">“交～之士欲止不内。”</a>
<br />
<span class="tag is-info">动</span>
钩刺。沈括《梦溪笔谈·异事》：
<a class="quote">“遇鹿豕即以尾～之以食。”</a>
<br />
<span class="tag is-info">形</span>
指手臂做成戟的形状。苏轼《后怪石供》：
<a class="quote">“～此而詈人，人莫不怒。”</a>
<br />
<span class="tag is-info">形</span>
刺激。柳宗元《与崔饶州论石钟乳书》：
<a class="quote">“泄火生风，～喉痒肺。”</a>
【戟户】⒈指军营。⒉指显赫高贵之家。【戟手】（骂人时）将食指和中指伸屈成戟形以指指点点。
