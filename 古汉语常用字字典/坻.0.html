<a class="word">坻</a>
chí
<br />
<span class="tag is-info">名</span>
水中小洲或高地。《诗经·秦风·蒹葭》：
<a class="quote">“遡游从之，宛在水中～。”</a>
<br />
<span class="tag is-info">名</span>
宫殿的台基或台阶。何晏《景福殿赋》：
<a class="quote">“罗疏柱之汩越，肃～鄂之锵锵。”</a>
<br />
<span class="tag is-info">名</span>
蚂蚁巢外的松土。潘丘《藉田赋》：
<a class="quote">“～场染履，洪縻在手。”</a>
dǐ山坡；斜坡。张衡《南都赋》：
<a class="quote">“坂～嶻嶭而成巘，谿壑错缪而盘纡。”</a>
（嶻嶭：高峻的样子。：山峰。错缪：错杂。）zhǐ
<a class="quote">“坻”</a>
的讹字。止。见
<a class="quote">“坻伏”</a>
。【坻聩】山崩，山崩之声。扬雄《解嘲》：
<a class="quote">“功若泰山，响若～。”</a>
【坻伏】隐伏，潜藏不出。《左传·昭公二十九年》：
<a class="quote">“官宿其业，其物乃至；若泯弃之，物乃～，郁湮不育。”</a>
（宿：久安。郁湮：忧闷而不舒展的样子。）
