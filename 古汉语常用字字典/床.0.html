chuáng
<br />
<span class="tag is-info">名</span>
坐榻，卧具。《孔雀东南飞》：
<a class="quote">“媒人下～去，诺诺复尔尔。”</a>
《木兰诗》：
<a class="quote">“开我东阁门，坐我西阁～。”</a>
《茅屋为秋风所破歌》：
<a class="quote">“～头屋漏无干处，雨脚如麻未断绝。”</a>

<a class="quote">“后园凿井银作～。”</a>
