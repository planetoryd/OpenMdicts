<a class="word">麾</a>
huī
<br />
<span class="tag is-info">名</span>
指挥作战的军旗。《赤壁之战》：
<a class="quote">“近者奉辞伐罪，旌～南指。”</a>
<br />
<span class="tag is-info">动</span>
通
<a class="quote">“挥”</a>
，指挥。《杨修之死》：
<a class="quote">“操方～军回战马超。”</a>
<br />
<span class="tag is-info">动</span>
通
<a class="quote">“挥”</a>
，挥动（旗帜或手臂）。《左传·隐公十一年》：
<a class="quote">“周～而呼曰：‘君登矣！’”</a>
【麾盖】旗帜顶端。【麾节】旌旗与符节，代指将帅的指挥。
