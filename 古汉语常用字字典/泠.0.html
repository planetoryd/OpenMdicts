<a class="word">泠</a>
líng
<br />
<span class="tag is-info">形</span>
轻妙的样子。《庄子·逍遥遊》：
<a class="quote">“夫列子御风而行，～然善也。”</a>
<br />
<span class="tag is-info">形</span>
清；清凉。柳宗元《钴鉧潭西小丘记》：
<a class="quote">“枕席而卧，则清～之状与目谋。”</a>
<br />
<span class="tag is-info">名</span>
清凉的水。《苦斋记》：
<a class="quote">“或降而临清～。”</a>
【泠风】小风；和风。【泠泠】⒈形容水清凉。⒉形容景象冷清。⒊形容声音清脆。
