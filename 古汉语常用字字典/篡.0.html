<span class="tag is-info">动</span>
非法地夺取。《墨子·天志上》：
<a class="quote">“处大国不攻小国，处大家不～小家。”</a>
（处：处于。家：大夫的封地。）《汉书·梁孝王传》：
<a class="quote">“谋～死罪囚。”</a>
（图谋劫取已判死罪的囚犯。）特指封建社会中称臣子夺取君位。《后汉书·逸民传》：
<a class="quote">“王莽～位。”</a>
<br />
<span class="tag is-info">名</span>
人体会阴部位。《素问·骨空论》：
<a class="quote">“其络循阴器合～间，绕～后。”</a>
【篡弑】杀君夺位。《后汉书·桓谭传》：
<a class="quote">“当王莽居摄～之际，天下之士，莫不竞褒称德美。”</a>
