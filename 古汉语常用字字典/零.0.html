<a class="word">零</a>
líng
<br />
<span class="tag is-info">动</span>
下雨。《诗经·东山》：
<a class="quote">“～雨其濛。”</a>
<br />
<span class="tag is-info">动</span>
泪水等像雨一样落下。《出师表》：
<a class="quote">“临表涕～，不知所言。”</a>
<br />
<span class="tag is-info">动</span>
凋落；凋谢。《秋声赋》：
<a class="quote">“其所以摧败～落者，乃一气之余烈。”</a>
《芙蕖》：
<a class="quote">“～落难堪，似成弃物矣。”</a>
<br />
<span class="tag is-info">形</span>
零碎的；零散的。《高祖还乡》：
<a class="quote">“～支子米麦无重数。”</a>
