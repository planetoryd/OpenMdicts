<a class="word">洗</a>
xǐ
<br />
<span class="tag is-info">动</span>
洗脚。《汉书·黥布传》：
<a class="quote">“汉王方踞床～。”</a>
<br />
<span class="tag is-info">动</span>
洗刷；用水去掉污垢。杜甫《泛溪》：
<a class="quote">“得鱼已割鳞，采藉不～泥。”</a>
【引】消除；扫除；弄光。岳飞《五岳祠盟记》：
<a class="quote">“～荡巢穴，亦且快国仇之万一。”</a>
<br />
<span class="tag is-info">名</span>
古代一种洗具。《仪礼·士冠礼》：
<a class="quote">“设～直于东荣。”</a>
【辨】洗，濯，涤。
<a class="quote">“濯”</a>
字意义最广，既指洗衣服，又指洗器物，也指洗手足；
<a class="quote">“洗”</a>
只指洗脚。
<a class="quote">“涤”</a>
一般洗器物。xiǎn见
<a class="quote">“洗马”</a>
。【洗马】⒈马前卒。⒉官名。
