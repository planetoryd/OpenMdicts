<a class="word">偶</a>
ǒu
<br />
<span class="tag is-info">名</span>
偶像，用土木等做成的人像。《史记·殷本纪》：
<a class="quote">“帝武乙无道，为～人，谓之天神。”</a>
<br />
<span class="tag is-info">数</span>
两个；双。刘勰《文心雕龙·丽辞》：
<a class="quote">“奇～适变。”</a>
<br />
<span class="tag is-info">名</span>
配偶。《北史·刘延明传》：
<a class="quote">“妙选良～。”</a>
<br />
<span class="tag is-info">动</span>
婚配；嫁。《与妻书》：
<a class="quote">“汝幸而～我，又何不幸而生今日之中国。”</a>
<br />
<span class="tag is-info">副</span>
相对；面对面。《史记·秦始皇本纪》：
<a class="quote">“有敢～语诗书者，弃市。”</a>
<br />
<span class="tag is-info">副</span>
偶尔；偶然。《促织》：
<a class="quote">“天子～用一物。”</a>
【偶语】相对私语。【偶行】结伴同行。【偶坐】⒈陪坐。⒉相对而坐。⒊偶尔小坐。
