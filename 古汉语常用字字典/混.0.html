<a class="quote">“汨乎～流，顺阿而下。”</a>
<br />
<span class="tag is-info">动</span>
搀和；夹杂。《李愬雪夜入蔡州》：
<a class="quote">“愬令击之以～军声。”</a>
<br />
<span class="tag is-info">动</span>
蒙骗。《范进中举》：
<a class="quote">“为甚么拿这话来～我？”</a>
<br />
<span class="tag is-info">副</span>
胡乱。《红楼梦》：
<a class="quote">“又～闹了，一个药也有～吃的？”</a>
【混成】混沌之中自然生成。【混堂】浴池。【混混】⒈水奔流不息的样子。⒉形容连续不断。
