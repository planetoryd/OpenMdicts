<a class="word">顶</a>
dǐng
<br />
<span class="tag is-info">名</span>
人的头顶。《狱中杂记》：
<a class="quote">“生人与死者并踵～而卧，无可旋避。”</a>
<br />
<span class="tag is-info">名</span>
物体最高的部分。《雁荡山》：
<a class="quote">“山～有大池。”</a>
<br />
<span class="tag is-info">动</span>
用头支持。周邦彦《汴都赋》：
<a class="quote">“其败也抉目而折骨，其成也～冕而垂裳。”</a>
<br />
<span class="tag is-info">动</span>
支撑；承受。《西游记》：
<a class="quote">“扫地的，也是他，～门的，也是他。”</a>
<br />
<span class="tag is-info">副</span>
最；极。《制台见洋人》：
<a class="quote">“外国人～讲情理。”</a>
<br />
<span class="tag is-info">动</span>
顶替。《文献通考·兵》：
<a class="quote">“每二匹必有一卒以～其名而盗取其钱。”</a>
<br />
<span class="tag is-info">量</span>
用于某些有顶的东西。《林黛玉进贾府》：
<a class="quote">“早有熙凤命人送了一～藕合色花帐。”</a>
【顶缸】代人受过。【顶老】歌舞女子的别称。【顶礼】佛教的最高敬礼。跪下，两手伏地，用头顶着佛的脚。
