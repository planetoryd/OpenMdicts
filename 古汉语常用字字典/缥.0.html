<a class="word">缥</a>
piǎo
<br />
<span class="tag is-info">名</span>
青白色的丝织品。李白《闻丹丘子于城北山营石门幽居》：
<a class="quote">“故园恣闲逸，求古散～帙。”</a>
<br />
<span class="tag is-info">形</span>
青白色；淡青色。《与朱元思书》：
<a class="quote">“水皆～碧，千丈见底。”</a>
【缥缃】古时常用缥与缃的丝帛作书衣或书囊，后因以用
<a class="quote">“缥缃”</a>
来代书卷、书籍。【缥帙】书卷。古时多用淡青色丝织品制作书套，因以代指书卷。
