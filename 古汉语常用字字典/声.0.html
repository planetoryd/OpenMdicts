<a class="word">声</a>
shēng
<br />
<span class="tag is-info">名</span>
声音。《劝学》：
<a class="quote">“顺风而呼，～非加疾也，而闻者彰。”</a>
<br />
<span class="tag is-info">名</span>
乐曲；乐声。《廉颇蔺相如列传》：
<a class="quote">“赵王窃闻秦王善为秦～。”</a>
<br />
<span class="tag is-info">名</span>
口音。《大铁椎传》：
<a class="quote">“与人罕言语，语类楚～。”</a>
<br />
<span class="tag is-info">动</span>
声称；宣布；宣扬。《五人墓碑记》：
<a class="quote">“吾之行为士先者，为之～义。”</a>
<br />
<span class="tag is-info">名</span>
名声；声誉；声望。《报任安书》：
<a class="quote">“此人皆身至王侯将相，～闻邻国。”</a>
<br />
<span class="tag is-info">动</span>
宣扬；鼓舞。《子鱼论战》：
<a class="quote">“金鼓以～气也。”</a>
<br />
<span class="tag is-info">名</span>
声势；声气。《子鱼论战》：
<a class="quote">“～盛致志，鼓儳也。”</a>
<br />
<span class="tag is-info">量</span>
表声音发出的次数。《琵琶行》：
<a class="quote">“转轴拨弦三两～。”</a>
