<a class="quote">“哙遂入，～帷西向立。”</a>
《促织》：
<a class="quote">“蹑迹～求，见有虫伏棘根。”</a>
<br />

裂开；裂。《史记·范雎蔡泽列传》：
<a class="quote">“木实繁者～其枝。”</a>
<br />
<span class="tag is-info">动</span>
剖开；披露。《汉书·枚乘传》：
<a class="quote">“臣乘愿～腹心而效愚忠。”</a>
<br />
<span class="tag is-info">动</span>
披上；覆盖或搭在肩背上。《群英会蒋干中计》：
<a class="quote">“帐下偏裨将校，都～银铠，分两行而入。”</a>
<br />
<span class="tag is-info">动</span>
翻阅。《进学解》：
<a class="quote">“手不停～于百家之编。”</a>
<br />
<span class="tag is-info">动</span>
散开；分散。《游黄山记》：
<a class="quote">“五色纷～，灿若图绣。”</a>
【披镜】披览；借鉴。【披缁】指出修行。
