<a class="word">式</a>
shì
<br />
<span class="tag is-info">名</span>
法式；标准；模范。《周礼·天官·大宰》：
<a class="quote">“以九～均节财用。”</a>
<br />
<span class="tag is-info">动</span>
扶着轼敬礼。《史记·绛侯周勃世家》：
<a class="quote">“天子为动，改容～车。”</a>
<br />
<span class="tag is-info">语气词</span>
放在句首，无义。《诗经·邶风·式微》：
<a class="quote">“～微～微，胡不归？”</a>
