chī
<br />
<span class="tag is-info">形</span>
傻；呆。《促织》：
<a class="quote">“但儿神气～木，奄奄思睡。”</a>
<br />
<span class="tag is-info">形</span>
着迷；入迷。张岱《湖心亭看雪》：
<a class="quote">“莫说相公～，更有～似相公者。”</a>
《王冕读书》：
<a class="quote">“儿～如此，曷不听其所为？”</a>
【痴騃】呆傻。《周礼·秋官·司刺》郑玄注：
<a class="quote">“蠢愚，生而～童昏者。”</a>
（童昏：年幼无知。）【痴狂】1.疯癫。王充《论衡·率性》：
<a class="quote">“有～之疾，歌啼于路。”</a>
2.无知而任性。元稹《六年春遣怀》诗：
<a class="quote">“童稚～撩乱走，绣毬花仗满堂前。”</a>
【痴顽】愚顽无知。常作为自谦之词。
