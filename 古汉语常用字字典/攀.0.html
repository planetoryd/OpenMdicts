<a class="word">攀</a>
pān
<br />
<span class="tag is-info">动</span>
抓着东西往上爬；攀登。《蜀道难》：
<a class="quote">“问君西游何时还，畏途巉岩不可～。”</a>
<br />
<span class="tag is-info">动</span>
牵挽；拽住；抓紧。《游黄山记》：
<a class="quote">“～草牵棘，石块丛起则历块。”</a>
<br />
<span class="tag is-info">动</span>
攀附；依附。《宋史·张逊传》：
<a class="quote">“逊小心谨慎，徒以～附至贵显。”</a>
<br />
<span class="tag is-info">动</span>
攀折。《笔记则·木犹如此》：
<a class="quote">“～枝执条，泫然流泪。”</a>
【攀桂】指科举应试得中，又称
<a class="quote">“折桂”</a>
。
