<a class="word">饩</a>
xì
<br />
<span class="tag is-info">名</span>
供给别人的粮食或饲料。《国语·越语》：
<a class="quote">“生二人，公与～。”</a>
<br />
<span class="tag is-info">动</span>
赠送（食物）。《左传·僖公十五年》：
<a class="quote">“是岁晋又饥，秦伯又～之粟。”</a>
<br />
<span class="tag is-info">名</span>
活的牲口；生肉。《国语·周语中》：
<a class="quote">“膳宰不致～，司里不授馆。”</a>
《殽之战》：
<a class="quote">“吾子淹久于敝邑，唯是脯资～牵竭矣。”</a>
