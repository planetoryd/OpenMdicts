<a class="word">旦</a>
dàn
<br />
<span class="tag is-info">名</span>
日出的时候；早晨。《涉江》：
<a class="quote">“哀南夷之莫吾知兮～余济乎江湖。”</a>
《木兰辞》：
<a class="quote">“～辞爷娘去，暮宿黄河边。”</a>
<br />
<span class="tag is-info">名</span>
日；一日。《捕蛇者说》：
<a class="quote">“岂若吾乡邻之～～有是哉。”</a>
<br />
<span class="tag is-info">名</span>
旦角，传统戏曲中扮演妇女的角色。有青衣、花旦、花衫、老旦、武旦等之分。《窦娥冤》：
<a class="quote">“刽子磨旗、提刀，押正～带枷上。”</a>
