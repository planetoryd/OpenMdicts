<a class="word">父</a>
fù
<br />
<span class="tag is-info">名</span>
父亲。《庄暴见孟子》：
<a class="quote">“～子妻子不相见。”</a>
<br />
<span class="tag is-info">名</span>
对男性长辈的通称。《鸿门宴》：
<a class="quote">“楚左尹项伯者，项羽季～也。”</a>
《项脊轩志》：
<a class="quote">“迨诸～异爨，内外多置小门。”</a>
fǔ
<br />
<span class="tag is-info">名</span>
从事某种职业或劳动的男子。多指老年的。《楚辞·渔父》：
<a class="quote">“渔～见而问之。”</a>
<br />
<span class="tag is-info">名</span>
古代对男子的美称。王粲《登楼赋》：
<a class="quote">“昔尼～之在陈兮，有‘归与’之叹音。”</a>
《游褒禅山记》：
<a class="quote">“长乐王回深～，余弟安国平、安上纯～。”</a>
