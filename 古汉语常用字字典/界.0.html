<a class="word">界</a>
jiè
<br />
<span class="tag is-info">名</span>
边界；疆界。《得道多助，失道寡助》：
<a class="quote">“域民不以封疆之～。”</a>
<br />
<span class="tag is-info">名</span>
界限；界线。《后汉书·马融传》：
<a class="quote">“奢俭之中，以礼为～。”</a>
<br />
<span class="tag is-info">名</span>
地域；境域。干宝《搜神记》：
<a class="quote">“今在汝南北宜春县～。”</a>
<br />
<span class="tag is-info">名</span>
指一定的范围。刘沧《宿题天霁寺》：
<a class="quote">“蓬莱仙～海门通。”</a>
【界画】以宫殿楼台等为主要题材的传统画。因作画时用界尺作线，故称界画。【界纸】画有方格的纸。
