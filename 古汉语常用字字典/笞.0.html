<a class="word">笞</a>
chī
<br />
<span class="tag is-info">动</span>
用竹板、荆条抽打。《陈涉世家》：
<a class="quote">“尉果～广。”</a>
<br />
<span class="tag is-info">动</span>
比喻奴役；役使。《过秦论》：
<a class="quote">“执敲扑而鞭～天下。”</a>
<br />
<span class="tag is-info">名</span>
用竹板、荆条抽打的刑罚。《陈州粜米》：
<a class="quote">“现放着徒流～杖，做下严刑。”</a>
【笞杖】1.以杖抽打。2.施行笞刑的刑具。
