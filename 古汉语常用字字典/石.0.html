<a class="word">石</a>
shí
<br />
<span class="tag is-info">名</span>
石头。《劝学》：
<a class="quote">“锲而不舍，金～可镂。”</a>
<br />
<span class="tag is-info">名</span>
石碑。《五人墓碑记》：
<a class="quote">“且立～于其墓之门，以旌其所为。”</a>
<br />
<span class="tag is-info">名</span>
矿物类药物；古代治病用的石针。《扁鹊见蔡桓公》：
<a class="quote">“在肌肤，针～之所及也。”</a>
<br />
<span class="tag is-info">名</span>
石制的磬类乐器。金、土、石、革、丝、匏、竹八音之一。
<br />
<span class="tag is-info">量</span>
今读dàn。古代容量计算单位，十斗为一石。《马说》：
<a class="quote">“马之千里者，一食或尽粟一～。”</a>
【石肠】心肠如石。喻意志坚强。【石田】多石而不可耕之田。喻无用。
