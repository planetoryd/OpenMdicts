kǎi
<br />
<span class="tag is-info">名</span>
法式；典范。《礼记·儒行》：
<a class="quote">“今世行之，后世以为～。”</a>
<br />
<span class="tag is-info">名</span>
楷书，现在通行的一种汉字字体。曾巩《尚书省郎官石记序》：
<a class="quote">
  “布此序独～字，精劲严重，出于自然，如动容周旋中礼，非强无者。”
</a>
忾jiē
<br />
<span class="tag is-info">名</span>
楷树，也叫黄连木。段成式《酉阳杂俎续集》：
<a class="quote">“蜀中有木类柞……蜀人呼为～木。”</a>
<br />
<span class="tag is-info">形</span>
刚直。刘劭《人物志·体别》：
<a class="quote">“强～坚劲，用在桢干，失在专固。”</a>
