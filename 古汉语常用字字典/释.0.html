<a class="word">释</a>
shì
<br />
<span class="tag is-info">动</span>
放下；放开。《促织》：
<a class="quote">“临视，则虫集冠上，力叮不。”</a>
<br />
<span class="tag is-info">动</span>
解开；解下。《殽之战》：
<a class="quote">“～左骖，以公命赠孟明。”</a>
<br />
<span class="tag is-info">动</span>
放弃；抛弃。《察今》：
<a class="quote">“故～先王之成法，而法其所以为法。”</a>
<br />
<span class="tag is-info">动</span>
释放。《书博鸡者事》：
<a class="quote">“豪民气尽，以额叩地，谢不敢，乃～之。”</a>
<br />
<span class="tag is-info">动</span>
解除；排除。《原君》：
<a class="quote">“不以一己之害为害，而使天下之～其害。”</a>
<br />
<span class="tag is-info">动</span>
消溶；消散。《老子》：
<a class="quote">“涣兮若冰之将～。”</a>
<br />
<span class="tag is-info">动</span>
解释。《国语·吴语》：
<a class="quote">“乃使行人奚斯～曹言于齐。”</a>
<br />
<span class="tag is-info">名</span>
佛教创始人释迦牟尼的简称，也用称佛教或出家的佛教徒。【释褐】作官。因脱去布衣换上官服而称之。
