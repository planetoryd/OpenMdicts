yuè

越过。《滕王阁序》：
<a class="quote">“关山难～，谁悲失路之人。”</a>

<span class="tag is-info">动</span>
到；及。《岳阳楼记》：
<a class="quote">“～明年，政通人和，百废待兴。”</a>
<br />
<span class="tag is-info">动</span>
传播；传扬。《叔向贺贫》：
<a class="quote">“宣其德行，顺其宪则，使～于诸侯。”</a>
<br />
<span class="tag is-info">形</span>
高亢；激扬。《石钟山记》：
<a class="quote">“扣而聆之，南声函胡，北音清～。”</a>
<br />
<span class="tag is-info">副</span>
更加。《林教头风雪山神庙》：
<a class="quote">“看那雪，到晚～下得紧了。”</a>

<span class="tag is-info">名</span>

<a class="quote">“百～之君，俛首系颈，委命下吏。”</a>
