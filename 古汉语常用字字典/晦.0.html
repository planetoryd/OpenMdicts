huì

<span class="tag is-info">名</span>
阴历每月的最后一天。《登泰山记》：
<a class="quote">“戊申～，五鼓，与子颖坐日观亭。”</a>
<br />
<span class="tag is-info">形</span>
昏暗。《涉江》：
<a class="quote">“下幽～以多雨。”</a>
【又】隐晦；不显著。《柳毅传》：
<a class="quote">“唯恐道途显～，不相通达。”</a>
<br />
<span class="tag is-info">动</span>
隐藏。杜甫《岳麓山道林二寺行》：
<a class="quote">“昔遭衰世皆～迹。”</a>
【又】隐逸；不做官。《晋书·隐逸传论》：
<a class="quote">“君子之行殊途，显～之谓也。”</a>
<br />
<span class="tag is-info">形</span>
凋零。江淹《杂体记·王征君》：
<a class="quote">“寂历百草～。”</a>
