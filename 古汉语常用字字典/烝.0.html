<a class="word">烝</a>
zhēng
<br />
<span class="tag is-info">动</span>
用火烘烤。《荀子·性恶》：
<a class="quote">“枸木必将待檃栝～矫然后直。”</a>
<br />
<span class="tag is-info">动</span>
用热气蒸。《齐民要术·烝缹法》：
<a class="quote">“～令极熟。”</a>
【引】热气盛。杜甫《早秋苦热》：
<a class="quote">“七月六日苦炎～。”</a>
<br />
<span class="tag is-info">形</span>
众；多。《诗经·大雅·烝民》：
<a class="quote">“天生～民。”</a>
<br />
<span class="tag is-info">动</span>
祭祀，特指冬祭。《礼记·王制》：
<a class="quote">“尝则不～。”</a>
