<a class="word">徽</a>
huī
<br />
<span class="tag is-info">名</span>
三股线合成的绳索。《汉书·陈遵传》：
<a class="quote">“不得左右，牵于纆～。”</a>
【引】捆绑；束缚。扬雄《解嘲》：
<a class="quote">“～以纠墨，制以锧鈇。”</a>
【又】专指琴徽，系琴弦的绳子。陆机《文赋》：
<a class="quote">“犹弦么而～急。”</a>
<br />
<span class="tag is-info">名</span>
佩巾。张衡《思玄赋》：
<a class="quote">“扬杂错之袿～。”</a>
<br />
<span class="tag is-info">名</span>
标帜；符号。左思《魏都赋》：
<a class="quote">“～帜以变，器械以革。”</a>
<br />
<span class="tag is-info">形</span>
美好。鲍照《数诗》：
<a class="quote">“宾友仰～容。”</a>
王粲《公燕》：
<a class="quote">“管弦发～音。”</a>
【徽缠】绳索。也比喻各种束缚、牵累。【徽号】⒈旗帜的标志。又泛指一般的标志。⒉美好的称号。⒊绰号。
