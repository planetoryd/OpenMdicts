yáng

举起；扬起。《登泰山记》：
<a class="quote">“大风～积雪击面。”</a>
<br />
<span class="tag is-info">动</span>
飞扬；翻腾。《祭妹文》：
<a class="quote">“纸灰飞～，朔风野大，阿兄归矣。”</a>
<br />
<span class="tag is-info">形</span>
响亮。《张衡传》：
<a class="quote">“振声激～，伺者因此觉知。”</a>
<br />
<span class="tag is-info">动</span>
发挥。《答韦中立论师道书》：
<a class="quote">“～之欲其明。”</a>
【扬长】大模大样。【扬厉】雄壮；威武、高亢奋进。【扬扬】⒈心情愉快或得意的样子。⒉自若的样子。
