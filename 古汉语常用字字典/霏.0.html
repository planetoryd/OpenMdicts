fēi
<br />
<span class="tag is-info">形</span>
雨、雪蒙蒙或烟云浓密的样子。《诗经·北风》：
<a class="quote">“雨雪其～。”</a>
<br />
<span class="tag is-info">动</span>
飘散；飞散。《秋声赋》：
<a class="quote">“其色惨淡，烟～云敛。”</a>
<br />
<span class="tag is-info">名</span>
雾气；云气。《醉翁亭记》：
<a class="quote">“若夫日出而林～开，云归而岩穴暝。”</a>
