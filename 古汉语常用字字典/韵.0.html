和谐悦耳的声音。《与朱元思书》：
<a class="quote">“好鸟相鸣，嘤嘤成～。”</a>
<br />
<span class="tag is-info">名</span>

<a class="quote">“每～为一贴，木格贮之。”</a>
<br />
<span class="tag is-info">名</span>
诗歌、辞赋等的韵脚。《滕王阁序》：
<a class="quote">“一言均赋，四～俱成。”</a>
<br />
<span class="tag is-info">名</span>
气质；性格。《归田园居》：
<a class="quote">“少无适俗～。”</a>
<br />
<span class="tag is-info">名</span>
情趣；韵味。《图画》：
<a class="quote">“故中国之画以气～胜。”</a>
【韵宇】器量；气度。【韵语】押韵的诗文。
