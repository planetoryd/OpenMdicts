<a class="word">愁</a>
chóu
<br />
<span class="tag is-info">形</span>
忧愁，忧虑。《闻官军收河南河北》：
<a class="quote">“却看妻子～何在，漫卷诗书喜欲狂。”</a>
《涉江》：
<a class="quote">“固将～若而终穷。”</a>
李煜《虞美人》：
<a class="quote">“问君能有几多～？恰似一江春水向东流。”</a>
<br />
<span class="tag is-info">形</span>
凄惨，悲凉。《白雪歌送武判官归京》：
<a class="quote">“瀚海阑干百丈冰，～云惨淡万里凝。”</a>
<br />
<span class="tag is-info">形</span>
悲哀。《报刘一丈书》：
<a class="quote">“乡园多故，不能不动客子～。”</a>
【愁肠】忧思萦绕的心情。【愁城】愁闷苦恼的境地。【愁蛾】古代称女人愁时皱眉为愁蛾。
