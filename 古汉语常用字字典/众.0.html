<a class="word">众</a>
zhòng
<br />
<span class="tag is-info">形</span>
众多；多。《子鱼论战》：
<a class="quote">“彼～我寡，及其未既济也。”</a>
<br />
<span class="tag is-info">名</span>
众人；大家。《冯婉贞》：
<a class="quote">“三保戒团～装药实弹，毋妄发。”</a>
<br />
<span class="tag is-info">名</span>
士众；兵士人数。《垓下之战》：
<a class="quote">“江东虽小，地方千里，～数十万人，亦足王也。”</a>
<br />
<span class="tag is-info">名</span>
军队。《隆中对》：
<a class="quote">“将军身率益州之～出于秦川。”</a>
<br />
<span class="tag is-info">形</span>
广泛；普遍。《师说》：
<a class="quote">“今之～人，其下圣人也亦远矣。”</a>
【众庶】众人；众民。
