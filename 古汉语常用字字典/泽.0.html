<a class="word">泽</a>
zé
<br />
<span class="tag is-info">名</span>
聚水的洼地。一般指湖沼。《滕五阁序》：
<a class="quote">“山原旷其盈视，川～纡其骇瞩。”</a>
<br />
<span class="tag is-info">名</span>
雨露。《项脊轩志》：
<a class="quote">“百年老屋，尘泥渗漉，雨～下注。”</a>
<br />
<span class="tag is-info">名</span>
津液。《采草药》：
<a class="quote">“大率用根者，若有宿根，须取无茎叶时采，则津～皆归其根。”</a>
<br />
<span class="tag is-info">形</span>
光泽；润泽。《采草药》：
<a class="quote">“未花时采，则根色鲜～。”</a>
<br />
<span class="tag is-info">名</span>
恩惠；好处。《西门豹治邺》：
<a class="quote">“故西门豹为邺令，名闻天下，～流后世”</a>
【又
<br />
<span class="tag is-info">名使动</span>
使……得到恩泽。《答司马谏议书》：
<a class="quote">“未能助上大有为，以膏～斯民。”</a>
<br />
<span class="tag is-info">名</span>
内衣。《诗经·秦风·无衣》：
<a class="quote">“岂曰无衣，与子同～。”</a>
【泽国】⒈境内多河流、湖泊、沼泽的地区和国家。⒉被水淹的地区。
