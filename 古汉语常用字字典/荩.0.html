jìn

<span class="tag is-info">名</span>
一种野草，可用来编织器物。元稹《三遣悲怀》：
<a class="quote">“顾我无衣搜～箧。”</a>
<br />
<span class="tag is-info">名</span>
通
<a class="quote">“烬”</a>
，没有烧尽的柴草。《长笛赋》：
<a class="quote">“～滞抗绝，中息更装。”</a>
<br />
<span class="tag is-info">动</span>
通
<a class="quote">“进”</a>
，进用。《诗经·大雅·文王》：
<a class="quote">“王之～臣，无念尔祖。”</a>
