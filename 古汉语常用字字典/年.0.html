<a class="quote">“告以改～，立后。”</a>
【年伯】科举制度中同榜登科者称为同年，父之同年者称为年伯。泛指父辈。【年所】年次；年龄。【年兄】唐宋以来，科举考试同年登科的人互相尊称年兄，也叫同年。【年祚】⒈人之寿命。⒉国之寿命。
