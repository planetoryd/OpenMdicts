<a class="word">吹</a>
chuī
<br />
<span class="tag is-info">动</span>
合拢嘴唇用力出气。《韩非子·大体》：
<a class="quote">“不～毛而求小疵。”</a>
<br />
<span class="tag is-info">动</span>
风吹。《归去来兮辞》：
<a class="quote">“风飘飘而～衣。”</a>
<br />
<span class="tag is-info">动</span>
吹奏。苏轼《赤壁赋》：
<a class="quote">“客有～洞箫者，倚歌而和之。”</a>
<br />
<span class="tag is-info">名</span>
管乐。陶潜《述酒》诗：
<a class="quote">“王子爱清～。”</a>
（清：指幽雅的。）【吹拂】1.微风拂动物体。2.比喻揄扬或汲引。【吹嘘】1.夸大地宣扬。2.嘴里嘘气。
