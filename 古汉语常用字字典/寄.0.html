寄居；依附。《赤壁之战》：
<a class="quote">“刘备，天下枭雄。与曹有隙，～寓于表。”</a>
<br />
<span class="tag is-info">动</span>
寄托；托付；委托。《归去来兮辞》：
<a class="quote">“倚南窗以～傲，审容膝之易安。”</a>
《出师表》：
<a class="quote">“先帝知臣谨慎，故临崩～臣以大事也。”</a>
<br />
<span class="tag is-info">动</span>
寄存；寄放。《失街亭》：
<a class="quote">“且请～库，候今冬赐与诸军未迟。”</a>
<br />
<span class="tag is-info">动</span>
传送；传达。《柳毅传》：
<a class="quote">“迫而视之，乃前～辞者。”</a>
【寄地】被人掠去的本国土地。【寄怨】⒈借他之手以报私怨，犹言借刀杀人。⒉寄托私怨，犹言借事以泄私忿。【寄坐】寄托于客位，喻大权旁落。
