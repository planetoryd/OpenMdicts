<a class="word">江</a>
jiāng
<br />
<span class="tag is-info">名</span>
长江的专称。《公输》：
<a class="quote">“～汉之鱼鳖鼋鼍为天下富。”</a>
【又
<br />
<span class="tag is-info">名</span>
江面。《群英会将干中计》：
<a class="quote">“早见东吴船只，蔽～而来。”</a>
<br />
<span class="tag is-info">名</span>
泛指江河；河流。《劝学》：
<a class="quote">“假舟楫者，非能水也而绝～河。”</a>
【江表】长江以外，指江南地区。【江东】长江下游地区。【江介】江畔；沿江一带。【江左】长江下游的南岸地区；江东。
