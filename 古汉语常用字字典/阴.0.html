<a class="word">阴</a>
yīn
<br />
<span class="tag is-info">名</span>
山的北面，水的南面。《愚公移山》：
<a class="quote">“吾与汝毕力平险，指通豫南，达于汉～，可乎？”</a>
<br />
<span class="tag is-info">形</span>
昏暗。《岳阳楼记》：
<a class="quote">“朝晖夕～，气象万千。”</a>
<br />
<span class="tag is-info">名</span>
事物的影子。《察今》：
<a class="quote">“故审堂下之～，而知日月之行。”</a>
<br />
<span class="tag is-info">形</span>
阴冷；寒。《岳阳楼记》：
<a class="quote">“～风怒号，浊浪排空。”</a>
<br />
<span class="tag is-info">副</span>
暗地里；秘密地。《张衡传》：
<a class="quote">“～知奸党名姓，一时收禽。”</a>
<br />
<span class="tag is-info">名</span>
古代哲学概念。与
<a class="quote">“阳”</a>
相对。【阴德】暗中做好事。【阴权】暗地谋划的策略。【阴事】秘密之事。
