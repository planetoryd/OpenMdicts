十则》：

<a class="quote">“必使～足以事父母，俯足以畜妻子。”</a>

<span class="tag is-info">动</span>

<a class="quote">“众士慕～，若水之归海。”</a>

<span class="tag is-info">动</span>

<a class="quote">“孤客穷军，～我鼻息。”</a>
