<a class="word">枭</a>
xiāo
<br />
<span class="tag is-info">名</span>
一种猛禽。白居易《凶宅》：
<a class="quote">“～鸣松桂枝。”</a>
<br />
<span class="tag is-info">形</span>
勇猛。《赤壁之战》：
<a class="quote">“刘备天下～雄。”</a>
<br />
<span class="tag is-info">动</span>
砍头后悬首示众。《汉书·高帝纪》：
<a class="quote">“～故塞王欣头栎阳市。”</a>
【枭獍】古时传说枭为食母的恶鸟，獍为食父的恶兽。比喻大逆不道的人。【枭首】古代酷刑，斩头并悬挂示众。【枭雄】⒈凶狠专横。⒉指骁悍而有野心的雄杰。
