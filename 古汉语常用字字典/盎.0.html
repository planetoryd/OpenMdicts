<a class="word">盎</a>
àng
<br />
<span class="tag is-info">名</span>
一种口小腹大的容器。《农政全书·开垦上》：
<a class="quote">“江南园地最贵,民间莳葱薤于盆～之中。”</a>
<br />
<span class="tag is-info">形</span>
丰厚,洋溢。《徐霞客游记》：
<a class="quote">“溪环石映,佳趣～溢。”</a>
【盎盎】1.盈缢。苏轼《新酿桂酒》：
<a class="quote">“捣香筛辣入瓶盆,～春溪带雨浑。”</a>
2.和盛。《韩诗外传》
<a class="quote">“从前视之,～乎似有王者。”</a>
