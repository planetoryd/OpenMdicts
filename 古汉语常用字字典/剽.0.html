<a class="word">剽</a>
piāo
<br />
<span class="tag is-info">动</span>
抢劫；掠夺。《阿房宫赋》：
<a class="quote">“～掠其人，倚叠如山。”</a>
<br />
<span class="tag is-info">动</span>
得到。《柳敬亭传》：
<a class="quote">“敬亭耳～口熟。”</a>
<br />
<span class="tag is-info">形</span>
轻捷；敏捷。《冯婉贞》：
<a class="quote">“皆玄衣白刃，～疾如猿猴。”</a>
<br />
<span class="tag is-info">动</span>
削；分。《后汉书·崔寔传》：
<a class="quote">“～卖田宅。”</a>
<br />
<span class="tag is-info">形</span>
轻浮；轻易。《答韦中立论师道书》：
<a class="quote">“故吾每为文章，未尝敢以轻心掉之，惧其～而不留也。”</a>
【剽剥】⒈攻击；指斥。⒉击杀。【剽姚】骁勇劲疾。汉代用作武官名。
