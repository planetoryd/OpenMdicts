jiù

<span class="tag is-info">形</span>
陈旧的；不合时宜的。《盐铁论·论儒》：
<a class="quote">“孟轲守～术，不通世务。”</a>
【又】〈名〉陈旧而不合时宜的行为或事物。《左传·城濮之战》：
<a class="quote">“舍其～而新是谋。”</a>
<br />
<span class="tag is-info">形</span>
从前的；原来的。《出师表》：
<a class="quote">“兴复汉室，还于～都。”</a>
【又】〈名〉从前、过去的行为或事物。《原毁》：
<a class="quote">“即其新不究其～。”</a>
<br />
<span class="tag is-info">副</span>
从前；过去。《忆江南》：
<a class="quote">“江南好，风景～曾谙。”</a>
<br />
<span class="tag is-info">名</span>
故交；老交情。《赤壁之战》：
<a class="quote">“与苍梧太守吴巨有～，欲往投之。”</a>
<br />
<span class="tag is-info">名</span>
旧友；老朋友。《五柳先生传》：
<a class="quote">“亲～知其如此，或置酒而招之。”</a>
【旧齿】⒈耆老；老人。⒉有声望的旧老。
