chí
<br />
<span class="tag is-info">名</span>
护城河。《过秦论》：
<a class="quote">“然后践华为城，因河为～。”</a>
<br />
<span class="tag is-info">名</span>
水池；池塘；湖泊。《孔雀东南飞》：
<a class="quote">“揽裙脱丝履，举身赴清～。”</a>
《雁荡山》：
<a class="quote">“山顶有大～，相传以为雁荡”</a>
【池鱼】1.池中鱼。比喻受仕宦束缚而丧失自由者。潘丘《秋兴赋》：
<a class="quote">“譬犹～笼鸟，有江湖山薮之思。”</a>
2.比喻无辜受祸者。杜弼《檄梁文》：
<a class="quote">“但恐楚国亡猿，祸延林木，城门失火，殃及～。”</a>
【池中物】比喻蛰居一隅，没有远大抱负的人。《三国志·吴书·周瑜传》：
<a class="quote">
  “刘备以枭雄之姿，而有关羽、张飞熊虎之将，必非久屈为人用者……恐蛟龙得云雨，终非～也。”
</a>
