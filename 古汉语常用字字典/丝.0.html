sī

<span class="tag is-info">名</span>
蚕丝。《乐羊子妻》：
<a class="quote">“此织生自蚕茧，成于机杼。一～而累，以至于寸。”</a>
<br />
<span class="tag is-info">名</span>
丝织品。《训俭示康》：
<a class="quote">“近岁风俗尤为侈靡，走卒类士服，农夫蹑～履。”</a>
<br />
<span class="tag is-info">名</span>
像丝的西。《黄生借书说》：
<a class="quote">“素蟫灰～时蒙卷轴。”</a>
<br />
<span class="tag is-info">名</span>
古代八音（金石丝竹匏土革木）之一，即弦乐。《琵琶行》：
<a class="quote">“终岁不闻～竹声。”</a>
<br />
<span class="tag is-info">量</span>
旧时的长度和重量的微小单位，为千分之一分。如十忽为一丝，十丝为一毫，十毫为一厘。
