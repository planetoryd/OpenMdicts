停止，中止。《陈涉世家》：
<a class="quote">“～耕之垄上，怅恨久之。”</a>

<span class="tag is-info">动</span>
废止，废除。《荀子·天论》：
<a class="quote">“天不为人之恶寒也～冬，地不为人之恶辽远也～广。”</a>
【辍学】中途停止上学。【辍斤】停止使用斧头。言无知己，不愿轻试其技。后引申为失去知己。卢照邻《南阳公集序》：
<a class="quote">“～之恸，何独庄周？闻笛而悲，宁惟向秀？”</a>
