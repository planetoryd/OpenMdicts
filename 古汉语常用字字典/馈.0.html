<a class="word">馈</a>
kuì
<br />
<span class="tag is-info">动</span>
拿食物磅人。《左传·桓公六年》：
<a class="quote">“齐人～之饩。”</a>
<br />
<span class="tag is-info">动</span>
馈赠；赠送。《报刘一丈书》：
<a class="quote">“何至更辱～遗，则不才益将何以报焉？”</a>
【又】赈救；救济。《论积贮疏》：
<a class="quote">“卒然边境有急，数千百万之众，国胡以～之？”</a>
<br />
<span class="tag is-info">名</span>
食物。《汉书·伍被传》：
<a class="quote">“男子疾耕，不足于粮～。”</a>
