<a class="word">墟</a>
xū
<br />
<span class="tag is-info">名</span>
大土山。柳宗元《观八骏图说》：
<a class="quote">“古之书记周穆王驰八骏升昆仑之～者。”</a>
<br />
<span class="tag is-info">名</span>
废墟。贾思勰《齐民要术·种麻》：
<a class="quote">“麻欲得良田，不用故～。”</a>
【又】使成废墟。《荀子·解蔽》：
<a class="quote">“丧九牧之地，而～宗庙之国。”</a>
<br />
<span class="tag is-info">名</span>
集市（后起意义）。如
<a class="quote">“趁墟”</a>
、
<a class="quote">“墟市”</a>
。范成大《豫章南浦亭泊舟》诗：
<a class="quote">“趁～犹市井，收潦再耕桑。”</a>
【墟落】村落。王维《渭川田家》诗：
<a class="quote">“斜阳照～，穷巷牛羊归。”</a>
