<span class="tag is-info">名</span>

<a class="quote">“经正而后～成，理定而后辞畅。”</a>

<a class="quote">“国中九经九～。”</a>
<br />

<a class="quote">“河上有家贫恃～萧而者。”</a>
<br />
<span class="tag is-info">名</span>
纬书，汉朝人附会儒家经典所作的书。
<br />
