<a class="word">羹</a>
gēng
<br />
<span class="tag is-info">名</span>
用肉或菜调和五味做成带汤的食物。《荀子·非相》：
<a class="quote">“啜其～，食其胾。”</a>
《鱼我所欲也》：
<a class="quote">“一箪食，一豆～，得之则生，弗得死。”</a>
【辨】羹，汤。
<a class="quote">“羹”</a>
，在上古时指用肉或菜等做成的带汁的食物，和
<a class="quote">“菜汤”</a>
不同。
<a class="quote">“汤”</a>
，在唐以前一般只指热水，后来才指菜汤。
