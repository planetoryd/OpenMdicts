<a class="word">孤</a>
gū
<br />
<span class="tag is-info">名</span>
幼年丧父的孩子。《祭十二郎文》：
<a class="quote">“今吾使建中祭汝，吊汝之～与汝之乳母。”</a>
<br />
<span class="tag is-info">形</span>
孤独；单独。《归去来兮辞》：
<a class="quote">“景翳翳以将入，抚～松而盘桓。”</a>
《陈情表》：
<a class="quote">“祖母刘悯臣～弱。”</a>
<br />
<span class="tag is-info">名</span>
封建时代王侯对自己的谦称。《殽之战》：
<a class="quote">“～违蹇叔，以辱二三子。”</a>
《赤壁之战》：
<a class="quote">“诸人持议，甚失～望。”</a>
<br />
<span class="tag is-info">动</span>
辜负。《汉书·袁敞书》：
<a class="quote">“臣～恩负义。”</a>
