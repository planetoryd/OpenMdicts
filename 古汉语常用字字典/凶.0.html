灾祸；灾害。《齐桓晋文之事》：
<a class="quote">“乐岁终身饱，～年不免于死亡。”</a>
【又
<br />
<span class="tag is-info">动</span>
遇到饥荒。《寡人之于国也》：
<a class="quote">“河内～，则移其民于河东。”</a>
<br />
<span class="tag is-info">名</span>
不幸的事，特指丧事。《陈情表》：
<a class="quote">“臣以险衅，夙遭闵～。”</a>
<br />
<span class="tag is-info">形</span>
凶恶；凶暴。《周处》：
<a class="quote">“周处年少时，～强侠气。”</a>
<br />
<span class="tag is-info">名</span>
凶恶的人；作恶的人。《出师表》：
<a class="quote">“庶竭驽钝，攘除奸～。”</a>
<br />
<span class="tag is-info">动</span>
因恐惧而喧扰。《左传·僖公二十八年》：
<a class="quote">“曹人～惧。”</a>
【凶年】粮食歉收的年份。【凶神】凶恶的神灵。比喻凶恶的人。
