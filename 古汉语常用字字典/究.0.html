<a class="word">究</a>
jiū
<br />
<span class="tag is-info">动</span>
推究；探求。《原毁》：
<a class="quote">“即其新不～其旧。”</a>
《报任安书》：
<a class="quote">“亦欲以～天人之际，通古今之变。”</a>
<br />
<span class="tag is-info">动</span>
到头；到底；到达尽头。《韩非子·难一》：
<a class="quote">“有擅主之臣，则君令不下～。”</a>
<br />
<span class="tag is-info">形</span>
完全；彻底。《察变》：
<a class="quote">“憔悴孤虚，旋生旋灭；菀枯顷刻，莫可～陈。”</a>
<br />
<span class="tag is-info">副</span>
终究；究竟。龚自珍《己亥杂诗》：
<a class="quote">“万马齐喑～可哀。”</a>
