<a class="word">完</a>
wán
<br />
<span class="tag is-info">形</span>
完整；完好。《石壕吏》：
<a class="quote">“有孙母未去，出入无～裙。”</a>
《廉颇蔺相如列传》：
<a class="quote">“城不入，臣请～璧归赵。”</a>
<br />
<span class="tag is-info">动</span>
保全。【又】〈形使动〉使……完好无缺。《六国论》：
<a class="quote">“盖失强援，不能独～。”</a>
<br />
<span class="tag is-info">动</span>
修缮；修补。《孟子·万章》：
<a class="quote">“父母使舜～廪。”</a>
<br />
<span class="tag is-info">名</span>
古代的一种较轻的刑罚，剃去犯人的颊毛和鬃毛。《汉书·刑法志》：
<a class="quote">“～者使守积。”</a>
【完聚】⒈修筑城郭，积聚粮食。⒉团聚。【完行】⒈使操行完美。⒉完美的操行。【完具】完全；完备。
