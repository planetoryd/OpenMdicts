chán
<br />
<span class="tag is-info">名</span>
古代一户人家在城邑的房地，为二亩半。《孟子·滕文公上》：
<a class="quote">“远方之人闻君行仁政，愿受一～而为氓。”</a>
<br />
<span class="tag is-info">名</span>
泛指居民的房地、房屋。《治平篇》：
<a class="quote">“隙地未尽辟，闲～未尽居也。”</a>
<br />
<span class="tag is-info">名</span>
货栈；店铺。左思《魏都赋》：
<a class="quote">“廓三市而开～。”</a>
（廓：扩大。）
<br />
<span class="tag is-info">量</span>
通
<a class="quote">“缠”</a>
。束，捆。《伐檀》：
