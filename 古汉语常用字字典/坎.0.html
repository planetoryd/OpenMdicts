<a class="word">坎</a>
kǎn
<br />
<span class="tag is-info">名</span>
坑；坑穴。《汉书·苏武》：
<a class="quote">“凿地为～。”</a>
<br />
<span class="tag is-info">名</span>
洞；洞穴。《李愬雪夜入蔡州》：
<a class="quote">“李祐、李忠义钁其城为～以先登。”</a>
<br />
<span class="tag is-info">象</span>
形容敲击的声音。《石钟山记》：
<a class="quote">“有窾～镗鞳之声。”</a>
【坎毒】愤恨。【坎廪】也作
<a class="quote">“坎壈”</a>
，不平，喻遭遇不顺利。
