<a class="word">国</a>
guó
<br />
<span class="tag is-info">名</span>
国家。《察今》：
<a class="quote">“故治～无法则乱。”</a>
<br />
<span class="tag is-info">名</span>
周代诸侯国以及汉以后侯王的封地。《寡人之于国也》：
<a class="quote">“察邻～之政，无如寡人用心者。”</a>
<br />
<span class="tag is-info">名</span>
国都；京都。《殽之战》：
<a class="quote">“武夫力而拘诸原，妇人暂而免诸～。”</a>
《岳阳楼记》：
<a class="quote">“则有去～怀乡，忧谗畏讥。”</a>
<br />
<span class="tag is-info">名</span>
地方；地域。《硕鼠》：
<a class="quote">“逝将去女，适彼乐～。”</a>
