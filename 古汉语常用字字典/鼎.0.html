<a class="word">鼎</a>
dǐng
<br />
<span class="tag is-info">名</span>
古代烹煮用的器物，多圆形三足两耳。《察今》：
<a class="quote">“尝一脟肉，而知一镬之味，一～之调。”</a>
<br />
<span class="tag is-info">名</span>
常以鼎足之形比喻三方并立。《赤壁之战》：
<a class="quote">“如此，则荆吴之势强，～足之形成矣。”</a>
<br />
<span class="tag is-info">名</span>
古代曾把鼎作为传国之宝，于是用它代表宝器。喻指王位、帝位等。《毛遂自荐》：
<a class="quote">“毛先生一至楚，而使赵重于九～大吕。”</a>
《阿房宫赋》：
<a class="quote">“～铛玉石金块珠砾，弃掷逦迤。”</a>
<br />
<span class="tag is-info">名</span>
三足香炉。《促织》：
<a class="quote">“问者爇香于～，再拜。”</a>
<br />
<span class="tag is-info">形</span>
显赫。左思《吴都赋》：
<a class="quote">“高门～贵。”</a>
【鼎鼎】⒈蹉跎。⒉盛大。【鼎甲】豪门望族。科举考试名列一甲的前三人，即状元、榜眼、探花。【鼎食】列鼎而食，指奢华的生活。
