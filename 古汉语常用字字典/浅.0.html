(水)不深；浅。《庄子·逍遥逰》：
<a class="quote">“置杯焉则胶，水～而舟大也。”</a>
<br />
<span class="tag is-info">形</span>
泛指浅，不深。《石钟山记》：
<a class="quote">“徐而察之，则山下皆石穴罅，不知其～深。”</a>
<br />
<span class="tag is-info">形</span>
低；矮；不高。《钱塘湖春行》：
<a class="quote">“～草才能没马蹄。”</a>
<br />
<span class="tag is-info">形</span>
(时间)短，不久。《过秦论》：
<a class="quote">“延及孝文王、庄襄王，享国之日～。”</a>
<br />
<span class="tag is-info">形</span>
(颜色)浅；浅淡。《江畔独步寻花》：
<a class="quote">“桃花一簇开无主，可爱深红爱～红?”</a>
<br />
<span class="tag is-info">形</span>
肤浅；浅薄。《隆中对》：
<a class="quote">“而智术～短，遂用猖蹶，至于今日。”</a>
