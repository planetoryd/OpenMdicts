<a class="word">禽</a>
qín
<br />
<span class="tag is-info">名</span>
鸟兽的总称。《三国志·魏书·华佗传》：
<a class="quote">“吾有一术，名曰五～之戏：一曰虎，……五曰鸟。”</a>
<br />
<span class="tag is-info">名</span>
鸟类的总称。《醉翁亭记》：
<a class="quote">“游人去而～鸟乐也。”</a>
<br />
<span class="tag is-info">动</span>
通
<a class="quote">“擒”</a>
。擒拿；擒捉。《赤壁之战》：
<a class="quote">“将军～操，宜在今日。”</a>
【禽荒】沉迷于畋猎。【禽困覆车】犹言困兽斗。【禽息鸟视】比喻养尊处优而益于世。
