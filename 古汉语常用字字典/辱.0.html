<a class="word">辱</a>
rǔ
<br />
<span class="tag is-info">名</span>
耻辱。《岳阳楼记》：
<a class="quote">“宠～皆忘，把酒临风。”</a>
<br />
<span class="tag is-info">形</span>
可耻。《五人墓碑记》：
<a class="quote">“其～人贱行也，视五人之死，轻重固何如哉。”</a>
<br />
<span class="tag is-info">动</span>
辱没；受屈辱。《马说》：
<a class="quote">“故虽有名马，只～于奴隶人之手。”</a>
<br />
<span class="tag is-info">动</span>
侮辱；欺辱。《廉颇蔺相如列传》：
<a class="quote">“相如廷叱之，～其群臣。”</a>
<br />
<span class="tag is-info">动</span>
玷辱；辜负。《汉书·苏武传》：
<a class="quote">“屈节～命，虽生，何面目以归汉。”</a>
<br />
<span class="tag is-info">副</span>
谦词。用于客套，意思是由于自己使对方受屈辱，可译为
<a class="quote">“承蒙”</a>
、
<a class="quote">“屈尊”</a>
、
<a class="quote">“劳驾”</a>
等。《报任安书》：
<a class="quote">“曩者～赐书。”</a>
《殽之战》：
<a class="quote">“君何～讨焉?”</a>
