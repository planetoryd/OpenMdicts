<a class="quote">“～之所在，则我有周之分野也。”</a>

<span class="tag is-info">名</span>
年。《捕蛇者说》：
<a class="quote">“积于今六十～矣。”</a>
【又】〈名作状〉每年。《送东阳马生序》：
<a class="quote">“父母～有裘葛之遗”</a>
<br />
<span class="tag is-info">名</span>
年龄。《促织》：
<a class="quote">“成有子九～。”</a>
<br />
<span class="tag is-info">名</span>
时间；光阴。《论语·阳货》：
<a class="quote">“日月逝矣，～不我与。”</a>
<br />
<span class="tag is-info">名</span>
年成；收成。《寡人之于国也》：
<a class="quote">“王无罪～，斯天下之民至焉。”</a>
