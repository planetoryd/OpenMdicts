bó
<br />
<span class="tag is-info">形</span>
马的毛色不纯,后泛指颜色不纯。《汉书·梅福传》：
<a class="quote">“一色成体谓之醇,白黑杂合谓之～。”</a>
<br />
<span class="tag is-info">形</span>
混杂;杂糅。《文心雕龙·杂文》：
<a class="quote">“或理粹而辞～。”</a>
【又】不纯正。
<br />
<span class="tag is-info">动</span>
辩驳;论证是非。《旧唐书·王世充传》：
<a class="quote">“或有～难之者世充利口饰非。”</a>
【又】文体名.
<br />
<span class="tag is-info">名</span>
传说中的猛兽名。《管子·小问》：
<a class="quote">“～食虎豹,故虎疑焉。”</a>
