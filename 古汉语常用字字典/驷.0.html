<a class="word">驷</a>
sì
<br />
<span class="tag is-info">名</span>
驷马；拉同一辆车的四匹马。《荀子·礼论》：
<a class="quote">“则三年之丧二十五月而毕，若～之过隙。”</a>
<br />
<span class="tag is-info">名</span>
四匹马拉的车。《冯谖客孟尝君》：
<a class="quote">“文车二～。”</a>
<br />
<span class="tag is-info">量</span>
匹；辆。《论语·季氏》：
<a class="quote">“齐景公有马千～。”</a>
