<a class="word">总</a>
zǒng
<br />
<span class="tag is-info">动</span>
系；捆。屈原《离骚》：
<a class="quote">“～余辔乎扶桑。”</a>
<br />
<span class="tag is-info">动</span>
总括；汇集。《谏太宗十思疏》：
<a class="quote">“～此十思，宏兹德。”</a>
<br />
<span class="tag is-info">动</span>
统领。《隋书·元谐传》：
<a class="quote">“～兵西下。”</a>
<br />
<span class="tag is-info">副</span>
全；都。《永遇乐·京口北固亭怀古》：
<a class="quote">“风流～被雨打风吹去。”</a>
<br />
<span class="tag is-info">副</span>
总是。《儒林外史》第三回：
<a class="quote">“如何～不进学。”</a>
【总成】照顾；成全。【总角】古代未成年者扎在头顶两旁的两髻，借指童年。【总统】总揽；总管。【总总】⒈聚合起来的样子。⒉众多的样子。⒊杂乱的样子。
