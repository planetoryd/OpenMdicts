<br />
<span class="tag is-info">动</span>
马嚼子脱落。《后汉书·崔骃传》：
<a class="quote">“马～其衔，四牡横奔。”</a>
<br />
<span class="tag is-info">名</span>
劣马；不好的马。宋玉《九辨》：
<a class="quote">“却骐骥而不乘兮，策驽～而取路。”</a>
③比喻庸才。王韶之《赠潘综逵举孝廉》诗：
<a class="quote">“伊余朽～。”</a>
dài&lt;形&gt;疲钝。《孙膑兵法·十问》：
<a class="quote">“压其～，攻其疑。”</a>
<br />
<span class="tag is-info">动</span>
放荡。见
<a class="quote">“骀荡”</a>
。【骀籍】践踏。《》：
<a class="quote">“～。”</a>
【骀荡】⒈放荡。⒉舒缓荡漾，形容音乐或景色。
