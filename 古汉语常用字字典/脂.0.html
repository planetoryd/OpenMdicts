<a class="word">脂</a>
zhī
<br />
<span class="tag is-info">名</span>
动植物所含的油质。《诗经·卫风·硕人》：
<a class="quote">“肤如凝～。”</a>
<br />
<span class="tag is-info">动</span>
用脂膏涂车轴，使其润滑。杜甫《赤谷》：
<a class="quote">“我车已载～。”</a>
<br />
<span class="tag is-info">名</span>
胭脂。《史记·佞幸列传》：
<a class="quote">“故孝惠时，郎侍中皆冠鵕鸃，贝带，傅～粉。”</a>
