<a class="word">眼</a>
yǎn
<br />
<span class="tag is-info">名</span>
眼珠。《庄子·盗跖》：
<a class="quote">“比干剖心，子胥抉～，忠之祸也。”</a>
《晋书·阮籍传》：
<a class="quote">“见礼俗之士以白～对之。”</a>
【引】眼睛。辛弃疾《清平乐·独宿博山王氏菴》：
<a class="quote">“～前万里江山。”</a>
<br />
<span class="tag is-info">名</span>
孔洞；窟窿。陆游《老学庵笔记》卷一○：
<a class="quote">“第中窗上下及中一二～作方～。”</a>
<br />
<span class="tag is-info">量</span>
用于井、泉水。白居易《钱塘湖石记》：
<a class="quote">“湖中又有泉数十～。”</a>
