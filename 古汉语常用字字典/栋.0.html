<a class="quote">“雕琉璃于翠楣，饰琥珀于虹～。”</a>

<a class="quote">“使负～之柱，多于南亩之农夫！”</a>

<a class="quote">“汗牛充栋”</a>
<br />
<span class="tag is-info">名</span>

<a class="quote">“太子，国之～也。”</a>
